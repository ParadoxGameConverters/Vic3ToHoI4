 assert_claims:0 "Fazer valer nossas reivindicações"
 assert_claims_desc:0 "Antes de invadir [$TARGET.GetName], devemos garantir que o mundo entenda que nossa guerra é justificada."
 prepare_for_war:0 "Prepare-se para a guerra"
 prepare_for_war_desc:0 "Nós sabemos disso, eles sabem disso - a guerra é inevitável. Eles certamente estarão preparados e devemos nos certificar de que também estejamos."

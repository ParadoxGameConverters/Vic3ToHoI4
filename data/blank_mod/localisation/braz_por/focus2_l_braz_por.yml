 reclaim_cores:0 "Recuperar núcleos"
 reclaim_cores_desc:0 "Por todos os meios necessários, devemos recuperar as terras que foram ilegalmente tiradas de nós no passado."
 revanchism:0 "Revanchismo"
 revanchism_desc:0 "Revanchismo, da palavra francesa para 'vingança', é o anseio pelo retorno da terra perdida para a nação. No amor, na guerra e na paz, nosso povo estará disposto a fazer maiores sacrifícios pelo retorno de nosso solo sagrado. "
 revanchism_fasc:0 "Revanchismo"
 revanchism_fasc_desc:0 "Revanchismo, da palavra francesa para 'vingança', é o anseio pela devolução de terras perdidas para a nação. No amor, na guerra e na paz, nosso povo estará disposto a fazer maiores sacrifícios pelo retorno de nosso solo sagrado. "

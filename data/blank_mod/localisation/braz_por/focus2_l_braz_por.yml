 raise_matter:0 "Levante a questão [$TARGET.GetAdjMS]"
 raise_matter_desc:0 "Ao levantar a questão de [$TARGET.GetName] manter nosso território central e obter apoio para isso no Parlamento, garantimos que qualquer ação tomada de nossa parte neste sentido tenha um fundamento jurídico válido."
 build_public_support:0 "Construir Suporte Público"
 build_public_support_desc:0 "Devemos usar a força apenas como último recurso. Se for esse o caso, devemos ter certeza de que temos o apoio do público em geral."
 territory_or_war:0 "Território ou Guerra"
 territory_or_war_desc:0 "Envie um ultimato para [$TARGET.GetName] - devolva nossa terra ou nós a tomaremos à força!"

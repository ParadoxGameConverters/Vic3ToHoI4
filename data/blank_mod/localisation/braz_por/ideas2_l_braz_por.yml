 CHI_union:0 "O Mandato do Céu"
 CHI_union_desc:0 "Por muito tempo, o Reino do Meio foi dividido em lutas feudais entre os vários burocratas. Mas hoje, um novo Império nasceu das cinzas daqueles estados em guerra."
 form_country_chinese_required_state_tt:0 "Controla todos os estados §YChineses§!." 
 reclaim_cores_idea:0 "Recuperar estados centrais"
 reclaim_cores_idea_desc:0 "Por todos os meios necessários, devemos recuperar as terras que foram ilegalmente tiradas de nós no passado."
 generic_military_industry:0 "Indústria militar"
 generic_military_industry_desc:0 "Se queremos atingir nossos objetivos expansionistas, precisamos garantir que nossas leis econômicas estejam de acordo com eles."
 generic_rapid_mobilization:0 "Mobilização rápida"
 generic_rapid_mobilization_desc:0 "Para nos tornarmos um candidato viável à liderança de todos [Root.GetName], devemos aumentar o tamanho de nossas forças armadas. Desenvolveremos novos métodos para agilizar o treinamento e criar um exército que esteja à altura de qualquer desafio."
 generic_recruit_centers:0 "Centros de recrutamento"
 generic_recruit_centers_desc:0 "Nossas recentes campanhas de promoção resultaram em milhares de jovens esperando na fila para ingressar em uma causa justa."
 generic_war_of_national_liberation:0 "Guerra de Libertação Nacional"
 generic_war_of_national_liberation_desc:0 "Com a recusa do Ultimatum, devemos partir para a ofensiva e libertar todo o nosso território."
 generic_national_unification:0 "Unificação Nacional"
 generic_national_unification_desc:0 "Os sucessos de nossas Campanhas de Libertação só aumentaram o interesse dos [Root.GetHabitants] em se inscrever para o serviço militar."
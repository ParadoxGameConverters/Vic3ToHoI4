 ROM_union:0 "A União da Roménia"
 SCA_union:0 "Restaurar a União Kalmar"
 SOV_union:0 "A Antiga Rus"
 YUG_union:0 "Os eslavos do sul"
 ARA_union_desc:0 "Durante muito tempo, os estados árabes foram divididos por rivalidades regionais. Agora que unimos a península sob nosso governo, podemos finalmente anunciar a formação de uma Arábia unida!"
 BAL_union_desc:0 "Nossas declarações anteriores de solidariedade regional e política externa unificada só podem ser melhoradas agora que temos todos os bálticos sob nosso controle. A integração de nossos antigos vizinhos proporcionará maior segurança para todos, diante dos perigos no Ocidente e no Oriente."
 CZE_union_desc:0 "Os tchecos e os eslovacos foram culturas muito relacionadas, ambos reivindicando um estado-nação unido para eles. Agora, podemos finalmente aprovar esse sonho!"
 ENG_union_desc:0 "Pillaged por dinamarqueses, queimados pelos saxões, desafiados pelo francês, as terras da Inglaterra sobreviveram a tudo isso. Nosso Império finalmente possui todas as ilhas e é imperativo fortalecer o governo."
 FRA_union_desc:0 "Este é o grito que o povo francês grita em 1789, depois de tomar posse de uma prisão parisiense, chorando por um governo firme e igual em toda a etnia."
 GER_union_desc:0 "O Sacro Império Romano está morto, mas não o legado do Reino da Alemanha. Agora, está mais vivo do que nunca, pois podemos ter um país unido para o Deutsche."
 HUN_union_desc:0 "O povo húngaro vivia em uma condição bastante simples, até surgir as ideias dos Estados-Nação. Vendo o povo de Santo Estêvão sem um país, o coração chora. Mas a águia Magyar agora pode subir como uma!"
 ITA_union_desc:0 "Verdadeiros herdeiros dos romanos e patronos da cultura, os italianos mal conheciam a unidade. Hoje, como governamos a península, podemos mudar esse erro histórico."
 PLC_union_desc:0 "Há uma ampla história entre a Polônia e a Lituânia. Agora que estamos mais uma vez unidos através da força das armas, talvez seja hora de reviver os dias mais gloriosos do nosso passado."
 RAJ_union_desc:0 "Os hindus e os muçulmanos dispersos e os budistas de todo o subcontinente lutaram um contra o outro. Até agora, quando podemos unir em um império multiétnico todas as nossas terras."
 ROM_union_desc:0 "Wallachians, Moldavians e Transylvanians, escravos de seus vizinhos. Finalmente conseguimos fazer subir a águia romena e podemos reivindicar o legado romano."
 SCA_union_desc:0 "Com a conquista de todos os territórios escandinavos, é hora de restaurar o espírito da União Kalmar. Toda a Escandinávia prosperará sob nosso domínio."
 SOV_union_desc:0 "A Rus de Kiev está morta, mas as pessoas de Muscovy sabem como continuar o legado eslavo. Nós somos pessoas de Muscovy e sabemos como fazer isso."
 YUG_union_desc:0 "Os eslavos do sul são apenas um povo, que se chamem serbios, croatas ou bosnios, e eles merecem um Estado-nação como as outras culturas já estão nos mapas."

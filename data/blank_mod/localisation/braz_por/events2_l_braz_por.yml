l_braz_por:
 communism_on_the_rise.t:0 "O aumento do Comunismo"
 communism_on_the_rise.d:0 ""Enquanto trabalhadores se levantam contra seus opressores ao redor do mundo, aqueles que afirmam ter atingido consciência de classe em [Root.GetName] aguardam sentados por uma mudança que venha de dentro de um sistema político tão corrupto do qual apenas a revolução poderia nos salvar!"\n\nEntão falem novas vozes no movimento comunista [Root.GetAdjective]. Se referindo ao governo de [Root.GetRulingParty] como ditadura dos burgueses, eles começaram afirmar que ela deve ser destituída por quaisquer meios necessários. Se esses meios virão de fora ou de dentro ainda veremos."
 communism_on_the_rise.a:0 "Pode haver aqueles no próprio governo que apoiem essas ideias."
 communism_on_the_rise.a.tt:0 "Aumenta a chance de apoio interno para um golpe comunista."
 communism_on_the_rise.b:0 "Um movimento para o povo deve buscar apoio do povo."
 communism_on_the_rise.b.tt:0 "Aumenta a chance de apoio interno para a ascensão comunista."
 communism_ideological_sympathies.t:0 "Simpatizantes marxistas no governo"
 communism_ideological_sympathies.d:0 "Apesar de que a linha do partido do [Root.GetRulingParty] é extremamente oposta ao socialismo revolucionário, mantendo sob vigilância os elementos de esquerda radicais da nação, algumas pessoas no governo são mias abertas à possibilidade. Pelo menos, eles veem espaço para lidar com as preocupações das pessoas que buscam nos comunistas uma solução sem arriscas uma guerra civil de ampla escala.\n\nApesar de que eles podem ser vistos como traidores por aqueles que continuam leais a [Root.GetLeader], essas vozes dissidentes podem ser aquelas a garantir uma transição relativamente sem derramamento de sangue, caso venha revolução."
 communism_ideological_sympathies.a:0 "Nós mantermos eles sob vigilância também, por vários motivos."
 communism_ideological_sympathies.a.tt:0 "Se o apoio público fur suficiente, um golpe pode ser executado."
 communism_coup.t:0 "Comunistas executam o golpe"
 communism_coup.d:0 "Enquanto o movimento popular pela revolução comunista tem sido barulhento e ameaçador, uma certa seção do movimento político tem ficado calada à espera. A espera acabou. Hoje, com a liderança do [Root.GetRulingParty] e o exercito chamando por uma revolta de escala nacional, um número de oficias no governo [Root.GetAdjective] rapidamente colocaram [Root.GetLeader] em prisão domiciliar e entraram em negociações com os rebeldes.\n\nEnquanto mantendo a falsa premissa de proteger a ordem, o que as negociações efetivamente realizaram foi assegurar posições no novo estado socialista para aqueles que escolhem cooperar. O golpe foi terminado antes de alguém conseguir se movimentar para pará-lo e aqueles o teriam, agora estão presos ou exilados ou executados por um novo regime."
 communism_coup.a:0 "As marés da história varreram o passado."
 communism_add_popularity.t:0 "Conflitos de classe dividem [Root.GetName]"
 communism_add_popularity.d:0 "O movimento revolucionário, que uma vez já foi uma tendência marginal popular entre acadêmicos radicais em teoria e baderneiros na prática, recebeu um aumento de apoio da classe trabalhadora [Root.GetAdjective]. O fato de que ainda mais pessoas escolherem se identificas com uma "classe" indica que a disseminação das ideias Marxistas estão se espalhando para além daqueles que buscam ativamente derrubar o governo.\n\nMembros do [Root.GetRulingParty] lamentam esse desenvolvimento, se lembrando de um tempo no qual "[Root.GetAdjective]" era com o que o povo se identificava em primeiro lugar. Suas preocupações não são sem fundamento. Pode-se argumentar que uma revolução já está acontecendo em vários níveis da sociedade e pode ser tarde demais para impedir."
 communism_add_popularity.a:0 "O povo pode se chamar do que quer que eles queiram."
 communism_military_defections.t:0 "Soldados desertam para partidos comunistas"
 communism_military_defections.d:0 ""Capitalistas e nacionalistas fariam com que você derramasse seu sangue por eles nas linhas de frente, virando irmão contra irmão sobre disputas que não dizem respeito ao trabalhador! Ao invés de pegar em armas conta os trabalhadores que sofreram no exterior, os reúna contra os opressores e retire os tiranos do poder!"\n\nO exército, normalmente baluarte de patriotismo e lealdade, provou que não é imune à propaganda comunista que se espalha rapidamente em [Root.GetName]. Soldados estão desertando, se recusando a lutar por seu país, chegando até a se juntarem a movimentos partidários que afrimam estarem se preparando para a revolução."
 communism_military_defections.a:0 "Talvez eles estejam meramente lutando por um [Root.GetName] diferente."
 communism_civil_war.t:0 "A Revolução de [GetMonth]"
 communism_civil_war.d:0 "A noção de que o movimento comunista representa o povo definitivamente recebeu um impulso em [Root.GetName], onde o apoio do público pelo partido comunista aumentou rapidamente nos últimos meses. Mas aqueles que pedem por revolução não são mais uma coleção de guerrilhas e sindicatos desarticulados. O grupo por trás do chamado por revoltas é organizado o suficiente para formar um governo se eles sucederem.\n\nAinda assim, se a revolução começasse agora ela mal poderia ser executada sem lançar [Root.GetName] em uma guerra civil. Deveriam os revolucionários arriscar separar a nação em duas para satisfazer sua impaciência, ou esperar por uma oportunidade melhor no futuro?"
 communism_civil_war.a:0 "Aqueles que desejam entrar para a história precisam agir hoje!"
 communism_civil_war.b:0 "Revolução é inevitável. O inevitável pode esperar."
 fascism_on_the_rise.t:0 "O aumento do Fascismo"
 fascism_on_the_rise.d:0 "'O povo [Root.GetAdjective] tem estado submetido por tempo demais ao governo incompetente do [Root.GetRulingParty]! Eles alegam representar o povo, mas fracassam em manter nossas ruas em ordem! Somente se os retiramos do poder, poderemos fazer a nação crescer!'\n\nOs oradores fascistas em [Root.GetName] não fizeram nenhum segredo do que pensam de nosso atual governo e sistema político. Discursos como esses chegaram a uma dissidência pública que é especialmente mais proeminente nas seções mais conservadoras das forças militares."
 fascism_on_the_rise.a:0 "O alto-escalão pode ter simpatias não declaradas."
 fascism_on_the_rise.a.tt:0 "Aumenta a chance de apoio interno para um golpe comunista."
 fascism_on_the_rise.b:0 "A geração mais nova carregará a tocha."
 fascism_on_the_rise.b.tt:0 "Aumenta a chance de apoio interno para um golpe fascista."
 fascism_ideological_sympathies.t:0 "Simpatias fascistas nos militares"
 fascism_ideological_sympathies.d:0 "Diversos membros de alto escalão do exército [Root.GetAdjective] expressaram apoio, alguns em particular e outros abertamente, ao movimento fascista em [Root.GetName]. Eles sentem que o [Root.GetRulingParty] se esqueceu do quão importante é as forças armadas para manter o país unido e estão cada vez mais incomodados com o exército sendo tratado pelo governo mais como uma ferramenta do que como uma das instituições mais importantes da nação. Alguns deles até mesmo sugeriram de que um novo governo é necessário, um que saiba como liderar a [Root.GetName] na próxima metade do século.\n\nEssa facção pode não ser predominantemente composta por políticos, mas alguns deles ganharam posições no departamento de defesa. Se esses desenvolvimentos continuarem, eles podem ter apoio político suficiente para executar um golpe de estado."
 fascism_ideological_sympathies.a:0 "O espírito nacional é maior que o governo."
 fascism_ideological_sympathies.a.tt:0 "Se o apoio público fur suficiente, um golpe pode ser executado."
 fascism_coup.t:0 "Golpe de Estado"
 fascism_coup.d:0 "Alguns dirão que eles anteviram esse desenvolvimento. Ambos aqueles que avisaram contra os perigos do fascismo e aqueles que o exaltaram como o salvador do [Root.GetName] viram suas profecias virarem realidade hoje, com os militares em [Root.Capital.GetName] derrubando o governo com orientação [Root.GetRulingParty] e tomando o poder. [Root.GetLeader] estád desaparecido, com rumores de que foi exilado e o golpe encontrou pouca resistência inicial.\n\nA nova liderança [Root.GetAdjective] não tem planos de permitir que a resistência cresça. Lei marcial foi declarada e com as mudanças que estão à caminho, o que vier depois provavelmente não será muito diferente."
 fascism_coup.a:0 "Um estado forte é necessário para proteger o povo dele mesmo."
 fascism_civil_war.t:0 "Guerra Civil por fascismo"
 fascism_civil_war.d:0 "Apesar das tentativas do movimento fascista de reviver o sentimento nacionalista terem tido algum sucesso, a resistência contra essas ideias permanece alta. Os generais que conspiram para derrubar a atual administração estão decepcionados com a falta de confiança que a população [Root.GetAdjective] parece ter no partido [Root.GetFascistParty].\n\nEles permanecem certos de que o povo uma hora irá se cansar de [Root.GetLeader], mas estão divididos em qual rumo de ação tomar. Alguns dizem que um golpe de estado deve ser executado agora, antes que os inimigos de [Root.GetName] comecem a agir. No entanto, fazer isso com apoio público limitado mergulharia a nação em uma guerra civil."
 fascism_civil_war.a:0 "A vontade de poder não tem sentido se houver hesitação em sua tomada."
 fascism_civil_war.b:0 "Eles precisam unir o povo em primeiro lugar, depois governá-los."
 fascism_military_defections.t:0 "Divisões de combate fascistas de"
 fascism_military_defections.d:0 "A polícia e os agentes da lei sempre estiveram envolvidos com fascismo. Em paralelo a esse movimento político crescente, partidos fascistas começaram a formar organizações paramilitares para proteger contra ambas ameaças internas e externas, as internas sendo seus oponentes políticos. Apesar de muitas pessoas acharem esse desenvolvimento preocupante, a onda do furor militar levou a um aumento de voluntários se juntando a nossas forças armadas.\n\nOs líderes políticos do movimento apontaram que seus oponentes tinham razão para ter medo. Com o exército permeado em vários níveis por elementos tão explicitamente políticos, os inimigos do [Root.GetName] e os inimigos do fascismo estão começando a parecer bastante."
 fascism_military_defections.a:0 "Apenas traidores do país tem algo a temer."
 fascism_add_popularity.t:0 "A ameaça do comunismo"
 fascism_add_popularity.d:0 ""[Root.GetLeader] quer que você acredite que [Root.GetName] estão forte e unidos. Não é surpresa que tais mentiras tenham envenenado as mentes de nosso povo, quando há uma cobra na vizinhança. Não é preciso olhar muito além de nossas fronteiras para ver conterrâneos lutando uns contra os outros em nome do comunismo, declarando o fim das nações. Quanto tempo até eles declararem nossa nação morta também? [Root.GetRulingParty] nos protegerá dessa ameaça?"\n\nO crescimento do movimento fascista em [Root.GetName] foi reforçado pela proximidade com a revolução comunista. Muitos moderados que poderiam normalmente dispensar o fascismo como outro experimento ideológico veem isso como uma preocupação real para eles também. Dada a escolha entre o comunismo de nossos vizinhos e um regime fascista, eles admitidamente preferem o último. Eles podem até estar dispostos a apoiar ativamente."
 fascism_add_popularity.a:0 "Seremos a vanguarda contra a ameaça vermelha!"
 democratic_on_the_rise.t:0 "Um movimento em direção à democracia"
 democratic_on_the_rise.d:0 ""Se silenciarmos as vozes do povo, como algum de nós poderá dizer que é a voz de [Root.GetName]? Se tememos dissenso, tememos ser denunciados publicamente ou rechaçados pelo voto popular, o que temos de verdade é sermos odiados por nossos próprios cidadãos. Será que o [Root.GetRulingParty] realmente tem tão pouca confiança em seus princípios?"\n\nUma facção cuidadosa e um pouco organizada, porém cheia de afinco começou a empurrar políticas menos repressivas contra inimigos do estado. Eles quere que o público envolvido na tomada de decisões através de referendos e encontros locais do partido, mesmo que isso signifique arriscar o futuro da agenda atual."
 democratic_on_the_rise.a:0 "Nós podemos começar discutindo isso internamente."
 democratic_on_the_rise.a.tt:0 "Aumenta a chance de apoio interno para eleições."
 democratic_on_the_rise.b:0 "Sabendo que estamos com a razão, podemos deixar nossos inimigos falarem mais abertamente."
 democratic_on_the_rise.b.tt:0 "Aumenta a chance do povo dando apoiar verbalmente a democracia e formar uma oposição."
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] Debate a democracia"
 democratic_ideological_sympathies.d:0 "Surpreendentemente a chamada por mais referendos e menos medidas repressivas contra oponentes do regime tem recebido apoio em discussões internas do partido. Enquanto lideranças do [Root.GetRulingParty] continuam sépticas, vários membro influentes apoiaram uma mudança.\n\nTalvez eles tenham confiança de que pouco mudará na prática, ou talvez eles sejam traidores secretos das causa do partido, como muitos outros oponentes gostariam que você acredita-se. Independente, se a chamada pública por tais mudanças vier, alguns dos líderes de [Root.GetName] estão prontos para se comprometer."
 democratic_ideological_sympathies.a:0 "A escolha pode não estar sempre entre liberdade e morte."
 democratic_ideological_sympathies.a.tt:0 "O governo pode arranja eleições quando a política tiver apoio da maioria."
 democratic_opposition_forming.t:0 "Oposição democrática e formando"
 democratic_opposition_forming.d:0 "Relaxar as restrições sobre que tipo de propaganda anti-[Root.GetRulingParty] pode ser promovida publicamente, levou previsivelmente a um aumento nas expressões públicas de discordância. Demonstrações organizadas e panfletos são por enquanto encontrados majoritariamente em instituições acadêmicas e em algumas das áreas mais problemáticas de [Root.GetName], mas não há dúvida de que esse movimento está se espalhando.\n\nOs líderes da nação estão divididos sobre esse assunto. [Root.GetLeader], que mantém um punho de ferro com a liderança do partido tem pouco desejo de diversificar o debate público. Os primeiros passos já foram dados, entretanto, e pode não haver volta."
 democratic_opposition_forming.a:0 "O movimento parece crescer naturalmente na ausência de repressão."
 democratic_call_for_elections.t:0 "Chamada pública por eleições"
 democratic_call_for_elections.d:0 "As demonstrações de discordância públicas que antes eram confinadas a certas áreas limitadas, agora são disseminadas. Enquanto o povo se reúne nas ruas, o [Root.GetRulingParty] se vê em uma encruzilhada. Se continuarmos permitido que essa propaganda se espalhe, os referendos sugeridos tanto de dentro do partido como da oposição podem mostrar que o que fazemos não tem apoio do público. A unidade que temos lutado por está dando lugar à pluralidade de opiniões, unidas contra nós."
 democratic_call_for_elections.a:0 "Mesmo que a reforma esteja acontecendo, precisamos mostrar nossa força acabando com esse desaforo."
 democratic_call_for_elections.b:0 "Deixe o povo ser ouvido."
 democratic_election.t:0 "Eleição pública em [Root.GetName]"
 democratic_election.d:0 "Com o crescimento da aceitação da liberdade de expressão e do direito de livre associação em [Root.GetName], a facção dentro de [Root.GetRulingParty] pedindo por eleições saiu de conspirações secretas para apoiadores reformistas apoiados publicamente. Apesar dos protestos de [Root.GetLeader], o país tem feito um movimento lento, porém firme na direção da democracia nos últimos meses e uma eleição agora parece o próximo passo natural.\n\nEntretanto, longe de todos cidadãos [Root.GetAdjective] são a favor de uma reforma democrática. Ainda há debates dentro do partido sobre se deveríamos ou não segurar as eleições até podermos assegurar um desenrolar estável."
 democratic_election.a:0 "Aqueles leais ao [Root.GetRulingParty] apoiarão essa decisão agora."
 democratic_election.b:0 "As reformas precisam de mais apoio antes de uma eleição ser realizada."
 radical_on_the_rise.t:0 "O radicalismo em ascensão"
 radical_on_the_rise.d:0 "As pessoas estão doentes do governo, seja uma monarquia ou uma república. Eles estão lentamente se reunindo para espalhar juntos essa idéia"
 radical_on_the_rise.a:0 "Talvez o governo possa aprender com eles?"
 radical_on_the_rise.a.tt:0 "Aumenta chance de golpe governamental radical"
 radical_on_the_rise.b:0 "A economia, tolos!"
 radical_on_the_rise.b.tt:0 "Aumenta a chance de apoio Radical popular"
 radical_ideological_sympathies.t:0 "Comunidades anarquistas"
 radical_ideological_sympathies.d:0 "Como previsto, nosso governo é mais a favor desses radicais"
 radical_ideological_sympathies.a:0 "A economia, tolos!"
 radical_ideological_sympathies.a.tt:0 "Aumenta ainda mais o apoio governamental Radical"
 radical_coup.t:0 "Um golpe anarquista!"
 radical_coup.d:0 "Anarquistas extremistas começaram a fazer propaganda contra nosso governo"
 radical_coup.a:0 "Oficial, destrua aqueles cartazes"
 radical_civil_war.t:0 "A revolução anarquista"
 radical_civil_war.d:0 "O anarquista parou qualquer contato entre o povo eo governo e pediu a aniquilação do governo. Desde que nós negamos, eles tomaram armas e começaram uma Guerra Civil"
 radical_civil_war.a:0 "Para as armas! Vamos ensinar a esses tolos como um país governa"
 radical_civil_war.b:0 "Talvez na próxima vez"
 absolutist_on_the_rise.t:0 "Absolutismo em ascensão"
 absolutist_on_the_rise.d:0 "O governo é fraco, dizem eles. Poder deve ser realizada por apenas um membro, eles gritam ..."
 absolutist_on_the_rise.a:0 "Pelo menos sabemos quem controlará o país ..."
 absolutist_on_the_rise.a.tt:0 "Aumenta chance de golpe governamental absolutista"
 absolutist_on_the_rise.b:0 "Nossa democracia é sagrada!"
 absolutist_on_the_rise.b.tt:0 "Aumenta a chance de apoio absolutista popular"
 absolutist_ideological_sympathies.t:0 "Ministros maquiavélicos"
 absolutist_ideological_sympathies.d:0 "Como previsto, nosso governo é mais a favor do absolutismo"
 absolutist_ideological_sympathies.a:0 "E uma assembleia parlamentar?"
 absolutist_ideological_sympathies.a.tt:0 "Aumenta ainda mais o apoio absolutista governamental"
 absolutist_coup.t:0 "Um golpe pró-ditadura!"
 absolutist_coup.d:0 "Os realistas começaram a fazer propaganda contra o nosso governo"
 absolutist_coup.a:0 "Oficial, destrua aqueles cartazes"
 absolutist_civil_war.t:0 "A Revolução Branca"
 absolutist_civil_war.d:0 "Deus salve o rei! - Este é o grito do povo contra a nossa república decadente. Eles exigem a instalação de um Rei pretendente e estão prontos para usar armas contra nós"
 absolutist_civil_war.a:0 "Para as armas! Vamos ensinar a esses tolos como um país governa"
 absolutist_civil_war.b:0 "Talvez na próxima vez"
 fascism_fifty_percent.t:0 "Fascistas exigem referendo"
 fascism_fifty_percent.d:0 "O crescente movimento fascista [Root.GetAdjective] nunca alegou que precisaria do apoio da maioria para tomar o poder, contando em unir a nação sob sua liderança assim que seu governo fosse estabelecido. No entanto, parece que seu apoio público cresceu rapidamente. Muitos fascistas estão chamando [Root.GetLeader] de hipócrita, por alegar representar os desejos do povo quando na verdade se faz de surdo às massas.\n\nA chamada por um referendo foi dispensada como tentativas típicas de perturbar o sistema por membros do [Root.GetRulingParty] até agora, mas pelo menos é uma medida política. Se não agirmos agora, os fascistas poderão escolher a luta violenta como o melhor caminho para o poder."
 fascism_fifty_percent.a:0 "Suprimir esse movimento odioso!"
 fascism_fifty_percent.b:0 "Não dê atenção para eles."
 fascism_fifty_percent.c:0 "Se o povo quiser, faremos o referendo."
 communism_fifty_percent.t:0 "Comunistas exigem referendo"
 communism_fifty_percent.d:0 "Ideias marxistas fizeram raízes em [Root.GetName] há muito tempo, mas ganharam apoio difundido muito mais tarde. O movimento se espalhou para além da teoria política para prática política, com trabalhadores insatisfeitos e até algumas celebridades expressando apoio pelo movimento. Os comunistas chama isso de consciência de classe. O [Root.GetRulingParty] chama isso de um caminho rápido para revoltas e traição.\n\nMostrando pouca fé em [Root.GetLeader] estar diposto a implementar as reformas que eles exigem, os comunistas mais expressivos convocaram um referendo imediato para ter o governo atual removido. Enquanto podemos ser capazes de reverter o momentum desse movimento massivo, a falha em fazê-lo sem dúvidas resultará no método de remoção comunista popular: Revolução"
 communism_fifty_percent.a:0 "Atividades anti-[Root.GetAdjective] devem ser interrompidas!"
 communism_fifty_percent.b:0 "Ignorem-nos, eles só estão causando problemas."
 communism_fifty_percent.c:0 "O referendo é preferível a uma revolta sangrenta."
 democratic_fifty_percent.t:0 "Democratas exigem referendo"
 democratic_fifty_percent.d:0 "Sem surpresas, a ideia do povo governando a nação que eles habitam é cada vez mais popular entre o povo. O [Root.GetRulingParty], claro, vê a ideia de democracia como representada por esses movimentos, liberdade de expressão, eleições públicas, imprensa livre, retórica simplesmente populista para enfraquecer o governo [Root.GetLeader].\n\nEntretanto, não há como negar que essas ideias se proliferaram com o povo [Root.GetAdjective]. De maneira democrática, eles pedem por um referendo sobre a substituição do regime atual. Apesar de atualmente fácil de ignorar, essas ideias tem um jeito de crescer bem persistente. O que acontecerá conosco se fizermos uma revolução pacífica impossível?"
 democratic_fifty_percent.a:0 "Reúna-os. "
 democratic_fifty_percent.b:0 "Apenas prossigam como de costume."
 democratic_fifty_percent.c:0 "Se aceitarmos o referendo, talvez possamos preservar nosso legado."
 fascism_revolution_event.t:0 "Fascistas marcham em [Root.Capital.GetName]"
 fascism_revolution_event.d:0 "Tendo sido negados de seu referendo, uma tentativa de tomar o poder legalmente, os fascistas usaram seu apoio público significativo e conexões no exército [Root.GetAdjective] para tentar um golpe. O governo [Root.GetRulingParty] recusou seus termos e afirma que vai lutar até o fim para preservar [Root.GetName] como conhecemos."
 fascism_revolution_event.a:0 "Nós os impediremos a qualquer custo!"
 fascism_revolution_event.b:0 "Os fascistas carregam o verdadeiro espírito de [Root.GetName]!"
 communism_revolution_event.t:0 "O aumento do Comunismo"
 communism_revolution_event.d:0 "Depois de seu pedido por um referendo foi negado, os poucos reformistas do movimento comunista em [Root.GetName] rapidamente perderam sua influência para os elementos mais radicais. Com a o [Root.GetRulingParty] se recusando a reconhecer o apoio público pelas reformas sugeridas, a visão romântica da revolução se tronou gradualmente mais disseminada e os líderes dos movimentos se tornaram aqueles que facilmente poderiam começar uma revolta. Aquelas revoltas agora eclodiram em uma guerra civil de larga escala, como futuro da nação em jogo."
 communism_revolution_event.a:0 "Não permitiremos que eles arruínem nosso país!"
 communism_revolution_event.b:0 "O fogo da revolução deve ser extinguido com o sangue dos opressores!"
 democratic_revolution_event.t:0 "A Primavera [Root.GetAdjective]"
 democratic_revolution_event.d:0 "Depois de sua tentativa de referendo público para instituir a democracia foi recusado, o povo por trás da sugestão descartou o regime [Root.GetLeader] como incorrigível. Uma coalização de grupos rebeldes, unidos por seu objetivo comum de instituir mais sistemas de politica representativa em [Root.GetName], pegaram armas e anunciaram que eles não irão descansar até tirar o [Root.GetRulingParty] do poder."
 democratic_revolution_event.a:0 "Poupe-nos desse governo mafioso!"
 democratic_revolution_event.b:0 "Até que enfim, [Root.GetName] está livre!"
 fascism_suppressed_event.t:0 "Fascistas ridicularizados"
 fascism_suppressed_event.d:0 "O fascínio do povo [Root.GetAdjective] com o orgulho nacionalista e tentativas de reviver as glórias do passado parecem ter passado. Um acordar rude para seus apoiadores ardentes, cujos uniformes, postura militar e discursos exaltados são agora mais comumente alvos de paródia do que simpatia.\n\nUma vez considerada ameaça para a base de poder [Root.GetRulingParty], o fascismo [Root.GetAdjective] agora é cada vez mais visto como absurdo, posição extremista e um ataque aos valores mais fundamentais de nossa nação, a mesma nação que eles dizem ter alta estima. O palavra parece mais apropriada enquanto insulto do designação política."
 fascism_suppressed_event.a:0 "Que bando de palhaços."
 communism_suppressed_event.t:0 "A moda comunista passou"
 communism_suppressed_event.d:0 "Muitos comunistas previram que [Root.GetName] seria a próxima nação a cair para a dita revolução internacional, mas depois de de uns meses de ataques e bandeiras vermelhas nas ruas, o movimento parece ter morrido. A classe trabalhadora, supostamente a força motriz da revolução, tem preocupações maiores do que derrubar [Root.GetLeader] e parecem decididamente não impressionados com o quão bem essas revoluções foram conduzidas em outros lugares. Enquanto isso, os intelectuais que escreveram chamadas apaixonadas para o corte das gargantas dos opressores acabarem sendo surpreendentemente relutantes em instigar qualquer coisa que fosse interromper seu estilo de vida confortável.\n\nConversas sobre a revolução provavelmente continuarão, seja com gosto de cerveja barata ou vinho caro, mas serão provavelmente conversas e nada mais."
 communism_suppressed_event.a:0 "Que bando de hipócritas."
 democratic_suppressed_event.t:0 "O movimento democrático é silenciado"
 democratic_suppressed_event.d:0 "Após alguns meses de oposição barulhenta contra o regime de [Root.GetLeader], chamadas por eleições públicas leis mais liberais sobre liberdade de associação e de expressão, o movimento parece ter se dissipado. As pessoas agora expressam mais preocupação com a estabilidade de [Root.GetName] se tais reformas acontecessem, com aqueles que clamam por democracia sendo vistos como baderneiros mais do que qualquer coisa.\n\nMais misteriosamente, muitas das figuras na liderança do movimento parecem ter desaparecido ou parado com seus trabalhos repenteinamente. Talvez alguns deles escolherem ir para exílio quando eles viram o fracasso de seus esforços. Independente, o governo [Root.GetRulingParty] nega conhecimento e envolvimento."
 democratic_suppressed_event.a:0 "Que bando de desistentes."
 abandon_neutral.t:0 "[Root.GetLeader] abandonou sua política estrangeira neutra"
 abandon_neutral.d_fascism:0 "Após a ascensão recente do [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não mais manteria sua Política Externa de Neutralidade.\n'O mundo se tornou confuso e complexo. Já não estamos mais seguros sozinhos. Precisamos nos opor com nossos parceiros fascistas contra nossos inimigos. Se não escolhermos um lado, morreremos sozinhos.'"
 abandon_neutral.d_communism:0 "Após a ascensão recente do [Root.GetRulingParty] ao poder, [Root.GetLeader] anunciou que [Root.GetName] não mais manteria sua Política Externa de Neutralidade.\n'O mundo se tornou confuso e complexo. Esse país sempre manteve seus princípios e sempre esteve pronto para defendê-los. Já não estamos mais seguros sozinhos. Neutralidade já não é mais o refúgio seguro que costumava ser e aqueles sedentos por poder neste mundo não a respeitam. Precisamos nos opor com nossos irmãos comunistas contras as potências que buscam nos oprimir. Contra a maioria burguesa que não quer mais nada além de nos reprimir. Se não tomarmos uma atitude, morreremos sozinhos.'"
 abandon_neutral.d_absolutist:0 "O caminho da monarquia é mais seguro. O absoluto será."
 abandon_neutral.d_radical:0 "Os banqueiros são os únicos a confiar. Tempo para o capitalismo anárquico assumir [Root.GetName]."
 abandon_neutral.a:0 "Pelo futuro da [Root.GetName]"
 absolutist_add_popularity.a:0 "Nossa única esperança é que eles não organizem um golpe contra nós"
 absolutist_add_popularity.d:0 "Alguns podem dizer que estes são apenas o velho que grita contra as nuvens, mas o movimento Reactionário ganha caro adeptos. O que o governo deve fazer sobre isso, no entanto, é difícil de dizer."
 absolutist_add_popularity.t:0 "Idéias reacionárias espalhando [Root.GetName]"
 absolutist_fifty_percent.a:0 "Deus pode ser o Criador, mas certamente não é o correto para escolher o líder de [Root.GetName]."
 absolutist_fifty_percent.b:0 "O clero sempre tentou assustar nosso regime. Qual é a diferença agora?"
 absolutist_fifty_percent.c:0 "No final, um estado deve respeitar a vontade de seu povo. [Root.GetName] realizará o referendo"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] só é visto como um usurpador por esses movimentos cada vez maiores em [Root.GetName]. Logo, as pessoas [Root.GetAdjective] se revoltarão contra o governo, pedindo um líder forte escolhido por Deus Todo-Poderoso. Eles agora estão exigindo por nós para fazer todos os seres humanos que acreditam no único Deus para escolher se eles querem a monarquia ou o regime atual."
 absolutist_fifty_percent.t:0 "[Root.GetAdjective] Reacionários exigindo referendo"
 absolutist_military_defections.a:0 "* Suspiro *, talvez possamos dar-lhes essa figura para evitar a destruição de [Root.GetName]?"
 absolutist_military_defections.d:0 "Nosso regime glorioso está sendo ameaçado por nossos próprios soldados. Eles reivindicam uma figura forte de poder, escolhida por Deus Todo-Poderoso. Será apenas uma questão de tempo antes de abraçar armas de forma pública contra [Root.GetName]."
 absolutist_military_defections.t:0 "Absolutist Soldiers não promete fidelidade a [Root.GetName]"
 absolutist_revolution_event.a:0 "Hora de mostrar a esses manifestantes medievais como a guerra moderna é feita."
 absolutist_revolution_event.b:0 "Em nome de Deus Todo Poderoso, ele pode escolher quem dirigir [Root.GetName]!"
 absolutist_revolution_event.d:0 "Oh, [Root.GetLeader], as pessoas pensaram que você não foi escolhido por Deus e eles tentaram persuadi-lo a fazer um referendo. Mas se você os negou, eles preferiram fazer a vontade do Deus Todo-Poderoso por si só."
 absolutist_revolution_event.t:0 "Para que Deus guie [Root.GetName]!"
 absolutist_suppressed_event.a:0 "Patético, essa é a palavra certa."
 absolutist_suppressed_event.d:0 "O autodenominado Rei de [Root.GetName] agora está morto e seus seguidores esqueceram como lutar. O povo aprendeu a lição, nosso regime é protegido por Deus mais do que aqueles velhos e patéticos que gritam nuvens."
 absolutist_suppressed_event.t:0 "Reacionários fanáticos derrotados"
 radical_add_popularity.a:0 "Nossa única esperança é que eles não organizem um golpe contra nós"
 radical_add_popularity.d:0 "[Root.GetName] sempre foi preenchido por ideias capitalistas. No entanto, novos grupos de economistas mais liberais estão apoiando a idéia de remover totalmente o Estado da vida de nosso povo e essa idéia está lentamente recebendo apoio nas classes ricas de [Root.GetName]. O que o governo deve fazer sobre isso, no entanto, é difícil de dizer."
 radical_add_popularity.t:0 "A ameaça do capitalismo anárquico [Root.GetName]"
 radical_fifty_percent.a:0 "O Estado não renunciará à sua existência por causa dos ricos!"
 radical_fifty_percent.b:0 "Se a riqueza de [Root.GetName] não nos fornecer, um estrangeiro será."
 radical_fifty_percent.c:0 "A vontade do povo é realizar um referendo? Bom, vamos mostrar-lhes que as massas não vão acreditar na gordura dos ricos."
 radical_fifty_percent.d:0 "Chegou o dia, [Root.GetLeader]. Os ricos agora espalham suas idéias em [Root.GetName] e as pessoas agora exigem um referendo. Eles querem que o regime atual, considerado por eles como imoral e socialista, seja removido."
 radical_fifty_percent.t:0 "[Root.GetAdjective] Bourgeoise exigente referendo"
 radical_military_defections.a:0 "Uma multidão sem estado nunca conseguirá conquistar [Root.GetName]"
 radical_military_defections.d:0 "Não fique zangado comigo, mas essas são as palavras que eles continuam gritando. Esses soldados estão agora acumulando riqueza para começar a Revolução."
 radical_military_defections.t:0 "Soldados capitalistas contra o governo socialista de [Root.GetName]"
 radical_revolution_event.a:0 "Eles lamentarão o dia em que esqueceram que o Estado ainda existe mesmo sem eles."
 radical_revolution_event.b:0 "Temos um pequeno empréstimo de um milhão de dólares graças a nossas políticas de esquerda. É melhor ter a economia liderada por esses especialistas."
 radical_revolution_event.d:0 "A praga do capitalismo anárquico se espalhou em qualquer lugar em [Root.GetName] e, depois de ter tentado uma solução diplomática e ter falhado, agora estão boicotando o regime atual e tomaram as armas que compraram para nos destruir."
 radical_revolution_event.t:0 "[Root.GetAdjective] economia está sendo boicotada!"
 radical_suppressed_event.a:0 "Quem é o "pequeno empréstimo de um milhão de dólares" agora, uh?"
 radical_suppressed_event.d:0 "Depois de terem conquistado seu centro principal, os capitalistas rebeldes não tinham mais dinheiro suficiente para manter a marcha de suas pessoas. Sua falência é agora vista por nossas pessoas leais como o sinal de sua inépcia e que o Estado é necessário tanto quanto o oxigênio."
 radical_suppressed_event.t:0 "Os capitalistas anárquicos encerraram seus fundos"
 absolutist_in_government.t:0 "Eleição: Absolutistas no Governo?"
 absolutist_in_government.d:0 "Um sentimento nacionalista agressivo tem crescido em [Root.GetName], dando origem a diversos partidos promovendo ideais absolutistas: um líder forte que guia o estado. Um deles em especial ganhou a favor na eleição atual, levando a discussões dentro do partido [Root.GetRulingParty] sobre se devemos ou não cooperar com eles na formação do nosso governo. Apesar de eles rejeitarem abertamente os ideais democráticos que são a fundação de nosso estado, o fato de que eles escolheram participar da própria eleição dá um pouco de credibilidade a nossas visões e reconhecer seu apoio público pode evitar de que recorram a ações violentas."
 absolutist_in_government.a:0 "Antes eles que outros extremistas!"
 absolutist_in_government.b:0 "Uma coalização ampla de partidos democráticos é preferido."
 communism_in_government.t:0 "Eleição: Comunistas no Governo?"
 communism_in_government.d:0 "O movimento comunista em [Root.GetName], alimentaado por uma grande insatisfação entre a classe trabalhadora e tendências radicais entre acadêmicos, cresceu o suficiente para levar à formação de vários partidos. Depois de um desses ter ganhado suporte considerável na eleição atual, políticos no [Root.GetRulingParty] começaram a debater se iam atrás ou não de seu apoio para formar um novo governo. Apesar de eles considerarem nossas instituições nada além de tirania burguesa, eles parecem estar ávidos para fazer as mudanças que eles querem ver através da cooperação com o governo ao invés de derrubá-lo."
 communism_in_government.a:0 "Antes eles que outros extremistas!"
 communism_in_government.b:0 "Uma coalização ampla de partidos democráticos é preferido."
 fascism_in_government.t:0 "Eleição: Fascistas no Governo?"
 fascism_in_government.d:0 "Um sentimento nacionalista agressivo tem crescido em [Root.GetName], dando origem a diversos partidos promovendo ideais fascistas: um estado que reforça seu poder através da força. Um deles em especial ganhou a favor na eleição atual, levando a discussões dentro do partido [Root.GetRulingParty] sobre se devemos ou não cooperar com eles na formação do nosso governo. Apesar de eles rejeitarem abertamente os ideais democráticos que são a fundação de nosso estado, o fato de que eles escolheram participar da própria eleição dá um pouco de credibilidade a nossas visões e reconhecer seu apoio público pode evitar de que recorram a ações violentas."
 fascism_in_government.a:0 "Antes eles que outros extremistas!"
 fascism_in_government.b:0 "Uma coalização ampla de partidos democráticos é preferido."
 radical_in_government.t:0 "Eleição: Radicais no Governo?"
 radical_in_government.d:0 "O movimento comunista em [Root.GetName], alimentaado por uma grande insatisfação entre a classe trabalhadora e tendências radicais entre acadêmicos, cresceu o suficiente para levar à formação de vários partidos. Depois de um desses ter ganhado suporte considerável na eleição atual, políticos no [Root.GetRulingParty] começaram a debater se iam atrás ou não de seu apoio para formar um novo governo. Apesar de eles considerarem nossas instituições nada além de loucura da máfia, eles parecem estar ávidos para fazer as mudanças que eles querem ver através da cooperação com o governo ao invés de derrubá-lo."
 radical_in_government.a:0 "Antes eles que outros extremistas!"
 radical_in_government.b:0 "Uma coalização ampla de partidos democráticos é preferido."
 absolutist_influence_foreign_policy.t:0 "Absolutistas influenciam na política estrangeira"
 absolutist_influence_foreign_policy.d:0 "Aceitar os absolutistas em nossa coalização política tem tido um impacto em nossa política estrangeira. Apesar de seu reacionário impetuoso, eles tem simpatizantes estrangeiros que aprovam sua influência em [Root.GetName]. Governos forte de inclinações ideológicos similares nos veem como um aliado em potencial. Manter laços com essas nações, não importa o quanto seja o desgosto de [Root.GetRulingParty] por nossos ideais, podem ser necessário para reter o apoio dos absolutistas em nosso governo."
 absolutist_influence_foreign_policy.a:0 "Nós podemos usar alguns aliados contra ameaças maiores."
 absolutist_influence_foreign_policy.b:0 "Com amigos como esses, não precisamos de inimigos."
 communism_influence_foreign_policy.t:0 "Comunistas influenciam na política estrangeira"
 communism_influence_foreign_policy.d:0 "Comunistas costumam se considerar parte de uma revolução internacional, e nossa escolha de aceitá-los como parceiros em nosso governo chamou a atenção de muitos de seus aliados internacionais. Representantes de partidos comunistas mantem laços fortes com as nações que abandonaram nossa forma de governo em favor de uma ditadura do proletariado, laços que podemos ter que reconhecer na política estrangeira de [Root.GetAdjective] se quisermos manter seu apoio."
 communism_influence_foreign_policy.a:0 "Devíamos abraçar nossas causas comuns."
 communism_influence_foreign_policy.b:0 "No fim daquele caminho está a dissolução do [Root.GetName]."
 fascism_influence_foreign_policy.t:0 "Fascistas influenciam na política estrangeira"
 fascism_influence_foreign_policy.d:0 "Aceitar os fascistas em nossa coalização política tem tido um impacto em nossa política estrangeira. Apesar de seu nacionalismo impetuoso, eles tem simpatizantes estrangeiros que aprovam sua influência em [Root.GetName]. Governos totalitários de inclinações ideológicos similares nos veem como um aliado em potencial. Manter laços com essas nações, não importa o quanto seja o desgosto de [Root.GetRulingParty] por nossos ideais, podem ser necessário para reter o apoio dos fascistas em nosso governo."
 fascism_influence_foreign_policy.a:0 "Nós podemos usar alguns aliados contra ameaças maiores."
 fascism_influence_foreign_policy.b:0 "Com amigos como esses, não precisamos de inimigos."
 radical_influence_foreign_policy.t:0 "Radicais influenciam na política estrangeira"
 radical_influence_foreign_policy.d:0 "Radicais costumam se considerar parte de uma classe internacional, e nossa escolha de aceitá-los como parceiros em nosso governo chamou a atenção de muitos de seus aliados internacionais. Representantes de partidos radicais mantem laços fortes com as nações que abandonaram nossa forma de governo em favor de uma ditadura do burguesia, laços que podemos ter que reconhecer na política estrangeira de [Root.GetAdjective] se quisermos manter seu apoio."
 radical_influence_foreign_policy.a:0 "Devíamos abraçar nossas causas comuns."
 radical_influence_foreign_policy.b:0 "No fim daquele caminho está a dissolução do [Root.GetName]."
 democratic_parties_in_minority.t:0 "Eleição: Partidos democráticos em minoria"
 democratic_parties_in_minority.d:0 "Políticos em [Root.GetName] se radicalizaram demais. Onde antes avia apoio para os partidos que apoiavam ideais democráticos e instituições representativas do [Root.GetName], mais eleitores se voltaram para extremos políticos nessa eleição. Os partidos no meio político, mesmo que eles escolham por de lado suas diferenças, não formam mais uma maioria. Para evitar um governo fraco e minoritário, nós não temos escolhas além de cooperar com extremistas."
 democratic_parties_in_minority.fascism:0 "Nós trabalharemos com os fascistas para fortificar [Root.GetName]."
 democratic_parties_in_minority.communism:0 "Se juntando aos comunistas, nós podemos facilitar mudanças sociais."
 democratic_parties_in_minority.absolutist:0 "Se juntando aos absolutistas, [Root.GetName] será bem conduzido."
 democratic_parties_in_minority.radical:0 "Se juntando aos radicais, [Root.GetName] vai crescer rico."
 democratic_parties_in_minority.democratic:0 "Um governo minoritário, porém fraco, é preferível."
 fascism_ideological_majority.t:0 "Eleição: Maioria fascista"
 fascism_ideological_majority.d:0 "Essa eleição tem sido devastadora para a própria instituição que ela representa. A maioria da população [Root.GetAdjective] lançou seu voto em favor do partido fascista que quer abolir as eleições e instaurar um governo autocrático. Enquanto muitos consideram pegar em armas contra essa violação dos ideais democráticos que permitiram a eles esse mandato em primeiro lugar, outros consideram o uso da violência uma confirmação de seus ideais."
 fascism_ideological_majority.a:0 "É um dia terrível para [Root.GetName], mas o povo falou."
 fascism_ideological_majority.b:0 "Não abriremos mão de nossa liberdade sem uma luta!"
 communism_ideological_majority.t:0 "Eleição: Maioria comunista"
 communism_ideological_majority.d:0 "A eleição atual resultou em vitória para os partidos comunistas com reações mistas das administrações anteriores. Enquanto os novos governantes afirmam representar o povo como um todo, eles veem muitas das instituições que apreciamos como tentativas de manipular e oprimir a classe trabalhadora, levando a uma discussão sobre o que realmente constitui um "governo do povo". Em algumas nações, a revolução começou em rios de sangue. Em [Root.GetName] não começou, mas pode terminar assim."
 communism_ideological_majority.a:0 "Isso é preocupante, mas eles de fato representam a maioria."
 communism_ideological_majority.b:0 "Precisamos pará-los antes que eles terminem com a abolição de qualquer traço de pensamento dissidente!"
 absolutist_ideological_majority.t:0 "Eleição: Maioria absolutistas"
 absolutist_ideological_majority.d:0 "Essa eleição tem sido devastadora para a própria instituição que ela representa. A maioria da população [Root.GetAdjective] lançou seu voto em favor do partido absolutistas que quer abolir as eleições e instaurar um governo autocrático. Enquanto muitos consideram pegar em armas contra essa violação dos ideais democráticos que permitiram a eles esse mandato em primeiro lugar, outros consideram o uso da violência uma confirmação de seus ideais."
 absolutist_ideological_majority.a:0 "É um dia terrível para [Root.GetName], mas o povo falou."
 absolutist_ideological_majority.b:0 "Não abriremos mão de nossa liberdade sem uma luta!"
 radical_ideological_majority.t:0 "Eleição: Maioria radicais"
 radical_ideological_majority.d:0 "A eleição atual resultou em vitória para os partidos radicais com reações mistas das administrações anteriores. Enquanto os novos governantes afirmam representar o povo como um todo, eles veem muitas das instituições que apreciamos como tentativas de manipular e oprimir a classe média, levando a uma discussão sobre o que realmente constitui um "governo do povo". Em algumas nações, a revolução começou em rios de sangue. Em [Root.GetName] não começou, mas pode terminar assim."
 radical_ideological_majority.a:0 "Isso é preocupante, mas eles de fato representam a maioria."
 radical_ideological_majority.b:0 "Precisamos pará-los antes que eles terminem com a abolição de qualquer traço de pensamento dissidente!"
 wartime_exception.t:0 "Eleição: Exceção de tempos de guerra."
 wartime_exception.d:0 " [Root.GetName] está em estado de guerra. Normalmente, uma eleição aconteceria, mas no meio de um conflito importante muitos argumentam que não podemos gastar tempo em campanha política, ou uma mudança de liderança caso ela venha a ocorrer. Enquanto isso, outros afirmam que declarando a guerra atual uma razão válida para adiar as eleições é o primeiro passo para acabar com a democracia [Root.GetAdjective]. Afinal de contas, deixar os assuntos militares tomarem precedência sobre as influências do povo, pode ser traiçoeiro."
 wartime_exception.a:0 "Eleições serão realizadas como sempre."
 wartime_exception.b:0 "Nós podemos cuidar desses assuntos com o fim da guerra."
 government_contested.t:0 "Eleição: Contestada pelo governo"
 government_contested.d:0 "Com uma eleição vindo, o povo está começando a questionar a capacidade da administração atual de continuar com a guerra atual. [Root.GetName] sofreu amplamente e a opinião popular virou contra aqueles que parecem estar liderando nossa nação à derrota. Enquanto outras pessoas estão determinadas a progredir com a guerra até o fim, eles preferem ver outro governo terminando isso."
 government_contested.a:0 "A crise de confiança é um infortúnio."
 government_contested.b:0 "Deixemos que o cenário político mude para manter o povo unido."
 party_choice.t:0 "Eleição de [GetYear]"
 party_choice.d:0 "O dia da eleição chegou. Qual partido irá controlar o governo?"
 war_justification.fascismneutrality.t:0 "[Root.GetLeader] fala contra [From.GetName]"
 war_justification.fascismneutrality.d:0 "'[From.GetName] pertence ao [From.GetAdjective]? Vamos nos fazer uma pergunta melhor: o futuro pertence ao [From.GetAdjective] ou pertence ao [Root.GetNameDef]? \n\n [Root.GetLeader] fala hoje sugeriu que [Root.GetName] está no caminho para a guerra. As tensões políticas vêm aumentando no último mês e parece que as pessoas [Root.GetAdjective] estão aceitando que a guerra é inevitável."
 war_justification.fascismneutrality.a:0 "O futuro pertence a [Root.GetName]!"
 war_justification.fascismdemocratic.t:0 "[Root.GetLeader] Denuncia os ideais [From.GetAdjective]"
 war_justification.fascismdemocratic.d:0 "'O [From.GetAdjective] afirma ter liberdade e democracia, alegando querer paz, mas todas essas coisas em que se orgulham são vazias. Sua democracia divide o povo onde ele deve ficar unido e sua liberdade apenas revela falta de disciplina. Nós [Root.GetAdjective] vemos essas mentiras ... e podemos ver que essa paz, a paz em seus termos, também é uma mentira. '\n\n [Root.GetRulingParty] há muito ridicularizava a fraqueza do [From.GetAdjective] nação, mas ultimamente a retórica tornou-se mais agressiva. O dia do conflito armado se aproxima."
 war_justification.fascismdemocratic.a:0 "[Root.GetName] está unido em [Root.GetLeader]."
 war_justification.fascismcommunism.t:0 "[Root.GetLeader] adverte contra o comunismo [From.getgetive]"
 war_justification.fascismcommunism.d:0 "'Existe uma ameaça maior ao nosso modo de vida, ou mesmo ao modo de vida, do que o comunismo? Esta praga que ameaça fazer os escravos, não os senhores, governarem todas as nações, abolirem a própria nação, abolirem as pessoas e sua história. Tomaremos [From.GetName] e aboliremos a praga comunista. '\n\n O ódio dos comunistas [Root.GetLeader] tem sido bem conhecido desde antes da ascensão ao poder, mas parece intensificaram recentemente no caso específico do governo [From.GetAdjective]. Nossa busca para expurgar o marxismo da face da Terra pode começar por aí."
 war_justification.fascismcommunism.a:0 "Aqueles que rejeitam nações verão seus próprios perecer."
 war_justification.fascismfascism.t:0 "[Root.GetName] Prepara-se para Grande Luta"
 war_justification.fascismfascism.d:0 "O [From.GetAdjective] é um povo que não se separará facilmente com o poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos fortalecer para a luta que está por vir. Pois [From.GetName] não será tirado sem uma briga. '\n\nA possibilidade de um entendimento entre os governos de [From.GetName] e [Root.GetName] deu lugar a uma campanha para levar seu território à força."
 war_justification.fascismfascism.a:0 "A história será escrita através da nossa vitória."
 war_justification.communismneutrality.t:0 "[Root.GetLeader] traz a revolução para [From.GetName]"
 war_justification.communismneutrality.d:0 "'Embora tenhamos consolidado a sociedade socialista no [Root.GetName], muitas nações ainda sofrem sob os déspotas da antiguidade. Os trabalhadores de [From.GetName] não têm voz, não têm meios de se organizar, e qualquer tentativa de instituir o socialismo será esmagada violentamente pelo regime [From.GetLeader]. Não podemos esperar que as engrenagens da revolução internacional se voltem para as pessoas [From.GetAdjective]. Com a revolução, provamos que poderíamos esmagar os opressores capitalistas e esmagar os opressores em [From.Capital.GetName] também! '\n\n [Root.GetLeader] abandonou todas as tentativas de retórica diplomática [From.GetRulingParty] -controlled [From.GetName]. A busca para erradicar todas as fronteiras agora está estritamente focada em erradicar suas fronteiras."
 war_justification.communismneutrality.a:0 "[From.GetAdjective] trabalhadores, sua libertação está próximo!"
 war_justification.communismdemocratic.t:0 "[Root.GetLeader] Chamadas para ajudar os trabalhadores [From.GetAdjective]"
 war_justification.communismdemocratic.d:0 "'Existe uma mentira maior do que a suposta liberdade das pessoas [From.GetAdjective]? Onde antes trabalhavam sob os príncipes e duques que reivindicavam a posse do solo, agora são forçados a vender seu trabalho àqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, a liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão minuciosamente doutrinado só pode ser salvo por uma intervenção [Root.GetAdjective]. '\n\n [Root.GetLeader] polemizou contra o governo em [From.GetName] por um longo tempo em reuniões do partido, mas essa retórica agora é usado com mais frequência em público. Há poucas razões para acreditar que esse conflito possa ser resolvido pacificamente."
 war_justification.communismdemocratic.a:0 "Vamos esmagar sua ditadura burguesa!"
 war_justification.communismcommunism.t:0 "[From.GetAdjective] Communism Failing"
 war_justification.communismcommunism.d:0 "'Camaradas, embora os maiores revolucionários tenham sido chamados de traidores, ficou claro que a própria revolução foi traída. De que outra forma você explicaria a regra do [From.GetRulingParty] de [From.GetName], que deixou de lado todos os indícios de idéias marxistas para construir um estado de trabalhador degenerado onde eles podem reinar sob falsas premissas? Ao fortalecer seu próprio poder ao preço da revolução internacional, eles demonstraram que pouco se importam com os ideais que afirmam manter. Devemos trazer a verdadeira revolução para eles. '\n\nEmbora inicialmente apoiasse a revolução [From.GetAdjective], [Root.GetLeader] expressou um desapontamento crescente com a forma como ela se desenvolveu. O [Root.GetRulingParty] pode ter que intervir antes que seja tarde demais."
 war_justification.communismcommunism.a:0 "Ainda há tempo para salvar sua tentativa de socialismo."
 war_justification.communismfascism.t:0 "[Root.GetLeader] Solicita o esmagamento do nacionalismo [From.GetAdjective]"
 war_justification.communismfascism.d:0 "'Existe alguma sociedade mais repugnante para o futuro da revolução, mais estranha à situação do trabalhador, do que o regime fascista de [From.GetName]? Convocando o povo a dedicar-se fanaticamente à decrépita instituição do Estado-nação, eles vestiram velhas formas de selvageria em um traje moderno, tentando se apresentar como um futuro alternativo à inevitável vitória internacional da classe trabalhadora. É só uma questão de tempo até atacarem nós ou nossos aliados. Vamos primeiro atacar. '\n\nNinguém esperou menos do que o desprezo mútuo entre nós e o [De.GetAdjectivo], mas a animosidade se intensificou ultimamente. Parece agora que o conflito surgirá mais cedo do que tarde."
 war_justification.communismfascism.a:0 "Morte aos fascistas!"
 war_justification.democraticneutrality.t:0 "Diplomacia com [From.GetName] quebra"
 war_justification.democraticneutrality.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para o nosso conflito com [From.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [From.GetLeader] mostrou a abordagem irracional a este assunto típica de líderes que não são responsáveis ​​perante o seu povo. Restringindo uma reviravolta completa nas políticas de liderança [From.GetAdjective], ficaremos sem recurso, mas para lutar. '\n\n [Root.GetAdjective] intervenção em [From.GetName] tem sido um problema quente, com alguns políticos da oposição alegando que [Root.GetRulingParty] adotou uma política agressiva desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.democraticneutrality.a:0 "Às vezes, você precisa escalar a montanha do conflito."
 war_justification.democraticdemocratic.t:0 "[Root.GetLeader] Solicita intervenção em [From.GetName]"
 war_justification.democraticdemocratic.d:0 "'É com o coração pesado que devemos confrontar a realidade da nossa situação: uma invasão de [From.GetName] pode ser o nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Apesar de confiarmos que nem as pessoas [Root.GetAdjective] nem [From.GetAdjective] querem guerra, mas a história nos levou a esse ponto e nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [ Root.GetAdjective] invasão de [From.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.democraticdemocratic.a:0 "[From.GetName] é uma democracia duvidosa de qualquer maneira."
 war_justification.democraticcommunism.t:0 "[Root.GetLeader] fala contra a ameaça vermelha"
 war_justification.democraticcommunism.d:0 "'Sem dúvida, o comunismo [From.GetName] é uma das maiores ameaças à liberdade e à ordem nesta época. Implacável e implacável, ameaça devorar não só a esperança do povo [De.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experiências sociais fracassadas em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nA ameaça de atividade subversiva minando nossa democracia, alimentada pelas ambições de [From.GetAdjective], tornou-se um tópico muito debatido recentemente. Enquanto os representantes da oposição chamam isso de Red Scare (Red Scare) com o objetivo de buscar a guerra com [From.GetName], a retórica da [Root.GetRulingParty] tem sido altamente bem-sucedida até agora."
 war_justification.democraticcommunism.a:0 "Eles seguem uma ideologia violenta, que reação eles podem esperar, mas violência?"
 war_justification.democraticfascism.t:0 "[Root.GetLeader] Confronta o fascismo [From.GetAdjective]"
 war_justification.democraticfascism.d:0 "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que o aperto de ferro em que [From.GetRulingParty] agora detém [From.GetName]. As pessoas podem argumentar que não devemos provocar conflitos, que devemos confiar [From.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reino do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo, e o papel no qual um acordo é escrito queima tão facilmente quanto os livros de seus detratores. '\n\nPessoas que há muito esperavam evitar um confronto direto com [From.GetName] agora foi fortemente contestado por [Root.GetLeader], que argumenta que nós, em termos maquiavélicos, estamos meramente adiando a guerra para a vantagem do inimigo. Nesse ritmo, podemos, no final das contas, dar o primeiro golpe."
 war_justification.democraticfascism.a:0 "Não pode haver paz em nosso tempo até que eles se vão."
 war_justification.neutralityneutrality.t:0 "[Root.GetLeader] pede guerra contra [From.GetName]"
 war_justification.neutralityneutrality.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos para fazer através dos ensaios que podemos enfrentar, e é evidente que eles não vão separar-se deles pacificamente. Apesar dos nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\n A retórica hostil de [Root.GetLeader] em relação a [From.GetName] se esforçou para justificar uma invasão. Alguma parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.neutralityneutrality.a:0 "Pode ser uma decisão difícil, mas devemos estar por trás disso."
 war_justification.neutralitydemocratic.t:0 "[Root.GetLeader] Desafios [From.GetAdjective] Pretensions"
 war_justification.neutralitydemocratic.d:0 "'[From.GetName] pode pensar-se mais moderno e avançado do que nós, mas a verdade é que a sua nação não foi testada como a nossa tem, nem estão preparados para as ameaças agora simples de ver no horizonte. Por seu desdém em relação a nós, e impedindo-nos de aproveitar o que é nosso por direito, eles nos tornaram uma dessas ameaças para si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas alegações. '\n\nA opinião irrisória de [From.GetName], mantida pela [Root.GetRulingParty], evoluiu da crítica à hostilidade. Embora a opinião popular seja a de que as pessoas [From.GetAdjective] querem evitar a guerra, [Root.GetLeader] afirma que seus líderes eleitos provocaram isso por meio de sua arrogância."
 war_justification.neutralitydemocratic.a:0 "Eles não sabem o quão forte nossas dificuldades nos fizeram."
 war_justification.neutralitycommunism.t:0 "[Root.GetLeader] deseja restaurar o pedido em [From.GetName]"
 war_justification.neutralitycommunism.d:0 "'O espírito nacional [Root.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [From.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da idéia da grande revolução marxista. É nosso dever restaurar a ordem a este mundo desviado por usurpadores sanguinários e afirmar a força de [Root.GetName] contra esta ameaça. '\n\nEnquanto o [Root.GetRulingParty] sempre se opôs ao comunismo, [From.GetName] tem sido alvo de ataques particulares em recentes discursos. Seja ou não o ataque à nação dos comunistas [Root.GetAdjective] é uma ameaça real, o ataque preventivo ao comunismo [From.GetAdjective] já está em andamento."
 war_justification.neutralitycommunism.a:0 "Os assassinados na revolução serão vingados!"
 war_justification.neutralityfascism.t:0 "[Root.GetLeader] Chama a atenção [From.GetAdjective] Oppressors"
 war_justification.neutralityfascism.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [From.GetRulingParty] em [From.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [From.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, a [Root.GetRulingParty] se opõe a esse movimento como aqueles que não se submetem. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. \n\nO regime [Root.GetLeader] adotou uma política hostil em relação à nação [From.GetAdjective]. O que quer que nossos líderes possam ser chamados, fascista é uma palavra reservada para nossos inimigos."
 war_justification.neutralityfascism.a:0 "A tradição e o pragmatismo sempre triunfam sobre o fanatismo e o terror."
 war_justification.37.t:0 "[Root.GetLeader] Questions [From.GetAdjective] Soberania"
 war_justification.37.d:0 "'Quem determina as fronteiras de uma nação e como elas são determinadas? Seja qual for o caminho que as pessoas tenham encontrado no passado para justificar onde [Root.GetName] termina e [From.GetName] começa, vivemos em uma nova era. A importância estratégica dessa fronteira não pode ser exagerada, e estamos bem dentro de nossos direitos de mudá-la para garantir a segurança contínua de nosso povo. '\n\nEnviando os recentes discursos de [Root.GetLeader], uma invasão de [De .GetName] parece iminente. Vozes dissidentes se opuseram, mas o apoio público à guerra está em ascensão."
 war_justification.37.a:0 "Nós devemos nos unir por esta causa!"
 war_justification.38.t:0 "[Root.GetLeader] Questiona os motivos de [From.GetName]"
 war_justification.38.d:0 "'Não há dúvida de que [From.GetName] está se preparando para a guerra. As mudanças na política econômica deixam claro que o [De.GetAdjetivo] não é um povo de paz, mas sim espera pela oportunidade certa de atacar contra nós. Vamos ficar de braços cruzados e observá-los se armar enquanto [Root.GetName] não está defendido? Ou vamos desarmar esta ameaça antes que ela cresça além do nosso poder? '\n\nOs falcões da [Root.GetRulingParty] voltaram seus olhos para [From.GetName], argumentando que o ataque é a melhor defesa. Seu ponto de vista está ganhando força e [Root.GetName] está se preparando para a guerra."
 war_justification.38.a:0 "Pelo menos através da guerra, haverá um fim para este conflito."
 war_justification.39.t:0 "[Root.GetLeader] Irritado por [From.GetAdjective] Posturing"
 war_justification.39.d:0 "'Esses cidadãos ingênuos de [Root.GetName] que imaginam o [From.GetAdjective] como um povo de paz estão totalmente fora de contato com a realidade. Aqueles que vivem em nossa fronteira não têm o luxo de tais delusões, vendo suas tropas se aproximando de nós. Esta é uma ameaça que não podemos deixar sem resposta. Com cada dia que passa, [From.GetName] está se preparando para a guerra. Seria loucura para nós não fazermos o mesmo. '\n\nA presença militar [From.GetAdjective] perto de nosso território provocou preocupação crescente, já que esta nação parece mais e mais a inimiga da [Root.GetRulingParty]. . Se é a causa ou o efeito de sua polêmica é uma questão de contenção."
 war_justification.39.a:0 "Independentemente disso, devemos preparar o povo para a guerra."
 war_justification.40.t:0 "[Root.GetLeader] defende a invasão de [From.GetName]"
 war_justification.40.d:0 "'Se queremos ter a vantagem estratégica na guerra previsível, para não dizer inevitável, com [From.GetName], não há espaço para hesitar. Trata-se de salvaguardar o futuro de nossas crianças e garantir que [Root.GetName] tenha um lugar no mundo amanhã. Esta é uma questão de devoção à nossa causa e os ideais que tomamos como garantidos. É hora de agir. '\n\nUma série de discursos empolgantes dos líderes [Root.GetRulingParty], mais proeminentemente [Root.GetLeader], tem chamado o público a apoiar uma invasão de [From.GetName]. Os motivos geopolíticos por trás da invasão são menos proeminentes na retórica dos sentimentos patrióticos, mas essa campanha parece altamente eficiente em convencer o público de sua necessidade."
 war_justification.40.a:0 "A nação está por trás dessa importante decisão."
 war_justification.fascismneutrality200.t:0 "[From.getLeader] fala contra [Root.GetName]"
 war_justification.fascismneutrality200.d:0 "'[Root.GetName] pertence ao [Root.GetAdjective]? Vamos nos fazer uma pergunta melhor: o futuro pertence ao discurso [Root.GetAdjective] ou pertence ao discurso [From.GetName]? \n\n [From.GetLeader] hoje, sugeriu que [De. GetName] está no caminho para a guerra. As tensões políticas vêm aumentando ao longo do mês passado e parece que as pessoas [From.GetAdjective] aceitaram que a guerra é inevitável. [Root.GetName] também deve se preparar."
 war_justification.fascismneutrality200.a:0 "Por que não podemos ter permissão para viver em paz?"
 war_justification.fascismdemocratic200.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideais"
 war_justification.fascismdemocratic200.d:0 "'O [Root.GetAdjective] afirma ter liberdade e democracia, alegando querer paz, mas todas essas coisas em que se orgulham são vazias. Sua democracia divide o povo onde ele deve ficar unido e sua liberdade apenas revela falta de disciplina. Nós [From.GetAdjective] vemos essas mentiras ... e podemos ver que esta paz, paz em seus termos, é uma mentira também. '\n\n [From.GetRulingParty] há muito ridicularizou a fraqueza do [Root.GetAdjective] nação, mas ultimamente a retórica tem se tornado mais agressiva. O dia do conflito armado se aproxima."
 war_justification.fascismdemocratic200.a:0 "Como esperado da escória fascista como [From.GetLeader]."
 war_justification.fascismcommunism200.t:0 "[From.GetLeader] adverte contra o comunismo [Root.getAdjective]"
 war_justification.fascismcommunism200.d:0 "'Existe uma ameaça maior ao nosso modo de vida, ou mesmo ao modo de vida, do que o comunismo? Esta praga que ameaça fazer os escravos, não os senhores, governarem todas as nações, abolirem a própria nação, abolirem as pessoas e sua história. Nós tomaremos [From.GetName] e aboliremos a praga comunista. '\n\n [O ódio de comunismo de From.GetLeader] tem sido bem conhecido desde antes da ascensão ao poder, mas parece intensificaram recentemente no caso específico do governo [Root.GetAdjective]. Nossa busca para expurgar o marxismo da face da Terra pode começar por aí."
 war_justification.fascismcommunism200.a:0 "Se eles temem a nossa causa, eles temem o seu próprio povo."
 war_justification.fascismfascism200.t:0 "[From.GetName] Prepara-se para Grande Luta"
 war_justification.fascismfascism200.d:0 "'O [Root.GetAdjective] é um povo que não se separará facilmente com o poder. No entanto, eles também devem perceber que a trajetória de nossas duas nações só pode terminar em um confronto. Precisamos nos fortalecer para a luta que está por vir. Pois [Root.GetName] não será executado sem uma briga. '\n\nA possibilidade de um entendimento entre os governos de modo semelhante de [Root.GetName] e [From.GetName] deu lugar a uma campanha para levar seu território à força."
 war_justification.fascismfascism200.a:0 "Deixe-os vir!"

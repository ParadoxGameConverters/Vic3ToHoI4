 war_justification.democraticdemocratic200.a:0 "[From.GetName] é uma democracia duvidosa de qualquer maneira, perseguindo uma ação tão agressiva."
 war_justification.democraticcommunism200.t:0 "[From.GetLeader] fala contra a ameaça vermelha"
 war_justification.democraticcommunism200.d:0 "'Sem dúvida, o comunismo [Root.GetName] é uma das maiores ameaças à liberdade e à ordem nessa época. Implacável e implacável, ameaça devorar não só a esperança do povo [Root.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experiências sociais fracassadas em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nO movimento do trabalhador nascente intimidou os líderes [From.GetAdjective]. Enquanto os representantes em sua oposição chamam isso de Red Scare (Red Scare), com o objetivo de perseguir a guerra conosco, a retórica da [From.GetRulingParty] tem sido um grande sucesso até agora."
 war_justification.democraticcommunism200.a:0 "Enquanto houver lucro a ser feito, os capitalistas fabricarão uma guerra."
 war_justification.democraticfascism200.t:0 "[From.GetLeader] Confronta o fascismo [Root.GetAdjective]"
 war_justification.democraticfascism200.d:0 "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que a pegada de ferro em que [Root.GetRulingParty] agora detém [Root.GetName]. As pessoas podem argumentar que não devemos provocar conflitos, que devemos confiar [Root.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reino do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo, e o papel no qual um acordo é escrito queima com a mesma facilidade dos livros de seus detratores. '\n\nJedosos da gloriosa sociedade que estamos construindo e do legado sobre o qual se baseia, [From.GetAdjective] parecem preparados para iniciar uma guerra para destruí-lo. Tanto por suas pretensões de paz."
 war_justification.democraticfascism200.a:0 "Inevitável. Melhor acabar logo com isso."
 war_justification.neutralityneutrality200.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.neutralityneutrality200.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos para passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nEm um discurso recente para as pessoas [From.GetAdjective] a retórica hostil para [Root.GetName] intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de seu líder."
 war_justification.neutralityneutrality200.a:0 "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.neutralitydemocratic200.t:0 "[From.GetLeader] Desafios [Root.GetAdjective] Pretensões"
 war_justification.neutralitydemocratic200.d:0 "'[Root.GetName] pode se achar mais moderno e avançado do que nós, mas a verdade é que a nação deles não foi testada como a nossa, e eles não estão preparados para as ameaças que estão agora visíveis no horizonte. Por seu desdém em relação a nós, e impedindo-nos de aproveitar o que é nosso por direito, eles nos tornaram uma dessas ameaças para si mesmos. Sua nação fraca e dividida dificilmente resistirá às nossas afirmações. '\n\nA opinião irrisória de [Root.GetName] há muito defendida pela [From.GetRulingParty] se desenvolveu da crítica à hostilidade. Embora a opinião popular seja a de que as pessoas [Root.GetAdjective] querem evitar a guerra, [From.GetLeader] afirma que nossos líderes eleitos provocaram isso por meio de sua arrogância."
 war_justification.neutralitydemocratic200.a:0 "As vozes pela paz entre as pessoas [From.GetAdjective] são, claro, silenciadas."
 war_justification.neutralitycommunism.t:0 "[From.GetLeader] quer restaurar o pedido em [Root.GetName]"
 war_justification.neutralitycommunism.d:0 "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [Root.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da idéia da grande revolução marxista. É nosso dever restaurar a ordem a este mundo desviado por usurpadores sanguinários e afirmar a força de [From.GetName] contra esta ameaça. '\n\nEnquanto a [From.GetRulingParty] sempre se opôs ao comunismo, [Root.GetName] tem sido alvo de ataques particulares em recentes discursos. Temendo o inevitável progresso de sua nação para o próximo estágio da história, um ataque preventivo contra o comunismo [Root.GetAdjective] já está em andamento."
 war_justification.neutralitycommunism.a:0 "É tarde demais para reverter o progresso que fizemos."
 war_justification.neutralityfascism.t:0 "[From.GetLeader] Chama a atenção [Root.GetAdjective] Opressores"
 war_justification.neutralityfascism.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, o [From.GetRulingParty] se opõe àquele movimento como aqueles que não irão se submeter. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. \n\nO regime [From.GetLeader] adotou uma política hostil em relação à nação [Root.GetAdjective]. Nossos planos visionários para a grandeza futura envergonharam sua nação e, sem surpresa, eles se sentem ameaçados."
 war_justification.neutralityfascism.a:0 "Se eles querem testar nosso poder, eles vão se arrepender."
 war_justification.237.t:0 "[From.getLeader] Perguntas [Root.GetAdjective] Soberania"
 war_justification.237.d:0 "'Quem determina as fronteiras de uma nação e como elas são determinadas? Seja qual for o caminho que as pessoas tenham encontrado no passado para justificar onde [From.GetName] termina e [Root.GetName] começa, nós vivemos em uma nova era. A importância estratégica desta fronteira não pode ser exagerada, e estamos bem dentro dos nossos direitos de mudá-la para garantir a segurança continuada de nosso povo. '\n\nEnviando os recentes discursos de [From.GetLeader], uma invasão de [Root .GetName] parece iminente. Vozes dissidentes se opuseram, mas o apoio público à guerra está em ascensão."
 war_justification.237.a:0 "O mundo não aprendeu nada com a Grande Guerra?"
 war_justification.238.t:0 "[From.GetLeader] Questiona os motivos de [Root.GetName]"
 war_justification.238.d:0 "'Não há dúvida de que [Root.GetName] está se preparando para a guerra. As mudanças na política econômica tornam claro que o [Root.GetAdjective] não é um povo de paz, mas sim espera pela oportunidade certa de atacar contra nós. Vamos ficar de braços cruzados e observá-los se armar enquanto [From.GetName] não está defendido? Ou vamos desarmar esta ameaça antes que ela cresça além do nosso poder? '\n\nOs falcões da [From.GetRulingParty] voltaram seus olhos para [Root.GetName], argumentando que o ataque é a melhor defesa. Seu ponto de vista está ganhando força e [From.GetName] está se preparando para a guerra."
 war_justification.238.a:0 "É exatamente por isso que precisamos estar prontos."
 war_justification.239.t:0 "[From.GetLeader] Irritado por [Root.GetAdjective] Posturing"
 war_justification.239.d:0 "'Aqueles cidadãos ingênuos de [From.GetName] que imaginam o [Root.GetAdjective] como um povo de paz estão totalmente fora de contato com a realidade. Aqueles que vivem em nossa fronteira não têm o luxo de tais delusões, vendo suas tropas se aproximando de nós. Esta é uma ameaça que não podemos deixar sem resposta. Com cada dia que passa, [Root.GetName] está se preparando para a guerra. Seria loucura para nós não fazermos o mesmo. '\n\nNossa presença militar perto do território [From.GetAdjective] provocou preocupação crescente, uma vez que eles interpretam nossos movimentos de tropas como prova de intenção hostil. Eles dificilmente parecem ter considerado que sua retórica agressiva é a razão de nossas medidas defensivas."
 war_justification.239.a:0 "Nós dificilmente podemos desarmar depois dessas ameaças."
 war_justification.240.t:0 "[From.GetLeader] Defende Invasão de [Root.GetName]"
 war_justification.240.d:0 "'Se queremos ter a vantagem estratégica na guerra previsível, para não dizer inevitável, com [Root.GetName], não há espaço para hesitar. Trata-se de salvaguardar o futuro de nossas crianças e garantir que [From.GetName] tenha um lugar no mundo amanhã. Esta é uma questão de devoção à nossa causa e os ideais que tomamos como garantidos. É hora de agir. '\n\nUma série de discursos empolgantes dos líderes [From.GetRulingParty], mais proeminentes [From.GetLeader], tem chamado o público a apoiar uma invasão de [Root.GetName]. Os motivos geopolíticos por trás da invasão são menos proeminentes na retórica dos sentimentos patrióticos, mas essa campanha parece altamente eficiente em convencer o público de sua necessidade."
 war_justification.240.a:0 "É melhor nos prepararmos. A guerra virá."
 war_justification.absolutistabsolutist.t:0 "[Root.GetLeader] Urges para a conquista das Terras [From.GetAdjectiveCap]"
 war_justification.absolutistabsolutist.d:0 "'O poder poderoso de [Root.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [From.GetName]. '\n\nO governo de [Root.GetLeader] parece apontar uma invasão contra a Nação [From.GetAdjective]. Nossa glória, divina no mínimo, os fez invejosos e eles estão respondendo com um conflito fronteiriço ameaçador."
 war_justification.absolutistabsolutist.a:0 "Para o [Root.GetRulingParty]!"
 war_justification.absolutistabsolutist200.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.absolutistabsolutist200.d:0 "'O poder poderoso de [From.GetName] não é universalmente aceito. O curso da história viu os impérios nascendo e caindo e, hoje, nós, de Chanceler da nossa terra natal, encontramos a principal ameaça à nossa supremacia, e é o ímpio déspota de [Root.GetName]. '\n\nEm um discurso recente para as pessoas [From.GetAdjective], a retórica da astúcia em relação a [Root.GetName] ficou evidente e parece que [From.GetLeader] está reunindo um longo consenso para justificar uma invasão."
 war_justification.absolutistabsolutist200.a:0 "[Root.GetLeader] vai se arrepender do dia em que ele nasceu."
 war_justification.absolutistdemocratic.t:0 "[Root.GetLeader] Solicita a restauração da monarquia [From.GetAdjective]"
 war_justification.absolutistdemocratic.d:0 "“Desde tempos imemoriais, foi Deus quem escolheu quem governar as terras e, ainda hoje, nossa poderosa pátria ainda persegue essa regra. Mas Nós, [De. GetLeader], encontramos uma nação perversa que descartou esse ideal para as idéias de uma democracia, nada além de uma corrupção de um regime anárquico. As pessoas [From.GetAdjective] têm o direito a um monarca escolhido por Deus Todo-Poderoso, quer o corrompido [From.GetRulingParty] queira ou não '\n\nEm um recente discurso que [Root.GetLeader] deu, a retórica contra [ From.GetName] era bem evidente. Seu país é governado como uma república, sem um monarca. Como a maioria dos filósofos e teósofos descobriu, um país sem monarquia é como um corpo sem cabeça."
 war_justification.absolutistdemocratic.a:0 "Deus salve o nosso rei!"
 war_justification.absolutistdemocratic200.t:0 "[From.GetLeader] Rejeita a eleição [Root.GetLastElection] em favor de uma monarquia em [Root.GetName]"
 war_justification.absolutistdemocratic200.d:0 "“Desde tempos imemoriais, foi Deus quem escolheu quem governar as terras e, ainda hoje, nossa poderosa pátria ainda persegue essa regra. Mas Nós, [De. GetLeader], encontramos uma nação perversa que descartou esse ideal para as idéias de uma democracia, nada além de uma corrupção de um regime anárquico. As pessoas [Root.GetAdjective] têm o direito a um monarca escolhido por Deus Todo-Poderoso, quer o corrompido [Root.GetRulingParty] queira ou não '\n\nO discurso recente entregue às pessoas [From.GetAdjective] tornou bastante óbvio : [From.GetLeader] rejeita nossos sagrados ideais da República e quer que um ímpio ditador governe a Nação [Root.GetAdjective]."
 war_justification.absolutistdemocratic200.a:0 "Nós lutaremos pela Liberdade, Igualdade e Fraternidade!"
 war_justification.absolutistfascism.t:0 "[Root.GetLeader] contra a ameaça [From.GetFascistParty]"
 war_justification.absolutistfascism.d:0 "“O fascismo político nada mais é que uma corrupção do regime da monarquia escolhida por Deus nas mãos de hereges pecadores. A destruição de [From.GetName] está selada no destino, mas a maioria das pessoas [From.GetAdjective] não tem culpa por isso. Sua libertação do regime insano de [From.GetLeader] é o que Deus quer de nós! '\n\nO último discurso de [Root.GetLeader] foi bastante claro sobre a posição política contra o fascismo. O país de [From.GetName] está obviamente nas mãos de um déspota malvado e é imperativo que ajudemos as pessoas a se libertarem de seu jugo."
 war_justification.absolutistfascism.a:0 "[From.GetLeader] vai se arrepender de seus crimes."
 war_justification.absolutistfascism200.t:0 "[From.GetLeader] vs. [Root.GetLeader]"
 war_justification.absolutistfascism200.d:0 "“O fascismo político nada mais é que uma corrupção do regime da monarquia escolhida por Deus nas mãos de hereges pecadores. A destruição de [Root.GetName] está selada no destino, mas a maioria das pessoas [Root.GetAdjective] não tem culpa por isso. Sua libertação do regime insano de [Root.GetLeader] é o que Deus quer de nós! '\n\nO país de [From.GetName], governado ainda por um monarca como na Idade Média, quer ensinar o superior [Root.GetFascistParty] regime como governar um país. Parece uma rivalidade de discurso, mas logo pode se transformar em um conflito armado."
 war_justification.absolutistfascism200.a:0 "Vamos ensinar [From.GetName] a arte da guerra panzer."
 war_justification.absolutistneutrality.t:0 "[Root.GetLeader] Chamadas para Invasão de [From.GetName]"
 war_justification.absolutistneutrality.d:0 "'O pequeno país de [From.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [From.GetNeutralParty]. '\n\nEmbora curta, o último discurso de [Root.GetLeader] abordou corretamente a situação contra o chamado' Regime Neutro 'da nação [From.GetAdjective]. Um monarca de verdade precisa governar as terras como Deus quiser."
 war_justification.absolutistneutrality.a:0 "[From.GetLeader] vai se arrepender de sua preguiça."
 war_justification.absolutistneutrality200.t:0 "As Ameaças de Invasão de [From.GetLeader]"
 war_justification.absolutistneutrality200.d:0 "'O pequeno país de [Root.GetName] é uma parte legítima do nosso domínio, como o Deus Todo-Poderoso projetou. Seremos generosos com o povo deles, libertando-os de seus “irmãos loucos”! e da [Root.GetNeutralParty]. '\n\nA retórica do ódio contra a nossa nação que [From.GetLeader], governante do [From.GetName], afirmou em seu último discurso é incrível. Nossa pequena nação, pouco envolvida na política, agora nos chama de uma expansão nua para seus malvados déspotas."
 war_justification.absolutistneutrality200.a:0 "[Root.GetName] deve se preparar para a derrota."
 war_justification.democraticabsolutist.t:0 "[Root.GetLeader] Questiona a Dinastia [From.GetAdjective]"
 war_justification.democraticabsolutist.d:0 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [From.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade são pouco conhecidas e nós somos o Arsenal da Democracia, Lutadores pelo Bem!\n\nA monarquia de [From.GetName] ainda existe, embora já estejamos no século XX. Os cidadãos ainda vivem sob condições medievais, oprimidos por senhores feudais, sem direito de defender suas idéias."
 war_justification.democraticabsolutist.a:0 "Como [Root.GetLeader] disse, nós somos o Arsenal da Democracia"
 war_justification.democraticabsolutist200.t:0 "[From.GetLeader] se atreve a insultar a monarquia escolhida por Deus [Root.GetAdjective]"
 war_justification.democraticabsolutist200.d:0 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [Root.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade mal são conhecidas e nós somos o Arsenal da Democracia, Lutadores pelo Bem! ”O último discurso entregue ao seu povo foi um mero insulto contra o nosso governo, como se a oligarquia anárquica fosse Melhor. O Exército Imperial está pronto para lutar contra essa ameaça e nós temos Deus ao nosso lado."
 war_justification.democraticabsolutist200.a:0 "Deus está connosco!"
 war_justification.fascismabsolutist.t:0 "A questão do império [From.GetAdjective]"
 war_justification.fascismabsolutist.d:0 "'Irmãos e irmãs, nós, os filhos dos poderosos [Root.GetAdjectiveCap], conseguimos construir um Império e prosperar. No entanto, outro país afirma ser uma nação melhor do que nós, ou seja, aquele que é governado pelo inferior [From.GetLeader] com o seu [From.GetRulingParty]. Pode haver apenas um Império, o nosso, o que é obviamente superior! '\n\nInspirando como sempre, [Root.GetLeader] declarou recentemente como [From.GetName] é um império rival que precisa ser aniquilado por nossos poderosos soldados. ."
 war_justification.fascismabsolutist.a:0 "Saudações [Root.GetLeader]!"
 war_justification.fascismabsolutist200.t:0 "A pergunta do [From.GetAdjective] Reich"
 war_justification.fascismabsolutist200.d:0 "'Irmãos e irmãs, nós, os filhos dos poderosos [From.GetAdjectiveCap], conseguimos construir um Reich e prosperar. No entanto, outro país afirma ser uma nação melhor do que nós, ou seja, aquele que é governado pelo inferior [Root.GetLeader] com o seu [Root.GetRulingParty]. Pode haver apenas um Império, o nosso, o que é obviamente superior! '\n\nA retórica do ódio de [From.GetLeader] nunca para, tendo ele falando contra nosso Governante escolhido por Deus, enquanto seus ensinamentos heréticos matam e torturam. a nação [From.GetAdjective]. O Exército Imperial está pronto para lutar contra eles e o Rei está do nosso lado."
 war_justification.fascismabsolutist200.a:0 "Viva ao rei!"
 war_justification.neutralityabsolutist.t:0 "Restauração da ordem para as províncias [From.GetAdjectiveCap]"
 war_justification.neutralityabsolutist.d:0 "'[From.GetName], junto com o [From.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [From.GetDateText], declaro, como líder do [Root.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [From.GetLeader]. '\n\n[Root.GetLeader] não poderia ter sido mais claro: [From.GetName] é certamente uma ameaça para a nossa sociedade pacífica, com suas crenças radicalizadas e seu governo opressivo. Precisamos lutar ou vamos perecer."
 war_justification.neutralityabsolutist.a:0 "[From.GetName] irá perecer."
 war_justification.neutralityabsolutist200.t:0 "Invasão da Anarquia às Províncias [Root.GetAdjectiveCap]"
 war_justification.neutralityabsolutist200.d:0 "'[Root.GetName], junto com o [Root.GetFactionName], não está nos assustando. Nós nunca nos aliaremos a eles em sua conquista mundial. Nossa paz terá que ser sacrificada para garantir nossa independência e hoje, [Root.GetDateText], declaro, como líder do [From.GetRulingParty], que nosso Exército estará preparado para uma luta contra o regime de [Root.GetLeader]. '\n\nNão poderia ser mais estúpido, abordar [Root.GetLeader] como um déspota e nos declarar uma presa de seu regime anárquico. [From.GetName] vai se arrepender de duelo com a gente."
 war_justification.neutralityabsolutist200.a:0 "Isso é [From.GetName]!"
 war_justification.neutralityfascism200.t:0 "[Root.GetLeader] Chama a atenção [From.GetAdjective] Opressores"
 war_justification.neutralityfascism200.d:0 "'Meus oponentes querem que você acredite que minha regra é como a de [Root.GetRulingParty] em [Root.GetName]. Eles não poderiam estar mais errados. Enquanto os sucessos de [Root.GetLeader] são o resultado de uma moda recente, um movimento de massa destrutivo empenhado em intimidar outras nações à submissão, a [From.GetRulingParty] se opõe a esse movimento como aqueles que não se submetem. Estou preparado para fazer o que for necessário para eliminar essa ameaça, mesmo que isso signifique guerra. '\n\nO discurso recente de [From.GetLeader] foi tolo no seu melhor. Seu regime inferior e atrasado nos chama de opressores, nós que demos [Root.GetName] um futuro enquanto eles ainda vivem no passado. O exército imperial certamente está pronto para lutar contra o seu governo morto."
 war_justification.neutralityfascism200.a:0 "Salve para [Root.GetLeader]!" war_justification.absolutistcommunism.t:0 "A ameaça vermelha da nação [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism.d:0 "'Irmãos e irmãs, nosso país, o glorioso [Root.GetName], é desafiado em seu direito de Deus para governar pelos pagãos pagãos e sem Deus de [From.GetName], governado pelo perverso presidente [From.GetLeader]. Eles afirmam ser vermelhos, e vermelhos serão seus campos inundados por seu sangue! '\n\n[Root.GetLeader] foi claro sobre a questão: o país de [From.GetName] e suas idéias de marxismo são uma ameaça para o regime em [Root.GetName]. A guerra parece estar chegando em breve e só Deus sabe quem está no direito de governar, id est, o estado [From.GetAdjectiveCap]."
 war_justification.absolutistcommunism.a:0 "Deus está connosco!"
 war_justification.absolutistcommunism200.t:0 "Os Insultos Anti-Marxistas da Nação [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism200.d:0 "'Irmãos e irmãs, nosso país, o glorioso [From.GetName], é desafiado em seu direito de Deus para governar pagãos pagãos e ímpios de [Root.GetName], governado pelo perverso presidente [Root.GetLeader]. Eles afirmam ser vermelhos, e vermelhos serão seus campos inundados pelo seu sangue! '\n\n[From.GetLeader] foi claro sobre a questão: o país de [Root.GetName] e suas idéias de marxismo são uma ameaça para o regime em [From.GetName]. Seu reino atrasado ainda se assemelha a uma sociedade da Idade Média, explorando indústrias feudalizadas, enquanto o proletariado continua faminto. As teorias de Marx, Engels e Lênin são claras: precisamos destruir o jugo [Root.GetAdjective] por meio de armas armadas!"
 war_justification.absolutistcommunism200.a:0 "Camaradas, para a vitória!"
 war_justification.communismabsolutist.t:0 "A defesa contra os ladrões [From.GetAdjective]"
 war_justification.communismabsolutist.d:0 "Camaradas! Como a cada mês, à medida que cada dia e cada noite passa, torna-se cada vez mais claro para as massas dos trabalhadores que o Manifesto expressou a verdade quando declarou que frases sobre “defesa da pátria” e similares não são nada além de engano capitalista. . Está se tornando mais evidente a cada dia que haverá uma guerra e esta é uma guerra contra os capitalistas [From.GetAdjective], contra os grandes ladrões, que estão brigando pelo saque, cada um se esforçando para obter a maior parte, a maior número de países a saquear, e o maior número de nações a reprimir e escravizar. '\n\nO presidente falou e ele está certo: o país de [Root.GetName] é ameaçado todos os dias pelo regime autárquico e atrasado do governo. Governo [From.getgetive]. A guerra é inevitável e todos são chamados para lutar."
 war_justification.communismabsolutist.a:0 "Trabalhadores do mundo uni-vos!"
 war_justification.communismabsolutist200.t:0 "A Ofensa dos Bolcheviques [From.GetAdjective]"
 war_justification.communismabsolutist200.d:0 "Camaradas! Como a cada mês, à medida que cada dia e cada noite passa, torna-se cada vez mais claro para as massas dos trabalhadores que o Manifesto expressou a verdade quando declarou que frases sobre “defesa da pátria” e similares não são nada além de engano capitalista. . Está se tornando mais evidente a cada dia que haverá uma guerra e esta é uma guerra contra os capitalistas [Root.GetAdjective], contra os grandes ladrões, que estão discutindo sobre o saque, cada um se esforçando para obter a maior parte, a maior número de países a saquear, e o maior número de nações a reprimir e escravizar. '\n\nO líder bolchevique [From.GetLeader] está mais uma vez pateticamente usando a retórica contra a próspera monarquia de [Root.GetName], na esperança de conquistando-o e saqueando as terras férteis. Deus está conosco, contra aqueles hereges ímpios imundos e o Rei certamente está pronto para declarar a guerra de volta, apoiado pelo chanceler [Root.GetLeader]."
 war_justification.communismabsolutist200.a:0 "Deus salve o rei!"
 war_justification.communismdemocratic200.t:0 "[From.GetLeader] Insulta a burguesia [Root.GetAdjectiveCap]"
 war_justification.communismdemocratic200.d:0 "'Existe uma mentira maior do que a suposta liberdade das pessoas [Root.GetAdjective]? Onde antes trabalhavam sob os príncipes e duques que reivindicavam a posse do solo, agora são forçados a vender seu trabalho àqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, a liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão profundamente doutrinado só pode ser salvo por uma intervenção [From.GetAdjective]. '\n\n[From.GetLeader] polemizou contra o governo em [Root.GetName] por um longo tempo em reuniões do partido, mas essa retórica agora é usado com mais frequência em público. Há poucas razões para acreditar que esse conflito poderia ser resolvido pacificamente e que nossa economia só se beneficiaria dele."
 war_justification.communismdemocratic200.a:0 "Amanhã, a Economy 101 estará na Frente [From.GetAdjective]!"
 war_justification.neutralitycommunism200.t:0 "A ameaça [From.GetAdjective] Grey"
 war_justification.neutralitycommunism200.d:0 "'O espírito nacional [From.GetAdjective] é forte, mas nem todas as nações são tão afortunadas. [Root.GetName] teve suas tradições destruídas e governantes legítimos há muito tempo assassinados e enterrados, tudo em nome da idéia da grande revolução marxista. É nosso dever restaurar a ordem a este mundo desviado por usurpadores sanguinários e afirmar a força de [From.GetName] contra esta ameaça. '\n\nO pequeno país de [From.GetName] quer ensinar [Root.GetLeader ] uma lição sobre política, apesar de seu retrocesso e sua contínua indecisão no teatro internacional. A guerra é inevitável e todos nós sabemos."
 war_justification.neutralitycommunism200.a:0 "Vermelho eles se tornarão, pela foice ou pelo sangue!"
 war_justification.absolutistcommunism.t:0 "A ameaça vermelha da nação [From.GetAdjectiveCap]"
 war_justification.absolutistradical.t:0 "A burra burra de [From.GetName]"
 war_justification.absolutistradical.d:0 "'Concidadãos, eu, em nome do Rei [Root.GetAdjectiveCap], declaro e denuncio os modos iníquos, pecaminosos e pagãos de [De.Levador], um banqueiro imundo cujas idéias escravizam a nação [De.GetAdjetivo]. Deus está nos chamando para restaurar um regime nessas terras e fazer [From.GetLeader] pagar por seus pecados, seja aqui ou no inferno! '/n /n [Root.GetLeader], como Chanceler, fez outro discurso hoje, abordando contra [From.GetName] e seus chamados 'Minarchist Ideals'. A guerra é inevitável e os preparativos estão prestes a terminar, pois a diplomacia falhou mais uma vez."
 war_justification.absolutistradical.a:0 "Deus salve o rei!"
 war_justification.absolutistradical200.t:0 "As ameaças medievais de [From.GetName]"
 war_justification.absolutistradical200.d:0 "'Meus compatriotas, eu, em nome do rei [From.GetAdjectiveCap], declaro e denuncio os caminhos ímpios, pecaminosos e pagãos de [Root.GetLeader], um banqueiro imundo cujas idéias escravizam a nação [Root.GetAdjective]. Deus está nos chamando para restaurar um regime nessas terras e fazer [Root.GetLeader] pagar por seus pecados, seja aqui ou no inferno! '/n /n [From.GetLeader], como chanceler, deu outro discurso hoje, abordando contra [Root.GetName] e nossos ideais econômicos tecnologicamente avançados. A guerra é inevitável e os preparativos estão prestes a terminar, pois a diplomacia falhou mais uma vez."
 war_justification.absolutistradical200.a:0 "É hora de perceber o fim do feudalismo."
 war_justification.communismradical.t:0 "[Root.GetLeader] Chamadas para ajudar os trabalhadores [From.GetAdjective]"
 war_justification.communismradical.d:0 "'Existe uma mentira maior do que a suposta liberdade das pessoas [From.GetAdjective]? Onde antes trabalhavam sob os príncipes e duques que reivindicavam a posse do solo, agora são forçados a vender seu trabalho àqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, a liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão minuciosamente doutrinado só pode ser salvo por uma intervenção [Root.GetAdjective]. '\n\n[Root.GetLeader] polemizou contra o governo em [From.GetName] por um longo tempo em reuniões do partido, mas essa retórica agora é usado com mais frequência em público. Há poucas razões para acreditar que esse conflito possa ser resolvido pacificamente."
 war_justification.communismradical.a:0 "Vamos esmagar sua ditadura burguesa!"
 war_justification.communismradical200.t:0 "[From.GetLeader] Chamadas para ajudar os trabalhadores [Root.GetAdjective]"
 war_justification.communismradical200.d:0 "'Existe uma mentira maior do que a suposta liberdade das pessoas [Root.GetAdjective]? Onde antes trabalhavam sob os príncipes e duques que reivindicavam a posse do solo, agora são forçados a vender seu trabalho àqueles que reivindicam a propriedade das fábricas. Sua liberdade de escolher um mestre sobre o outro dificilmente pode ser chamada de liberdade. Da mesma forma, a liberdade de eleger seus líderes é uma escolha falsa, pois a propaganda nunca permitiria que os verdadeiros socialistas tomassem o poder. Um povo tão minuciosamente doutrinado só pode ser salvo por uma intervenção [From.GetAdjective] '.\n\nDesdendo aceitar que nosso povo possa ficar satisfeito sem suas experiências sociais, o regime comunista em [From.GetName] ameaçou abertamente atacar nossa nação. Há poucas razões para acreditar que esse conflito possa ser resolvido pacificamente."
 war_justification.communismradical200.a:0 "Amanhã, a Economy 101 estará na Frente [From.GetAdjective]!"
 war_justification.democraticradical.t:0 "[Root.GetAdjectiveCap] Os banqueiros denunciam a ditadura de [From.GetName]"
 war_justification.democraticradical.d:0 "'Como estou aqui hoje, fui eleito em [Root.GetLastElection] pelas pessoas de [Root.GetName] para levar o país à prosperidade. Embora nem todas as pessoas tivessem essa sorte, algumas delas foram arrancadas inconscientemente delas. É o caso de [From.GetName], uma ditadura governada por um banqueiro ganancioso, Sir [From.GetLeader], cujas ações perversas estão escravizando seu próprio povo, chamando-o ainda de regime normal. É imperativo que, para a Liberty, nos apóiemos e salvemos as pessoas [From.GetAdjectiveCap]! '/n /nOs ideais históricos de [From.GetName] foram sacrificados para permitir a prosperidade de sua economia, mas os valores humanos são escassos para ser encontrado lá. Em nome da Liberty e da Republic, [Root.GetLeader] pediu uma guerra contra eles, na esperança de libertar as pessoas do jugo da dívida."
 war_justification.democraticradical.a:0 "Nós somos o arsenal da democracia."
 war_justification.democraticradical200.t:0 "[From.GetAdjectiveCap] Banqueiros afirmam a existência de uma ditadura de [Root.GetName]"
 war_justification.democraticradical200.d:0 "'Como estou aqui hoje, fui eleito em [From.GetLastElection] pelo povo de [From.GetName] para levar o país à prosperidade. Embora nem todas as pessoas tivessem essa sorte, algumas delas foram arrancadas inconscientemente delas. É o caso de [Root.GetName], uma ditadura governada por um banqueiro ganancioso, Sir [Root.GetLeader], cujas ações perversas estão escravizando seu próprio povo, chamando-o ainda de regime normal. É imperativo que, para a Liberty, nós tomemos armas e salvemos as pessoas [Root.GetAdjectiveCap]! '/n /nOs ideais históricos de [Root.GetName] podem ter sido alterados, mas apenas para permitir a prosperidade de sua economia, como os valores humanos são, de fato, menos importantes. Em nome da Liberdade e da República, [From.GetLeader] pediu uma guerra contra nós, na esperança de libertar as pessoas do jugo da dívida. O idiota esqueceu como a [Root.GetRulingParty] é mais alfabetizada que ele na filosofia econômica. O resultado é fácil de ser previsto."
 war_justification.democraticradical200.a:0 "O NAP está sendo violado."
 war_justification.fascismradical.t:0 "[Root.GetLeader] Denuncia os ideais [From.GetAdjective]"
 war_justification.fascismradical.d:0 "'O [From.GetAdjective] afirma ter liberdade e democracia, alegando querer paz, mas todas essas coisas em que se orgulham são vazias. Sua democracia divide o povo onde ele deve ficar unido e sua liberdade apenas revela falta de disciplina. Nós [Root.GetAdjective] vemos essas mentiras ... e podemos ver que essa paz, a paz em seus termos, também é uma mentira. '\n\n[Root.GetRulingParty] há muito ridicularizava a fraqueza do [From.GetAdjective] nação, mas ultimamente a retórica tornou-se mais agressiva. O dia do conflito armado se aproxima."
 war_justification.fascismradical.a:0 "Salve [Root.GetLeader]!"
 war_justification.fascismradical200.t:0 "[From.GetLeader] Denuncias [Root.GetAdjective] Ideais"
 war_justification.fascismradical200.d:0 "'O [Root.GetAdjective] afirma ter liberdade e democracia, alegando querer paz, mas todas essas coisas em que se orgulham são vazias. Sua democracia divide o povo onde ele deve ficar unido e sua liberdade apenas revela falta de disciplina. Nós [From.GetAdjective] veremos através dessas mentiras ... e podemos ver que esta paz, paz em seus termos, é uma mentira também. '\n\n[From.GetRulingParty] há muito ridicularizou uma fraqueza do [Root.GetAdjective] nação (nunca realmente encontrou, para ter certeza), mas ultimamente a retórica se tornou mais agressiva. O dia do conflito armado se aproxima."
 war_justification.fascismradical200.a:0 "Nossos banqueiros farão [From.GetLeader] ver."
 war_justification.neutralityradical.t:0 "[Root.GetLeader] pede guerra contra [From.GetName]"
 war_justification.neutralityradical.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [From.GetAdjective] possuiu os meios que precisamos para fazer através dos ensaios que podemos enfrentar, e é evidente que eles não vão separar-se deles pacificamente. Apesar dos nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nA retórica hostil de [Root.GetLeader] em relação a [From.GetName] se esforçou para justificar uma invasão. Alguma parte da população apóia esse curso, mas a decisão está nas terras de nosso líder."
 war_justification.neutralityradical.a:0 "Pode ser uma decisão difícil, mas devemos estar por trás disso."
 war_justification.neutralityradical200.t:0 "[From.GetLeader] pede guerra contra [Root.GetName]"
 war_justification.neutralityradical200.d:0 "Embora possamos ser um povo pacífico, nossa natureza, por si só, não determina o rumo que devemos seguir na história. Esta é uma época de guerra. Por muito tempo, o [Root.GetAdjective] possuiu os meios que precisamos para passar pelas provações que podemos enfrentar, e é evidente que eles não se separarão deles pacificamente. Apesar de nossos melhores esforços para construir um estado moderno, algumas questões só podem ser resolvidas através dos antigos testes de batalha. '\n\nEm um discurso recente para as pessoas [From.GetAdjective] a retórica hostil para [Root.GetName] intensificou e [From.GetLeader] fez grandes esforços para justificar uma invasão. Parte da população apóia esse curso, mas a decisão está nas terras de seu líder."
 war_justification.neutralityradical200.a:0 "Eles vão se arrepender de nos tornar seus inimigos."
 war_justification.radicalabsolutist.t:0 "[Root.GetLeader] Questiona a dinastia [From.GetAdjective]"
 war_justification.radicalabsolutist.d:0 "'Cidadãos companheiros, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [Root.GetLeader], peço que você lute contra a Dinastia [From.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade são pouco conhecidas e nós somos os Banqueiros da Democracia, Lutadores pelo Bem!\n\nA monarquia de [From.GetName] ainda existe, embora já estejamos no século XX. Os cidadãos ainda vivem sob condições medievais, oprimidos por senhores feudais, sem direito de defender suas idéias."
 war_justification.radicalabsolutist.a:0 "Como [Root.GetLeader] disse, nós somos os banqueiros da democracia"
 war_justification.radicalabsolutist200.t:0 "[Root.GetLeader] se atreve a insultar a monarquia escolhida por Deus [From.GetAdjective]"
 war_justification.radicalabsolutist200.d:0 "'Companheiros Cidadãos, como um esforço para libertar o mundo do jugo injusto do despotismo, eu, [DeLevar Líder], peço que você lute contra a Dinastia [Root.GetAdjective], que suprime seus súditos com terror. Liberdade e Igualdade são pouco conhecidas e nós somos os Banqueiros da Democracia, Lutadores pelo Bem! '\n\nO último discurso [De.Levador] entregue ao seu povo foi um mero insulto contra o nosso governo, como se a oligarquia anárquica fosse Melhor. O Exército Imperial está pronto para lutar contra essa ameaça e nós temos Deus ao nosso lado."
 war_justification.radicalabsolutist200.a:0 "Deus está connosco!"
 war_justification.radicalcommunism.t:0 "[Root.GetLeader] fala contra a ameaça vermelha"
 war_justification.radicalcommunism.d:0 "'Sem dúvida, o comunismo [From.GetName] é uma das maiores ameaças à liberdade e à ordem nesta época. Implacável e implacável, ameaça devorar não só a esperança do povo [De.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experiências sociais fracassadas em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nA ameaça de atividade subversiva minando nossa democracia, alimentada pelas ambições de [From.GetAdjective], tornou-se um tópico muito debatido recentemente. Enquanto os representantes da oposição chamam isso de Red Scare (Red Scare) com o objetivo de buscar a guerra com [From.GetName], a retórica da [Root.GetRulingParty] tem sido altamente bem-sucedida até agora."
 war_justification.radicalcommunism.a:0 "Eles seguem uma ideologia violenta, que reação eles podem esperar, mas violência?"
 war_justification.radicalcommunism200.t:0 "[From.GetLeader] fala contra a ameaça vermelha"
 war_justification.radicalcommunism200.d:0 "'Sem dúvida, o comunismo [Root.GetName] é uma das maiores ameaças à liberdade e à ordem nessa época. Implacável e implacável, ameaça devorar não só a esperança do povo [Root.GetAdjective] de uma sociedade próspera e democrática, mas também de seus vizinhos. Se não agirmos agora, poderemos ver esse primeiro dominó cair tarde demais, deixando mais experiências sociais fracassadas em seu rastro. Quantos mais precisam morrer antes de intervirmos? '\n\nO movimento do trabalhador nascente intimidou os líderes [From.GetAdjective]. Enquanto os representantes em sua oposição chamam isso de Red Scare (Red Scare), com o objetivo de perseguir a guerra conosco, a retórica da [From.GetRulingParty] tem sido um grande sucesso até agora."
 war_justification.radicalcommunism200.a:0 "Enquanto houver lucro a ser feito, os capitalistas fabricarão uma guerra."
 war_justification.radicaldemocratic.t:0 "[Root.GetLeader] Solicita intervenção em [From.GetName]"
 war_justification.radicaldemocratic.d:0 "'É com o coração pesado que devemos confrontar a realidade da nossa situação: uma invasão de [From.GetName] pode ser o nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Apesar de confiarmos que nem as pessoas [Root.GetAdjective] nem [From.GetAdjective] querem guerra, mas a história nos levou a esse ponto e nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [Root.GetAdjective] invasão de [From.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.radicaldemocratic.a:0 "[From.GetName] é uma democracia duvidosa de qualquer maneira."
 war_justification.radicaldemocratic200.t:0 "[From.GetLeader] Chamadas para Intervenção em [Root.GetName]"
 war_justification.radicaldemocratic200.d:0 "'É com o coração pesado que devemos confrontar a realidade de nossa situação: uma invasão de [Root.GetName] pode ser nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o [From.GetAdjective] nem o [Root.GetAdjective] as pessoas querem a guerra, mas a história nos levou a este ponto e as nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [From.GetAdjective] invasão de [Root.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.radicaldemocratic200.a:0 "[From.GetName] é uma democracia duvidosa de qualquer maneira, perseguindo uma ação tão agressiva."
 war_justification.radicalfascism.t:0 "[Root.GetLeader] Confronta o fascismo [From.GetAdjective]"
 war_justification.radicalfascism.d:0 "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que o aperto de ferro em que [From.GetRulingParty] agora detém [From.GetName]. As pessoas podem argumentar que não devemos provocar conflitos, que devemos confiar [From.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reino do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo, e o papel no qual um acordo é escrito queima tão facilmente quanto os livros de seus detratores. '\n\nPessoas que há muito esperavam evitar um confronto direto com [From.GetName] agora foi fortemente contestado por [Root.GetLeader], que argumenta que nós, em termos maquiavélicos, estamos meramente adiando a guerra para a vantagem do inimigo. Nesse ritmo, podemos, no final das contas, dar o primeiro golpe."
 war_justification.radicalfascism.a:0 "Não pode haver paz em nosso tempo até que eles se vão."
 war_justification.radicalfascism200.t:0 "[From.GetLeader] Confronta o fascismo [Root.GetAdjective]"
 war_justification.radicalfascism200.d:0 "'Na história moderna, talvez até mesmo na história como um todo, não houve tirania pior do que a pegada de ferro em que [Root.GetRulingParty] agora detém [Root.GetName]. As pessoas podem argumentar que não devemos provocar conflitos, que devemos confiar [Root.GetLeader] para honrar tratados e promessas no futuro, mas essas pessoas não conseguem ver que os tratados feitos sob o reino do fascismo são inúteis. Para esses mentirosos desonrosos, o poder faz o certo, e o papel no qual um acordo é escrito queima com a mesma facilidade dos livros de seus detratores. '\n\nJedosos da gloriosa sociedade que estamos construindo e do legado sobre o qual se baseia, [From.GetAdjective] parecem preparados para iniciar uma guerra para destruí-lo. Tanto por suas pretensões de paz."
 war_justification.radicalfascism200.a:0 "Inevitável. Melhor acabar logo com isso."
 war_justification.radicalneutrality.t:0 "Diplomacia com [From.GetName] quebra"
 war_justification.radicalneutrality.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para o nosso conflito com [From.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [From.GetLeader] mostrou a abordagem irracional a este assunto típica de líderes que não são responsáveis ​​perante o seu povo. Restringindo uma reviravolta completa nas políticas de liderança [From.GetAdjective], ficaremos sem recurso, mas para lutar. '\n\n[Root.GetAdjective] intervenção em [From.GetName] tem sido um problema quente, com alguns políticos da oposição alegando que [Root.GetRulingParty] adotou uma política agressiva desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.radicalneutrality.a:0 "Às vezes, você precisa escalar a montanha do conflito."
 war_justification.radicalneutrality200.t:0 "Diplomacia com [Root.GetName] quebra"
 war_justification.radicalneutrality200.d:0 "'Apesar de nossas tentativas de encontrar uma solução diplomática para nosso conflito com [Root.GetName], as negociações mais uma vez quebraram, deixando-nos com opções limitadas. O regime autoritário [Root.GetLeader] mostrou a abordagem irracional a esse assunto típica de líderes que não são responsáveis ​​perante seu povo. Salvo uma reviravolta completa nas políticas de liderança [Root.GetAdjective], ficaremos sem nenhum recurso a não ser lutar. '\n\n[From.GetAdjective] intervenção em nossos assuntos domésticos tem sido uma questão quente, com alguns políticos em sua oposição alegando que [From.GetRulingParty] seguiu uma política hawkish desde o início. Seja qual for a intenção original, uma guerra futura parece repentinamente real e inevitável."
 war_justification.radicalneutrality200.a:0 "Sua retórica condescendente não nos intimidará."
 war_justification.radicalradical.t:0 "[Root.GetLeader] Solicita intervenção na economia [From.GetAdjectiveCap]"
 war_justification.radicalradical.d:0 "'É com o coração pesado que devemos confrontar a realidade da nossa situação: uma invasão de [From.GetName] pode ser o nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Apesar de confiarmos que nem as pessoas [Root.GetAdjective] nem [From.GetAdjective] querem guerra, mas a história nos levou a esse ponto e nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [Root.GetAdjective] invasão de [From.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.radicalradical.a:0 "[From.GetName] é um regime duvidoso de qualquer maneira."
 war_justification.radicalradical200.t:0 "[From.GetLeader] Solicita Intervenção na Economia [Root.GetAdjectiveCap]"
 war_justification.radicalradical200.d:0 "'É com o coração pesado que devemos confrontar a realidade de nossa situação: uma invasão de [Root.GetName] pode ser nosso único recurso. É uma grande vantagem estratégica tentar qualquer outra solução em nossa situação atual. Embora confiemos que nem o [From.GetAdjective] nem o [Root.GetAdjective] as pessoas querem a guerra, mas a história nos levou a este ponto e as nossas opções são limitadas. Só podemos esperar que, através desta afirmação do nosso poder militar, possamos evitar mais derramamento de sangue no futuro. '\n\nEmbora seja uma teoria popular que as democracias não entrem em guerra contra outras democracias, recentes desenvolvimentos apontaram para um [From.GetAdjective] invasão de [Root.GetName] no futuro. A história pode nos surpreender ainda."
 war_justification.radicalradical200.a:0 "[From.GetName] é um regime duvidoso de qualquer maneira, perseguindo uma ação tão agressiva."
 generic.2.d.f:0 "[alliance_applicant.GetName] reconheceu que eles precisam se unir às repúblicas parceiras para fortalecer o lugar do radicalismo no mundo. Aceitando nosso papel de liderança na luta internacional comércio, a [alliance_applicant.GetAdjective] agora está pedindo formalmente para entrar em aliança conosco."
 generic.2.d.g:0 "Nossa luta para preservar a ordem mundial atual não passou despercebida de nações com pensamentos similares. A [alliance_applicant.GetAdjective] reconhece que sua melhor chance de manter um futuro próspero para eles é se aliando a nossa causa no conflito emergente e eles estão se oferecendo para se juntarem formalmente contra nossos inimigos."
 generic.2.g:0 "Se lutarmos juntos a revolução prevalecerá."
 generic.2.h:0 "O mundo pertence a todos que são fortes!"
 generic.3.f:0 "O comércio internacional não poderia pedir por campões melhores!"
 generic.3.g:0 "Ninguém pode nos derrubar!"
 generic.4.f:0 "Nossas diferenças eram muito grandes."
 generic.4.g:0 "Nossas diferenças eram muito grandes."
 generic.5.d.f:0 "Nossos aliados ideológicos [alliance_inviter.GetName] tomaram nota de nossas contribuições para o comércio internacional e essa manhã recebemos um convite para nos juntarmos à  [alliance_inviter.GetFactionName]. Lutando juntos de outras repúblicas nós poderíamos espalhar a revolução com uma força renovada."
 generic.5.d.g:0 "Reconhecendo que às vezes até mesmo os mais fortes precisam de aliados, [alliance_inviter.GetAdjective] nos convidou para nos juntarmos à [alliance_inviter.GetFactionName]. Se escolhermos aceitar, isso pode fornecer uma oportunidade para encontrarmos nossa sombra e água fresca."
 generic.5.h:0 "Lutaremos juntos de nossos camaradas!"
 generic.5.i:0 "Só precisamos de alguns milhares de mortos..."
 olympics.1936.d:0 "Os décimos primeiros Jogos Olímpicos foram realizados recentemente em [From.Capital.GetName], [From.GetNameWithFlag]\n\nAtendidos por atletas de 49 nações diferentes do mundo, os Jogos Olímpicos de Verão de 1936 são os primeiros da história a ter cobertura limitada de televisão ao vivo. Os jogos, um símbolo da unidade nacional [From.GetAdjFS] renovada, também foram uma vitória de propaganda significativa para o novo regime [From.GetAdjMS], que gastou muito tempo no evento.\n\nOs atletas [From.GetAdjMP] obtiveram o maior sucesso, ganhando 33 medalhas de ouro."
 olympics.1940.d:0 "Os décimos segundos Jogos Olímpicos foram realizados recentemente em [From.Capital.GetName], na [From.GetNameWithFlag].\n\nEm vista da crescente tensão internacional, muitos temiam que os Jogos fossem cancelados, mas isso provou não ser esse o caso.\n\nUm Me 261 especialmente criado aeronaves de longo alcance levavam a Chama Olímpica para lá sem reabastecer.\n\nOs atletas [From.GetAdjMP] se saíram bem e suas 14 medalhas de ouro conquistaram um terceiro lugar na contagem de medalhas."
 olympics.1944.t:0 "Os Jogos da XIII Olimpíada"
 olympics.1944.d:0 "Os XIII Jogos Olímpicos foram realizados recentemente em [From.Capital.GetName], [From.GetNameWithFlag].\n\nEsta não era a primeira cidade em que os jogos estavam programados, mas por algum motivo misterioso, o Comitê Olímpico Internacional os concedeu a [From.Capital.GetName].\n\nOs ateletes da [From.GetNameWithFlag] ganhou mais medalhas."
 olympics.1948.t:0 "Os Jogos da XIV Olimpíada"
 olympics.1948.d:0 "Os décimos quarto Jogos Olímpicos foram realizados recentemente em [From.Capital.GetName], [From.GetNameWithFlag].\n\nA tocha olímpica teve que acender novamente depois que o vento soprava sobre ela.\n\n[Root.GetName] ganhou mais medalhas de ouro."
 olympics.failed.t:0 "O cancelamento dos Jogos Olímpicos"
 olympics.failed.d:0 "Devido à atual situação internacional, os Jogos Olímpicos agendados para [GetDateStringNoHour] não puderam ser realizados."
 olympics.failed.a:0 "Não é minha culpa."

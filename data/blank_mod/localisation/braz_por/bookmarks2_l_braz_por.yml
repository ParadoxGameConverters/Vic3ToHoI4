 neutrality_GP_CONV_DESC:0 "O que faz um país ficar neutro? Desejo de ouro? Poder? Uma falha do conversor? Ou apenas nasceu com um coração cheio de neutralidade?"
 democratic_GP_CONV_DESC:0 "As instituições parlamentares deste país permanecerão fortes, enquanto homens corajosos, voluntariamente sacrificando suas vidas, lutarão contra os regimes opressivos que ameaçam suas famílias e a terra de seus antepassados."
 communism_GP_CONV_DESC:0 "Nascido após a Revolução Vermelha, o regime bolchevique conseguiu reorganizar o país em uma forte potência militar e industrial. Mas o velho fantasma liberal nos assombra. O Exército Vermelho será suficiente para enviá-lo ao submundo?"
 fascism_GP_CONV_DESC:0 "O que é pior do que um político liberal? Um país liberal. É por isso que as camisas marrons, cansadas de ouvir debates mortos e frios nos "Parlamentos", decidiram tomar o poder. Nosso Führer nos prometeu que finalmente reconquistaria o que o Estado Liberal não conseguiu."
 absolutist_GP_CONV_DESC:0 "Com ajuda e graça divinas, nosso Império permaneceu forte, atacado por camponeses por toda parte. Nosso exército é forte, nossa fé não pisca. E quando Deus nos guiar, restauraremos Sua ordem na Terra."
 radical_GP_CONV_DESC:0 "A maneira mais fácil de ganhar dinheiro é criar algo de tal valor que todo mundo queira e saia e dê e crie valor, o dinheiro vem automaticamente. E o que devemos fazer com esse dinheiro, mas contratar um exército para conquistar algum espaço na fábrica?"
 neutrality_SP_CONV_DESC:0 "A tensão continua aumentando. Não basta existir, devemos provar isso com fatos e armas. Somos forçados a escolher um lado na destruição ideológica mútua. A menos que?"
 democratic_SP_CONV_DESC:0 "Liberdade, Igualdade, Fraternidade. Embora não seja tão poderoso, nosso espírito é forte e nosso Presidente eleito. Temos confiança em nosso exército para nos defender do inimigo."
 communism_SP_CONV_DESC:0 "Proletários do mundo, uni-vos! Oh, somos uma nação pequena, mas nossa bandeira está pintada de vermelho pelo sangue de nossos inimigos. As palavras de Karl Marx precisam se espalhar para o mundo inteiro."
 fascism_SP_CONV_DESC:0 "Um estado, um povo, um Führer, é nisso que acreditamos. Chega de estrangeiros discutindo sobre sair ou entrar em alianças. Ou eles estão do nosso lado ou serão destruídos pelo nosso exército da SS."
 absolutist_SP_CONV_DESC:0 "Talvez nosso Reino não seja tão prestigioso quanto nossos vizinhos, mas com a ajuda de nossos homens corajosos, agindo como bucha de canhão, podemos garantir que nosso direito divino de governar não seja pisado."

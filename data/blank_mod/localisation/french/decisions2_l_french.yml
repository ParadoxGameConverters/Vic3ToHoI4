 open_up_political_discourse_radical_desc:0 "Nous devons accepter les divergences d'opinion dans le gouvernement. Peut-être cela rendra éventuellement possible des changements pacifiques dans la politique de notre nation."
 discredit_government_radical:0 "Discréditer le Gouvernement"
 discredit_government_radical_desc:0 "En montrant du doigt les nombreux défauts de notre gouvernement actuel nous pouvons faire réfléchir le peuple sur les cause idéologiques de ces échecs."
 hold_the_radical_national_referendum:0 "Organiser un Référendum National"
 hold_the_radical_national_referendum_desc:0 "Avec un soutien suffisant, nous pouvons désormais organiser en toute sécurité un référendum pour un changement de gouvernement, sans aucune effusion de sang."
 anti_communism_raids:0 "Raids contre le Communisme"
 anti_communism_raids_desc:0 "La popularité étonnamment élevée du [Root.GetCommunistParty] ne peut que nous rendre craintifs alors que le gouvernement [Root.GetRulingIdeology] risque de perdre son pouvoir. Il est évident que quelque chose doit être fait."
 ban_communism_party:0 "Intedire [Root.GetCommunistParty]"
 ban_communism_party_desc:0 "Soutenue par les [?Root.party_popularity@communism|%R1] de notre population, la Menace rouge doit être éliminée de notre politique."
 anti_fascism_raids:0 "Raids contre le Fascisme"
 anti_fascism_raids_desc:0 "La popularité étonnamment élevée de la [Root.GetFascistParty] ne peut que nous faire craindre alors que le gouvernement [Root.GetRulingIdeology] risque de perdre son pouvoir. Il est évident que quelque chose doit être fait."
 ban_fascism_party:0 "Interdire [Root.GetFascistParty]"
 ban_fascism_party_desc:0 "Soutenue par les [?Root.party_popularity@fascism|%R1] de notre population, la Menace noire doit être éliminée de notre politique."
 anti_absolutist_raids:0 "Raids contre les Absolutistes"
 anti_absolutist_raids_desc:0 "Nous devons éliminer les élements absolutistes de notre nation pour en préserver la stabilité interne à long terme. Leur influence est trop grande, et pourrait potentiellement devenir un problème au sein du gouvernement."
 anti_radical_raids:0 "Raids contre les Radicaux"
 anti_radical_raids_desc:0 "Nous devons éliminer les élements radicaux de notre nation pour en préserver la stabilité interne à long terme. Leur influence est trop grande, et pourrait potentiellement devenir un problème au sein du gouvernement."
 ban_absolutist_party:0 "Bannir l'Absolutisme"
 ban_absolutist_party_desc:0 "Dans la situation actuelle, autoriser les partis absolutistes à continuer de s'organiser sapera notre capacité à gouverner efficacement. Des mesures draconiennes doivent être prises."
 ban_absolutist_party_tt:0 "Changement de la popularité de l'Absolutisme: §G-§![?Root.party_popularity@absolutist|%0G].\n"
 ban_radical_party:0 "Bannir les Radicaux"
 ban_radical_party_desc:0 "Dans la situation actuelle, autoriser les partis radicaux à continuer de s'organiser sapera notre capacité à gouverner efficacement. Des mesures draconiennes doivent être prises."
 ban_radical_party_tt:0 "Changement de la popularité du Radicalisme: §G-§![?Root.party_popularity@radical|%0G].\n"
 absolutist_military_parade:0 "Défilé militaire [From.GetAuEnANP] [From.GetName]"
 absolutist_military_parade_desc:0 "Démocrates, socialistes, nationalistes et autres produits néfastes des Lumières créent des problèmes au gouvernement [From.GetAdjMS]. L'heure est venue de faire défiler nos troupes glorieuses dans les rues de la capitale [From.GetAdjFS] afin de montrer à tous la puissance militaire [Root.GetDuDelaDelNP] [Root.GetName]."
 dictatorship:0 "Dictature militaire [From.GetAuEnANP] [From.GetName]"
 dictatorship_desc:0 "Le gouvernement [From.GetAdjMS] possède de nombreuses faiblesses, que nous devons chasser du pouvoir : de nombreux cas d'athées, de syndicalistes et même de libéraux ont été rapportés au sein des ministères."
 committee_of_public_safety:0 "Comité de salut public en [From.GetNameDef]"
 committee_of_public_safety_desc:0 "La [From.GetNameDef] a besoin d'un comité pour défendre la sécurité publique et les biens."
 national_convention:0 "Convention nationale en [From.GetNameDef]"
 national_convention_desc:0 "Une convention nationale doit être mise en place pour gouverner la [From.GetNameDef]."
 build_kiel_canal:0 "Construire le canal de Kiel"
 build_kiel_canal_desc:0 "Nos ingénieurs ont proposé de construire un canal à travers le Schleswig. Cela permettrait à nos navires de contourner les ceintures de l' Orresund et danoise, tant que nous contrôlons le territoire qu'il traverse."
 build_suez_canal:0 "Construire le Canal de Suez"
 build_suez_canal_desc:0 "Nos ingénieurs ont proposé de construire un canal à travers l'isthme de Suez. Cela permettrait à nos navires d'emprunter une route plus directe entre l'Europe et l'Asie, tant que nous contrôlons le territoire qu'il traverse."
 build_panama_canal:0 "Construire le canal de Panama"
 build_panama_canal_desc:0 "Nos ingénieurs ont proposé de construire un canal à travers l'isthme de Panama. Cela permettrait à nos navires d'emprunter une route plus directe entre l'Atlantique et le Pacifique, tant que nous contrôlons le territoire qu'il traverse."
 canal_unbuilt_tt:0 "Ce canal n'est pour l'instant que théorique. Quelqu'un doit faire l'effort de le construire."
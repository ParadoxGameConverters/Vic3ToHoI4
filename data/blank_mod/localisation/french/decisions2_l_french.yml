l_french:
 institute_press_censorship_absolutist_state:0 "Instaurer la Censure de la Presse"
 institute_press_censorship_absolutist_state_desc:0 "C'est une époque dangereuse et nous ne pouvons permettre des voix dissidentes de déchirer notre pays. Restreindre le droit de la presse est nécessaire pour s'assurer que la vérité soit bien entendue."
 institute_press_censorship_radical_state:0 "Instaurer la Censure de la Presse"
 institute_press_censorship_radical_state_desc:0 "C'est une époque dangereuse et nous ne pouvons permettre des voix dissidentes de déchirer notre pays. Restreindre le droit de la presse est nécessaire pour s'assurer que la vérité soit bien entendue."
 national_college:0 "Université Nationale"
 improved_resource_industry:0 "Industrie des Ressources Améliorée"
 established_traders:0 "Marchands Établis"
 border_buildup:0 "Renforcement des Frontières"
 absolutism_on_the_rise:0 "Montée de l'absolutisme"
 absolutism_on_the_rise_desc:0 "Des éléments politiques bruyants ont commencé à s'exprimer en faveur des valeurs absolutistes, trouvant du soutien parmi une partie de la population de plus en plus grande. Le chemin vers l'absolutisme de la nation est droit devant, attendant seulement le choix entre une transition pacifique ou violente."
 prepare_for_absolutist_civil_war:0 "Préparation pour la guerre civile"
 prepare_for_absolutist_civil_war_desc:0 "Nous n'avons pas le temps d'attendre pour un changement lent dans l'exprit des gens. Pour leur propre intérêt, nous devons forcer les choses rapidement, même si certains pourraient perdre leur vie durant le processus. À l'inverse d'un referendum pacifique, une guerre civile causera d'énormes dommages à nos forces armées ainsi qu'à l'industries et aux infrastructures du pays, mais c'est également plus rapide, et nous assure de pouvoir à l'avenir imposer notre volontée avec plus de force."
 expand_civil_absolutism_support:0 "Étendre le Soutien à la Guerre Civile"
 expand_civil_absolutism_support_desc:0 "Nous devons nous assurer de la propagation continue du soutien à notre cause parmi le peuple, et l'encourager à défier publiquement l'autorité du gouvernement actuel. Tant que la position du gouvernement est de plus en plus sapée et que le mécontentement du peuple s'accentue, il deviendra plus évident pour nous d'atteindre nos buts. C'est particulièrement vrai si, à l'inverse d'un changement légal dans le gouvernement, ces buts incluent des changements plus... sinistre de régime."
 army_support_for_absolutist_civil_war:0 "Étendre le Soutien Militaire"
 army_support_for_absolutist_civil_war_desc:0 "Sans un ample soutien de l'armée, tout espoir de victoire dans un conflit idéologique armé serait vain. Nous devons nous assurer de la loyauté d'unités bien placées dans nos forces armées."
 army_support_TT:0 "À chaque fois que le support de l'armée augmente, la force de votre faction dans la guerre civile augmente de 10%, jusqu'à une force totale maximum de 70%.\n"
 ensure_general_loyalty_for_absolutist_civil_war:0 "Assurer la Loyauté de l'Armée Inférieure"
 ensure_general_loyalty_for_absolutist_civil_war_desc:0 "Il est possible que certains généraux entretiennent secrètement des sentiments en faveur de l'absolutisme. Nous devons nous rapprocher d'eux et nous assurer de leur loyauté pour quand le combat éclatera."
 ensure_marshal_loyalty_for_absolutist_civil_war:0 "Assurer la Loyauté de l'Armée Supérieure"
 ensure_marshal_loyalty_for_absolutist_civil_war_desc:0 "Il est possible que certains maréchaux entretiennent secrètement des sentiments en faveur de l'absolutisme. Nous devons nous rapprocher d'eux et nous assurer de leur loyauté pour quand le combat éclatera."
 siphon_equipment_stockpiles_for_absolutist_civil_war:0 "Siphonner l'Équipement"
 siphon_equipment_stockpiles_for_absolutist_civil_war_desc:0 "En prenant dans les stocks d'équipement de la nation, nous pouvons créer une petite cache d'armes pour nous aider dans les prochains combats."
 formulate_surprise_attack_plan_for_absolutist_civil_war:0 "Formuler un Plan d'Attaque Surprise"
 formulate_surprise_attack_plan_for_absolutist_civil_war_desc:0 "L'ennemi n'a aucune idée de la calamité qui les attend.Nous devons nous assurer que cela continue, tout en préparant nos plans de bataille pour tirer profit au maximum de l'élément de surprise."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "Le Plan d'Attaque Surprise donne un bonus d'attaque de 25% à toutes les divisions sur notre territoire principal pour 30 jours\n"
 ignite_the_absolutist_civil_war:0 "Démarrer la Guerre Civile"
 ignite_the_absolutist_civil_war_desc:0 "L'heure est venue de se jeter à l'eau. Toutes les préparations que nous estimions nécessaires ont été faites. Il n'y a aucun retour en arrière possible désormais."
 rebuild_the_nation_absolutism:0 "Reconstruire la Nation"
 rebuild_the_nation_absolutism_desc:0 "Après la guerre civile, le temps est venu de reconstruire notre nation en ruine."
 open_up_political_discourse_absolutism:0 "Ouvrir le Discours Politique"
 open_up_political_discourse_absolutism_desc:0 "Nous devons accepter les divergences d'opinion dans le gouvernement. Peut-être cela rendra éventuellement possible des changements pacifiques dans la politique de notre nation."
 discredit_government_absolutism:0 "Discréditer le Gouvernement"
 discredit_government_absolutism_desc:0 "En montrant du doigt les nombreux défauts de notre gouvernement actuel nous pouvons faire réfléchir le peuple sur les cause idéologiques de ces échecs."
 hold_the_absolutist_national_referendum:0 "Organiser un Référendum National"
 hold_the_absolutist_national_referendum_desc:0 "Avec un soutien suffisant, nous pouvons désormais organiser en toute sécurité un référendum pour un changement de gouvernement, sans aucune effusion de sang."
 radical_on_the_rise:0 "Montée des Radicaux"
 radical_on_the_rise_desc:0 "Des éléments politiques bruyants ont commencé à s'exprimer en faveur des valeurs radicales, trouvant du soutien parmi une partie de la population de plus en plus grande. Le chemin vers le radicalisme de la nation est droit devant, attendant seulement le choix entre une transition pacifique ou violente."

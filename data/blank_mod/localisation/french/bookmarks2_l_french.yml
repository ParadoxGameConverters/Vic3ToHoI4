 GATHERING_STORM_DESC:0 "Une période sombre se prépare. Bien que le gameplay se soit déroulé sans accroc jusqu'à présent, nous ne sommes plus sur Victoria II. La lutte idéologique fauchera des millions d'hommes dans le monde. Un équilibre fragile a pour l'instant réussi à éviter que la bête ne se déchaîne, mais, alors que le monde commence à être recouvert d'essence, Dieu seul sait combien de temps cela va tenir, car une seule étincelle pourrait causer l'effondrement de la société telle que la connaissaient les populations de Victoria II."
 GRAND_CAMPAIGN_DESC:0 "Une période sombre se prépare. Bien que le gameplay se soit déroulé sans accroc jusqu'à présent, nous ne sommes plus sur Victoria II. La lutte idéologique fauchera des millions d'hommes dans le monde. Un équilibre fragile a pour l'instant réussi à éviter que la bête ne se déchaîne, mais, alors que le monde commence à être recouvert d'essence, Dieu seul sait combien de temps cela va tenir, car une seule étincelle pourrait causer l'effondrement de la société telle que la connaissaient les populations de Victoria II."
 GRAND_CAMPAIGN_NAME:0 "La Grande Campagne"
 neutrality_GP_CONV_DESC:0 "Qu'est-ce qui fait qu'un pays devient neutre? Une envie d'or? De puissance? Un glitch du convertisseur? Ou était-il simplement né avec un cœur empli de neutralité?"
 democratic_GP_CONV_DESC:0 "Les institutions parlementaires de ce pays tiendront bon tandis que des hommes courageux, sacrifiant volontairement leur vie, lutteront contre les régimes oppressifs qui menacent leurs familles et la terre de leurs ancêtres."
 communism_GP_CONV_DESC:0 "Né après la Révolution rouge, le régime bolchevique a réussi à réorganiser le pays en une forte puissance militaire et industrielle. Mais le vieux fantôme libéral nous hante. L'Armée rouge suffira-t-elle pour l'envoyer aux Enfers?"
 fascism_GP_CONV_DESC:0 "Quoi de pire qu'un politicien libéral? Un pays libéral. C'est pourquoi les chemises brunes, fatigués d'entendre des débats stériles dans les «parlements», ont décidé de prendre le pouvoir. Notre Führer nous a promis qu'il va enfin reconquérir ce que l'État libéral n'a pas réussi à récupérer."
 absolutist_GP_CONV_DESC:0 "Avec l'aide et la grâce divines, notre Empire est resté fort, attaqué par les paysans de toutes parts. Notre armée est forte, notre foi ne vacille pas. Et tandis que Dieu nous guide, nous rétablirons Son ordre sur Terre."
 radical_GP_CONV_DESC:0 "La façon la plus simple de gagner de l'argent est de créer quelque chose d'une telle valeur que tout le monde le désir, sort, donne, et lui crée de la valeur. L'argent vient automatiquement. Et que devons-nous faire avec cet argent, si ce n'est embaucher une armée pour conquérir davantage d'usines?"
 neutrality_SP_CONV_DESC:0 "La tension ne cesse de monter. Il ne suffit pas d'exister, nous devons également le prouver avec des faits et des armes. Nous sommes obligés de choisir un camp dans la destruction idéologique mutuelle. À moins que...?"
 democratic_SP_CONV_DESC:0 "Liberté, égalité, fraternité. Bien qu'il ne soit pas si puissant, notre esprit est fort et notre président élu. Nous avons confiance en notre armée pour nous défendre de l'ennemi."
 communism_SP_CONV_DESC:0 "Prolétaires du monde, unissez-vous! Ô, nous sommes une petite nation, et pourtant notre drapeau est peint en rouge par le sang de nos ennemis. Les paroles de Karl Marx doivent être diffusées dans le monde entier."
 fascism_SP_CONV_DESC:0 "Un seul État, un seul peuple, un seul Führer, c'est ce en quoi nous croyons. Assez de ces étrangers qui se disputent à propos de la formation ou de la rupture d'alliances. Soit ils se rallient à nous, soit ils seront détruits par notre armée SS."
 absolutist_SP_CONV_DESC:0 "Peut-être que notre royaume n'est pas aussi prestigieux que celui de nos voisins, mais avec l'aide de nos braves hommes, agissant comme chair à canon, nous pouvons garantir que notre droit divin de gouverner ne sera pas bafoué."
 radical_SP_CONV_DESC:0 "Insérez ici la description de votre pays! Prix: 132 milliards de marks et la moitié de votre territoire. Pour plus d'informations, veuillez visiter https://www.paradoxplaza.com/"
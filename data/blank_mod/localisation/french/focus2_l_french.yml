l_french:
 radical_focus:0 "Radicalisme"
 absolutism_focus:0 "Absolutisme"
 radical_focus_desc:0 "Les gouvernements entravent le flux des richesses et des connaissances. Avec un gouvernement minimal, notre peuple atteindra son plein potentiel."
 absolutism_focus_desc:0 "La dynastie régente a résisté à l'épreuve du temps. Nous embrassons le leadership de notre monarque."
 royal_dictatorship_focus:0 "Dictature royale"
 royal_dictatorship_focus_desc:0 "En période d'incertitude dans le monde, nous pouvons nous rabattre sur notre monarque. L'État et le meilleur citoyen deviendront un à nouveau."
 royal_army_tradition_focus:0 "Tradition de l'armée royale"
 royal_army_tradition_focus_desc:0 "Aucune autre armée dans le monde ne peut égaler l'expérience de la nôtre. Nos académies militaires doivent enseigner des leçons qui ont été obtenues dans le sang il y a des siècles."
 historical_claims_focus:0 "Réclamations historiques"
 historical_claims_focus_desc:0 "Les liens familiaux alambiqués de la noblesse relient le monde entier. Si nos historiens cherchent assez longtemps, nous pouvons justifier presque n'importe quelle réclamation."
 private_channels_focus:0 "Chaînes privées"
 private_channels_focus_desc:0 "L'industrie moderne brouille les frontières entre les nations. Même depuis les pays ennemis, nos entreprises peuvent acquérir les ressources nécessaires par leurs propres canaux."
 hardfought_market_focus:0 "Marché durement obtenus"
 hardfought_market_focus_desc:0 "Sans un gouvernement corrompu, seuls les meilleurs fabricants peuvent vendre leurs produits. Une véritable concurrence conduit à une efficacité maximale."
 army_provides_focus:0 "L'Armée Fournit"
 army_provides_focus_desc:0 "Les besoins de notre industrie en main-d'œuvre peuvent varier. L'armée est un fournisseur constant pour leurs soldats qui travaillent dur et leurs familles."

 revanchism:0 "Revanchisme"
 revanchism_desc:0 "Le revanchisme, du mot français pour« vengeance », est l'aspiration au retour de la terre perdue pour la nation. Dans l'amour, la guerre et la paix, notre peuple sera prêt à faire de plus grands sacrifices pour le retour de notre sol sacré. "

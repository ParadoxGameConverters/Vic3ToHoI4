 revanchism_fasc_desc:0 "Le revanchisme, du mot français pour« vengeance », est le désir du retour des terres perdues pour la nation. Dans l'amour, la guerre et la paix, notre peuple sera prêt à faire de plus grands sacrifices pour le retour de notre sol sacré. "

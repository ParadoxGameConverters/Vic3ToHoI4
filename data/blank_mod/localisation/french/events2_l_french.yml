 war_justification.radicalradical.a:0 "[From.GetName] [From.GetEstSontNP] un régime douteux de toute façon."
 war_justification.radicalradical200.t:0 "[From.GetLeader] demande une intervention dans l'économie [Root.GetAdjectiveCap]"
 war_justification.radicalradical200.d:0 "'C'est avec le cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [From.GetAdjective] ni les [Root.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents évènements pointent vers une invasion [From.GetAdjective] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.radicalradical200.a:0 "[From.GetName] [From.GetEstSontNP] un régime douteux de toute façon, si ils poursuivent une telle action agressive."
 generic.2.d.f:0 "\n[alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName] vien[alliance_applicant.GetTNentNP] d'admettre que toutes les républiques devraient se rapprocher les unes des autres pour consolider le radicalisme sur la scène mondiale. Reconnaissant le rôle crucial [Root.GetDuDelaDelNP] [Root.GetName] dans le commerce international, [alliance_applicant.GetIlElleNP] souhaiterai[alliance_applicant.GetTEntNP] donc dès maintenant sceller officiellement [alliance_applicant.GetSonLeurNP] alliance avec nous."
 generic.2.d.g:0 "\nNotre action pour préserver un ordre nouveau du monde n'a pas échappé à ces nations qui partagent nos convictions. [alliance_applicant.GetLeLaLNPCap] [alliance_applicant.GetName] vien[alliance_applicant.GetTNentNP] ainsi de reconnaître que [alliance_applicant.GetSaLeurNP] meilleure chance préserver un avenir plein de promesses est encore de s'aligner sur nos positions dans le conflit à venir, et [alliance_applicant.GetAOntNP] donc offert de se joindre à nous de façon officielle dans la lutte contre nos ennemis communs."
 generic.2.g:0 "Si nous nous montrons solidaires,\nla révolution ne peut que triompher"
 generic.2.h:0 "Le monde appartient à ceux qui sont forts !"
 generic.3.f:0 "Qui mieux qu'eux pourrait défendre le commerce international ?"
 generic.3.g:0 "Personne ne pourra nous résister désormais !"
 generic.4.f:0 "Nos différences étaient bien trop grandes"
 generic.4.g:0 "Nos différences étaient bien trop grandes"
 generic.5.d.f:0 "\nComptant parmi nos alliés idéologiques, [alliance_inviter.GetLeLaLNP] [alliance_inviter.GetName] [alliance_inviter.GetAOntNP] bien noté notre contribution précieuse à la cause du commerce, et ce matin nous avons reçu une invitation officielle à intégrer [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]. Pour [Root.GetLeLaLNP] [Root.GetName], se lier ainsi à d'autres républiques [Root.GetLuiLeurNP] permettrait indéniablement de propager la révolution avec une vigueur renouvelée.
 generic.5.d.g:0 "\nSemblant admettre que parfois même les plus puissants ont besoin d'alliés, [alliance_inviter.GetLeLaLNP] [alliance_inviter.GetName] nous invit[alliance_inviter.GetEEntNP] à intégrer [alliance_inviter.GetLeLaLFaction] [alliance_inviter.GetFactionName]. Accepter pourrait être une chance pour [Root.GetLeLaLNP] [Root.GetName] de se faire une place au soleil."
 generic.5.h:0 "Nous lutterons désormais\naux côtés de ces camarades !"
 generic.5.i:0 "Perdre quelques milliers d'hommes\ndevrait suffire..."
 olympics.1936.d:0 "Les onzièmes Jeux olympiques ont récemment eu lieu à [From.Capital.GetName], [From.GetAuEnANP] [From.GetNameWithFlag]\n\nAvec la participation d'athlètes de 49 nations différentes à travers le monde, les Jeux olympiques d'été de 1936 sont les premiers de l'histoire à avoir bénéficié d'une couverture télévisée en direct limitée. Les jeux, symbole d'une unité nationale [From.GetAdjFS] renouvelée, ont également été une importante victoire de propagande pour le nouveau régime [From.GetAdjMS], qui a dépensé beaucoup d'argent pour l'événement.\n\nLes athlètes [From.GetAdjMP] ont connu le plus de succès, remportant 33 médailles d'or."
 olympics.1940.d:0 "Les douzièmes Jeux Olympiques ont eu lieu récemment à [From.Capital.GetName], [From.GetAuEnANP] [From.GetNameWithFlag].\n\nCompte tenu de la montée des tensions internationales, beaucoup craignaient que les Jeux soient annulés, mais cela ne s'est pas avéré être le cas.\n\nUn avion à longue portée Me 261 spécialement conçu à cet effet y transporta la flamme olympique sans faire le plein.\n\nLes athlètes [From.GetAdjMP] se sont bien comportés et leurs 14 médailles d'or leur ont valu une troisième place dans le décompte des médailles."
 olympics.1944.t:0 "Les Jeux de la XIIIe Olympiade"
 olympics.1944.d:0 "Les treizièmes Jeux Olympiques ont récemment eu lieu à [From.Capital.GetName], [From.GetAuEnANP] [From.GetNameWithFlag].\n\nCe n'était pas la première ville où les jeux devaient avoir lieu, mais pour une raison mystérieuse, le Comité international olympique les a plutôt attribués à [From.Capital.GetName].\n\nLes athlètes [From.GetDuDeDNP] [From.GetNameWithFlag] ont remporté le plus de médailles."
 olympics.1948.t:0 "Les Jeux de la XIVe Olympiade"
 olympics.1948.d:0 "Les quatorzièmes Jeux olympiques ont eu lieu récemment à [From.Capital.GetName], [From.GetAuEnANP] [From.GetNameWithFlag].\n\nLa torche olympique a dû être rallumée après que le vent a soufflé dessus.\n\n[Root.GetLeLaLNPCap] [Root.GetNameWithFlag] [Root.GetAOntNP] remporté le plus de médailles d'or."
 olympics.failed.t:0 "L'annulation des Jeux Olympiques"
 olympics.failed.d:0 "En raison de la situation internationale actuelle, les Jeux olympiques prévus pour [GetDateStringNoHour] n'ont pas pu avoir lieu."
 olympics.failed.a:0 "Ce n'est pas ma faute."

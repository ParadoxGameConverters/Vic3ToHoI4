 communism_on_the_rise.t:0 "Essor du communisme"
 communism_on_the_rise.d:0 "Alors que partout dans le monde, les ouvriers se dressent contre leurs oppresseurs, ceux qui prétendent avoir atteint une conscience de classe [Root.GetAuEnANP] [Root.GetName] se contentent d'attendre un changement de la part d'un système politique corrompu dont seule la révolution pourrait nous sauver !'\n\nVoilà la manière dont s'expriment les nouvelles voix du mouvement communiste [Root.GetAdjFS]. Traitant l'administration du [Root.GetRulingParty] de dictature bourgeoise, ils ont commencé à appeler à sa destitution et ce, par tous les moyens nécessaires. Reste à savoir si ces moyens viendront de l'intérieur ou de l'extérieur."
 communism_on_the_rise.a:0 "Au sein même du gouvernement, certains soutiennent de telles idées."
 communism_on_the_rise.a.tt:0 "Augmente les chances de soutien interne en faveur d'un coup d'État communiste."
 communism_on_the_rise.b:0 "Un mouvement populaire doit chercher à rallier le soutien du peuple."
 communism_on_the_rise.b.tt:0 "Augmente les chances de soutien populaire en faveur d'un soulèvement communiste."
 communism_ideological_sympathies.t:0 "Sympathies marxistes au sein du gouvernement"
 communism_ideological_sympathies.d:0 "Bien que la ligne du parti du [Root.GetRulingParty] soit farouchement opposée au socialisme révolutionnaire et garde l'œil sur les éléments de la gauche radicale, certains membres du gouvernement se montrent plus ouverts à une telle possibilité. À défaut d'autre chose, ils y voient là la possibilité de répondre aux inquiétudes du peuple qui se tourne vers les communistes pour trouver des solutions, sans risquer une guerre civile de grande envergure.\n\nSi les fidèles de [Root.GetLeader] les accusent de trahison, ces dissidents seront peut-être en mesure d'assurer une transition sans effusion de sang en cas de révolution."
 communism_ideological_sympathies.a:0 "Nous les garderons à l'œil, eux aussi, pour plusieurs raisons."
 communism_ideological_sympathies.a.tt:0 "Moyennant une opinion publique suffisante, un coup d'État reste possible."
 communism_coup.t:0 "Les communistes font un coup d'État"
 communism_coup.d:0 "Alors que le mouvement populaire qui fait l'éloge d'une révolution communiste est en marche, certains membres du mouvement politique se taisent et attendent. Elle touche à sa fin. Aujourd'hui, alors que la tête du [Root.GetRulingParty] et l'armée initiaient une révolte à l'échelle nationale, un certain nombre d'officiels du gouvernement [Root.GetAdjMS] ont appréhendé [Root.GetLeader] et entamé des négociations avec les rebelles.\n\nSous prétexte de vouloir maintenir l'ordre, les négociations ont tourné autour de la manière de sécuriser les positions du nouvel État socialiste pour ceux qui ont choisi de coopérer. Le coup d'État s'est terminé avant que quiconque ne tente de s'y opposer et ceux qui auraient pu le faire ont été emprisonnés, condamnés à l'exil ou exécutés par le nouveau régime."
 communism_coup.a:0 "L'histoire a balayé le passé."
 communism_add_popularity.t:0 "La lutte des classes divisent [Root.GetLeLaLNP] [Root.GetName]"
 communism_add_popularity.d:0 "Le mouvement révolutionnaire communiste, autrefois populaire en théorie auprès des intellectuels radicaux, et en pratique des fauteurs de troubles, rallie de plus en plus de soutien au sein de la classe ouvrière [Root.GetAdjFS]. Le fait que de plus nombreuses personnes choisissent de s'identifier à une "classe" atteste du fait que les idées marxistes se répandent au-delà de ceux qui entendent renverser le gouvernement.\n\nLes membres du [Root.GetRulingParty] regrettent une telle évolution et se souviennent avec nostalgie de l'époque où "les [Root.GetAdjMP]" avait une réelle signification pour le peuple. Leurs inquiétudes sont injustifiées. Il est possible qu'une révolution soit déjà en marche, à différents niveaux de la société, et qu'il soit peut-être trop tard pour l'arrêter."
 communism_add_popularity.a:0 "Le peuple peut s'affubler du qualificatif qu'il veut."
 communism_military_defections.t:0 "Des soldats rallient les partisans communistes"
 communism_military_defections.d:0 "Capitalistes et nationalistes attendent de vous que vous combattiez pour eux sur le front, vous montant les uns contre les autres pour des différends dont les ouvriers n'ont que faire ! Plutôt que de vous battre contre d'autres ouvriers, dressez-les contre les oppresseurs et renversez les tyrans !'\n\nL'armée, bastion traditionnel du patriotisme et de la loyauté, n'est pas insensible à la propagande communiste qui gagne rapidement [Root.GetName]. Des soldats désertent, refusant de se battre pour leur pays, allant même parfois jusqu'à rejoindre les mouvements partisans qui fomentent la révolution."
 communism_military_defections.a:0 "Peut-être se battent-ils pour un[Root.GetXSNP] autre[Root.GetXSNP] [Root.GetName]."
 communism_civil_war.t:0 "La révolution de [GetMonth]"
 communism_civil_war.d:0 "La notion selon laquelle le mouvement communiste représente le peuple a gagné du terrain [Root.GetAuEnANP] [Root.GetName] et le parti communiste a rapidement rallié l'opinion publique à sa cause au cours des mois passés. Mais ceux qui en appellent à la révolution n'ont plus rien de mouvements disparates ou de syndicats ouvriers en colère. Ceux qui en appellent à la révolte sont suffisamment organisés pour former un gouvernement en cas de victoire.\n\nCela étant, si une révolution venait à éclater maintenant, elle aurait très peu de chances d'aboutir sans plonger [Root.GetLeLaLNP] [Root.GetName] dans la guerre civile. Les révolutionnaires doivent-ils risquer de diviser la nation pour satisfaire leur impatience ou attendre qu'une meilleure occasion se présente ?"
 communism_civil_war.a:0 "Ceux qui veulent changer le cours de l'histoire doivent agir sans plus attendre !"
 communism_civil_war.b:0 "La révolution est inévitable. Et l'inévitable peut attendre."
 fascism_on_the_rise.t:0 "Essor du fascisme"
 fascism_on_the_rise.d:0 "« Le peuple [Root.GetAdjFS] a été assujeti depuis trop longtemps à l'incompétence du [Root.GetRulingParty] ! Ils prétendent qu'ils représentent le peuple, mais n'arrivent même pas à maintenir l'ordre dans nos rues ! Il n'y a qu'en leur retirant le pouvoir que nous pourrons faire progresser notre nation ! »\n\nLes orateurs fascistes [Root.GetAuAlaAlNP] [Root.GetName] n'ont pas caché ce qu'ils pensent du pouvoir en place et du système politique actuel. Des discours comme cela puisent dans la contestation populaire, particulièrement prononcée dans les sections les plus conservatrices du corps militaire."
 fascism_on_the_rise.a:0 "Il est possible qu'ils aient gagné les sympathies des hauts gradés."
 fascism_on_the_rise.a.tt:0 "Augmente les chances de soutien interne en faveur d'un coup d'État fasciste."
 fascism_on_the_rise.b:0 "La jeune génération reprendra le flambeau."
 fascism_on_the_rise.b.tt:0 "Augmente les chances de soutien populaire en faveur d'un coup d'État fasciste."
 fascism_ideological_sympathies.t:0 "Sympathisants fascistes au sein de l'armée"
 fascism_ideological_sympathies.d:0 "Plusieurs hauts gradés de l'armée [Root.GetAdjFS] ont exprimé leur soutien, certains en privé et d'autres en public, en faveur du mouvement fasciste [Root.GetAuEnANP] [Root.GetName]. Ils estiment que le [Root.GetRulingParty] a oublié l'importance de la force des armes pour souder la nation et dénoncent la manière dont le gouvernement manipule l'armée, l'une des plus importantes institutions de la nation. Certains vont jusqu'à indiquer qu'un nouveau gouvernement doit être formé, capable d'administrer [Root.GetLeLaLNP] [Root.GetName] au cours des cinquante prochaines années.\n\nCette faction n'est peut-être pas essentiellement constituée d'hommes politiques, mais certains de ses membres évoluent au sein du département de la défense. Si ces développements se poursuivent, il est possible qu'ils acquièrent suffisamment de soutien politique pour perpétrer un coup d'État."
 fascism_ideological_sympathies.a:0 "L'esprit national prend le pas sur le gouvernement."
 fascism_ideological_sympathies.a.tt:0 "Moyennant une opinion publique suffisante, un coup d'État reste possible."
 fascism_coup.t:0 "Coup d'État des fascistes"
 fascism_coup.d:0 "Certains diront qu'ils l'avaient vu venir. Mais ceux qui dénonçaient les dangers du fascisme ou ceux qui vantaient ses vertus pour le bien [Root.GetDuDelaDelNP] [Root.GetName] ont vu leurs prophéties se réaliser aujourd'hui. Les militaires présents à [Root.Capital.GetName] ont renversé le gouvernement mené par le [Root.GetRulingParty] pour s'emparer du pouvoir. [Root.GetLeader] est introuvable, en exil selon la rumeur, et le coup d'État ne s'est vu opposer que très peu résistance.\n\nLa nouvelle administration [Root.GetAdjFS] se montrera intransigeante en matière de résistance. La loi martiale a été déclarée et compte tenu des changements en cours, ce qui nous attend ne s'annonce pas vraiment différent."
 fascism_coup.a:0 "Un État fort s'impose pour protéger la population d'elle-même."
 fascism_civil_war.t:0 "Guerre civile pour le fascisme"
 fascism_civil_war.d:0 "Même si les efforts du mouvement fasciste mis en œuvre pour faire revivre un sentiment nationaliste ont connu un certain succès, la résistance face à ces idées reste élevée. Les généraux complotant pour renverser l'administration actuelle sont déçus du manque de confiance que la population [Root.GetAdjFS] semble avoir dans le [Root.GetFascistParty].\n\nIls restent convaincus que le peuple finira par se lasser de [Root.GetLeader], mais qu'il est divisé sur la mesure à prendre. Certains demandent à ce qu'un coup d'État soit lancé immédiatement, avant que les ennemis [Root.GetDuDelaDelNP] [Root.GetName] n'agissent. Cependant, agir ainsi alors que le soutien public est limité plongerait la nation dans la guerre civile."
 fascism_civil_war.a:0 "À quoi bon exercer le pouvoir si on hésite à le prendre ?"
 fascism_civil_war.b:0 "Avant de prendre le pouvoir, il leur faut unir le peuple."
 fascism_military_defections.t:0 "Formation de divisions d'assaut fascistes"
 fascism_military_defections.d:0 "Affaires politiques et martiales ont toujours été inextricablement liées au fascisme. En parallèle avec l'essor de leur mouvement politique, les partis fascistes ont commencé à former des organisations paramilitaires chargées de contrer les menaces externes et internes, ces dernières étant représentées par leurs adversaires politiques. Bien que de nombreuses personnes s'inquiètent d'un tel développement, l'accès de ferveur militariste a poussé de nombreux volontaires à rejoindre nos forces armées.\n\nLes responsables politiques du mouvement ont indiqué que leurs adversaires n'avaient aucune raison d'avoir peur. Maintenant que des éléments politiques aussi explicites ont infiltré les rangs de l'armée, les ennemis [Root.GetDuDelaDelNP] [Root.GetName] et les ennemis du fascisme commencent à se ressembler."
 fascism_military_defections.a:0 "Seuls les traîtres de la nation ont des raisons de trembler."
 fascism_add_popularity.t:0 "La menace du communisme"
 fascism_add_popularity.d:0 "'[Root.GetLeader] a voulu vous faire croire à la sécurité et à l'unité [Root.GetDuDelaDelNP] [Root.GetName]. Sans surprise, ces mensonges ont empoisonné l'esprit de notre peuple de leur venin ! Inutile de regarder au-delà de nos frontières pour voir des compatriotes se dresser les uns contre les autres au nom du communisme et déclarant la fin des nations. Combien de temps s'écoulera-t-il avant qu'ils ne déclarent aussi la mort de notre nation ? Le [Root.GetRulingParty] sera-t-il en mesure de nous protéger de cette menace ?'\n\nLa croissance du mouvement fasciste [Root.GetAuEnANP] [Root.GetName] s'est renforcée de la proximité de la révolution communiste. De nombreux modérés, qui d'ordinaire auraient rejeté le fascisme pour son idéologie erronée, se sentent eux aussi concernés. Entre le communisme de nos voisins et un régime fasciste, ils se montreraient clairement en faveur de ce dernier. Peut-être même le soutiendraient-ils activement."
 fascism_add_popularity.a:0 "Nous serons à l'avant-garde de la lutte contre la menace rouge !"
 democratic_on_the_rise.t:0 "Démocratie en marche"
 democratic_on_the_rise.d:0 "« Si nous réduisons le peuple au silence, comment pourrons-nous prétendre parler au nom [Root.GetDuDelaDelNP] [Root.GetName] ? Si nous craignons la dissidence, si nous craignons d'être publiquement dénoncés ou chassés par un vote public, c'est que nous craignons en fait que nos propres compatriotes nous haïssent et nous vilipendent. Le [Root.GetRulingParty] a-t-il si peu confiance en ses principes ? »\n\nUne faction aussi véhémente que prudente du gouvernement s'est mise à prôner des mesures moins répressives à l'égard des ennemis de l'État. Ils veulent que la voix du peuple se fasse entendre à grand renfort de référendums et de réunions locales du parti, même si cela menace le programme actuel."
 democratic_on_the_rise.a:0 "Nous pourrions commencer par en discuter en interne."
 democratic_on_the_rise.a.tt:0 "Augmente les chances de soutien interne en faveur de la tenue d'élections."
 democratic_on_the_rise.b:0 "Sachant que nous avons raison, nous pouvons nous permettre de laisser nos ennemis parler plus ouvertement."
 democratic_on_the_rise.b.tt:0 "Augmente les chances de soutien populaire en faveur de la démocratie et de la formation d'une opposition."
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] débat de la démocratie"
 democratic_ideological_sympathies.d:0 "Étonnamment, l'appel en faveur de plus de référendums et de mesures moins répressives contre les opposants du régime a reçu un certain soutien lors des discussions internes du parti. Alors que la direction du [Root.GetRulingParty] reste sceptique, plusieurs membres influents se sont clairement prononcés en faveur d'un changement.\n\nPeut-être en raison du fait qu'ils estiment que rien ne changera réellement ou du fait qu'ils trahissent secrètement la cause du parti, comme le pensent bon nombre de leurs opposants. Quoi qu'il en soit, si l'opinion publique venait à se manifester en faveur de tels changements, certains responsables [Root.GetDuDelaDelNP] [Root.GetName] se disent prêts à des compromis."
 democratic_ideological_sympathies.a:0 "La liberté ou la mort n'est pas l'unique choix possible."
 democratic_ideological_sympathies.a.tt:0 "Il est possible que le gouvernement organise des élections lorsque sa politique bénéficiera de suffisamment de soutien."
 democratic_opposition_forming.t:0 "Formation d'une opposition démocratique"
 democratic_opposition_forming.d:0 "L'allégement des restrictions liées aux campagnes de propagande anti-[Root.GetRulingParty] a poussé un plus grand nombre de dissidents à exprimer publiquement leurs voix. Pour l'heure, les manifestations et autres diatribes se limitent essentiellement aux établissements universitaires et à certaines zones défavorisées [Root.GetDuDelaDelNP] [Root.GetName], mais il est fort probable que le mouvement se propage.\n\nLes responsables de la nation sont divisés sur la question. [Root.GetLeader], qui continue de diriger le parti d'une main de fer, n'entend pas diversifier le débat public. Mais des premières mesures ont été prises et il apparaît impossible de faire marche arrière."
 democratic_opposition_forming.a:0 "En l'absence de répression, le mouvement semble naturellement se développer."
 democratic_call_for_elections.t:0 "Appel public à la tenue d'élections"
 democratic_call_for_elections.d:0 "Les manifestations de dissidence publique, autrefois cantonnées à des zones restreintes, se multiplient. Face aux rassemblements de rue, le [Root.GetRulingParty] se trouve à la croisée des chemins. Si nous laissons cette propagande se répandre, les référendums suggérés par le parti et l'opposition risquent de démontrer que nous ne bénéficions plus du soutien de l'opinion publique. L'unité pour laquelle nous nous sommes battus laisse place à une diversité d'opinions, unies contre nous."
 democratic_call_for_elections.a:0 "Même en cas de réforme, il nous faut démontrer notre force en mâtant cette attitude défiante."
 democratic_call_for_elections.b:0 "Que le peuple s'exprime."
 democratic_election.t:0 "Élection publique [Root.GetAuEnANP] [Root.GetName]"
 democratic_election.d:0 "La liberté d'expression et de rassemblement étant désormais acquise [Root.GetAuEnANP] [Root.GetName], la faction du [Root.GetRulingParty] appelant à la tenue d'élections n'est plus accusée de comploter en secret, mais plébiscitée pour son esprit de réforme. Malgré les protestations de [Root.GetLeader], au cours des derniers mois, le pays s'est engagé, lentement mais sûrement, sur la voie de la démocratie et la tenue d'élections semblent naturellement s'imposer.\n\nMais tous les citoyens [Root.GetAdjMS] sont loin d'être en faveur de réformes démocratiques. Au sein du parti, les débats se poursuivent pour savoir s'il ne serait pas préférable de repousser les élections afin de stabiliser la situation."
 democratic_election.a:0 "Ceux qui continuent de soutenir le [Root.GetRulingParty] sont pour cette décision."
 democratic_election.b:0 "Les réformes ont besoin d'un plus large soutien avant la tenue d'élections."
 radical_on_the_rise.t:0 "Le radicalisme en hausse"
 radical_on_the_rise.d:0 "Les gens n'en peuvent plus du gouvernement, qu'il s'agisse d'une monarchie ou d'une république. Ils se rassemblent lentement pour répandre ensemble cette idée"
 radical_on_the_rise.a:0 "Peut-être que le gouvernement peut en tirer des leçons?"
 radical_on_the_rise.a.tt:0 "Augmente les chances d'un coup radical gouvernemental"
 radical_on_the_rise.b:0 "L'économie, imbéciles!"
 radical_on_the_rise.b.tt:0 "Augmente les chances de soutien Radical populaire"
 radical_ideological_sympathies.t:0 "Communautés anarchistes"
 radical_ideological_sympathies.d:0 "Comme prédit, notre gouvernement est plus en faveur de ces radicaux"
 radical_ideological_sympathies.a:0 "L'économie, imbéciles!"
 radical_ideological_sympathies.a.tt:0 "Augmente encore le soutien gouvernemental Radical"
 radical_coup.t:0 "Un coup anarchiste!"
 radical_coup.d:0 "Les anarchistes extrémistes ont commencé à faire de la propagande contre notre gouvernement"
 radical_coup.a:0 "Officier, détruisez ces affiches"
 radical_civil_war.t:0 "La révolution anarchiste"
 radical_civil_war.d:0 "L'anarchisme a arrêté tout contact entre le peuple et le gouvernement et a demandé l'annihilation du gouvernement. Depuis que nous avons refusé, ils ont pris des armes et ont commencé une guerre civile"
 radical_civil_war.a:0 "Aux armes! Apprenons à ces imbéciles comment fonctionne un pays"
 radical_civil_war.b:0 "Peut-être la prochaine fois"
 absolutist_on_the_rise.t:0 "Absolutisme en hausse"
 absolutist_on_the_rise.d:0 "Le gouvernement est faible, disent-ils. La puissance devrait être détenue par un seul membre, ils crient..."
 absolutist_on_the_rise.a:0 "Au moins nous savons qui contrôlera le pays ..."
 absolutist_on_the_rise.a.tt:0 "Augmente les chances de coup d'État absolutiste"
 absolutist_on_the_rise.b:0 "Notre Démocratie est sacrée!"
 absolutist_on_the_rise.b.tt:0 "Augmente les chances de soutien populaire absolutiste"
 absolutist_ideological_sympathies.t:0 "Les ministres machiavéliques"
 absolutist_ideological_sympathies.d:0 "Comme prédit, notre gouvernement est plus en faveur de l'absolutisme"
 absolutist_ideological_sympathies.a:0 "Qu'en est-il d'une assemblée parlementaire?"
 absolutist_ideological_sympathies.a.tt:0 "Augmente encore le soutien gouvernemental envers l'Absolutisme"
 absolutist_coup.t:0 "Un coup d'État pro-dictature!"
 absolutist_coup.d:0 "Les royalistes ont commencé à faire de la propagande contre notre gouvernement"
 absolutist_coup.a:0 "Officier, détruisez ces affiches"
 absolutist_civil_war.t:0 "La révolution blanche"
 absolutist_civil_war.d:0 "Que Dieu sauve le roi! - C'est le cri du peuple contre notre république décadente. Ils demandent l'installation d'un roi prétendant et sont prêts à utiliser des armes contre nous"
 absolutist_civil_war.a:0 "Aux armes! Apprenons à ces imbéciles comment fonctionne un pays"
 absolutist_civil_war.b:0 "Peut-être la prochaine fois"
 fascism_fifty_percent.t:0 "Les fascistes exigent un référendum"
 fascism_fifty_percent.d:0 "En plein essor, le mouvement fasciste [Root.GetAdjFS] n'a jamais prétendu devoir disposer d'un soutien majoritaire pour prendre le pouvoir, comptant sur l'unité de la nation sous sa houlette une fois son administration en place. Cela étant, il semble que son opinion publique se soit rapidement renforcée. De nombreux fascistes dénoncent désormais l'hypocrisie de [Root.GetLeader] qui prétend représenter la voix du peuple tout en refusant d'écouter les masses.\n\nLa demande de référendum a été écartée, comme toutes les tentatives des membres du [Root.GetRulingParty] visant à déstabiliser le système, mais il s'agit là d'une mesure politique. À défaut d'agir immédiatement, les fascistes risquent de recourir à la force pour prendre le pouvoir."
 fascism_fifty_percent.a:0 "Neutralisez ce mouvement haineux !"
 fascism_fifty_percent.b:0 "Ne leur prêtez aucune attention."
 fascism_fifty_percent.c:0 "Si telle est la volonté du peuple, nous organiserons un référendum."
 communism_fifty_percent.t:0 "Les communistes exigent un référendum"
 communism_fifty_percent.d:0 "Les idées marxistes ont vu le jour [Root.GetAuEnANP] [Root.GetName] il y a bien longtemps, mais ce n'est que très récemment qu'elles sont revenues en force sur le devant de la scène. Le mouvement est passé de la théorie à la pratique. Ouvriers mécontents et figures influentes lui apportent leur soutien. Les communistes parlent de conscience de classe, le [Root.GetRulingParty] d'émeutes et de trahison.\n\nNe croyant guère à la volonté de [Root.GetLeader] de mettre en œuvre les réformes qu'ils exigent, les communistes qui se font le plus entendre en appellent à un référendum immédiat afin de destituer le gouvernement actuel. Nous sommes en mesure d'inverser un tel mouvement de masse, à défaut de quoi nous nous exposerons à une méthode communiste de destitution plus populaire : la révolution."
 communism_fifty_percent.a:0 "Les activités non [Root.GetAdjFP] doivent cesser !"
 communism_fifty_percent.b:0 "Ignorez ces fauteurs de troubles."
 communism_fifty_percent.c:0 "Un référendum est préférable à une révolte sanglante."
 democratic_fifty_percent.t:0 "Les démocrates exigent un référendum"
 democratic_fifty_percent.d:0 "Sans surprise, l'idée du peuple aux commandes de la nation dans laquelle il vit pourrait se développer. Le [Root.GetRulingParty], bien sûr, assimile les idées de la démocratie telles qu'elles sont représentées par ces mouvements - liberté d'expression, élections publiques, liberté de la presse - à une rhétorique populiste visant à affaiblir le gouvernement de [Root.GetLeader].\n\nMais force est de constater que ces idées font leur chemin parmi la population [Root.GetAdjFS]. Fidèle à leur esprit démocratique, ils réclament un référendum public pour remplacer le régime en place. S'il est facile de les ignorer pour l'instant, ces idées promettent de perdurer. Qu'adviendra-t-il de nous si nous contrecarrons une révolution pacifique ?"
 democratic_fifty_percent.a:0 "Rassemblons-nous."
 democratic_fifty_percent.b:0 "Procédez comme d'ordinaire."
 democratic_fifty_percent.c:0 "Si nous acceptons un référendum, peut-être préserverons-nous notre légitimité."
 fascism_revolution_event.t:0 "Les fascistes marchent sur [Root.Capital.GetName]"
 fascism_revolution_event.d:0 "Après s'être vus refuser le référendum, gage d'une prise de pouvoir légale, les fascistes ont fait appel à leurs partisans et à leurs nombreuses relations dans les rangs de l'armée [Root.GetAdjFS] pour tenter un coup d'État. Le gouvernement de [Root.GetRulingParty] a refusé leurs conditions et entend se battre jusqu'au bout pour préserver [Root.GetLeLaLNP] [Root.GetName] sous sa forme actuelle."
 fascism_revolution_event.a:0 "Nous les en empêcherons coûte que coûte !"
 fascism_revolution_event.b:0 "Les fascistes incarnent l'esprit même [Root.GetDuDelaDelNP] [Root.GetName] !"
 communism_revolution_event.t:0 "Essor des communistes"
 communism_revolution_event.d:0 "Après que leur demande de référendum a été refusée, l'influence des quelques réformateurs du mouvement communiste [Root.GetDuDelaDelNP] [Root.GetName] a rapidement décliné au profit d'éléments plus radicaux. Face au refus du [Root.GetRulingParty] de céder à l'opinion publique et de consentir aux réformes suggérées, l'idée d'une révolution a fait son chemin et les dirigeants du mouvement sont apparus comme les mieux placés pour déclencher des émeutes. Ces dernières ont dégénéré en guerre civile et l'avenir de la nation est en jeu."
 communism_revolution_event.a:0 "Nous ne les laisserons pas anéantir notre pays !"
 communism_revolution_event.b:0 "Le sang de l'oppresseur doit être versé pour éteindre le feu de la révolution !"
 democratic_revolution_event.t:0 "Le printemps [Root.GetAdjMS]"
 democratic_revolution_event.d:0 "Après s'être vus refuser un référendum pour instituer la démocratie, les auteurs de cette suggestion ont pris leurs distances par rapport au régime de [Root.GetLeader] qu'ils considèrent comme incorrigible. Une vaste coalition de groupes rebelles, unis par la même volonté d'établir des systèmes politiques plus représentatifs [Root.GetAuEnANP] [Root.GetName], a pris les armes et annoncé qu'elle ne renoncera pas avant d'avoir renversé le [Root.GetRulingParty]."
 democratic_revolution_event.a:0 "Épargnez-nous de ce règne de la populace !"
 democratic_revolution_event.b:0 "Enfin, [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] libre[Root.GetXSNP] !"
 fascism_suppressed_event.t:0 "Fascistes tournés en dérision"
 fascism_suppressed_event.d:0 "L'engouement du peuple [Root.GetAdjFS] pour la fierté nationaliste et les tentatives visant à redonner à la nation sa gloire d'antan semble passée. Douloureux réveil pour leurs ardents partisans, dont les uniformes, les postures militaristes et les discours exagérés font désormais plus l'objet de railleries que de sympathies.\n\nQualifié précédemment de menace contre le pouvoir du [Root.GetRulingParty], le fascisme [Root.GetAdjFS] passe maintenant pour une position aussi absurde qu'extrémiste et une atteinte aux valeurs fondamentales de notre nation, cette même nation qu'ils prétendent tenir en respect. Plus qu'une désignation politique, le fascisme résonne comme une insulte."
 fascism_suppressed_event.a:0 "Quelle bande de clowns !"
 communism_suppressed_event.t:0 "Fin de l'engouement communiste"
 communism_suppressed_event.d:0 "De nombreux communistes ont prédit la chute prochaine [Root.GetDuDelaDelNP] [Root.GetName] au nom de la soi-disant révolution internationale, mais après plusieurs mois de grèves et autres manifestations populaires, le mouvement semble s'être essoufflé. La classe ouvrière, supposée force motrice de la révolution, est confrontée à des problèmes plus urgents que la destitution de [Root.GetLeader] et ne semble guère impressionnée par les développements de ces révolutions ailleurs. Dans l'interlude, les intellectuels et leurs appels au crime contre les oppresseurs se sont curieusement montrés peu disposés à encourager un mouvement susceptible de nuire à leur mode de vie confortable.\n\nLes discussions révolutionnaires se poursuivront certainement autour de bières bon marché ou de vins onéreux, mais en resteront là."
 communism_suppressed_event.a:0 "Quelle bande d'hypocrites !"
 democratic_suppressed_event.t:0 "Le gouvernement démocratique se tait"
 democratic_suppressed_event.d:0 "Après des mois d'opposition tapageuse contre le régime de [Root.GetLeader], appelant à des élections démocratiques et des lois plus libérales en matière de liberté d'expression et de rassemblement, le mouvement semble avoir volé en éclats. Visiblement, le peuple se soucie désormais davantage de la stabilité [Root.GetDuDelaDelNP] [Root.GetName] si de telles réformes venaient à voir le jour et ceux qui réclament à grands cris plus de démocratie font figure de fauteurs de troubles.\n\nPlus curieusement, les personnes les plus en vue du mouvement sont pour la plupart introuvables ou ont subitement mis fin à leurs activités. Face à l'échec, certaines ont peut-être choisi l'exil. Quoi qu'il en soit, le gouvernement du [Root.GetRulingParty] indique n'avoir aucune information, de même qu'il nie toute implication."
 democratic_suppressed_event.a:0 "Quelle bande de pleutres !"
 abandon_neutral.t:0 "[Root.GetLeader] abandonne sa politique étrangère de neutralité"
 abandon_neutral.d_fascism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] ne maintiendrait pas sa politique étrangère neutre.\n« Le monde est devenu enchevêtré et complexe. Nous ne sommes plus en sécurité par nous-mêmes. Nous devons nous unir avec nos partenaires fascistes contre nos ennemis. Si nous ne choisissons pas un camp, nous périrons seul. »"
 abandon_neutral.d_communism:0 "Après la récente prise de pouvoir du [Root.GetRulingParty], [Root.GetLeader] a annoncé que [Root.GetName] allait abandonner sa politique étrangère de neutralité.\n"Le monde est de plus en plus complexe. Le pays a toujours été fidèle à ses principes et prêt à les défendre. Mais seuls, nous ne sommes plus en sécurité. La neutralité ne constitue plus un havre de paix et ceux qui entendent gagner en puissance n'en ont que faire. Nous devons soutenir nos frères communistes contre les puissances qui tentent de nous opprimer. Contre des bourgeois qui n'ont qu'une idée en tête, celle de nous tirer vers le bas. À défaut de réagir, nous sommes condamnés à mourir seuls"."
 abandon_neutral.d_absolutist:0 "Le chemin de la monarchie est plus sûr. L'absolutisme sera."
 abandon_neutral.d_radical:0 "Les banquiers sont les seuls à qui nous pouvons faire confiance. Il est temps pour le capitalisme anarchique de prendre en charge [Root.GetLeLaLNP]  [Root.GetName]."
 abandon_neutral.a:0 "Pour l'avenir [Root.GetDuDelaDelNP] [Root.GetName]"
 absolutist_add_popularity.a:0 "Notre seul espoir est qu'ils ne vont pas organiser un coup d'État contre nous"
 absolutist_add_popularity.d:0 "Certains peuvent dire que ce n'est que le vieil homme qui crie sur les nuages, mais le mouvement réactionnaire gagne de façon coûteuse de nouveaux soutiens. Ce que le gouvernement devrait faire à ce sujet, cependant, est difficile à dire."
 absolutist_add_popularity.t:0 "Des idées réactionnaires se propagent [Root.GetAuEnANP] [Root.GetName]"
 absolutist_fifty_percent.a:0 "Dieu peut être le Créateur, mais sûrement pas le bon choix pour choisir le leader [Root.GetDuDelaDelNP] [Root.GetName]."
 absolutist_fifty_percent.b:0 "Le clergé a toujours essayé de gêner notre régime. Quelle différence maintenant?"
 absolutist_fifty_percent.c:0 "À la fin, un état doit respecter la volonté de son peuple. [Root.GetLeLaLNPCap] [Root.GetName] tiendra le référendum"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] est seulement considéré comme un usurpateur par ces mouvements [Root.GetAuEnANP] [Root.GetName]. Bientôt, les [Root.GetAdjMS] se révolteront contre le gouvernement, demandant un leader fort choisi par Dieu Tout-Puissant. Ils nous demandent maintenant de faire en sorte que tous les humains qui croient en le seul dieu choisissent s'ils veulent la monarchie ou le régime actuel."
 absolutist_fifty_percent.t:0 "Les Réactionnaires [Root.GetAdjMP] demandant un référendum"
 absolutist_military_defections.a:0 "*Soupir*, peut-être pourrions-nous leur donner ce truc pour éviter la destruction [Root.GetDuDelaDelNP] [Root.GetName]?"
 absolutist_military_defections.d:0 "Notre régime glorieux est menacé par nos propres soldats. Ils revendiquent une figure forte au pouvoir, choisie par Dieu Tout-Puissant. Ce n'est qu'une question de temps avant qu'ils n'embrassent publiquement les armes contre [Root.GetLeLaLNP] [Root.GetName]."
 absolutist_military_defections.t:0 "Les soldats absolutistes ne s'engageront pas contre [Root.GetLeLaLNP] [Root.GetName]"
 absolutist_revolution_event.a:0 "Il est temps de montrer à ces manifestants médiévaux comment la guerre moderne est faite."
 absolutist_revolution_event.b:0 "Au nom de Dieu tout-puissant, peut-Il choisir qui conduira [Root.GetLeLaLNP] [Root.GetName]!"
 absolutist_revolution_event.d:0 "Oh, [Root.GetLeader], les gens pensent que vous n'êtes pas choisi par Dieu et ils ont essayé de vous persuader de faire un référendum. Mais si vous les avez niés, ils ont préféré faire la volonté de Dieu tout-puissant par eux-mêmes."
 absolutist_revolution_event.t:0 "Dieu conduise [Root.GetLeLaLNP] [Root.GetName]!"
 absolutist_suppressed_event.a:0 "Pathétique, c'est le mot."
 absolutist_suppressed_event.d:0 "Le soi-disant roi [Root.GetDuDelaDelNP] [Root.GetName] est maintenant mort et ses partisans ont oublié comment se battre. Les gens eu une bonne leçon, notre régime est protégé par Dieu plus que ces vieillards pathétiques qui crient aux nuages."
 absolutist_suppressed_event.t:0 "Réactionnaires fanatiques vaincus"
 radical_add_popularity.a:0 "Notre seul espoir est qu'ils ne vont pas organiser un coup d'État contre nous"
 radical_add_popularity.d:0 "[Root.GetLeLaLNPCap] [Root.GetName] a toujours été plein d'idées capitalistes. Cependant, de nouveaux groupes d'économistes plus libéraux soutiennent l'idée d'éliminer totalement l'État de la vie de notre peuple et cette idée est lentement appuyée dans les classes supérieures [Root.GetDuDelaDelNP] [Root.GetName]. Ce que le gouvernement devrait faire à ce sujet, cependant, est difficile à dire."
 radical_add_popularity.t:0 "La menace du capitalisme anarchique [Root.GetAuEnANP] [Root.GetName]"
 radical_fifty_percent.a:0 "L'État ne renoncera pas à son existence à cause des riches!"
 radical_fifty_percent.b:0 "Si la richesse [Root.GetDuDelaDelNP] [Root.GetName] ne nous aide pas, les étrangers le fairont."
 radical_fifty_percent.c:0 "La volonté du peuple est de tenir un référendum? Bien, montrons-leur que les masses ne croient pas à l'engraissement des riches."
 radical_fifty_percent.d:0 "Le jour est venu, [Root.GetLeader]. Les riches diffusent maintenant leurs idées [Root.GetAuAlaAlNP] [Root.GetName] et les gens exigent maintenant un référendum. Ils veulent que le régime actuel, jugé immoral et socialiste, soit supprimé."
 radical_fifty_percent.t:0 "La bourgeoisie [Root.GetAdjFP] exige un référendum"
 radical_military_defections.a:0 "Une troupe sans état ne parviendra jamais à conquérir [Root.GetLeLaLNP] [Root.GetName]"
 radical_military_defections.d:0 "Ne vous fâchez pas contre moi, mais ce sont les mots qu'ils continuent à crier. Ces soldats accumulent lentement des richesses pour préparer la Révolution."
 radical_military_defections.t:0 "Des soldats capitalistes contre le gouvernement socialiste [Root.GetDuDelaDelNP] [Root.GetName]"
 radical_revolution_event.a:0 "Ils regretteront le jour où ils ont oublié que l'État existe encore sans eux."
 radical_revolution_event.b:0 "Nous avons un petit prêt d'un million de dollars grâce à nos politiques de gauche. Mieux vaut que l'économie soit menée par ces experts."
 radical_revolution_event.d:0 "La peste du capitalisme anarchique s'est répandue [Root.GetAuAlaAlNP] [Root.GetName] et, après avoir essayé une solution diplomatique et ayant échoué, ils boycottent maintenant le régime actuel et ont pris les armes qu'ils ont achetés pour nous détruire."
 radical_revolution_event.t:0 "L'économie [Root.GetAdjFS] est boycotté!"
 radical_suppressed_event.a:0 "C'est quoi ce «petit prêt d'un million de dollars», hein?"
 radical_suppressed_event.d:0 "Après avoir conquis leur centre principal, les capitalistes rebelles n'avaient pas assez d'argent pour faire marcher leurs hommes. Leur échec est maintenant vu par nos fidèles comme signe de leur incapacité et que l'État est aussi nécessaire que l'oxygène."
 radical_suppressed_event.t:0 "Les capitalistes anarchiques ont mis fin à leurs financement"
 absolutist_in_government.t:0 "Élection : des absolutistes au gouvernement ?"
 absolutist_in_government.d:0 "Un sentiment profondément nationaliste gagne [Root.GetLeLaLNP] [Root.GetName] et plusieurs partis font l'éloge des idéaux absolutistes: un leader fort guide l'état. L'un de ces partis, notamment, a remporté les suffrages lors de l'élection et a ouvert la voie à des discussions au sein du parti [Root.GetRulingParty] sur la pertinence d'une éventuelle coopération pour former notre gouvernement. Alors qu'ils rejettent ouvertement les idéaux démocratiques qui constituent la base de notre État, le fait qu'ils choisissent de participer au scrutin apporte une certaine crédibilité à nos opinions et reconnaître leur opinion publique pourrait les éloigner de toute action violente."
 absolutist_in_government.a:0 "Plutôt eux que d'autres extrémistes !"
 absolutist_in_government.b:0 "Une large coalition des partis démocratiques est préférable."
 communism_in_government.t:0 "Élection : des communistes au gouvernement ?"
 communism_in_government.d:0 "Le mouvement communiste [Root.GetDuDelaDelNP] [Root.GetName], attisé par le mécontentement général de la classe ouvrière et des tendances radicales parmi les intellectuels, s'est suffisamment développé pour conduire à la formation de plusieurs partis. Après que l'un d'entre eux ait gagné de nombreux suffrages lors de l'élection actuelle, des membres du [Root.GetRulingParty] ont commencé à débattre sur la pertinence d'obtenir leur soutien pour former un gouvernement. Bien qu'ils apparentent nos institutions démocratiques à une tyrannie bourgeoise, ils semblent disposés à voir la situation évoluer en coopérant avec le gouvernement plutôt qu'en le renversant."
 communism_in_government.a:0 "Plutôt eux que d'autres extrémistes !"
 communism_in_government.b:0 "Une large coalition des partis démocratiques est préférable."
 fascism_in_government.t:0 "Élection : des fascistes au gouvernement ?"
 fascism_in_government.d:0 "Un sentiment profondément nationaliste gagne [Root.GetLeLaLNP] [Root.GetName] et plusieurs partis font l'éloge des idéaux fascistes : un État capable d'asseoir sa puissance par la force. L'un de ces partis, notamment, a remporté les suffrages lors de l'élection et ouvert la voie à des discussions au sein du parti [Root.GetRulingParty] sur la pertinence d'une éventuelle coopération pour former notre gouvernement. Alors qu'ils rejettent ouvertement les idéaux démocratiques qui constituent la base de notre État, le fait qu'ils choisissent de participer au scrutin apporte une certaine crédibilité à nos opinions et reconnaître leur opinion publique pourrait les éloigner de toute action violente."
 fascism_in_government.a:0 "Plutôt eux que d'autres extrémistes !"
 fascism_in_government.b:0 "Une large coalition des partis démocratiques est préférable."
 radical_in_government.t:0 "Élection : des radicaux au gouvernement ?"
 radical_in_government.d:0 "Le mouvement radicaux [Root.GetDuDelaDelNP] [Root.GetName], attisé par le mécontentement général de la bourgeoisie et des tendances radicales parmi les intellectuels, s'est suffisamment développé pour conduire à la formation de plusieurs partis. Après que l'un d'entre eux ait gagné de nombreux suffrages lors de l'élection actuelle, des membres du [Root.GetRulingParty] ont commencé à débattre sur la pertinence d'obtenir leur soutien pour former un gouvernement. Bien qu'ils apparentent nos institutions démocratiques à une folie des foules, ils semblent disposés à voir la situation évoluer en coopérant avec le gouvernement plutôt qu'en le renversant."
 radical_in_government.a:0 "Plutôt eux que d'autres extrémistes !"
 radical_in_government.b:0 "Une large coalition des partis démocratiques est préférable."
 absolutist_influence_foreign_policy.t:0 "Les absolutistes influencent la politique extérieure"
 absolutist_influence_foreign_policy.d:0 "Accepter les absolutistes au sein de notre coalition politique n'a pas été sans répercussion sur notre politique étrangère. Malgré leur idées réactionnaires véhémentes, ils ont à l'étranger des sympathisants qui approuvent l'influence qu'ils ont donnée [Root.GetAuAlaAlNP] [Root.GetName]. Les gouvernements forts aux sympathies idéologiques similaires voient en nous de potentiels alliés. Maintenir des liens avec ces nations, au-delà du mépris du [Root.GetRulingParty] envers leurs idéaux, peut s'avérer nécessaire pour permettre à notre gouvernement de disposer du soutien des absolutistes."
 absolutist_influence_foreign_policy.a:0 "Nous pouvons faire appel à des alliés contre de plus grandes menaces."
 absolutist_influence_foreign_policy.b:0 "Avec de tels amis, pas besoin d'ennemis."
 communism_influence_foreign_policy.t:0 "Les communistes influencent la politique étrangère"
 communism_influence_foreign_policy.d:0 "Les communistes se considèrent souvent comme partie intégrante d'une révolution internationale et notre décision de les associer à notre gouvernement a suscité l'attention de bon nombre de leurs alliés internationaux. Les représentants des partis communistes entretiennent des liens étroits avec les nations qui ont abandonné notre forme de gouvernement en faveur d'une dictature du prolétariat, des liens qu'il nous faudra peut-être reconnaître en matière de politique étrangère [Root.GetAdjFS] pour conserver leur soutien."
 communism_influence_foreign_policy.a:0 "Nous devrions embrasser nos causes communes."
 communism_influence_foreign_policy.b:0 "Au bout du chemin se dessine la dissolution [Root.GetDuDelaDelNP] [Root.GetName]."
 fascism_influence_foreign_policy.t:0 "Les fascistes influencent la politique extérieure"
 fascism_influence_foreign_policy.d:0 "Accepter les fascistes au sein de notre coalition politique n'a pas été sans répercussion sur notre politique étrangère. Malgré leur nationalisme véhément, ils ont à l'étranger des sympathisants qui approuvent l'influence qu'ils ont donnée [Root.GetAuAlaAlNP] [Root.GetName]. Les gouvernements totalitaires aux sympathies idéologiques similaires voient en nous de potentiels alliés. Maintenir des liens avec ces nations, au-delà du mépris du [Root.GetRulingParty] envers leurs idéaux, peut s'avérer nécessaire pour permettre à notre gouvernement de disposer du soutien des fascistes."
 fascism_influence_foreign_policy.a:0 "Nous pouvons faire appel à des alliés contre de plus grandes menaces."
 fascism_influence_foreign_policy.b:0 "Avec de tels amis, pas besoin d'ennemis."
 radical_influence_foreign_policy.t:0 "Les radicaux influencent la politique étrangère"
 radical_influence_foreign_policy.d:0 "Les radicaux se considèrent souvent comme partie intégrante d'une classe internationale et notre décision de les associer à notre gouvernement a suscité l'attention de bon nombre de leurs alliés internationaux. Les représentants des partis radicaux entretiennent des liens étroits avec les nations qui ont abandonné notre forme de gouvernement en faveur d'une dictature de la bourgeoisie, des liens qu'il nous faudra peut-être reconnaître en matière de politique étrangère [Root.GetAdjFS] pour conserver leur soutien."
 radical_influence_foreign_policy.a:0 "Nous devrions embrasser nos causes communes."
 radical_influence_foreign_policy.b:0 "Au bout du chemin se dessine la dissolution [Root.GetDuDelaDelNP] [Root.GetName]."
 democratic_parties_in_minority.t:0 "Élection : les partis démocratiques sont minoritaires"
 democratic_parties_in_minority.d:0 "La politique menée [Root.GetAuEnANP] [Root.GetName] s'est nettement radicalisée. Alors que précédemment les partis en faveur des idéaux démocratiques et des institutions représentatives [Root.GetDuDelaDelNP] [Root.GetName] ralliaient bien des suffrages, bon nombre d'électeurs se tournent cette fois vers les extrêmes politiques. Les parties du centre, mêmes s'ils ont décidé de mettre de côté leurs différends, ne sont plus majoritaires. Pour éviter la formation d'un gouvernement minoritaire, nous n'avons pas d'autre choix que de coopérer avec les extrémistes."
 democratic_parties_in_minority.fascism:0 "Nous collaborerons avec les fascistes pour renforcer [Root.GetLeLaLNP] [Root.GetName]."
 democratic_parties_in_minority.communism:0 "En nous alliant aux communistes, nous faciliterons le changement social."
 democratic_parties_in_minority.absolutist:0 "En nous alliant aux absolutistes, [Root.GetLeLaLNP] [Root.GetName] sera bien menée."
 democratic_parties_in_minority.radical:0 "En nous alliant aux radicaux, [Root.GetLeLaLNP] [Root.GetName] va devenir riche."
 democratic_parties_in_minority.democratic:0 "Un gouvernement minoritaire, même fragile, est préférable."
 fascism_ideological_majority.t:0 "Élection : majorité fasciste"
 fascism_ideological_majority.d:0 "Cette élection s'est avérée dévastatrice pour l'institution même qu'elle représente. Dans sa majorité, la population [Root.GetAdjFS] a voté en faveur d'un parti fasciste soucieux de supprimer les élections et d'installer un dirigeant absolu. Si beaucoup envisagent de prendre les armes contre la violation des idées démocratiques qui leur ont valu ce mandat, d'autres envisagent le recours à la violence pour faire avancer leurs propres idéaux."
 fascism_ideological_majority.a:0 "C'est une journée noire pour [Root.GetLeLaLNP] [Root.GetName], mais le peuple s'est exprimé."
 fascism_ideological_majority.b:0 "Nous ne renoncerons pas à notre liberté sans nous battre !"
 communism_ideological_majority.t:0 "Élection : majorité communiste"
 communism_ideological_majority.d:0 "Le scrutin s'est soldé par la victoire des partis communistes et a suscité des réactions mitigées de la part de la précédente administration. Alors que les nouveaux dirigeants prétendent représenter le peuple tout entier, ils accusent la plupart des institutions démocratiques que nous chérissons de tenter de manipuler et d'opprimer la classe ouvrière, soulevant la question de savoir sur quoi repose la «souveraineté du peuple». Dans certains pays, la révolution a commencé dans le sang. Il n'en a rien été pour [Root.GetLeLaLNP] [Root.GetName], mais cela pourrait dégénérer."
 communism_ideological_majority.a:0 "C'est inquiétant, mais ils représentent la majorité."
 communism_ideological_majority.b:0 "Nous devons les arrêter avant qu'ils n'interdisent tout signe de pensée dissidente !"
 absolutist_ideological_majority.t:0 "Élection : majorité absolutistes"
 absolutist_ideological_majority.d:0 "Cette élection s'est avérée dévastatrice pour l'institution même qu'elle représente. Dans sa majorité, la population [Root.GetAdjFS] a voté en faveur d'un parti absolutistes soucieux de supprimer les élections et d'installer un dirigeant absolu. Si beaucoup envisagent de prendre les armes contre la violation des idées démocratiques qui leur ont valu ce mandat, d'autres envisagent le recours à la violence pour faire avancer leurs propres idéaux."
 absolutist_ideological_majority.a:0 "C'est une journée noire pour [Root.GetLeLaLNP] [Root.GetName], mais le peuple s'est exprimé."
 absolutist_ideological_majority.b:0 "Nous ne renoncerons pas à notre liberté sans nous battre !"
 radical_ideological_majority.t:0 "Élection : majorité radicaux"
 radical_ideological_majority.d:0 "Le scrutin s'est soldé par la victoire des partis radicaux et a suscité des réactions mitigées de la part de la précédente administration. Alors que les nouveaux dirigeants prétendent représenter le peuple tout entier, ils accusent la plupart des institutions démocratiques que nous chérissons de tenter de manipuler et d'opprimer la classe moyenne, soulevant la question de savoir sur quoi repose la «souveraineté du peuple». Dans certains pays, la révolution a commencé dans le sang. Il n'en a rien été pour [Root.GetName], mais cela pourrait dégénérer."
 radical_ideological_majority.a:0 "C'est inquiétant, mais ils représentent la majorité."
 radical_ideological_majority.b:0 "Nous devons les arrêter avant qu'ils n'interdisent tout signe de pensée dissidente !"
 wartime_exception.t:0 "Élection : exception en temps de guerre"
 wartime_exception.d:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] en état de guerre. Une élection devrait avoir lieu, mais en raison de l'important conflit actuel, beaucoup estiment que l'heure n'est pas à la campagne électorale ni au changement d'administration qui pourrait en résulter. Dans le même temps, d'autres estiment que prétexter la guerre en cours pour annuler les élections constitue une première entrave à la démocratie [Root.GetAdjFS]. Après tout, privilégier les questions militaires au détriment de l'influence du peuple pourrait être une pente savonneuse."
 wartime_exception.a:0 "Les élections se dérouleront comme prévu."
 wartime_exception.b:0 "Nous nous occuperons de ces questions une fois la guerre terminée."
 government_contested.t:0 "Élection : gouvernement contesté"
 government_contested.d:0 "Avec l'élection qui arrive, les gens commencent à remettre en doute la capacité de l'administration en place à poursuivre la guerre en cours. [Root.GetName] a payé un lourd tribut et l'opinion publique s'est retournée contre ceux qui semblent mener notre nation à la défaite. Notre peuple est déterminé à voir la guerre se terminer, mais il préférerait qu'un autre gouvernement y mette fin."
 government_contested.a:0 "Cette crise de confiance est regrettable."
 government_contested.b:0 "Laissons le paysage politique se transformer pour que le peuple reste uni."
 party_choice.t:0 "Élection de [GetYear]"
 party_choice.d:0 "Le jour des élections est arrivé. Quel parti contrôlera le gouvernement?"
 war_justification.fascismneutrality.t:0 "[Root.GetLeader] se prononce contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.fascismneutrality.d:0 "'[From.GetName] appartient-il aux [From.GetAdjMS]? Posons-nous une meilleure question: le futur appartient-il aux [From.GetAdjMS] ou appartient-il [Root.GetAuAlaAlNP] [Root.GetNameDef]? '\n\n Le discours de [Root.GetLeader] suggère aujourd'hui que [Root.GetLeLaLNP] [Root.GetName] [Root.GetEstSontNP] sur le chemin de la guerre. Les tensions politiques se sont renforcées au cours du mois dernier et il semble que les gens [Root.GetAdjFS] en viennent à accepter que la guerre est inévitable."
 war_justification.fascismneutrality.a:0 "L'avenir appartient [Root.GetAuAlaAlNP] [Root.GetName]!"
 war_justification.fascismdemocratic.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjMP]"
 war_justification.fascismdemocratic.d:0 "'Les [From.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont si fiers sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est également un mensonge. '\n\nLe [Root.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [From.GetAdjFS], mais recemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.fascismdemocratic.a:0 "[Root.GetLeLaLNPCap] [Root.GetName] [Root.GetEstSontNP] uni[Root.GetXENP] sous [Root.GetLeader]."
 war_justification.fascismcommunism.t:0 "[Root.GetLeader] met en garde contre le communisme [From.GetAdjFS]"
 war_justification.fascismcommunism.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou même à la vie elle-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, de régner sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine de [Root.GetLeader] contre les communistes est bien connue depuis que le [Root.GetRulingParty] a pris le pouvoir, mais il semble qu'elle se soit intensifiée récemment dans le cas spécifique du gouvernement [From.GetAdjFS]. Notre quête pour purger le marxisme de la surface de la Terre peut désormais commencer."
 war_justification.fascismcommunism.a:0 "Ceux qui rejettent les nations se verront eux-même périr."
 war_justification.fascismfascism.t:0 "[Root.GetName] se prépare à une grande lutte"
 war_justification.fascismfascism.d:0 "'Les [From.GetAdjMP] sont un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Pour [From.GetLeLaLNP] [From.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [From.GetDuDelaDelNP] [From.GetName] et [Root.GetDuDelaDelNP] [Root.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.fascismfascism.a:0 "L'histoire sera écrite à travers notre victoire."
 war_justification.communismneutrality.t:0 "[Root.GetLeader] Apporte La Révolution [From.GetAuAlaAlNP] [From.GetName]"
 war_justification.communismneutrality.d:0 "'Alors que nous avons consolidé la société socialiste [Root.GetAuAlaAlNP] [Root.GetName], de nombreuses nations souffrent encore sous les despotes d'autrefois. Les ouvriers [From.GetDuDelaDelNP] [From.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [From.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les gens [From.GetAdjFP]. Avec la révolution nous avons prouvé que nous pouvions écraser les oppresseurs capitalistes ici, et nous écraserions aussi les oppresseurs dans [From.Capital.GetName]! '\n\n [Root.GetLeader] a abandonné toutes les tentatives de rhétorique diplomatique envers [From.GetLeLaLNP] [From.GetName] controllé[From.GetXENP] par le [From.GetRulingParty]. La quête de l'éradication de toutes les frontières est maintenant strictement axée sur l'éradication de leurs frontières."
 war_justification.communismneutrality.a:0 "Travailleurs [From.GetAdjMP], votre libération est proche!"
 war_justification.communismdemocratic.t:0 "[Root.GetLeader] appelle pour aider les travailleurs [From.GetAdjMP]"
 war_justification.communismdemocratic.d:0 "'Y a-t-il un plus grand mensonge que la prétendue liberté du peuple [From.GetAdjMS]? Là où ils se sont affrontés sous les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [Root.GetDuDelaDelNP] [Root.GetName]. \n\n [Root.GetLeader] a polémiqué contre le gouvernement [From.GetAuEnANP] [From.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.communismdemocratic.a:0 "Nous écraserons leur dictature bourgeoise!"
 war_justification.communismcommunism.t:0 "Le communisme [From.GetAdjMS] échoue"
 war_justification.communismcommunism.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer le règne du [From.GetRulingParty] [From.GetDuDelaDelNP] [From.GetName], qui a mis de côté chaque allusion aux idées marxistes pour construire un état de travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'initialement favorable à la révolution [From.GetAdjFS], [Root.GetLeader] a exprimé une déception accrue quant à la façon dont elle s'est développée. Il pense que le [Root.GetRulingParty] doit intervenir avant qu'il ne soit trop tard."
 war_justification.communismcommunism.a:0 "Il y a encore le temps pour sauver leur tentative de socialisme."
 war_justification.communismfascism.t:0 "[Root.GetLeader] appelle à l'écrasement du nationalisme [From.GetAdjMS]"
 war_justification.communismfascism.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [From.GetDuDelaDelNP] [From.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvage dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils nous frappent nous ou nos alliés. Frappons les premiers. \n\nN'a pas attendu moins que le mépris mutuel entre nous et les [From.GetAdjMP], mais l'animosité s'est intensifiée recemment. Il semble maintenant évident que le conflit surgira plus tôt que tard."
 war_justification.communismfascism.a:0 "Mort aux fascistes!"
 war_justification.democraticneutrality.t:0 "La diplomatie avec [From.GetLeLaLNP] [From.GetName] s'effondre"
 war_justification.democraticneutrality.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetLeLaLNP] [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [From.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [Root.GetAdjFS] [Root.GetAuEnANP] [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendant que le [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.democraticneutrality.a:0 "Parfois, nous devons embrasser l'escalade du conflit."
 war_justification.democraticdemocratic.t:0 "[Root.GetLeader] appelle l'intervention [From.GetAuEnANP] [From.GetName]"
 war_justification.democraticdemocratic.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [From.GetDuDelaDelNP] [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjMP] ni les [From.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, il y a de récents développements [Root.GetAdjMP] sur l'invasion [From.GetDuDelaDelNP] [From.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.democraticdemocratic.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.democraticcommunism.t:0 "[Root.GetLeader] s'exprime contre la menace rouge"
 war_justification.democraticcommunism.d:0 "'Sans aucun doute, [From.GetLeLaLNP] [From.GetName] communiste[From.GetXSNP] [From.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre de cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions [From.GetAdjFP], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [Root.GetLeLaLNP] [From.GetName], la rhétorique du [Root.GetRulingParty] a été très réussie jusqu'au présent."
 war_justification.democraticcommunism.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.democraticfascism.t:0 "[Root.GetLeader] affronte le fascisme [From.GetAdjMS]"
 war_justification.democraticfascism.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [From.GetRulingParty] détient maintenant [From.GetLeLaLNP] [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, ils pourraient faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nLes personnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetLeLaLNP] [From.GetName] pensent que [Root.GetLeader], qui soutient que nous, de façon machiavéliques, ne faisons que reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pourrions après tout frapper les premiers."
 war_justification.democraticfascism.a:0 "Il ne peut y avoir de paix avant qu'ils ne soient partis."
 war_justification.neutralityneutrality.t:0 "[Root.GetLeader] appelle à la guerre contre [From.GetLeLaLNP] [From.GetName]"
 war_justification.neutralityneutrality.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le rôle que nous devons prendre dans l'histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. \n\n La rhétorique hostile de [Root.GetLeader] envers [From.GetLeLaLNP] [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient cette méthode, mais la décision repose entre les mains de notre chef."
 war_justification.neutralityneutrality.a:0 "C'est peut-être une décision difficile, mais nous devons nous y tenir."
 war_justification.neutralitydemocratic.t:0 "[Root.GetLeader] affronte les prétentions [From.GetAdjFP]"
 war_justification.neutralitydemocratic.d:0 "'[From.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, ni sont-ils préparés pour les menaces maintenant évidentes visibles à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils ont fait de nous une menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [From.GetDuDelaDelNP] [From.GetName] longtemps détenue par le [Root.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [From.GetAdjMP] veulent éviter la guerre, [Root.GetLeader] prétend que leurs dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.neutralitydemocratic.a:0 "Ils ne savent pas à quel point épreuves surmontées nous ont rendus forts."
 war_justification.neutralitycommunism.t:0 "[Root.GetLeader] veut restaurer l'ordre [From.GetAuEnANP] [From.GetName]"
 war_justification.neutralitycommunism.d:0 "'L'esprit national [Root.GetAdjFS] est fort, mais toutes les nations ne sont pas aussi chanceuses. [From.GetLeLaLNPCap] [From.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, le tout au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force [Root.GetDuDelaDelNP] [Root.GetName] contre cette menace. \n\nPendant que le [Root.GetRulingParty] s'est toujours opposé au communisme, [From.GetLeLaLNP] [From.GetName] [From.GetAOntNP] été la cible d'attaques particulières dans des discours récents. Que l'attaque de la nation [Root.GetAdjFS] par les communistes soit ou non une menace réelle, l'attaque préventive du communisme [From.GetAdjFS] est déjà en cours."
 war_justification.neutralitycommunism.a:0 "Ceux qui seront assassinés durant la révolution seront vengés!"
 war_justification.neutralityfascism.t:0 "[Root.GetLeader] appelle les oppresseurs [From.GetAdjMP]"
 war_justification.neutralityfascism.d:0 "'Mes adversaires voudraient vous faire croire que mon règne est comme celui du [From.GetRulingParty] [From.GetAuEnANP] [From.GetName]. Ils ne pourraient pas se tromper davantage. Alors que les succès de [From.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [Root.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. \n\nLe régime de [Root.GetLeader] a adopté une politique hostile envers la nation [From.GetAdjFS]. Quels que soient les noms de nos dirigeants, le fascisme est un mot réservé à nos ennemis."
 war_justification.neutralityfascism.a:0 "La tradition et le pragmatisme triompheront toujours du fanatisme et de la terreur."
 war_justification.37.t:0 "[Root.GetLeader] remet en question la souveraineté [From.GetAdjFS]"
 war_justification.37.d:0 "Qui détermine les frontières d'une nation et comment sont-elles déterminées? Quelle que soit la raison que les gens ont pu trouver dans le passé pour justifier où [Root.GetLeLaLNP] [Root.GetName] se termin[Root.GetEEntNP] et [From.GetLeLaLNP] [From.GetName] commenc[Root.GetEEntNP], nous vivons dans une nouvelle ère. L'importance stratégique de cette frontière ne peut pas être surestimée, et nous sommes bien dans notre droit de la changer pour assurer la sécurité continue de notre peuple. \n\nÀ entendre les discours récents de [Root.GetLeader], une invasion [From.GetDuDelaDelNP] [From.GetName] semble imminente. Les voix dissidentes s'y sont opposées, mais le soutien public à la guerre est en hausse."
 war_justification.37.a:0 "Nous devons nous rallier derrière cette cause!"
 war_justification.38.t:0 "[Root.GetLeader] remet en question les motivations [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.38.d:0 "'Il ne fait aucun doute que [From.GetLeLaLNP] [From.GetName] se prépare à la guerre. Les changements dans la politique économique montrent clairement que les [From.GetAdjMP] ne sont pas un peuple pacifique, mais qu'ils attendent plutôt la bonne occasion de nous attaquer. Allons-nous rester les bras croisés à les regarder s'armer alors que [Root.GetLeLaLNP] [Root.GetName] n'est pas défendu? Ou allons-nous désarmer cette menace avant qu'elle ne dépasse notre pouvoir? '\n\nLes faucons dans le [Root.GetRulingParty] ont tourné leurs yeux vers [From.GetLeLaLNP] [From.GetName], arguant que l'attaque est la meilleure défense. Leur point de vue gagne du terrain et [Root.GetLeLaLNP] [Root.GetName] se prépar[Root.GetEEntNP] à la guerre."
 war_justification.38.a:0 "Au moins, à travers la guerre, il y aura une fin à ce conflit."
 war_justification.39.t:0 "[Root.GetLeader] en colère à cause de la conduite [From.GetAdjFS]"
 war_justification.39.d:0 "'Ces citoyens naïfs [Root.GetDuDelaDelNP] [Root.GetName] qui imaginent les [From.GetAdjMP] comme un peuple de paix sont complètement déconnectés de la réalité. Ceux qui vivent à notre frontière n'ont pas le luxe de telles illusions, voyant leurs troupes se rapprocher de nous juste de l'autre côté. C'est une menace que nous ne pouvons pas laisser sans réponse. Chaque jour qui passe, [From.GetLeLaLNP] [From.GetName] se prépare à la guerre. Ce serait une folie pour nous de ne pas faire la même chose. \n\nLa présence militaire [From.GetAdjFS] près de notre territoire a suscité de plus en plus d'inquiétude car cette nation semble de plus en plus être l'ennemie du [Root.GetRulingParty]. Que ce soit la cause ou l'effet de leur polémique est un sujet de discorde."
 war_justification.39.a:0 "Peu importe, nous devons préparer le peuple à la guerre."
 war_justification.40.t:0 "[Root.GetLeader] préconise l'invasion [From.GetDuDelaDelNP] [From.GetName]"
 war_justification.40.d:0 "'Si nous voulons avoir l'avantage stratégique dans cette guerre prévisible, pour ne pas dire inévitable avec [From.GetLeLaLNP] [From.GetName], il n'y a pas de place pour l'hésitation. Il s'agit de protéger l'avenir de nos enfants et de faire en sorte que [Root.GetLeLaLNP] [Root.GetName] ai[Root.GetTEntNP] une place dans le monde demain. C'est une question de dévotion à notre cause et les idéaux que nous tenons pour acquis. Il est temps d'agir. '\n\nUne série de discours entraînants de la part des leaders du [Root.GetRulingParty], dont le plus important est [Root.GetLeader], a appelé le public à soutenir une invasion [From.GetDuDelaDelNP] [From.GetName]. Les motivations géopolitiques derrière l'invasion sont moins importantes dans la rhétorique des sentiments patriotiques, mais cette campagne semble très efficace pour convaincre le public de sa nécessité."
 war_justification.40.a:0 "La nation s'unit derrière cette décision importante."
 war_justification.fascismneutrality200.t:0 "[From.GetLeader] s'exprime contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.fascismneutrality200.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] appartient-il aux [Root.GetAdjMP]? Posons-nous une meilleure question: le futur appartient-il aux [Root.GetAdjMP] ou appartient-il [From.GetAuAlaAlNP] [From.GetName]? '\n\n [From.GetLeader] a parlé aujourd'hui, suggérant que [From.GetLeLaLNP] [From.GetName] est sur le chemin de la guerre. Les tensions politiques se sont accumulées au cours du mois passé et il semble que les [From.GetAdjMP] ont accepté que la guerre est inévitable. [Root.GetLeLaLNPCap] [Root.GetName] doi[Root.GetTVentNP] également se préparer."
 war_justification.fascismneutrality200.a:0 "Pourquoi ne pouvons-nous pas être autorisés à vivre en paix?"
 war_justification.fascismdemocratic200.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjMP]"
 war_justification.fascismdemocratic200.d:0 "'Les [Root.GetAdjMP] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils s'enorgueillissent sont creuses. Leur démocratie divise le peuple là où elle devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjMP] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge. \n\n Le [From.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [Root.GetAdjFS], mais récemment, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.fascismdemocratic200.a:0 "Comme on pouvait s'y attendre de la part d'une ordure fasciste comme [From.GetLeader]."
 war_justification.fascismcommunism200.t:0 "[From.GetLeader] met en garde contre le communisme [Root.GetAdjFS]"
 war_justification.fascismcommunism200.d:0 "'Y a-t-il une plus grande menace à notre mode de vie, ou à la vie elle-même, que le communisme? Ce fléau qui menace de faire des esclaves, et non des maîtres, de régner sur chaque nation, d'abolir la nation elle-même, d'abolir le peuple et son histoire. Nous prendrons [From.GetLeLaLNP] [From.GetName] et abolirons la peste communiste. '\n\n La haine contre les communistes de [From.GetLeader] est bien connue depuis que le [From.GetRulingParty] a pris le pouvoir, mais il semble qu'elle se soit intensifiée récemment dans le cas spécifique du gouvernement [Root.GetAdjMS]. Notre quête pour purger le marxisme de la surface de la Terre peut commencer."
 war_justification.fascismcommunism200.a:0 "S'ils ont peur de notre cause, ils ont peur de leur propre peuple."
 war_justification.fascismfascism200.t:0 "[From.GetLeLaLNPCap] [From.GetName] se prépare à une grande lutte"
 war_justification.fascismfascism200.d:0 "'Les [Root.GetAdjMP] est un peuple qui ne se séparera pas facilement du pouvoir. Cependant, ils doivent aussi réaliser que la trajectoire de nos deux nations ne peut que se terminer par un affrontement. Nous devons nous armer pour le combat à venir. Car [Root.GetLeLaLNP] [Root.GetName] ne sera pas pris sans un combat. '\n\nLa possibilité d'une compréhension entre les gouvernements similaires [Root.GetDuDelaDelNP] [Root.GetName] et [From.GetDuDelaDelNP] [From.GetName] a fait place à une campagne pour prendre leur territoire de force."
 war_justification.fascismfascism200.a:0 "Laissez-les venir!"
 war_justification.communismneutrality200.t:0 "[From.GetLeader] Amène la Révolution [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.communismneutrality200.d:0 "'Alors que nous avons consolidé la société socialiste [From.GetAuAlaAlNP] [From.GetName], de nombreuses nations souffrent encore sous les despotes de l'ancien régime. Les ouvriers [Root.GetDuDelaDelNP] [Root.GetName] n'ont pas de voix, pas de moyens pour s'organiser, et toute tentative d'instituer le socialisme sera écrasée sauvagement par le régime de [Root.GetLeader]. Nous ne pouvons pas attendre que les rouages ​​de la révolution internationale se tournent vers les [Root.GetAdjMP]. Nous avons prouvé que nous pourrions écraser les oppresseurs capitalistes ici, et nous écraserons les oppresseurs dans [Root.Capital.GetName] aussi! '\n\n [From.GetLeader] a abandonné toutes les tentatives de diplomatie avec notre gouvernement. La tâche communiste d'éradiquer toutes les frontières est maintenant strictement axée sur l'éradication de nos frontières."
 war_justification.communismneutrality200.a:0 "[Root.GetLeader] est un meilleur dirigeant que n'importe quel opportuniste révolutionnaire!"
 war_justification.communismdemocratic.t:0 "[From.GetLeader] appelle à l'aide des travailleurs [Root.GetAdjMP]"
 war_justification.communismdemocratic.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjMS]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à l'autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [From.GetAdjFS]. \n\nNous souhaitons accepter que notre peuple puisse être satisfait sans leurs expériences sociales, le régime communiste [From.GetDuDelaDelNP] [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.communismdemocratic.a:0 "Quels mérites peuvent avoir leurs convictions s'ils doivent nous les imposer?"
 war_justification.communismcommunism200.t:0 "Le communisme [Root.GetAdjFS] échoue"
 war_justification.communismcommunism200.d:0 "'Camarades, bien que les plus grands révolutionnaires aient été appelés traîtres, il est devenu évident que la révolution elle-même a été trahie. Comment pourriez-vous expliquer le règne du [Root.GetRulingParty] [Root.GetDuDelaDelNP] [Root.GetName], qui a mis de côté toutes les idées marxistes pour construire un état des travailleurs dégénéré où ils peuvent régner sous de fausses prémisses? En renforçant leur propre pouvoir au prix de la révolution internationale, ils ont montré qu'ils se soucient peu des idéaux qu'ils prétendent tenir. Nous devons leur apporter la vraie révolution. '\n\nBien qu'étant initialement en faveur de la victoire de [Root.GetRulingParty] dans [Root.Capital.GetName], [From.GetLeader] a dérivé loin de la philosophie de [Root.GetLeader]. Le conflit s'est intensifié au point où ils se préparent à nous envahir pour nous imposer leur propre forme de socialisme."
 war_justification.communismcommunism200.a:0 "Ils ne comprennent pas ce que la révolution signifie pour les [Root.GetAdjMP]."
 war_justification.communismfascism200.t:0 "[From.GetLeader] appelle à l'écrasement du nationalisme [Root.GetAdjMS]"
 war_justification.communismfascism200.d:0 "'Y a-t-il une société plus répugnante pour l'avenir de la révolution, plus étrangère à la détresse de l'ouvrier, que le régime fasciste [Root.GetDuDelaDelNP] [Root.GetName]? Appelant les gens à se dévouer fanatiquement à l'institution décrépite de l'État-nation, ils ont habillé des manières séculaires de sauvages dans un costume moderne, essayant de se présenter comme un avenir alternatif à l'inévitable victoire internationale de la classe ouvrière. Ce n'est qu'une question de temps jusqu'à ce qu'ils nous frappent, nous ou nos alliés.  Frappons les premiers. \n\nNous n'en attendions pas moins du mépris mutuel entre nous et les [Root.GetAdjMP], mais l'animosité s'est intensifiée ces derniers temps. En entendant [From.GetLeader] parler, il semble que le conflit surgira plus tôt que tard."
 war_justification.communismfascism200.a:0 "Mort aux communistes!"
 war_justification.democraticneutrality200.t:0 "La diplomatie avec [Root.GetLeLaLNP] [Root.GetName] se brise"
 war_justification.democraticneutrality200.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetLeLaLNP] [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans l'élite politique [Root.GetAdjFS], nous n'aurons d'autre recours que de nous battre. \n\n L'intervention [From.GetAdjFS] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que le [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.democraticneutrality200.a:0 "Leur rhétorique condescendante ne nous intimidera pas."
 war_justification.democraticdemocratic200.t:0 "[From.GetLeader] Appelle à l'Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.democraticdemocratic200.d:0 "«C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance en le fait que ni les [From.GetAdjMP] ni les [Root.GetAdjMP] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir. \n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents développements prévoient une l'invasion [From.GetAdjFS] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'Histoire peut encore nous surprendre."
 war_justification.democraticdemocratic200.a:0 "[From.GetLeLaLNPCap] [From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, si ils poursuivent une telle action agressive."
 war_justification.democraticcommunism200.t:0 "[From.GetLeader] s'exprime contre la menace rouge"
 war_justification.democraticcommunism200.d:0 "'Sans aucun doute, [Root.GetLeLaLNP] [Root.GetName] communiste[Root.GetXSNP] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir des [Root.GetAdjMP] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjMP]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique du [From.GetRulingParty] a été très efficace jusqu'au présent."
 war_justification.democraticcommunism200.a:0 "Tant qu'il y a du profit à faire, les capitalistes fabriqueront une guerre."
 war_justification.democraticfascism200.t:0 "[From.GetLeader] confronte le fascisme [Root.GetAdjMS]"
 war_justification.democraticfascism200.d:0 "'Dans l'histoire moderne, peut-être même dans l'Histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle le [Root.GetRulingParty] tient maintenant [Root.GetLeLaLNP] [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime fasciste sont inutiles. A ces menteurs déshonorants, il pourrait faire raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs. \n\nJaloux de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, les [From.GetAdjMP] semblent prêts à commencer une guerre pour le détruire. Voilà pour leurs prétentions de paix."
 war_justification.democraticfascism200.a:0 "C'est inévitable. Mieux vaut en finir."
 war_justification.neutralityneutrality200.t:0 "[From.GetLeader] Appelle à la Guerre Contre [Root.GetLeLaLNP] [Root.GetName]"
 war_justification.neutralityneutrality200.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le chemin que nous devons prendre dans l'Histoire. C'est une période de guerre. Pendant trop longtemps, les [Root.GetAdjMP] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. '\n\nDans un discours récent aux [From.GetAdjMP], la rhétorique hostile envers [Root.GetLeLaLNP] [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce discours, mais la décision repose entre les mains de leur chef."
 war_justification.neutralityneutrality200.a:0 "Ils regretteront d'avoir fait de nous leur ennemi."
 war_justification.neutralitydemocratic200.t:0 "[From.GetLeader] défit les prétentions [Root.GetAdjFP]"
 war_justification.neutralitydemocratic200.d:0 "'[Root.GetLeLaLNPCap] [Root.GetName] peut se croire plus moderne et plus avancé que nous, mais la vérité est que leur nation n'a pas été testée comme la nôtre, et qu'ils ne sont pas non plus préparés aux menaces que l'on voit maintenant à l'horizon. Par leur dédain envers nous et en nous empêchant de saisir ce qui nous appartient légitimement, ils nous ont fait de nous une menaces pour eux-mêmes. Leur nation faible et divisée résistera difficilement à nos revendications. '\n\nL'opinion dérisoire [Root.GetDuDelaDelNP] [Root.GetName] longtemps détenue par le [From.GetRulingParty] est passée de la critique à l'hostilité. Bien que l'opinion populaire soit que les [Root.GetAdjMP] veulent éviter la guerre, [From.GetLeader] prétend que nos dirigeants élus l'ont provoqué par leur arrogance."
 war_justification.neutralitydemocratic200.a:0 "Les voix pour la paix parmi les [From.GetAdjMP] sont, bien sûr, réduits au silence."
 war_justification.neutralitycommunism.t:0 "[From.GetLeader] veut restaurer l'ordre [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.neutralitycommunism.d:0 "'L'esprit national [From.GetAdjFS] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetLeLaLNPCap] [Root.GetName] [Root.GetAOntNP] vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force [From.GetDuDelaDelNP] [From.GetName] contre cette menace. '\n\nPendant que le [From.GetRulingParty] s'est toujours opposé au communisme, [Root.GetName] a été la cible d'attaques particulières dans des discours récents. Craignant les progrès inévitables de leur nation à la prochaine étape de l'histoire, une attaque préventive contre le communisme [Root.GetAdjFS] est déjà en cours."
 war_justification.neutralitycommunism.a:0 "Il est trop tard pour inverser les progrès que nous avons réalisés."
 war_justification.neutralityfascism.t:0 "[From.GetLeader] invective les oppresseurs [Root.GetAdjMP]"
 war_justification.neutralityfascism.d:0 "'Mes adversaires voudraient vous faire croire que mon règne est comme celui du [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas avoir plus tort. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement en tant que ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. \n\nLe régime de [From.GetLeader] a adopté une politique hostile envers la nation [Root.GetAdjFS]. Nos plans visionnaires pour notre grandeur future ont fait honte à leur nation, et sans surprise, ils se sentent menacés."
 war_justification.neutralityfascism.a:0 "S'ils veulent tester notre puissance, ils le regretteront."
 war_justification.237.t:0 "[From.GetLeader] remet en discussion la souveraineté [Root.GetAdjFS]"
 war_justification.237.d:0 "Qui détermine les frontières d'une nation et comment sont-elles déterminées? Quelle que soit la façon dont le peuple a pu trouver dans le passé pour justifier où commence [From.GetName] et où [Root.GetName] se termine, nous vivons dans une ère nouvelle. L'importance stratégique de cette frontière ne peut pas être surestimée, et nous sommes tout à fait dans nos droits de la changer pour assurer la sécurité continue de notre peuple. \n\nÀ entendre les récents discours de [From.GetLeader], une invasion de [Root .GetName] semble imminente. Les voix dissidentes se sont opposées, mais le soutien public à la guerre est en hausse."
 war_justification.237.a:0 "Le monde n'a-t-il rien appris de la Grande Guerre?"
 war_justification.238.t:0 "[From.GetLeader] Questions sur les motifs [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.238.d:0 "'Il ne fait aucun doute que [Root.GetName] se prépare à la guerre. Les changements dans la politique économique montrent clairement que le [Root.GetAdjective] n'est pas un peuple de paix, mais qu'il attend plutôt la bonne occasion de nous attaquer. Allons-nous rester les bras croisés et les regarder s'armer alors que [From.GetName] n'est pas défendu? Ou allons-nous désarmer cette menace avant qu'elle ne dépasse notre pouvoir? '\n\nLes faucons dans [From.GetRulingParty] ont tourné leurs yeux vers [Root.GetName], arguant que l'attaque est la meilleure défense. Leur point de vue gagne du terrain et [From.GetName] se prépare à la guerre."
 war_justification.238.a:0 "C'est exactement ce pourquoi nous devons être prêts."
 war_justification.239.t:0 "[From.GetLeader] mis en colère par la posture [Root.GetAdjective]"
 war_justification.239.d:0 "'Ces citoyens naïfs de [From.GetName] qui imaginent le [Root.GetAdjective] comme un peuple de paix sont complètement déconnectés de la réalité. Ceux qui vivent à notre frontière n'ont pas le luxe de telles illusions, voyant leurs troupes se rapprocher de nous juste de l'autre côté. C'est une menace que nous ne pouvons pas laisser sans réponse. Chaque jour qui passe, [Root.GetName] se prépare à la guerre. Ce serait une folie pour nous de ne pas faire la même chose. \n\nNotre présence militaire près du territoire de [From.GetAdjective] a suscité de plus en plus d'inquiétude, puisqu'ils interprètent nos mouvements de troupes comme une preuve d'intention hostile. Ils semblent à peine avoir considéré que leur rhétorique agressive est la raison de nos mesures défensives."
 war_justification.239.a:0 "Nous ne pouvons désarmer l'armée face ces menaces."
 war_justification.240.t:0 "[From.GetLeader] préconise l'invasion [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.240.d:0 "'Si nous voulons avoir l'avantage stratégique dans une future guerre prévisible, pour ne pas dire inévitable avec [Root.GetName], il n'y a pas de place pour l'hésitation. Il s'agit de protéger l'avenir de nos enfants et de faire en sorte que [From.GetName] ait une place dans le monde demain. C'est une question de dévotion à notre cause et les idéaux que nous tenons pour acquis. Il est temps d'agir. '\n\nUne série de discours entraînants de la part des leaders [From.GetRulingParty], notamment [From.GetLeader], a appelé le public à soutenir une invasion [Root.GetDuDelaDelNP] [Root.GetName]. Les motivations géopolitiques derrière l'invasion sont moins importantes dans la rhétorique les sentiments patriotiques, mais cette campagne semble très efficace pour convaincre le public de sa nécessité."
 war_justification.240.a:0 "Nous ferions mieux de nous préparer. La guerre arrive."
 war_justification.absolutistabsolutist.t:0 "[Root.GetLeader] demande expressément la conquête des terres [From.GetAdjectiveCap]"
 war_justification.absolutistabsolutist.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [Root.GetLeader], chancelier au pouvoir de notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le cruel despotat de [From.GetName]. '\n\nLe gouvernement de [Root.GetLeader] semble pointer vers une invasion contre la Nation [From.GetAdjective]. Notre gloire, divine tout du moins, leur fait envie et ils répondent avec un conflit frontalier menaçant."
 war_justification.absolutistabsolutist.a:0 "Pour le [Root.GetRulingParty]!"
 war_justification.absolutistabsolutist200.t:0 "[Root.GetLeader] Appelle à la guerre contre [From.GetName]"
 war_justification.absolutistabsolutist200.d:0 "'Le puissant pouvoir [Root.GetDuDelaDelNP] [Root.GetName] n'est pas universellement accepté. Le cours de l'histoire a vu naître et tomber les empires et, aujourd'hui, nous, [Root.GetLeader], chancelier au pouvoir de notre patrie, avons trouvé la principale menace à notre suprématie, et c'est le cruel despotat de [From.GetName]. '\n\nDans un discours récent au peuple [Root.GetAdjective], la rhétorique de l'hostilité envers [From.GetName] a été rendue évidente et il semble que [Root.GetLeader] soit en train de rassembler un long consensus pour justifier une invasion."
 war_justification.absolutistabsolutist200.a:0 "[From.GetLeader] regrettera le jour où il est né."
 war_justification.absolutistdemocratic.t:0 "[Root.GetLeader] appelle à la restauration de la monarchie [From.GetAdjective]"
 war_justification.absolutistdemocratic.d:0 "'De tout temps, c'est Dieu qui a choisi qui doit gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation cruelle qui a abandonné cet idéal pour les idées d'une démocratie, qui n'est rien de plys que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que les corrompus [From.GetRulingParty] le veuillent ou non.\n\nDans un discours récent que [Root.GetLeader] a donné, la rhétorique contre [From.GetName] était assez évident. Leur pays est gouverné comme une République, sans monarque. Comme la plupart des philosophes et des théosophes l'ont constaté, un pays sans monarchie est comme un corps sans tête."
 war_justification.absolutistdemocratic.a:0 "Que Dieu sauve notre roi!"
 war_justification.absolutistdemocratic200.t:0 "[Root.GetLeader] rejette l'élection [From.GetLastElection] en faveur d'une monarchie en [From.GetName]"
 war_justification.absolutistdemocratic200.d:0 "'De tout temps, c'est Dieu qui a choisi qui doit gouverner les terres et, encore aujourd'hui, notre puissante patrie poursuit cette règle. Mais nous, [Root.GetLeader], avons trouvé une nation cruelle qui a abandonné cet idéal pour les idées d'une démocratie, qui n'est rien de plus que la corruption d'un régime anarchique. Les personnes [From.GetAdjective] ont le droit à un monarque choisi par Dieu Tout-Puissant, que le corrompu [From.GetRulingParty] le veuille ou non.\n\nLe récent discours prononcé par le peuple de [Root.GetAdjective] l'a rendu assez évident : [Root.GetLeader] rejette nos idéaux sacrés de République et veut qu'un cruel despote règne sur la nation [From.GetAdjective]."
 war_justification.absolutistdemocratic200.a:0 "Nous nous battrons pour la liberté, l'égalité et la fraternité!"
 war_justification.absolutistfascism.t:0 "[Root.GetLeader] contre la menace [From.GetFascistParty]"
 war_justification.absolutistfascism.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction de [From.GetName] [From.GetEstSontNP] scellée par le destin, mais la plupart des personnes [From.GetAdjective] n'ont aucune responsabilité à cela. Leur libération du régime fou de [From.GetLeader] est ce que Dieu veut que nous fassions! '\n\nLe dernier discours de [Root.GetLeader] était assez clair sur sa position politique contre le fascisme. Le pays de [From.GetName] [From.GetEstSontNP] évidemment entre les mains d'un despote cruel et il est impératif que nous aidions son peuple à se libérer de son joug."
 war_justification.absolutistfascism.a:0 "[From.GetLeader] regrettera ses crimes."
 war_justification.absolutistfascism200.t:0 "[Root.GetLeader] contre [From.GetLeader]"
 war_justification.absolutistfascism200.d:0 "'Le fascisme politique n'est rien d'autre qu'une corruption du régime de la monarchie choisie par Dieu entre les mains des hérétiques pécheurs. La destruction [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] scellée par le destin, mais la plupart des personnes [Root.GetAdjective] n'ont aucune responsabilité à cela. Leur libération du régime fou de [Root.GetLeader] est ce que Dieu veut que nous fassions! '\n\nLe pays [Root.GetDuDelaDelNP] [Root.GetName], gouverné encore par un monarque comme au Moyen Âge, veut enseigner au supérieur [From.GetFascistParty] comment gouverner un pays. Cela ressemble à une rivalité par discours interposé, mais cela pourrait bientôt dégénérer en un conflit armé."
 war_justification.absolutistfascism200.a:0 "Nous enseignerons [Root.GetAuAlaAlNP] [Root.GetName] l'art de la guerre panzer."
 war_justification.absolutistneutrality.t:0 "[Root.GetLeader] Appelle à l'Invasion de [From.GetName]"
 war_justification.absolutistneutrality.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de [From.GetNeutralParty]. '\n\nBien que court, le dernier discours de [Root.GetLeader] a correctement traité la situation contre le soi-disant' régime neutre 'de la nation [From.GetAdjective]. Un vrai monarque doit gouverner ces terres comme Dieu le veut."
 war_justification.absolutistneutrality.a:0 "[From.GetLeader] regrettera sa paresse."
 war_justification.absolutistneutrality200.t:0 "Les menaces d'invasion de [Root.GetLeader]"
 war_justification.absolutistneutrality200.d:0 "'Le petit pays de [From.GetName] [From.GetEstSontNP] une partie légitime de notre domaine, comme Dieu Tout-Puissant l'a projeté. Nous serons généreux envers leur peuple, en les libérant de leurs «fainéants» §! et de la [From.GetNeutralParty]. '\n\nLa rhétorique de haine contre notre nation que [Root.GetLeader], souverain [Root.GetDuDelaDelNP] [Root.GetName], a prononcée dans son dernier discours est incroyable. Notre petite nation, à peine impliquée dans la politique, est maintenant traité comme une simple extension de leur cruelle dictature."
 war_justification.absolutistneutrality200.a:0 "[From.GetName] devrait se préparer à sa défaite."
 war_justification.democraticabsolutist.t:0 "[Root.GetLeader] Questions à la dynastie [From.GetAdjective]"
 war_justification.democraticabsolutist.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.democraticabsolutist.a:0 "Comme l'a dit [Root.GetLeader], nous sommes l'Arsenal de la Démocratie"
 war_justification.democraticabsolutist200.t:0 "[Root.GetLeader] ose insulter la monarchie choisie par Dieu [From.GetAdjective]"
 war_justification.democraticabsolutist200.d:0 "Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes l'Arsenal de la Démocratie, Combattants pour le Bien!\n\nLe dernier discours [Root.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique était meilleure. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de notre côté."
 war_justification.democraticabsolutist200.a:0 "Dieu est avec nous!"
 war_justification.fascismabsolutist.t:0 "La question de l'Empire [From.GetAdjective]"
 war_justification.fascismabsolutist.d:0 "'Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], nous avons réussi à construire un empire et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nInspirant comme toujours, [Root.GetLeader] a récemment déclaré comment [From.GetName] [From.GetEstSontNP] un Empire rival qui doit être anéanti par nos puissants soldats ."
 war_justification.fascismabsolutist.a:0 "Gloire à[Root.GetLeader]!"
 war_justification.fascismabsolutist200.t:0 "La question du Reich [From.GetAdjective]"
 war_justification.fascismabsolutist200.d:0 "«Frères et sœurs, nous, les fils du puissant [Root.GetAdjectiveCap], avons réussi à construire un Reich et à prospérer. Cependant, un autre pays prétend être une meilleure nation que nous et c'est-à-dire, celle qui est gouvernée par l'inférieur [From.GetLeader] avec son [From.GetRulingParty]. Il ne peut y avoir qu'un seul Empire, le nôtre, celui qui est évidemment supérieur! '\n\nLa rhétorique de haine de [Root.GetLeader] ne s'arrête jamais, le faisant parler contre notre souverain choisi par Dieu, tandis que ses enseignements hérétiques tuent et torturent la nation [Root.GetAdjective]. L'armée impériale est prête à combattre la leur et le roi est de notre côté."
 war_justification.fascismabsolutist200.a:0 "Gloire au roi!"
 war_justification.neutralityabsolutist.t:0 "Restauration de l'ordre dans les provinces [From.GetAdjectiveCap]"
 war_justification.neutralityabsolutist.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais devant eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\n[Root.GetLeader] n'aurait pas pu être plus clair: [From.GetName] [From.GetEstSontNP] sûrement une menace pour notre société pacifique, avec ses croyances radicalisées et sa domination oppressive. Nous devons nous battre ou nous périrons."
 war_justification.neutralityabsolutist.a:0 "[From.GetName] va périr."
 war_justification.neutralityabsolutist200.t:0 "Invasion de l'anarchie dans les provinces [From.GetAdjectiveCap]"
 war_justification.neutralityabsolutist200.d:0 "'[From.GetName], avec le [From.GetFactionName], ne nous effraie pas. Nous ne nous inclinerons jamais devant eux dans leur conquête du monde. Notre tranquillité devra être sacrifiée pour assurer notre indépendance et aujourd'hui, [From.GetDateText], je déclare, en tant que leader du [Root.GetRulingParty], que notre armée sera préparée pour une lutte contre le régime de [From.GetLeader] '\n\nIl n'aurait pas été plus stupide de s'adresser à [From.GetLeader] en tant que despote et de nous déclarer proies de leur régime anarchique. [Root.GetName] regrettera ce duel avec nous."
 war_justification.neutralityabsolutist200.a:0 "C'est [Root.GetName]!"
 war_justification.neutralityfascism200.t:0 "[Root.GetLeader] invective les oppresseurs [From.GetAdjective]"
 war_justification.neutralityfascism200.d:0 "'Mes adversaires voudraient vous faire croire que mon règne est comme celui de [Root.GetRulingParty] [Root.GetAuAlaAlNP] [Root.GetName]. Ils ne pourraient pas être plus dans l'erreur. Alors que les succès de [Root.GetLeader] sont le résultat d'une mode récente, un mouvement de masse destructeur visant à soumettre les autres nations à la soumission, le [From.GetRulingParty] s'oppose à ce mouvement comme ceux qui ne se soumettront pas. Je suis prêt à faire tout ce qui est nécessaire pour éliminer cette menace, même si cela signifie la guerre. '\n\nLe discours récent de [From.GetLeader] était au mieux idiot. Leur régime inférieur et arriéré nous appelle des oppresseurs, nous qui avons donné à [Root.GetName] un avenir alors qu'ils vivent encore dans le passé. L'armée impériale est sûrement prête à combattre leur gouvernement mort."
 war_justification.neutralityfascism200.a:0 "Salut à [Root.GetLeader]!"
 war_justification.absolutistcommunism.t:0 "La Menace Rouge de la Nation [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism.d:0 "«Frères et sœurs, notre pays, le glorieux [Root.GetName], est contesté dans son droit divin à régner par les païens et impies de [From.GetName], dirigé par le cruel président [From.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n\n[Root.GetLeader] était clair sur la question: le pays de [From.GetName] et ses idées marxistes sont une menace pour le régime [Root.GetAuAlaAlNP] [Root.GetName]. La guerre semble être inévitable et Dieu seul sait qui a le droit de gouverner l'État [From.GetAdjectiveCap]."
 war_justification.absolutistcommunism.a:0 "Dieu est avec nous!"
 war_justification.absolutistcommunism200.t:0 "Les insultes anti-marxistes de la nation [From.GetAdjectiveCap]"
 war_justification.absolutistcommunism200.d:0 "'Frères et sœurs, notre pays, le glorieux [From.GetName], est contesté dans son droit divin à régner par les païens et impies [Root.GetDuDelaDelNP] [Root.GetName], dirigé par le cruel président [Root.GetLeader]. Ils prétendent être rouges, et rouges seront leurs champs inondés par leur sang! '\n\n[From.GetLeader] était clair sur la question: le pays [Root.GetDuDelaDelNP] [Root.GetName] et ses idées marxistes sont une menace pour le régime dans [From.GetName]. Leur royaume arriéré ressemble encore à une société du Moyen Age, exploitant les industries féodales tandis que le prolétariat reste affamé. Les théories de Marx, d'Engels et de Lénine sont claires: nous devons détruire le joug [Root.GetAdjective] par le fer et le sang!"
 war_justification.absolutistcommunism200.a:0 "Camarades, vers la victoire!"
 war_justification.communismabsolutist.t:0 "La défense contre les voleurs [From.GetAdjective]"
 war_justification.communismabsolutist.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit qui passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes, contre les gros voleurs, qui se disputent le butin, chacun s'efforçant d'obtenir la plus grande part. Le président a parlé et il a raison: le pays [Root.GetDuDelaDelNP] [Root.GetName] [Root.GetEstSontNP] menacé tous les jours par le régime autarcique et arriéré du gouvernement [From.GetAdjective]. La guerre est inévitable et tout le monde est appelé à se battre."
 war_justification.communismabsolutist.a:0 "Les travailleurs du monde s'unissent!"
 war_justification.communismabsolutist200.t:0 "L'infraction des bolcheviks [De.GetAdjective]"
 war_justification.communismabsolutist200.d:0 "«Camarades! Comme chaque mois, comme chaque jour et chaque nuit passe, il devient de plus en plus clair aux masses des travailleurs que le Manifeste a exprimé la vérité quand il a déclaré que les phrases sur la «défense de la patrie» et autres ne sont que tromperie capitaliste . Il devient de plus en plus évident chaque jour qu'il va y avoir une guerre et c'est une guerre contre les capitalistes [Root.GetAdjective], contre les gros voleurs, qui se querellent sur le butin, chacun s'efforçant d'obtenir la plus grande part, le plus grand nombre de pays à piller, et le plus grand nombre de nations à réprimer et asservir. '\n\nLe chef bolchevik [From.GetLeader] est de nouveau pitoyable en utilisant sa rhétorique contre la monarchie prospère [Root.GetDuDelaDelNP] [Root.GetName], dans l'espoir de conquérir et piller les terres fertiles. Dieu est avec nous, contre ces immondes hérétiques impies et le roi est certainement prêt à déclarer la guerre, soutenu par le chancelier [Root.GetLeader]."
 war_justification.communismabsolutist200.a:0 "Que Dieu sauve le roi!"
 war_justification.communismdemocratic200.t:0 "[From.GetLeader] Insulte la Bourgeoisie [Root.GetAdjectiveCap]"
 war_justification.communismdemocratic200.d:0 "«Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à un autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention de [From.GetAdjective].\n\n[From.GetLeader] a polémiqué contre le gouvernement [Root.GetAuAlaAlNP] [Root.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement et que notre économie n'en tirerait qu'un avantage."
 war_justification.communismdemocratic200.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.neutralitycommunism200.t:0 "La menace grise [From.GetAdjective]"
 war_justification.neutralitycommunism200.d:0 "«L'esprit national [De.GetAdjectif] est fort, mais toutes les nations ne sont pas aussi chanceuses. [Root.GetName] a vu ses traditions détruites et ses dirigeants légitimes depuis longtemps assassinés et enterrés, tous au nom de l'idée de la grande révolution marxiste. Il est de notre devoir de rétablir l'ordre dans ce monde égaré par des usurpateurs assoiffés de sang et d'affirmer la force de [From.GetName] contre cette menace. '\n\nLe petit pays de [From.GetName] veut enseigner à [Root.GetLeader] une leçon de politique, malgré leur retard et leur indécision persistante sur le théâtre international. La guerre est inévitable, et nous le savons tous."
 war_justification.neutralitycommunism200.a:0 "Rouge ils deviendront, par la faucille ou par le sang!"
 war_justification.absolutistcommunism.t:0 "La Menace Rouge de la Nation [From.GetAdjectiveCap]"
 war_justification.absolutistradical.t:0 "La cruelle bourgeoisie de [From.GetName]"
 war_justification.absolutistradical.d:0 "'Citoyens, moi, au nom du Roi [Root.GetAdjectiveCap], je déclare et dénonce les voies mauvaises, pécheuses et païennes de [From.GetLeader], un banquier sale dont les idées asservissent la nation [From.GetAdjective]. Dieu nous appelle à rétablir l'ordre dans ces terres et à faire payer [From.GetLeader] pour ses péchés, ici ou en enfer! '' N /n [Root.GetLeader], en tant que Chancelier, a prononcé un autre discours aujourd'hui, s'adressant contre [From.GetName] et leurs soi-disant 'idéaux minarchistes'. La guerre est inévitable et les préparatifs vont bientôt prendre fin, la diplomatie ayant de nouveau échoué."
 war_justification.absolutistradical.a:0 "Que Dieu sauve le roi!"
 war_justification.absolutistradical200.t:0 "Les menaces médiévales de [From.GetName]"
 war_justification.absolutistradical200.d:0 "'Citoyens, moi, au nom du roi [From.GetAdjectiveCap], je déclare et dénonce les voies mauvaises, pécheuses et païennes de [Root.GetLeader], un banquier sale dont les idées asservissent la nation [Root.GetAdjective]. Dieu nous appelle à rétablir l'ordre dans ces terres et à faire payer [Root.GetLeader] pour ses péchés, ici ou en enfer! '' N /n [From.GetLeader], en tant que chancelier, a prononcé un autre discours aujourd'hui, s'adressant contre [Root.GetName] et nos idéaux économiques technologiquement avancés. La guerre est inévitable et les préparatifs vont bientôt prendre fin, la diplomatie ayant de nouveau échoué."
 war_justification.absolutistradical200.a:0 "Il est temps qu'ils acceptent la fin de la féodalité."
 war_justification.communismradical.t:0 "[Root.GetLeader] Appels à aider les travailleurs [From.GetAdjective]"
 war_justification.communismradical.d:0 "'Y a-t-il un plus grand mensonge que la prétendue liberté du peuple [De.GetAdjectif]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à un autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [Root.GetAdjective].\n\n[Root.GetLeader] a polémiqué contre le gouvernement dans [From.GetName] pendant longtemps dans des réunions de groupe, mais cette rhétorique est maintenant utilisé plus fréquemment en public. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.communismradical.a:0 "Nous écraserons leur dictature bourgeoise!"
 war_justification.communismradical200.t:0 "[From.GetLeader] Appels à aider les travailleurs [Root.GetAdjective]"
 war_justification.communismradical200.d:0 "'Y a-t-il un mensonge plus grand que la prétendue liberté du peuple [Root.GetAdjective]? Là où ils se sont affrontés pour les princes et les ducs qui revendiquaient la propriété du sol, ils sont maintenant obligés de vendre leur travail à ceux qui revendiquent la propriété des usines. Leur liberté de choisir un maître par rapport à un autre peut difficilement être appelée liberté. De même, leur liberté d'élire leurs dirigeants est un faux choix, car la propagande ne permettrait jamais aux vrais socialistes de prendre le pouvoir. Un peuple si profondément endoctriné ne peut être sauvé que par une intervention [De.GetAdjective].\n\nNous souhaitons accepter que notre peuple puisse être satisfaits sans leurs expériences sociales, le régime communiste de [From.GetName] a ouvertement menacé d'attaquer notre nation. Il y a peu de raisons de croire que ce conflit pourrait être résolu pacifiquement."
 war_justification.communismradical200.a:0 "Demain, Economy 101 sera sur le front [From.GetAdjective]!"
 war_justification.democraticradical.t:0 "[Root.GetAdjectiveCap] Les banquiers dénoncent la dictature de [From.GetName]"
 war_justification.democraticradical.d:0 "'Je me tiens devant vous ici, élu le [Root.GetLastElection] par le peuple [Root.GetDuDelaDelNP] [Root.GetName] pour mener le pays à la prospérité. Bien que tous les peuples n'aient pas eu cette chance, certains en ayant été inconsciemment dépouillés. C'est le cas de [From.GetName], une dictature dirigée par un banquier cupide, Sir [From.GetLeader], dont les actes pervers asservissent son propre peuple en l'appelant encore un régime normal. Il est impératif que, pour la Liberté, nous prenions les armes et sauvions les [From.GetAdjectiveCap] ! '/n /nLes idéaux historiques de [From.GetName] ont été sacrifiés pour permettre la prospérité de son économie, mais les valeurs humaines sont rarement trouvées là-bas. Au nom de la Liberté et de la République, [Root.GetLeader] a appelé à une guerre contre eux, dans l'espoir de libérer le peuple du joug de la dette."
 war_justification.democraticradical.a:0 "Nous sommes l'Arsenal de la démocratie."
 war_justification.democraticradical200.t:0 "[From.GetAdjectiveCap] Les banquiers prétendent l'existence d'une dictature [Root.GetDuDelaDelNP] [Root.GetName]"
 war_justification.democraticradical200.d:0 "'Je me tiens devant vous ici, élu le [From.GetLastElection] par le peuple de [From.GetName] pour mener le pays à la prospérité. Bien que tous les peuples n'aient pas eu cette chance, certains en ayant été inconsciemment dépouillés. C'est le cas [Root.GetDuDelaDelNP] [Root.GetName], une dictature dirigée par un banquier cupide, Sir [Root.GetLeader], dont les actions perverses asservissent son propre peuple en l'appelant encore un régime normal. Il est impératif que, pour la Liberté, nous prenions les armes et sauvions les [Root.GetAdjectiveCap]! '/n /nLes idéaux historiques [Root.GetDuDelaDelNP] [Root.GetName] ont peut-être été changés, mais seulement pour permettre la prospérité de son économie, vu que les valeurs humaines sont, en fait, moins importantes. Au nom de la Liberté et de la République, [From.GetLeader] a appelé à une guerre contre nous, dans l'espoir de libérer le peuple du joug de la dette. Ce fou a oublié comment les [Root.GetRulingParty] sont plus lettrés que lui sur la philosophie de l'économie. Le résultat est facile à prévoir."
 war_justification.democraticradical200.a:0 "Le Principe de Non-Agression est violé."
 war_justification.fascismradical.t:0 "[Root.GetLeader] dénonce les idéaux [From.GetAdjective]"
 war_justification.fascismradical.d:0 "'Les [De.GetAdjective] prétendent avoir la liberté et la démocratie, prétendent vouloir la paix, mais toutes ces choses dont ils sont fiers sont creuses. Leur démocratie divise le peuple là où il devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [Root.GetAdjective] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est un mensonge aussi. '\n\n[Root.GetRulingParty] a longtemps tourné en dérision la faiblesse de la nation [From.GetAdjective], mais dernièrement, la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.fascismradical.a:0 "Salut [Root.GetLeader]!"
 war_justification.fascismradical200.t:0 "[From.GetLeader] dénonce les idéaux [Root.GetAdjective]"
 war_justification.fascismradical200.d:0 "'Le [Root.GetAdjective] prétend avoir la liberté et la démocratie, prétend vouloir la paix, mais toutes ces choses dont il s'enorgueillit sont creuses. Leur démocratie divise le peuple là où il devrait s'unir et leur liberté ne fait que trahir un manque de discipline. Nous [From.GetAdjective] voyons à travers ces mensonges ... et nous pouvons voir que cette paix, la paix à leurs conditions, est aussi un mensonge.\n\n[From.GetRulingParty] a longtemps tourné en dérision une faiblesse de la nation [Root.GetAdjective] (jamais réellement trouvée, pour sûr), mais dernièrement la rhétorique est devenue plus agressive. Le jour du conflit armé se rapproche."
 war_justification.fascismradical200.a:0 "Nos banquiers montreront à [From.GetLeader]."
 war_justification.neutralityradical.t:0 "[Root.GetLeader] Appelle à la guerre contre [From.GetName]"
 war_justification.neutralityradical.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le chemin que nous devons prendre dans l'Histoire. C'est une période de guerre. Pendant trop longtemps, les [From.GetAdjective] ont possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous pouvons être confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre.\n\nLa rhétorique hostile de [Root.GetLeader] envers [From.GetName] a fait de grands efforts pour justifier une invasion. Une partie de la population soutient ce discours, mais la décision repose dans les mains de notre chef."
 war_justification.neutralityradical.a:0 "C'est peut-être une décision difficile, mais nous devons nous y tenir."
 war_justification.neutralityradical200.t:0 "[From.GetLeader] Appelle à la guerre contre [Root.GetName]"
 war_justification.neutralityradical200.d:0 "'Bien que nous soyons un peuple pacifique, notre nature à elle seule ne détermine pas le chemin que nous devons prendre dans l'Histoire. C'est une période de guerre. Pendant trop longtemps, le [Root.GetAdjective] a possédé les moyens dont nous avons besoin pour traverser les épreuves auxquelles nous sommes confrontés, et il est évident qu'ils ne s'en sépareront pas pacifiquement. Malgré nos meilleurs efforts pour construire un état moderne, certaines questions ne peuvent être réglées que par les anciennes épreuves de la guerre. '\n\nDans un discours récent aux personnes [De.GetAdjective], la rhétorique hostile envers [Root.GetName] s'est intensifiée et [From.GetLeader] s'est donné beaucoup de mal pour justifier une invasion. Une partie de la population soutient ce discours, mais la décision repose dans les mains de leur chef."
 war_justification.neutralityradical200.a:0 "Ils regretteront d'avoir fait de nous leur ennemi."
 war_justification.radicalabsolutist.t:0 "[Root.GetLeader] Questionne la dynastie [From.GetAdjective]"
 war_justification.radicalabsolutist.d:0 "Citoyennes, Citoyens, pour tenter de libérer le monde du joug injuste du despotisme, moi, [Root.GetLeader], je vous exhorte à vous battre contre la Dynastie [From.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes les Banquiers de la Démocratie, les Combattants du Bien!\n\nLa monarchie de [From.GetName] existe toujours, bien que nous en soyons déjà au 20ème siècle. Les citoyens vivent encore dans des conditions médiévales, opprimés par les seigneurs féodaux, sans droit de défendre leurs idées."
 war_justification.radicalabsolutist.a:0 "Comme l'a dit [Root.GetLeader], nous sommes les banquiers de la démocratie"
 war_justification.radicalabsolutist200.t:0 "[Root.GetLeader] ose insulter la monarchie [From.GetAdjective], choisie par Dieu"
 war_justification.radicalabsolutist200.d:0 "'Citoyennes, Citoyens, afin de libérer le monde du joug injuste du despotisme, je vous exhorte à lutter contre la dynastie [Root.GetAdjective], qui réprime leurs sujets avec terreur. La Liberté et l'Egalité y sont à peine connues et nous sommes les Banquiers de la Démocratie, Combattants pour le Bien!\n\nLe dernier discours de [From.GetLeader] prononcé à son peuple était une simple insulte contre notre gouvernement, comme si l'oligarchie anarchique était meilleure. L'armée impériale est prête à lutter contre cette menace et nous avons Dieu de nos côtés."
 war_justification.radicalabsolutist200.a:0 "Dieu est avec nous!"
 war_justification.radicalcommunism.t:0 "[Root.GetLeader] s'exprime contre la menace rouge"
 war_justification.radicalcommunism.d:0 "'Sans aucun doute, pour [From.GetName], le communisme est l'une des plus grandes menaces à la liberté et à l'ordre à notre époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir d'une société prospère et démocratique, mais aussi celui de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLa menace d'une activité subversive qui sape notre démocratie, alimentée par les ambitions de [From.GetAdjective], est récemment devenue un sujet très controversé. Alors que les représentants de l'opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec [From.GetName], la rhétorique de la [Root.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.radicalcommunism.a:0 "Ils suivent une idéologie violente, quelle réaction peuvent-ils attendre sinon de la violence?"
 war_justification.radicalcommunism200.t:0 "[From.GetLeader] s'exprime contre la menace rouge"
 war_justification.radicalcommunism200.d:0 "'Sans aucun doute, le communisme [Root.GetName] [Root.GetEstSontNP] l'une des plus grandes menaces à la liberté et à l'ordre à cette époque. Implacable et impitoyable, il menace de dévorer non seulement l'espoir [de Root.GetAdjective] d'une société prospère et démocratique, mais aussi celle de ses voisins. Si nous n'agissons pas maintenant, nous pourrions bien voir ce premier domino tomber trop tard, laissant plus d'expériences sociales ratées dans son sillage. Combien de plus mourront avant que nous n'intervenions? '\n\nLe mouvement ouvrier naissant a intimidé les leaders [From.GetAdjective]. Alors que les représentants de leur opposition ont appelé cela une alerte rouge visant à poursuivre la guerre avec nous, la rhétorique de la [From.GetRulingParty] a été très réussie jusqu'à présent."
 war_justification.radicalcommunism200.a:0 "Tant qu'il y a du profit à faire, les capitalistes fabriqueront une guerre."
 war_justification.radicaldemocratic.t:0 "[Root.GetLeader] Appelle à l'intervention en [From.GetName]"
 war_justification.radicaldemocratic.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion de [From.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [Root.GetAdjective] ni les [From.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents évènements pointent vers une invasion [Root.GetAdjective] de [From.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.radicaldemocratic.a:0 "[From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon."
 war_justification.radicaldemocratic200.t:0 "[From.GetLeader] Appelle à une Intervention [Root.GetAuAlaAlNP] [Root.GetName]"
 war_justification.radicaldemocratic200.d:0 "'C'est avec un cœur lourd que nous devons affronter la réalité de notre situation: une invasion [Root.GetDuDelaDelNP] [Root.GetName] peut être notre seul recours. C'est un avantage stratégique trop important pour tenter toute autre solution dans notre situation actuelle. Bien que nous ayons confiance que ni les [From.GetAdjective] ni les [Root.GetAdjective] ne veulent la guerre, l'histoire nous a conduit à ce point et nos options sont limitées. Nous ne pouvons qu'espérer que grâce à cette affirmation de notre puissance militaire, nous pourrons éviter de nouvelles effusions de sang à l'avenir.\n\nBien que la théorie populaire soit que les démocraties ne partent pas en guerre contre d'autres démocraties, les récents évènements pointent vers une invasion [From.GetAdjective] [Root.GetDuDelaDelNP] [Root.GetName] dans le futur. L'histoire peut encore nous surprendre."
 war_justification.radicaldemocratic200.a:0 "[From.GetName] [From.GetEstSontNP] une démocratie douteuse de toute façon, aux vues d'une telle action agressive."
 war_justification.radicalfascism.t:0 "[Root.GetLeader] Confronte le fascime [From.GetAdjective]"
 war_justification.radicalfascism.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle [From.GetRulingParty] contrôle maintenant [From.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [From.GetLeader] pour honorer les traités et les promesses à l'avenir, mais ces gens ne voient pas que les traités conclus sous le règne du fascisme sont inutiles. Pour ces menteurs déshonorants, il pourrait faire le bien, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs.\n\nLes personnes qui ont longtemps espéré éviter une confrontation directe avec [From.GetName] se sont opposé à [Root.GetLeader], qui soutient que nous ne faisons que machiavéliquement reporter la guerre à l'avantage de l'ennemi. À ce rythme, nous pourrions après tout frapper les premiers."
 war_justification.radicalfascism.a:0 "Il ne peut y avoir de paix avant qu'ils ne soient partis."
 war_justification.radicalfascism200.t:0 "[From.GetLeader] Confronte le fascisme [Root.GetAdjective]"
 war_justification.radicalfascism200.d:0 "'Dans l'histoire moderne, peut-être même dans l'histoire dans son ensemble, il n'y a pas eu de pire tyrannie que la poigne de fer dans laquelle [Root.GetRulingParty] contrôle maintenant [Root.GetName]. Les gens peuvent argumenter que nous ne devrions pas provoquer de conflit, que nous devrions faire confiance à [Root.GetLeader] pour honorer les traités et les promesses dans le futur, mais ces gens ne voient pas que les traités conclus sous le régime fasciste sont inutiles. A ces menteurs déshonorants, il pourrait avoir raison, et le papier sur lequel un accord est écrit brûle tout aussi facilement que les livres de leurs détracteurs.\n\nJaloux de la société glorieuse que nous construisons et de l'héritage sur lequel il est fondé, les [From.GetAdjective] semblent prêts à commencer une guerre pour le détruire. Voilà leurs prétentions de paix."
 war_justification.radicalfascism200.a:0 "C'est inévitable. Mieux vaut en finir."
 war_justification.radicalneutrality.t:0 "La diplomatie avec [From.GetName] s'effondre"
 war_justification.radicalneutrality.d:0 "'Malgré nos tentatives de trouver une solution diplomatique à notre conflit avec [From.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [From.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans les politiques de leadership [From.GetAdjective], nous n'aurons d'autre recours que de nous battre.\n\nL'intervention [Root.GetAdjective] dans [From.GetName] a été une question brûlante, avec certains politiciens de l'opposition prétendant que [Root.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.radicalneutrality.a:0 "Parfois, vous devez escalader la montagne du conflit."
 war_justification.radicalneutrality200.t:0 "La diplomatie avec [Root.GetName] se brise"
 war_justification.radicalneutrality200.d:0 "'Malgré nos tentatives pour trouver une solution diplomatique à notre conflit avec [Root.GetName], les négociations ont de nouveau échoué, nous laissant avec des options limitées. Le régime autoritaire de [Root.GetLeader] a fait preuve d'une approche déraisonnable à l'égard de cette question, caractéristique des dirigeants qui ne sont pas responsables envers leur peuple. À moins d'un revirement complet dans les politiques du leadership [Root.GetAdjective], nous n'aurons d'autre recours que de nous battre.\n\nL'intervention [De.GetAdjective] dans nos affaires intérieures a été une question brûlante, avec certains politiciens dans leur opposition prétendant que [From.GetRulingParty] a poursuivi une politique belliciste dès le début. Quelle que soit leur intention initiale, une guerre future semble soudainement très réelle et inévitable."
 war_justification.radicalneutrality200.a:0 "Leur rhétorique condescendante ne nous intimidera pas."

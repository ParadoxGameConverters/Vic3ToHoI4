 CHI_union:0 "Le Mandat du Ciel"
 CHI_union_desc:0 "Pendant longtemps, le Moyen Empire a été divisé en luttes féodales entre les différents bureaucrates. Mais aujourd'hui, un nouvel empire est né des cendres de ces États en guerre."
 form_country_chinese_required_state_tt:0 "Contrôle tous les États §chinois§!."
 reclaim_cores_idea:0 "Récupérer les territoires principaux"
 reclaim_cores_idea_desc:0 "Par tous les moyens nécessaires, nous devons récupérer les terres qui nous ont été illégalement prises dans le passé."
 generic_military_industry:0 "Industrie militaire"
 generic_military_industry_desc:0 "Si nous voulons atteindre nos objectifs expansionnistes, nous devons nous assurer que nos lois économiques sont conformes à celles-ci."
 generic_rapid_mobilization:0 "Mobilisation rapide"
 generic_rapid_mobilization_desc:0 "Pour devenir un candidat viable à la direction de tous [Root.GetLeLaLNP] [Root.GetName], nous devons augmenter la taille de notre armée. Nous développerons de nouvelles méthodes pour rationaliser la formation et créer une armée capable de relever tous les défis."
 generic_recruit_centers:0 "Centres de recrutement"
 generic_recruit_centers_desc:0 "Nos récentes campagnes de promotion ont amené des milliers de jeunes à faire la queue pour se joindre à une cause juste."
 generic_war_of_national_liberation:0 "Guerre de Libération Nationale"
 generic_war_of_national_liberation_desc:0 "Avec le refus de l'Ultimatum, nous devons passer à l'offensive et libérer tout notre territoire."
 generic_national_unification:0 "Unification nationale"
 generic_national_unification_desc:0 "Les succès de nos campagnes de libération n'ont fait qu'augmenter l'intérêt des [Root.GetHabitants] à s'engager."
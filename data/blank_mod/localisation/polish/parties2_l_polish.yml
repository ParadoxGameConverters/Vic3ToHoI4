 dictatorship_neutral_desc:0 "Forma rządowa, w której państwo lub grupa krajów jest rządzona przez jedną osobę lub podmiot polityczny, a także sprawowana za pomocą różnych mechanizmów, aby zapewnić moc jednostki."
 theocracy_neutral:0 "Teokracja"
 theocracy_neutral_desc:0 "Rząd kontrolowany przez przywódcę religijnego i zorganizowany według linii religijnych."
 conservatism_neutral:0 "Konserwatyzm"
 conservatism_neutral_desc:0 "Biorąc pod uwagę szybkie zmiany w społeczeństwie, które mogą być potencjalnie szkodliwe, konserwatyzm jest zgodny z tradycją i umiarkowanymi reformami, czasami opowiadającymi się za powrotem do starych wartości moralnych."
 liberalism_neutral:0 "Liberalizm"
 liberalism_neutral_desc:0 "Dzięki długiej filozoficznej tradycji wartościowania wolności osobistej liberalizm uważa ochronę tych praw za podstawową funkcję państwa."
 socialism_neutral:0 "Socjalizm"
 socialism_neutral_desc:0 "Dążąc do równości i państwa socjalistycznego metodami reformatorskimi, demokratyczny socjalizm dąży do zniesienia lub złagodzenia skutków kapitalizmu przez mandat publiczny."
 marxism_neutral:0 "marksizm"
 marxism_neutral_desc:0 "Obejmując szerokie spektrum poglądów ekonomicznych i historycznych, polityka marksistowska stara się zastosować teorie Karola Marksa do praktyki politycznej. Walka klasowa i potrzeba przejścia do społeczeństwa opartego na wspólnej własności środków produkcji charakteryzują te ideologie."
 leninism_neutral:0 "leninizm"
 leninism_neutral_desc:0 "Ideologia polityczna oparta na myśli marksistowskiej, leninizm dąży do ustanowienia państwa socjalistycznego przez partię awangardową, prowadzącą rewolucję obalającą społeczeństwo kapitalistyczne. Po objęciu władzy strona zarządza systemem, w ramach którego polityki są otwarte na debatę wewnętrzną do czasu podjęcia decyzji."
 fascism_ideology_neutral:0 "Faszyzm"
 fascism_ideology_neutral_desc:0 "Obejmując różne ruchy ultra-nacjonalistyczne, faszyzm zazwyczaj czci oddanie państwu i zjednoczenie ludzi pod silnym przywódcą."

 minarchism:0 "Minarchizm"
 minarchism_desc:0 "Libertariańska filozofia polityczna, która opowiada się za tym, by państwo istniało wyłącznie w celu ochrony obywateli przed agresją, kradzieżą, naruszeniem umowy i oszustwami."
 absolute_monarchy:0 "Monarchia absolutna"
 absolute_monarchy_desc:0 "Forma monarchii, w której jeden władca ma najwyższą władzę, która nie jest ograniczona żadnymi zapisanymi prawami, ustawodawczymi ani zwyczajami."
 prussian_const:0 "Monarchia konstytucyjna"
 prussian_const_desc:0 "Forma monarchii, w której władca sprawuje władzę zgodnie z zapisaną lub niepisaną konstytucją."
 dictatorship:0 "Dyktatura"
 dictatorship_desc:0 "Forma rządowa, w której państwo lub grupa krajów jest rządzona przez jedną osobę lub podmiot polityczny, a także sprawowana za pomocą różnych mechanizmów, aby zapewnić moc jednostki."
 theocracy:0 "Teokracja"
 theocracy_desc:0 "Rząd kontrolowany przez przywódcę religijnego i zorganizowany według linii religijnych."

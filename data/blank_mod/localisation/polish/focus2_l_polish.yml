 border_disputes:0 "[$TARGET.GetAdjective] Spór terytorialny"
 border_disputes_desc:0 "Naciskanie na rozwiązanie [$TARGET.GetAdjective]ch sporów terytorialnych prawdopodobnie pójdzie po naszej myśli. Powinniśmy być jednak przygotowani na wojnę."
 assert_claims:0 "Zgłoś roszczenia"
 assert_claims_desc:0 "Zanim zaatakujemy [$TARGET.GetName], musimy upewnić się, że świat rozumie, że nasza wojna jest uzasadniona."
 prepare_for_war:0 "Przygotuj się na wojnę"
 prepare_for_war_desc:0 "My to wiemy, oni wiedzą - wojna jest nieunikniona. Z pewnością będą przygotowani i musimy się upewnić, że my też."
 neighbor_war:0 "Wojna sąsiadów"
 neighbor_war_desc:0 "Jedyne, co pozostaje do zrobienia, to formalne wypowiedzenie wojny."
 neighbour_war_NF_threat:0 "Wojna sąsiadów"
 not_allied_or_subject_of_one_another_tooltip:0 "Nie są sojusznikami ani poddanymi siebie nawzajem"
 in_weak_faction_tooltip:0 "Frakcja słabsza niż nasza"
 reclaim_cores:0 "Odzyskaj region narodowy"
 reclaim_cores_desc:0 "Za wszelką cenę musimy odzyskać ziemię bezprawnie nam odebraną w przeszłości."
 revanchism:0 "Rewanżyzm"
 revanchism_desc:0 "Rewanżyzm, od francuskiego słowa oznaczającego "zemstę", to tęsknota za zwrotem ziemi utraconej dla narodu. W miłości, wojnie i pokoju nasi ludzie będą gotowi do większych poświęceń, aby powrócić nasza święta ziemia. "
 revanchism_fasc:0 "Rewanżyzm"
 revanchism_fasc_desc:0 "Rewanżyzm, od francuskiego słowa oznaczającego "zemstę", to tęsknota za powrotem ziemi utraconej narodowi. W miłości, wojnie i pokoju nasi ludzie będą gotowi do większych poświęceń za powrót nasza święta ziemia. "
 revanchism_reduction:0 "§G-50%§! Rewanżyzm\n"
 raise_matter:0 "Podnieś [$TARGET.GetAdjective] sprawę"
 raise_matter_desc:0 "Podnosząc kwestię posiadania przez [$TARGET.GetName] naszego podstawowego terytorium i zyskując dla niego poparcie w Parlamencie, zapewniamy, że wszelkie działania podejmowane z naszej strony w tym kierunku mają ważne podstawy prawne."
 build_public_support:0 "Buduj wsparcie publiczne"
 build_public_support_desc:0 "Powinniśmy używać siły tylko w ostateczności. Jeśli do tego dojdzie, powinniśmy upewnić się, że mamy poparcie szerszej publiczności."
 territory_or_war:0 "Terytorium lub wojna"
 territory_or_war_desc:0 "Wyślij ultimatum do [$TARGET.GetName] - zwróć naszą ziemię albo weźmiemy ją siłą!"
 full_controll_of_our_cores:0 "Mają pełną kontrolę nad naszymi rdzeniami"
 territory_or_war_NF_threat:0 "Wymagane terytorium"
 war_plan:0 "Plan wojenny [$TARGET.GetName]"
 war_plan_desc:0 "My to wiemy, oni to wiedzą - wojna jest nieunikniona. Z pewnością będą przygotowani i musimy się upewnić, że my też."
 war_plan_NF_threat:0 "Zmobilizowany do wojny"
 declare_war:0 "Wypowiedz wojnę [$TARGET.GetName]"
 declare_war_desc:0 "Jedyne, co pozostaje do zrobienia, to formalne wypowiedzenie wojny."
 declare_war_NF_threat:0 "Zdobyte cele wojenne"
 cleanup_revanchism:0 "Zakończ rewanżyzm za pomocą [$TARGET.GetName]"
 cleanup_revanchism_desc:0 "Pomyślnie odzyskaliśmy nasze główne terytorium z [$TARGET.GetName]."
 decrease_revanchism:0 "§G-0.1§! Rewanżyzm podstawowy na region narodowy\n"
 integrate_satellite:0 "Integracja [$TARGET.GetName]"
 integrate_satellite_desc:0 "Zainwestowanie niewielkiego wpływu politycznego w [$TARGET.GetName] doprowadziłoby nas daleko, jeśli chodzi o ich pełną integrację z naszym imperium, co z kolei ułatwiłoby zwiększenie efektywności dominium."
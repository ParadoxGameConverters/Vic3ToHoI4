 CHI_union:0 "Mandat Nieba"
 CHI_union_desc:0 "Przez wiele czasu Królestwo Środkowe podzielone było na feudalne walki różnych biurokratów. Ale dzisiaj, z popiołów walczących państw narodziło się nowe Imperium."

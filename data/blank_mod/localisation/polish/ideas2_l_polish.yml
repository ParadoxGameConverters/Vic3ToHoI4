 reclaim_cores_idea:0 "Odzyskaj region narodowy"
 reclaim_cores_idea_desc:0 "Za wszelką cenę musimy odzyskać ziemię bezprawnie nam odebraną w przeszłości."
 generic_military_industry:0 "Przemysł wojskowy"
 generic_military_industry_desc:0 "Jeśli chcemy osiągnąć nasze ekspansjonistyczne cele, musimy upewnić się, że nasze prawa ekonomiczne są z nimi zgodne."
 generic_rapid_mobilization:0 "Szybka mobilizacja"
 generic_rapid_mobilization_desc:0 "Aby stać się realnym pretendentem do przywództwa wszystkich [Root.GetName], musimy zwiększyć wielkość naszej armii. Opracujemy nowe metody usprawnienia szkolenia i stworzymy armię, która sprosta każdemu wyzwaniu."
 generic_recruit_centers:0 "Centra rekrutacji"
 generic_recruit_centers_desc:0 "Nasze niedawne kampanie promocyjne spowodowały, że tysiące młodych ludzi czekających w kolejce do przyłączenia się to słuszna sprawa."
 generic_war_of_national_liberation:0 "Wojna o wyzwolenie narodowe"
 generic_war_of_national_liberation_desc:0 "Po odrzuceniu Ultimatum musimy przejść do ofensywy i wyzwolić całe nasze terytorium."
 generic_national_unification:0 "Zjednoczenie narodowe"
 generic_national_unification_desc:0 "Sukcesy w naszych kampaniach wyzwoleńczych tylko zwiększyły zainteresowanie [Root.GetHabitants] przyjęciem do służby."
 ARA_union_desc:0 "Zbyt długo państwa arabskie dzieliły rywalizacje regionalne. Teraz, gdy zjednoczyliśmy półwysep pod naszymi rządami, możemy wreszcie ogłosić powstanie zjednoczonej Arabii!"
 BAL_union_desc:0 "Nasze wcześniejsze deklaracje solidarności regionalnej i zunifikowanej polityki zagranicznej można poprawić tylko teraz, gdy mamy pod kontrolą wszystkie balty. Integracja naszych byłych sąsiadów zapewni większe bezpieczeństwo wszystkim, w obliczu niebezpieczeństw na Zachodzie i Wschodzie."
 CZE_union_desc:0 "Czesi i Słowacy byli bardzo pokrewnymi kulturami, obaj żądali od nich zjednoczonego państwa narodowego. Teraz możemy wreszcie wprowadzić taki sen!"
 ENG_union_desc:0 "Splądrowani przez Duńczyków, spaleni przez Saksonów, podważani przez Francuzów, ziemie Anglii przetrwały to wszystko. Nasze Imperium wreszcie ma całe wyspy i konieczne jest wzmocnienie rządu."
 FRA_union_desc:0 "To jest okrzyk, który Francuzi wykrzykują w 1789 roku, po objęciu w posiadanie paryskiego więzienia, wołając o stanowczą i jednakową władzę nad całym ethnosem."
 GER_union_desc:0 "Święte Cesarstwo Rzymskie nie żyje, ale nie jest dziedzictwem Królestwa Niemiec. Teraz jest bardziej żywy niż kiedykolwiek, ponieważ możemy mieć zjednoczony kraj dla Deutsche."
 HUN_union_desc:0 "Węgrzy żyli w dość prostym stanie, dopóki nie powstały idee państw narodowych. Widząc ludzi ze Świętego Szczepana bez kraju, serce płacze. Ale orzeł Magyar może teraz wznieść się jak jeden!"
 ITA_union_desc:0 "Prawdziwi spadkobiercy Rzymian i mecenasi kultury, Włosi ledwie znali jedność. Dzisiaj, jako rządzący półwyspem, możemy zmienić taki historyczny błąd."
 PLC_union_desc:0 "Jest wiele historii między Polską a Litwą. Teraz, gdy znów jesteśmy zjednoczeni siłą zbrojną, być może nadszedł czas, aby ożywić najbardziej chwalebne dni naszej przeszłości."
 RAJ_union_desc:0 "Rozproszeni Hindusi, muzułmanie i buddyści na całym subkontynencie walczyli ze sobą. Do tej pory, kiedy możemy zjednoczyć się w wieloetnicznym Imperium, wszystkie nasze ziemie."
 ROM_union_desc:0 "Wołochów, Mołdawian i Siedmiogrodzkich, niewolników swoich sąsiadów. W końcu udało nam się podnieść rumuńskiego orła i możemy zdobyć rzymskie dziedzictwo."
 SCA_union_desc:0 "Wraz z podbojem wszystkich skandynawskich terytoriów nadszedł czas, aby przywrócić ducha Unii Kalmarskiej. Wszystkie Skandynawii będą prosperować pod naszą kontrolą."
 SOV_union_desc:0 "Rusi Kijowa nie żyje, ale ludzie w Moskwie wiedzą, jak kontynuować słowiańskie dziedzictwo. Jesteśmy mieszkańcami Moskwy i wiemy, jak to zrobić."
 YUG_union_desc:0 "Południowi Słowianie to tylko jeden lud, niech nazywają siebie Serbami, Chorwatami lub Bośniakami i zasługują na państwo narodowe, jak inne kultury, które już są na mapach."

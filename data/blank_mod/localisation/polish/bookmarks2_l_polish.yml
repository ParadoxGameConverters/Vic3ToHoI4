l_polish:
 GATHERING_STORM_DESC:0 "Nadchodzą mroczne czasy. Mimo że rozgrywka przebiegała jak dotąd płynnie, to już nie jest Victoria II. Walka ideologiczna zbierze miliony mężczyzn na całym świecie. Delikatna równowaga zdołała uniknąć uwolnienia bestii, ale gdy świat zaczyna się oblewać benzyną, tylko Bóg wie, jak długo ten plon się wyda, ponieważ pojedyncza iskra może oznaczać upadek społeczeństwa, jak wiedzieli popy w Victoria II."
 GRAND_CAMPAIGN_DESC:0 "Wielka Kampania"
 GRAND_CAMPAIGN_DESC:0 "Nadchodzą mroczne czasy. Mimo że rozgrywka przebiegała jak dotąd płynnie, to już nie jest Victoria II. Walka ideologiczna zbierze miliony mężczyzn na całym świecie. Delikatna równowaga zdołała uniknąć uwolnienia bestii, ale gdy świat zaczyna się oblewać benzyną, tylko Bóg wie, jak długo ten plon się wyda, ponieważ pojedyncza iskra może oznaczać upadek społeczeństwa, jak wiedzieli popy w Victoria II."
 neutrality_GP_CONV_DESC:0 "Co sprawia, że ​​kraj staje się neutralny? Pożądanie złota? Moc? Usterka konwertera? A może urodził się z sercem pełnym neutralności?"
 democratic_GP_CONV_DESC:0 "Instytucje parlamentarne w tym kraju będą silne, a odważni mężczyźni, dobrowolnie poświęcając swoje życie, będą walczyć z opresyjnymi reżimami, które zagrażają ich rodzinom i ziemi ich przodków."
 communism_GP_CONV_DESC:0 "Urodzony po Czerwonej Rewolucji reżimowi bolszewickiemu udało się zreorganizować kraj w silną potęgę militarną i przemysłową. Ale stary duch liberalny prześladuje nas. Czy Armia Czerwona wystarczy, by wysłać ją do Zaświatów?"
 fascism_GP_CONV_DESC:0 "Co jest gorszego niż liberalny polityk? Liberalny kraj. Dlatego brązowe koszule, zmęczone słuchaniem martwych i zimnych debat w „parlamentach”, postanowiły przejąć władzę. Nasz Führer obiecał nam, że w końcu odzyska to, czego nie zrobiło państwo liberalne."
 absolutist_GP_CONV_DESC:0 "Dzięki Boskiej pomocy i łasce nasze Imperium stało się silne, wszędzie atakowane przez chłopów. Nasza armia jest silna, nasza wiara nie migocze. A gdy Bóg nas prowadzi, przywrócimy Jego porządek na Ziemi."
 radical_GP_CONV_DESC:0 "Najłatwiejszym sposobem na zarabianie pieniędzy jest stworzenie czegoś o takiej wartości, że wszyscy chcą i wychodzą i dają i tworzą wartość, pieniądze przychodzą automatycznie. A co powinniśmy zrobić z tymi pieniędzmi, ale wynająć armię, aby podbić część fabryki?"
 neutrality_SP_CONV_DESC:0 "Napięcie rośnie. Nie wystarczy istnieć, musimy to udowodnić za pomocą faktów i broni. Jesteśmy zmuszeni opowiedzieć się po stronie ideologicznego wzajemnego zniszczenia. Chyba że?"
 democratic_SP_CONV_DESC:0 "Wolność, równość, braterstwo. Choć nie tak potężny, nasz duch jest silny i nasz Prezydent został wybrany. Mamy zaufanie do naszej armii, aby bronić nas przed wrogiem."
 communism_SP_CONV_DESC:0 "Proletariusze świata, łączcie się! O, jesteśmy małym narodem, ale nasza flaga jest pomalowana na czerwono krwią naszych wrogów. Słowa Karola Marksa muszą zostać rozpowszechnione na cały świat."
 fascism_SP_CONV_DESC:0 "Jeden kraj, jeden naród, jeden Führer, w to wierzymy. Wystarczy tych cudzoziemców, którzy kłócą się o wyjście lub zawarcie sojuszy. Albo staną po naszej stronie, albo zostaną zniszczeni przez naszą armię SS."
 absolutist_SP_CONV_DESC:0 "Być może nasze Królestwo nie jest tak prestiżowe, jak nasi sąsiedzi, ale z pomocą naszych odważnych ludzi, działających jak pasza armatnia, możemy zapewnić, że nasze boskie prawo do rządzenia nie zostanie zdeptane."
 radical_SP_CONV_DESC:0 "Tutaj wpisz opis swojego kraju! Cena: 132 miliardy złotych znaków i połowa twojego terytorium. Aby uzyskać więcej informacji, odwiedź https://www.paradoxplaza.com/" 
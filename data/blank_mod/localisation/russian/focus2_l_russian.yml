 cleanup_revanchism:0 "Завершить реваншизм с помощью [$TARGET.GetName]"
 cleanup_revanchism_desc:0 "Мы успешно отвоевали нашу национальную территорию у [$TARGET.GetName]."
 decrease_revanchism:0 "§G-0.1§! базовый реваншизм на национальную территорию\ n"
 integrate_satellite:0 "Интегрировать [$TARGET.GetName]"
 integrate_satellite_desc:0 "Небольшое политическое влияние на [$TARGET.GetName] позволит нам далеко продвинуться с точки зрения их полной интеграции в нашу империю, что затем будет способствовать повышению эффективности доминиона."
 border_disputes:0 "[$TARGET.GetAdjective] Территориальный спор"
 border_disputes_desc:0 "Стремление к разрешению [$TARGET.GetAdjective] территориальных споров, вероятно, пойдет нашим путем. Однако мы должны быть готовы к войне."
 assert_claims:0 "Утверждать претензии"
 assert_claims_desc:0 "Прежде чем вторгнуться в [$TARGET.GetName], мы должны убедиться, что мир понимает, что наша война оправдана".
 prepare_for_war:0 "Готовимся к войне"
 prepare_for_war_desc:0 "Мы это знаем, они это знают - война неизбежна. Они обязательно будут готовы, и мы должны убедиться, что мы тоже."
 neighbor_war:0 "Война соседей"
 neighbor_war_desc:0 "Все, что осталось сделать, это формальное объявление войны."
 neighbor War_NF_threat:0 "Война соседей"
 not_allied_or_subject_of_one_another_tooltip:0 "Не союзники или подданные друг друга"
 in_weak_faction_tooltip:0 "Более слабая фракция, чем наша"
 reclaim_cores:0 "Восстановить национальные территории"
 reclaim_cores_desc:0 "Любыми необходимыми средствами мы должны вернуть землю, незаконно отнятую у нас в прошлом."
 revanchism:0 "Реваншизм"
 revanchism_desc:0 "Реваншизм, от французского слова "месть", - это стремление вернуть народу утраченные земли. В любви, войне и мире, в равной степени, наш народ будет готов принести большие жертвы для возвращения наша священная земля ."
 revanchism_fasc:0 "Реваншизм"
 revanchism_fasc_desc:0 "Реваншизм, от французского слова "месть", - это стремление к возвращению земли, утраченной народу. В любви, войне и мире, в равной степени, наш народ будет готов принести большие жертвы для возвращения наша священная земля ."
 revanchism_reduction:0 "§G-50%§! Реваншизм\n"
 raise_matter:0 "Поднять [$TARGET.GetAdjective] вопрос"
 raise_matter_desc:0 "Поднимая вопрос о том, что [$TARGET.GetName] удерживает нашу национальную территорию и получает поддержку в парламенте, мы гарантируем, что любое действие, предпринимаемое с нашей стороны в этом направлении, имеет действительную правовую основу."
 build_public_support:0 "Создание общественной поддержки"
 build_public_support_desc:0 "Мы должны применять силу только в крайнем случае. Если до этого дойдет, мы должны убедиться, что у нас есть поддержка широкой общественности."
 territory_or_war:0 "Территория или война"
 territory_or_war_desc:0 "Отправить ультиматум во [$TARGET.GetName] - верните нашу землю или мы возьмем ее силой!"
 full_controll_of_our_cores:0 "Они полностью контролируют наши ядра"

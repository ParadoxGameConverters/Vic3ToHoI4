 form_country_india_required_states_tt:0 "Управляет всеми §YИндейцы§! состояния."
 form_country_commonwealth_required_states_tt:0 "Управляет всеми §YПольско-литовцы§! состояния."
 form_country_baltic_required_states_tt:0 "Управляет всеми §YБалтия§! состояния."
 CHI_union:0 "Мандат Небес"
 CHI_union_desc:0 "В течение долгого времени Поднебесное разделялось в феодальных боях среди различных бюрократов. Но сегодня новая империя родилась из пепла этих воюющих государств."
 form_country_chinese_required_state_tt:0 "Управляет всеми §YКитайские§! состояния." 
 reclaim_cores_idea:0 "Восстановить национальные территории"
 reclaim_cores_idea_desc:0 "Любыми необходимыми средствами мы должны вернуть землю, незаконно отнятую у нас в прошлом."
 generic_military_industry:0 "Военная промышленность"
 generic_military_industry_desc:0 "Если мы хотим достичь наших экспансионистских целей, мы должны убедиться, что наши экономические законы им соответствуют".
 generic_rapid_mobilization:0 "Быстрая мобилизация"
 generic_rapid_mobilization_desc:0 "Чтобы стать жизнеспособным претендентом на лидерство всего [Root.GetName], мы должны увеличить численность наших вооруженных сил. Мы разработаем новые методы для оптимизации обучения и создания армии, способной справиться с любой задачей".
 generic_recruit_centers:0 "Центры найма"
 generic_recruit_centers_desc:0 "Наши недавние рекламные кампании привели к тому, что тысячи молодых людей, стоящих в очереди, являются праведным делом".
 generic_war_of_national_liberation:0 "Национально-освободительная война"
 generic_war_of_national_liberation_desc:0 "Отказавшись от ультиматума, мы должны перейти в наступление и освободить всю нашу территорию".
 generic_national_unification:0 "Национальное объединение"
 generic_national_unification_desc:0 "Успехи в наших Освободительных кампаниях только увеличили интерес [Root.GetAdjective] мужчин к вступлению в должность".
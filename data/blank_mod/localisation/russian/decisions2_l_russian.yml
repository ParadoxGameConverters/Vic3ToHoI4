 absolutist_military_parade:0 "Военный парад в государстве [From.GetNameDef]"
 absolutist_military_parade_desc:0 "Демократы, социалисты, националисты и прочие пагубные плоды просвещения досаждают [From.GetAdjective] правительству. Мы проведем свои непобедимые войска маршем по столице государства [From.GetNameDef] и покажем всем [Root.GetAdjective] завистникам военную мощь."
 dictatorship:0 "Военная диктатура в государстве [From.GetNameDef]"
 dictatorship_desc:0 "В [From.GetAdjective] правительстве много слабых звеньев, которые нужно устранить. Говорят, что в кабинете министров лидера [From.GetLeader] замечены атеисты, профсоюзные деятели и даже либералы."
 committee_of_public_safety:0 "Комитет общественной безопасности в [From.GetNameDef]"
 committee_of_public_safety_desc:0 "[From.GetNameDef] нужен комитет по защите общественной безопасности и собственности."
 national_convention:0 "Национальный съезд в [From.GetNameDef]"
 national_convention_desc:0 "Национальная конвенция должна быть создана для управления [From.GetNameDef]."
 build_kiel_canal:0 "Постройте Кильский канал"
 build_kiel_canal_desc:0 "Наши инженеры предложили построить канал через Шлезвиг. Это позволит нашим кораблям обойти Эресуннский и Датский пояса, пока мы контролируем территорию, через которую они проходят."
 build_suez_canal:0 "Построить Суэцкий канал"
 build_suez_canal_desc:0 "Наши инженеры предложили построить канал через Суэцкий перешеек. Это позволит нашим кораблям выбрать более прямой маршрут между Европой и Азией, если мы будем контролировать территорию, через которую они проходят."
 build_panama_canal:0 "Постройте Панамский канал"
 build_panama_canal_desc:0 "Наши инженеры предложили построить канал через Панамский перешеек. Это позволит нашим кораблям выбрать более прямой путь между Атлантическим и Тихим океаном, если мы будем контролировать территорию, через которую они проходят."
 canal_unbuilt_tt:0 "Этот канал пока только теоретический. Кто-то должен потратить усилия на его создание."
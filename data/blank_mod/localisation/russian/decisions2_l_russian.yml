 anti_communism_raids:0 "Рейды против коммунизма"
 anti_communism_raids_desc:0 "Поразительно высокая популярность [Root.GetCommunistParty] может только внушить нам страх, пока правительство [Root.GetRulingIdeology] рискует потерять свою власть. Очевидно, что что-то нужно сделать."

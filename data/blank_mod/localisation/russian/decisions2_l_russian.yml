 ban_communism_party_desc:0 "При поддержке [?Root.party_popularity@communism|%R1] нашего населения, Красная угроза должна быть искоренена из нашей политики."
 anti_fascism_raids:0 "Рейды против фашизма"
 anti_fascism_raids_desc:0 "Поразительно высокая популярность [Root.GetFascistParty] может только внушить нам страх, в то время как правительство [Root.GetRulingIdeology] рискует потерять свою власть. Очевидно, что что-то нужно сделать."

l_russian:
 GATHERING_STORM_DESC:0 "Наступают темные времена. Хотя игровой процесс до сих пор шел гладко, это уже не Виктория II. Идеологическая борьба пожнет миллионы людей по всему миру. Деликатному равновесию удалось избежать высвобождения зверя, но, поскольку мир начинает обливаться бензином, только Бог знает, как долго это произойдет, поскольку единственная искра может определить коллапс общества, как знали поп-звезды Виктории II."
 GRAND_CAMPAIGN_NAME:0 "Великая кампания"
 GRAND_CAMPAIGN_DESC:0 "Наступают темные времена. Хотя игровой процесс до сих пор шел гладко, это уже не Виктория II. Идеологическая борьба пожнет миллионы людей по всему миру. Деликатному равновесию удалось избежать высвобождения зверя, но, поскольку мир начинает обливаться бензином, только Бог знает, как долго это произойдет, поскольку единственная искра может определить коллапс общества, как знали поп-звезды Виктории II."
 neutrality_GP_CONV_DESC:0 "Что делает страну нейтральной? Желание золота? Мощность? Глюк конвертера? Или это было просто рождено с сердцем, полным нейтралитета?"
 democratic_GP_CONV_DESC:0 "Парламентские институты этой страны будут сильны, а смелые люди, охотно жертвуя своей жизнью, будут бороться против репрессивных режимов, которые угрожают их семьям и земле их предков."
 communism_GP_CONV_DESC:0 "Рожденный после Красной революции, большевистский режим сумел преобразовать страну в сильную военную и промышленную державу. Но старый либеральный призрак преследует нас. Хватит ли Красной Армии, чтобы отправить ее в Подземный Мир?"
 fascism_GP_CONV_DESC:0 "Что хуже либерального политика? Либеральная страна. Вот почему коричневые рубашки, уставшие от мертвых и холодных дебатов в «Парламентах», решили захватить власть. Наш фюрер пообещал нам, что он наконец-то покорит то, что не удалось либеральному государству."
 absolutist_GP_CONV_DESC:0 "С Божьей помощью и благодатью наша Империя выстояла, подверглась нападкам крестьян повсюду. Наша армия сильна, наша Вера не мерцает. И поскольку Бог направляет нас, мы восстановим Его порядок на Земле."
 radical_GP_CONV_DESC:0 "Самый простой способ заработать деньги состоит в том, чтобы создать что-то такое, что каждый хочет, и все идут и дают, и создают ценность, деньги приходят автоматически. И что мы должны делать с этими деньгами, кроме как нанять армию, чтобы завоевать фабричное пространство?
 neutrality_SP_CONV_DESC:0 "Напряжение продолжает расти. Этого недостаточно, мы должны доказать это фактами и оружием. Мы вынуждены выбрать сторону идеологического взаимного уничтожения. Если не?"
 democratic_SP_CONV_DESC:0 "Свобода, Равенство, Братство. Хотя и не такой сильный, наш дух силен, и наш президент избран. Мы верим в нашу армию, чтобы защитить нас от врага."
 communism_SP_CONV_DESC:0 "Пролетарии Мира, объединяйтесь! О, мы маленькая нация, но наш флаг окрашен в красный цвет кровью наших врагов. Слова Карла Маркса нужно распространить на весь мир."
 fascism_SP_CONV_DESC:0 "Одно государство, один народ, один фюрер - вот во что мы верим. Достаточно, когда эти иностранцы спорят о выходе из альянсов или вступлении в них. Либо они будут на нашей стороне, либо они будут уничтожены нашей армией СС."
 absolutist_SP_CONV_DESC:0 "Возможно, наше Царство не так престижно, как наши соседи, но с помощью наших смелых людей, действующих как пушечное мясо, мы сможем гарантировать, что наше божественное право на власть не будет нарушено."
 radical_SP_CONV_DESC:0 "Вставьте описание вашей страны здесь! Цена: 132 миллиарда золотых марок и половина вашей территории. Для получения дополнительной информации, пожалуйста, посетите https://www.paradoxplaza.com/" 
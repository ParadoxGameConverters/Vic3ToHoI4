 minarchism:0 "Минархизм"
 minarchism_desc:0 "Либертарианская политическая философия, которая выступает за то, чтобы государство существовало исключительно для защиты граждан от агрессии, кражи, нарушения договора и мошенничества."
 absolute_monarchy:0 "Абсолютная монархия"
 absolute_monarchy_desc:0 "Форма монархии, в которой один правитель обладает высшим авторитетом, который не ограничен никакими письменными законами, законодательными актами или обычаями."
 prussian_const:0 "Конституционная монархия"
 prussian_const_desc:0 "Форма монархии, в которой суверен осуществляет свои полномочия в соответствии с письменной или неписаной конституцией."
 dictatorship:0 "Диктатура"
 dictatorship_desc:0 "Форма правления, в которой страной или группой стран управляет одно лицо или политическое образование, и осуществляется через различные механизмы, гарантирующие, что власть субъекта остается сильной."
 theocracy:0 "Теократия"
 theocracy_desc:0 "Правительство контролируется религиозным лидером и организовано по религиозным линиям."
 minarchism_neutral:0 "Минархизм"
 minarchism_neutral_desc:0 "Либертарианская политическая философия, которая выступает за то, чтобы государство существовало исключительно для защиты граждан от агрессии, кражи, нарушения договора и мошенничества."

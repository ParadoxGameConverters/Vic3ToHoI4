 prussian_const_neutral_desc:0 "Форма монархии, в которой суверен осуществляет свои полномочия в соответствии с письменной или неписаной конституцией."
 dictatorship_neutral:0 "Диктатура"
 dictatorship_neutral_desc:0 "Форма правления, в которой страной или группой стран управляет одно лицо или политическое образование, и осуществляется через различные механизмы, гарантирующие, что власть субъекта остается сильной."
 theocracy_neutral:0 "Теократия"
 theocracy_neutral_desc:0 "Правительство контролируется религиозным лидером и организовано по религиозным линиям."
 conservatism_neutral:0 "Консерватизм"
 conservatism_neutral_desc:0 "Учитывая, что быстрые изменения в обществе могут быть потенциально опасными, консерватизм поддерживает традиции и умеренные реформы, иногда отстаивая возвращение к старым моральным ценностям."
 liberalism_neutral:0 "Либерализм"
 liberalism_neutral_desc:0 "С давней философской традицией оценки личной свободы либерализм рассматривает защиту этих прав как основную функцию государства."
 socialism_neutral:0 "Социализм"
 socialism_neutral_desc:0 "Стремясь к равенству и социалистическому государству посредством реформистских средств, демократический социализм направлен на то, чтобы отменить или смягчить последствия капитализма публичным мандатом."
 marxism_neutral:0 "Марксизм"
 marxism_neutral_desc:0 "Охватывая широкий спектр экономических и исторических взглядов, марксистская политика стремится применять теории Карла Маркса к политической практике. Эти идеологии характеризуют классовая борьба и необходимость перехода к обществу, основанному на общей собственности на средства производства."
 leninism_neutral:0 "Ленинизм"
 leninism_neutral_desc:0 "Политическая идеология, основанная на марксистской мысли, ленинизм стремится создать социалистическое государство авангардной партией, ведущей революцию, свергающую капиталистическое общество. Когда-то у власти, партия управляет системой, в соответствии с которой политики открыты для внутренних прений до принятия решения."
 fascism_ideology_neutral:0 "Фашизм"
 fascism_ideology_neutral_desc:0 "Охватывая множество ультранационалистических движений, фашизм обычно почитает преданность государству и объединяет людей под сильным лидером."

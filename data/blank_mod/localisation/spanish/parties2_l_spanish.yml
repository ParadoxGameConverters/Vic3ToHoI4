 minarchism:0 "Minarquismo"
 minarchism_desc:0 "Una ideología política libertaria que propone que el Estado exista únicamente para proteger a los ciudadanos de la agresión, el robo, el incumplimiento de contrato y el fraude."
 absolute_monarchy:0 "Monarquía Absoluta"
 absolute_monarchy_desc:0 "Una forma de monarquía en la cual el gobernante posee el poder ejecutivo, legislativo y judicial."
 prussian_const:0 "Monarquía Constitucional"
 prussian_const_desc:0 "Una forma de monarquía en la cual el soberano ejerce sus autoridades de acuerdo con una constitución escrita."
 dictatorship:0 "Dictadura"
 dictatorship_desc:0 "Una forma de gobierno donde un país o un grupo de países es gobernado por una persona o entidad política, el cual ocupa diversos mecanismos para garantizar que el poder de la entidad se mantenga fuerte."
 theocracy:0 "Teocracia"
 theocracy_desc:0 "Una forma de gobierno donde un líder religioso es la cabeza de estado."

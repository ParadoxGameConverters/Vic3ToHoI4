 declare_war:0 "Declare la guerra a [$TARGET.GetName]"
 declare_war_desc:0 "Todo lo que queda por hacer es una declaración formal de guerra."
 declare_war_NF_threat:0 "Objetivo de guerra ganado"
 cleanup_revanchism:0 "Poner fin al revanchismo con [$TARGET.GetName]"
 cleanup_revanchism_desc:0 "Hemos recuperado con éxito nuestro territorio principal de [$TARGET.GetName]."

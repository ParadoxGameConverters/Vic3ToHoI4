 integrate_satellite:0 "Integrar [$TARGET.GetName]"
 integrate_satellite_desc:0 "Invertir un poco de influencia política en [$TARGET.GetName] nos llevaría lejos en términos de su plena integración en nuestro imperio, lo que luego facilitaría el aumento de la eficiencia del dominio"
 not_allied_or_subject_of_one_another_tooltip:0 "No son aliados ni súbditos unos de otros"
 in_weak_faction_tooltip:0 "Facción más débil que la nuestra"
 reclaim_cores:0 "Reclamar territorios esenciales"
 reclaim_cores_desc:0 "Por todos los medios necesarios, debemos recuperar la tierra que nos quitaron ilegalmente en el pasado."
 revanchism:0 "Revanchismo"
 revanchism_desc:0 "El revanchismo, de la palabra francesa para 'venganza', es el anhelo por la devolución de la tierra perdida a la nación. Tanto en el amor, la guerra y la paz, nuestro pueblo estará dispuesto a hacer mayores sacrificios por el regreso de nuestro suelo sagrado ."
 revanchism_fasc:0 "Revanchism"
 revanchism_fasc_desc:0 "El revanchismo, de la palabra francesa para 'venganza', es el anhelo por la devolución de la tierra perdida para la nación. En el amor, la guerra y la paz por igual, nuestro pueblo estará dispuesto a hacer mayores sacrificios por el regreso de nuestro suelo sagrado ."
 revanchism_reduction:0 "§G-50% §! Revanchismo\n"
 raise_matter:0 "Plantee la cuestión [$TARGET.GetAdjFS]"
 raise_matter_desc:0 "Al plantear el asunto de [$TARGET.GetName] que ocupa nuestro territorio principal y obtener apoyo para él en el Parlamento, nos aseguramos de que cualquier acción que tomemos en esta dirección tenga una base legal válida."
 build_public_support:0 "Crear soporte público"
 build_public_support_desc:0 "Debemos usar la fuerza solo como último recurso. Si llegamos a eso, debemos asegurarnos de que tenemos el apoyo del público en general."
 territory_or_war:0 "Territorio o guerra"
 territory_or_war_desc:0 "Envía un ultimátum a [$TARGET.GetName] - ¡devuelve nuestra tierra o la tomaremos por la fuerza!"
 full_controll_of_our_cores:0 "Tienen control total de nuestros territorios esenciales"
 territory_or_war_NF_threat:0 "Territorio exigido"
 war_plan:0 "Plan de guerra [$TARGET.GetName]"
 war_plan_desc:0 "Lo sabemos, ellos lo saben, la guerra es inevitable. Sin duda, estarán preparados y debemos asegurarnos de que nosotros también lo estemos."

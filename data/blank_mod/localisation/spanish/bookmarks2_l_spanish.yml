 GATHERING_STORM_DESC:0 "Tiempos oscuros están llegando. Aunque el juego se desarrolló sin problemas hasta ahora, esto ya no es Victoria II. La lucha ideológica cosechará millones de hombres en todo el mundo. Un delicado equilibrio logró evitar que la bestia se desatara, pero, a medida que el mundo comienza a mojarse con gasolina, solo Dios sabe cuánto tiempo durará ese rendimiento, ya que la única chispa puede determinar un colapso de la sociedad como lo sabían los estallidos en Victoria II."
 GRAND_CAMPAIGN_DESC:0 "La Gran Campaña"
 GRAND_CAMPAIGN_DESC:0 "Tiempos oscuros están llegando. Aunque el juego se desarrolló sin problemas hasta ahora, esto ya no es Victoria II. La lucha ideológica cosechará millones de hombres en todo el mundo. Un delicado equilibrio logró evitar que la bestia se desatara, pero, a medida que el mundo comienza a mojarse con gasolina, solo Dios sabe cuánto tiempo durará ese rendimiento, ya que la única chispa puede determinar un colapso de la sociedad como lo sabían los estallidos en Victoria II."
 neutrality_GP_CONV_DESC:0 "¿Qué hace que un país se vuelva neutral? ¿Lujuria por el oro? ¿Poder? Una falla del convertidor? ¿O simplemente nació con un corazón lleno de neutralidad?"
 democratic_GP_CONV_DESC:0 "Las instituciones parlamentarias de este país se mantendrán fuertes mientras que los hombres valientes, sacrificando voluntariamente sus vidas, lucharán contra los regímenes opresivos que amenazan a sus familias y la tierra de sus antepasados."
 communism_GP_CONV_DESC:0 "Nacido después de la Revolución Roja, el régimen bolchevique logró reorganizar el país en un fuerte poder militar e industrial. Pero el viejo fantasma liberal nos persigue. ¿Será suficiente el Ejército Rojo para enviarlo al Inframundo?"
 fascism_GP_CONV_DESC:0 "¿Qué es peor que un político liberal? Un pais liberal. Es por eso que las camisas de Brown, cansadas de escuchar debates fríos y muertos en 'Parlamentos', decidieron tomar el poder. Nuestro Führer nos prometió que finalmente reconquistaría lo que el Estado liberal no pudo."
 absolutist_GP_CONV_DESC:0 "Con ayuda y gracia divinas, nuestro Imperio se mantuvo fuerte, atacado por campesinos en todas partes. Nuestro ejército es fuerte, nuestra fe no parpadea. Y mientras Dios nos guía, restauraremos Su orden en la Tierra."
 radical_GP_CONV_DESC:0 "La forma más fácil de ganar dinero es crear algo de tal valor que todos quieran y salir y dar y crear valor, el dinero viene automáticamente. ¿Y qué deberíamos hacer con ese dinero, pero contratando un ejército para conquistar un espacio de fábrica?"
 neutrality_SP_CONV_DESC:0 "La tensión sigue aumentando. No es suficiente existir, debemos demostrarlo con hechos y armas. Nos vemos obligados a elegir un bando en la destrucción ideológica mutua. ¿A no ser que?"
 democratic_SP_CONV_DESC:0 "Libertad, Igualdad, Hermandad. Aunque no es tan poderoso, nuestro espíritu es fuerte y nuestro Presidente elegido. Confiamos en nuestro ejército para defendernos del enemigo."
 communism_SP_CONV_DESC:0 "¡Proletarios del mundo, uníos! Oh, somos una pequeña nación, pero nuestra bandera está pintada de rojo por la sangre de nuestros enemigos. Las palabras de Karl Marx deben extenderse al mundo entero."
 fascism_SP_CONV_DESC:0 "Un estado, una gente, un Führer, eso es en lo que creemos. Basta con que estos extranjeros discutan sobre salir o entrar en alianzas. O se ponen del lado de nosotros o serán destruidos por nuestro ejército de las SS."
 absolutist_SP_CONV_DESC:0 "Quizás nuestro Reino no sea tan prestigioso como nuestros vecinos, pero con la ayuda de nuestros valientes hombres, actuando como carne de cañón, podemos asegurarnos de que nuestro derecho divino a gobernar no sea pisoteado."

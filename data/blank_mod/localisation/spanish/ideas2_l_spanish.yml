 SOV_union:0 "La Rus antigua"
 YUG_union:0 "Los eslavos del sur"
 ARA_union_desc:0 "Durante demasiado tiempo los estados árabes han estado divididos por rivalidades regionales. Ahora que hemos unido la península bajo nuestro dominio, ¡podemos anunciar finalmente la formación de una Arabia unida!"
 BAL_union_desc:0 "Nuestras declaraciones previas de solidaridad regional y política exterior unificada solo pueden mejorarse ahora que tenemos todos los sistemas bálticos bajo nuestro control. La integración de nuestros vecinos anteriores proporcionará una mayor seguridad para todos, frente a los peligros en el oeste y el este."
 CZE_union_desc:0 "Los checos y los eslovacos han sido culturas muy relacionadas, que reclaman un Estado-nación unida para ellos. ¡Ahora finalmente podemos representar tal sueño!"
 ENG_union_desc:0 "Pillados por los daneses, chamuscados por los sajones, desafiados por los franceses, las tierras de Inglaterra sobrevivieron a todo esto. Nuestro Imperio finalmente tiene todas las islas y es imperativo fortalecer el gobierno."
 FRA_union_desc:0 "Este es el grito que gritan los franceses en 1789, después de tomar posesión de una prisión parisina, clamando por un gobierno firme e igual sobre todo el ethnos."
 GER_union_desc:0 "El Sacro Imperio Romano está muerto, pero no es el legado del Reino de Alemania. Ahora está más vivo que nunca, ya que podemos tener un país unido para la Deutsche."
 HUN_union_desc:0 "El pueblo húngaro vivió en una condición bastante simple, hasta que surgieron las ideas de los estados nacionales. Al ver a la gente de San Esteban sin un país, el corazón llora. ¡Pero el águila magiar ahora puede levantarse como uno!"
 ITA_union_desc:0 "Verdaderos herederos de los romanos y patronos de la cultura, los italianos apenas conocen la unidad. Hoy, como gobernantes de la península, podemos cambiar ese error histórico."
 PLC_union_desc:0 "Hay una amplia historia entre Polonia y Lituania. Ahora que estamos nuevamente unidos por la fuerza de las armas, tal vez sea el momento de revivir los días más gloriosos de nuestro pasado."
 RAJ_union_desc:0 "Los hindúes dispersos, los musulmanes y los budistas de todo el subcontinente lucharon unos contra otros. Esto hasta ahora, cuando podemos unirnos en un Imperio multiétnico en todas nuestras tierras."
 ROM_union_desc:0 "Valacos, moldavos y transilvanos, esclavos de sus vecinos. Finalmente logramos que se levantara el águila rumana y podemos reclamar el legado romano."
 SCA_union_desc:0 "Con la conquista de todos los territorios escandinavos, es hora de restaurar el espíritu de la Unión de Kalmar. Toda Escandinavia prosperará bajo nuestra regla."
 SOV_union_desc:0 "La Rus de Kiev está muerta, pero la gente de Moscovia sabe cómo continuar con el legado eslavo. Somos la gente de Moscovia y sabemos cómo hacerlo."
 YUG_union_desc:0 "Los eslavos del sur son solo un pueblo, que se llamen serbios, croatas o bosnios, y se merecen un estado-nación como las otras culturas ya lo hacen en los mapas."

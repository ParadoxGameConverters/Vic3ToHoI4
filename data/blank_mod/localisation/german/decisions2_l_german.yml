 anti_communism_raids:0 "Überfälle gegen den Kommunismus"
 anti_communism_raids_desc:0 "Die erstaunlich hohe Popularität der [Root.GetCommunistParty] kann uns nur fürchten lassen, während die [Root.GetRulingIdeology]-Regierung Gefahr läuft, ihre Macht zu verlieren. Es ist offensichtlich, dass etwas getan werden muss."
 ban_communism_party:0 "Verbot [Root.GetCommunistParty]"
 ban_communism_party_desc:0 "Von den [?Root.party_popularity@communism|%R1] unserer Bevölkerung unterstützt, muss die Rote Bedrohung aus unserer Politik ausgerottet werden."
 anti_fascism_raids:0 "Überfälle gegen den Faschismus"
 anti_fascism_raids_desc:0 "Die erstaunlich hohe Popularität der [Root.GetFascistParty] kann uns nur fürchten lassen, während die [Root.GetRulingIdeology]-Regierung Gefahr läuft, ihre Macht zu verlieren. Es ist offensichtlich, dass etwas getan werden muss."
 ban_fascism_party:0 "Verbot [Root.GetFascistParty]"
 ban_fascism_party_desc:0 "Von den [?Root.party_popularity@fascism|%R1] unserer Bevölkerung unterstützt, muss die Schwarze Bedrohung aus unserer Politik ausgerottet werden."
 anti_absolutist_raids:0 "Antiabsolutistische Überfälle"
 anti_absolutist_raids_desc:0 "Wir müssen gegen die absolutistischen Elemente unserer Nation vorgehen, um eine langfristige innere Stabilität zu erreichen. Ihr Einfluss ist zu groß und kann möglicherweise zu einem Problem für die Regierung werden."
 anti_radical_raids:0 "Antiminarchistische Überfälle"
 anti_radical_raids_desc:0 "Wir müssen gegen die minarchistischen Elemente unserer Nation vorgehen, um eine langfristige innere Stabilität zu erreichen. Ihr Einfluss ist zu groß und kann möglicherweise zu einem Problem für die Regierung werden."
 ban_absolutist_party:0 "Verboten des Absolutismus"
 ban_absolutist_party_desc:0 "In der gegenwärtige Situation würde die Erlaubnis für die absolutistichen Parteien, sich weiterzuorganisieren, unsere Fähigkeit, effektiv zu regieren, untergraben. Drastiche Maßnahmen müssen ergriffen werden."
 ban_absolutist_party_tt:0 "Änderung in der Popularität des Absolutismus: §G-§![?Root.party_popularity@absolutist|%0G].\n"
 ban_radical_party:0 "Verboten des Minarchismus"
 ban_radical_party_desc:0 "In der gegenwärtige Situation würde die Erlaubnis für die minarchistischen Parteien, sich weiterzuorganisieren, unsere Fähigkeit, effektiv zu regieren, untergraben. Drastiche Maßnahmen müssen ergriffen werden."
 ban_radical_party_tt:0 "Änderung in der Popularität des Minarchismus: §G-§![?Root.party_popularity@radical|%0G].\n"
 absolutist_military_parade:0 "Militärparade in [From.DEGetDat]"
 absolutist_military_parade_desc:0 "Demokraten, Sozialisten, Nationalisten und andere widerwärtige Produkte der Aufklärung verschlechten der [From.GetAdjective]en Regierung Ärger. Wir werden unsere unbesiegbaren Truppen durch die Hauptstadt [From.DEGetGen] marschieren lassen und ihnen den Glanz der [Root.GetAdjective]en militärischen Stärke zeigen."
 dictatorship:0 "Militärdiktatur in [From.DEGetDat]"
 dictatorship_desc:0 "In der [From.GetAdjective]en Regierung gibt es viele schwache Glieder, die wir entfernen müssen. Im Kabinett von [From.GetLeader] gibt es Atheisten, Gewerkschafter und sogar Liberale."
 committee_of_public_safety:0 "Ausschuss für öffentliche Sicherheit in [From.DEGetDat]"
 committee_of_public_safety_desc:0 "[From.GetNameDef] verlangt von einem Ausschuss die Verteidigung der öffentlichen Sicherheit und des Eigentums."
 national_convention:0 "Nationalkongress in [From.DEGetDat]"
 national_convention_desc:0 "Eine nationale Konvention muss eingerichtet werden, um [From.DEGetAkk] zu regieren."
 build_kiel_canal:0 "Baue den Nord-Ostsee-Kanal"
 build_kiel_canal_desc:0 "Unsere Ingenieure haben vorgeschlagen, einen Kanal durch die Schleswig zu bauen. Dies würde es unseren Schiffen ermöglichen, den Öresund und den Dänischen Gürtel zu umgehen, solange wir das Territorium kontrollieren, das es durchquert."
 build_suez_canal:0 "Baue den Suezkanal"
 build_suez_canal_desc:0 "Unsere Ingenieure haben vorgeschlagen, einen Kanal über die Landenge von Suez zu bauen. Dies würde es unseren Schiffen ermöglichen, eine direktere Route zwischen Europa und Asien zu nehmen, solange wir das Territorium kontrollieren, das sie durchqueren."
 build_panama_canal:0 "Baue den Panamakanal"
 build_panama_canal_desc:0 "Unsere Ingenieure haben vorgeschlagen, einen Kanal über den Isthmus von Panama zu bauen. Dies würde es unseren Schiffen ermöglichen, eine direktere Route zwischen Atlantik und Pazifik zu nehmen, solange wir das Territorium kontrollieren, das sie durchquert."
 canal_unbuilt_tt:0 "Dieser Kanal ist bisher nur theoretisch. Jemand muss die Mühe aufwenden, es tatsächlich zu bauen."
l_german:
 institute_press_censorship_absolutist_state:0 "Pressezensur"
 institute_press_censorship_absolutist_state_desc:0 "Es sind gefährliche Zeiten und wir dürfen nicht zulassen, dass abweichende Stimmen unser Land stehlen. Es ist daher notwending, die Pressefreiheit einzuschränken, damit die Wahrheit klar und deutlich gehört wird."
 institute_press_censorship_radical_state:0 "Pressezensur"
 institute_press_censorship_radical_state_desc:0 "Es sind gefährliche Zeiten und wir dürfen nicht zulassen, dass abweichende Stimmen unser Land stehlen. Es ist daher notwending, die Pressefreiheit einzuschränken, damit die Wahrheit klar und deutlich gehört wird."
 national_college:0 "National-Institut"
 improved_resource_industry:0 "Industrie der verbesserten Ressourcen"
 established_traders:0 "Herrschende Händler"
 border_buildup:0 "Grenzbefestigung"
 absolutism_on_the_rise:0 "Aufsteigendes Absolutismus"
 absolutism_on_the_rise_desc:0 "Manche politischen Stimmen haben begonnen, für die absolutistichen Werte zu sprechen, und finden immer größere Unterstützung bei der Bevölkerung. Die Zukunft der Nation tendiert zum Absolutismus, aber die Frage der Natur dieser Übergang noch liegt: wird es friedlich oder gewalttätig sein?"
 prepare_for_absolutist_civil_war:0 "Vorbereitung auf den Bürgerkrieg"
 prepare_for_absolutist_civil_war_desc:0 "Es gibt kein Zeit dafür mehr, auf die langsame Veränderungen in den Köpfen der Menschen zu warten. Zu ihrem eigenen Wohl müssen wir die Frage jetzt erzwingen, auch wenn einige Menschen in diesem Prozess das Risiko haben, ihren Leben zu verlieren; in Gegensatz zu einem friedlichen Referendum wird der Bürgerkrieg sowie unsere Streitkräfte als auch die Industrie und die Infrastruktur massiv zerstören, ist jedoch schneller und garantiert, dass wir fähig sein werden, unseren Wille energisch durchzusetzen."
 expand_civil_absolutism_support:0 "Erhöhung der Unterstützung für den Bürgerkrieg"
 expand_civil_absolutism_support_desc:0 "Die Fortsetzung der Verbreitung der Unterstützung für unsere Sache muss in der Bevölkerung sichergestellt sein und wir mussen diesen ermutigen, die Autorität der aktuellen Regierung öffentlich zu bestreiten. Als die Position der Regierung sinkt und bürgerlichen Unruhen steigen, werden wir unsere Ziele leichter erreichen können. Dies gilt insbesondere, wenn diese Zeile im Gegensatz zu einem gesetzlichen Regierungswechsel ein... düsteres Mittel dazu bedeuten."
 army_support_for_absolutist_civil_war:0 "Erhöhung der Heerunterstützung"
 army_support_for_absolutist_civil_war_desc:0 "Ohne eine breite Heerunterstützung wäre jede Hoffnung auf einen Sieg in einem bewaffneten ideologischen Kampf umsonst. Wir müssen die Treue der gut aufgestellten Einheiten unserer Streitkräfte garantieren."
 army_support_TT:0 "Wenn die Heerunterstützung erhöht wird, wird auch die Stärke Ihrer Fraktion im Bürgerkrieg um 10% erhöht, bis zum maximal 70%.\n"
 ensure_general_loyalty_for_absolutist_civil_war:0 "Sicherstellung der Treue der Unterkommando"
 ensure_general_loyalty_for_absolutist_civil_war_desc:0 "Es ist möglich, dass einige Offiziere geheime Gefühle für Absolutismus hegen. Wir müssen sie ansprechen und ihre Treue dazu sicherstellen, wenn der Kampf beginnen wird."
 ensure_marshal_loyalty_for_absolutist_civil_war:0 "Sicherstellung der Treue der Überkommando"
 ensure_marshal_loyalty_for_absolutist_civil_war_desc:0 "Es ist möglich, dass einige Feldwebel geheime Gefühle für Absolutismus hegen. Wir müssen sie ansprechen und ihre Treue dazu sicherstellen, wenn der Kampf beginnen wird."
 siphon_equipment_stockpiles_for_absolutist_civil_war:0 "Siphon der Ausrüstung"
 siphon_equipment_stockpiles_for_absolutist_civil_war_desc:0 "Durch das Durchstöbern von Ausrüstungsgeschäften im Land können wir einen kleinen Waffen-Cache erstellen, um uns in unserem zukünftigen Kampf zu helfen."
 formulate_surprise_attack_plan_for_absolutist_civil_war:0 "Formulierung eines Überraschungsangriffsplanes"
 formulate_surprise_attack_plan_for_absolutist_civil_war_desc:0 "Der Feind hat keine Ahnung von seinem bevorstehenden Unglück. Wir müssen sicherstellen, dass es so bleibt, während wir unsere Angriffspläne formulieren, um die Überraschung optimal zu nutzen."
 formulate_surprise_attack_plan_for_civil_war_tt:0 "Der Überraschungsangriffsplan gewährt 30 Tage lang allen Divisionen im Kerngebiet einen Angriffsbonus von 25%.\n"
 ignite_the_absolutist_civil_war:0 "Entzündung des Bürgerkrieges"
 ignite_the_absolutist_civil_war_desc:0 "Est ist Zeit, den Sprung zu wagen. Alle für notwendig erachteten Vorbereitungen wurden getroffen. Die Rückgabe ist nicht mehr möglich."
 rebuild_the_nation_absolutism:0 "Wiederbauung der Nation"
 rebuild_the_nation_absolutism_desc:0 "Nach dem Bürgerkrieg ist es jetzt Zeit, um unsere zerstörte Nation wiederzubauen"
 open_up_political_discourse_absolutism:0 "Öffnung der politischen Rede"
 open_up_political_discourse_absolutism_desc:0 "Wir müssen die Akzeptanz unterschiedlicher Sichtweisen innerhalb der Regierung öffnen. Vielleicht wird dies letztendlich eine friedliche Veränderung in der Politik unserer Nation bewirken."
 discredit_government_absolutism:0 "Diskreditierung der Regierung"
 discredit_government_absolutism_desc:0 "Indem wir die vielen Mängel unserer gegenwärtigen Regierung hervorheben, können wir die Menschen dazu bringen, über die ideologischen Ursachen dieser Fehler nachzudenken."
 hold_the_absolutist_national_referendum:0 "Abhaltung eines nationalen Referendums"
 hold_the_absolutist_national_referendum_desc:0 "Mit ausreichender Unterstützung kann jetzt ein Referendum sicher abgehalten werden, um einen Regierungswechsel ohne Blutvergießen herbeizuführen."
 radical_on_the_rise:0 "Aufsteigendes Minarchismus"

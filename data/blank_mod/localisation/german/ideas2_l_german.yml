 CHI_union:0 "Das Mandat des Himmels"
 CHI_union_desc:0 "Lange Zeit war das Reich der Mitte in Feudalstreitigkeiten zwischen den verschiedenen Bürokraten gespalten. Aber heute wurde aus der Asche dieser kriegführenden Staaten ein neues Reich geboren."

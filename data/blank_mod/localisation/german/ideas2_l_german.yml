 reclaim_cores_idea:0 "Kerngebiet zurückfordern"
 reclaim_cores_idea_desc:0 "Auf jeden Fall müssen wir das Land zurückgewinnen, das uns in der Vergangenheit rechtswidrig weggenommen wurde."
 generic_military_industry:0 "Militärindustrie"
 generic_military_industry_desc:0 "Wenn wir unsere expansiven Ziele erreichen wollen, müssen wir sicherstellen, dass unsere Wirtschaftsgesetze mit ihnen übereinstimmen."
 generic_rapid_mobilization:0 "Schnelle Mobilisierung"
 generic_rapid_mobilization_desc:0 "Um ein tragfähiger Anwärter auf die Führung aller [Root.GetName] zu werden, müssen wir unser Militär vergrößern. Wir werden neue Methoden entwickeln, um das Training zu rationalisieren und eine Armee zu schaffen, die jeder Herausforderung gewachsen ist."
 generic_recruit_centers:0 "Rekrutierungszentren"
 generic_recruit_centers_desc:0 "Unsere jüngsten Werbekampagnen haben dazu geführt, dass Tausende von Jugendlichen, die in der Schlange stehen, um sich anzumelden, eine gerechte Sache sind."
 generic_war_of_national_liberation:0 "Krieg der nationalen Befreiung"
 generic_war_of_national_liberation_desc:0 "Nachdem das Ultimatum abgelehnt wurde, müssen wir in die Offensive gehen und unser gesamtes Territorium befreien."
 generic_national_unification:0 "Nationale Vereinigung"
 generic_national_unification_desc:0 "Erfolge in unseren Befreiungskampagnen haben nur das Interesse der [Root.GetAdjective]en Männer erhöht, sich für den Dienst anzumelden."
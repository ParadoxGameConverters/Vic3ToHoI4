 SCA_union:0 "Stellen Sie die Kalmar Union wieder her"
 SOV_union:0 "Das antike Rus"
 YUG_union:0 "Die Südslawen"
 ARA_union_desc:0 "Zu lange waren die arabischen Staaten durch regionale Rivalitäten geteilt. Jetzt, wo wir die Halbinsel unter unserer Herrschaft vereinigt haben, können wir endlich die Bildung eines vereinigten Arabien ankündigen!"
 BAL_union_desc:0 "Unsere bisherigen Erklärungen zur regionalen Solidarität und zur einheitlichen Außenpolitik können nur verbessert werden, wenn wir jetzt das gesamte Baltikum unter unserer Kontrolle haben. Die Integration unserer ehemaligen Nachbarn wird angesichts der Gefahren im Westen und Osten für mehr Sicherheit sorgen."
 CZE_union_desc:0 "Tschechen und Slowaken waren sehr verwandte Kulturen, die beide für sich einen einheitlichen Nationalstaat forderten. Jetzt können wir endlich einen solchen Traum verwirklichen!"
 ENG_union_desc:0 "Geplagt von Dänen, versengt von Sachsen, herausgefordert von Französisch, überlebten die Länder Englands all dies. Unser Imperium hat endlich die Gesamtheit der Inseln und es ist zwingend notwendig, die Regierung zu stärken."
 FRA_union_desc:0 "Das ist der Schrei, den die Franzosen 1789 ausrufen, nachdem sie ein Pariser Gefängnis in Besitz genommen haben und um eine feste und gleiche Herrschaft über das ganze Volk schreien."
 GER_union_desc:0 "Das Heilige Römische Reich ist tot, aber nicht das Erbe des Königreichs Deutschland. Jetzt ist es lebendiger denn je, denn wir können ein einheitliches Land für die Deutschen haben."
 HUN_union_desc:0 "Das ungarische Volk lebte in einem ziemlich einfachen Zustand, bis die Ideen der Nationalstaaten entstanden. Wenn man das Volk von St. Stephan ohne Land sieht, weint das Herz. Aber der Magyar Adler kann jetzt als einer aufgehen!"
 ITA_union_desc:0 "Wahre Erben der Römer und Patrone der Kultur, die Italiener haben kaum Einheit gekannt. Heute, über die Halbinsel, können wir einen solchen historischen Fehler ändern."
 PLC_union_desc:0 "Zwischen Polen und Litauen gibt es reichlich Geschichte. Jetzt, wo wir wieder durch Waffengewalt vereint sind, ist es vielleicht Zeit, die glorreichsten Tage unserer Vergangenheit wieder zu beleben."
 RAJ_union_desc:0 "Die verstreuten Hindus, Moslems und Buddhisten auf dem ganzen Subkontinent kämpften gegeneinander. Dies bis jetzt, wenn wir alle unsere Länder in einem multiethnischen Reich vereinigen können."
 ROM_union_desc:0 "Walachen, Moldawier und Siebenbürgen, Sklaven ihrer Nachbarn. Es ist uns endlich gelungen, den rumänischen Adler zu erheben und wir können das römische Erbe beanspruchen."
 SCA_union_desc:0 "Mit der Eroberung aller skandinavischen Gebiete ist es an der Zeit, den Geist der Kalmar Union wiederherzustellen. Alles Skandinavien soll unter unserer Herrschaft gedeihen."
 SOV_union_desc:0 "Die Rus von Kiew ist tot, aber die Leute von Muscovy wissen, wie man das slawische Vermächtnis fortsetzt. Wir sind die Leute von Muscovy und wir wissen, wie man das macht."
 YUG_union_desc:0 "Die Südslawen sind nur ein Volk, nennen sie sich Serben, Kroaten oder Bosniaken, und sie verdienen einen Nationalstaat wie die anderen Kulturen schon auf den Karten."

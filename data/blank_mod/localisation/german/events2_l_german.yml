 generic.2.d.f:0 "[alliance_applicant.GetName] hat erkannt, dass nur ein Bündnis mit anderen Republiken die Bedeutung des Radikalismus in der Welt stärken kann. Die [alliance_applicant.GetAdjective]en Anführer erkennen unsere führende Rolle im internationaler Handel an und bitten offiziell darum, ein Bündnis mit uns eingehen zu dürfen."
 generic.2.d.g:0 "Unser Kampf, die aktuelle Weltordnung zu bewahren, ist gleichgesinnten Nationen nicht entgangen. Die [alliance_applicant.GetAdjective]en Anführer wissen, dass ihre beste Chance auf eine wohlhabende Zukunft darin liegt, sich in dem kommenden Konflikt mit uns zu verbünden. Sie haben daher angeboten, sich offiziell mit uns gegen unsere gemeinsamen Feinde zu verbünden."
 generic.2.g:0 "Wenn wir Seite an Seite stehen, muss die Revolution einfach siegen."
 generic.2.h:0 "Die Welt gehört allen, die stark sind!"
 generic.3.f:0 "Der internationale Handel könnte sich keine besseren Kämpfer für seine Sache wünschen!"
 generic.3.g:0 "Niemand kann sich gegen uns stellen!"
 generic.4.f:0 "Unsere Differenzen waren zu groß."
 generic.4.g:0 "Unsere Differenzen waren zu groß."
 generic.5.d.f:0 "Unsere ideologischen Verbündeten in [alliance_inviter.GetName] haben unseren wertvollen Beitrag zum internationalen Handel bemerkt. Wir haben heute eine Einladung erhalten, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wenn wir uns mit anderen Republiken verbünden, können wir die Revolution mit neuer Kraft und Stärke vorantreiben."
 generic.5.d.g:0 "Manchmal braucht selbst der Starke Verbündete, weshalb die [alliance_inviter.GetAdjective]en Anführer uns eingeladen haben, [alliance_inviter.GetFactionName]-Mitglied zu werden. Wenn wir zustimmen, könnte das für uns eine hervorragende Gelegenheit sein, unseren Platz an der Sonne zu sichern."
 generic.5.h:0 "Wir werden an der Seite unserer Genossen kämpfen!"
 generic.5.i:0 "Wir brauchen nur ein paar tausend Tote ..."
 olympics.1936.d:0 "Die elften Olympischen Spiele fanden kürzlich in [From.Capital.GetName], [From.GetNameWithFlag], statt.\n\nDie Olympischen Sommerspiele 1936 wurden von Athleten aus 49 verschiedenen Nationen auf der ganzen Welt besucht und waren die ersten in der Geschichte, die nur eine begrenzte Live-Fernsehberichterstattung hatten. Die Spiele, ein Symbol für die Erneuerung der nationalen Einheit [From.GetName]s, waren auch ein bedeutender Propagandasieg für das neue [From.GetAdjective]e Regime, das viel Geld für die Veranstaltung ausgab.\n\nDie [From.GetAdjective]en Athleten sahen den größten Erfolg und gewannen 33 Goldmedaillen."
 olympics.1940.d:0 "Die zwölften Olympischen Spiele fanden kürzlich in [From.Capital.GetName], [From.GetNameWithFlag], statt.\n\nAngesichts der zunehmenden internationalen Spannungen befürchteten viele, dass die Spiele abgesagt würden, aber dies hat sich als nicht der Fall erwiesen.\n\nEin speziell gebautes Me 261 Langstreckenflugzeug trug die olympische Flamme ohne Auftanken dorthin.\n\nDie [From.GetAdjective]en Athleten machten es gut, und ihre 14 Goldmedaillen brachten ihnen einen dritten Platz in der Medaillenzahl ein."
 olympics.1944.t:0 "Die Spiele der XIII. Olympiade"
 olympics.1944.d:0 "Die dreizehnten Olympischen Spiele fanden kürzlich in [From.Capital.GetName], [From.GetNameWithFlag], statt.\n\nDies war nicht die erste Stadt, in der die Spiele stattfinden sollten, aber aus mysteriösen Gründen wurden sie vom Internationalen Olympischen Komitee stattdessen an [From.Capital.GetName] vergeben.\n\nDie Atheleten aus [From.GetNameWithFlag] gewann die meisten Medaillen."
 olympics.1948.t:0 "Die Spiele der XIV. Olympiade"
 olympics.1948.d:0 "Die vierzehnten Olympischen Spiele fanden kürzlich in [From.Capital.GetName], [From.GetNameWithFlag], statt.\n\nDie olympische Fackel musste erneut angezündet werden, nachdem der Wind darauf geweht hatte.\n\n[Root.GetName] gewann die meisten Goldmedaillen."
 olympics.failed.t:0 "Die Absage der Olympischen Spiele"
 olympics.failed.d:0 "Aufgrund der aktuellen internationalen Situation konnten die für [GetDateStringNoHour] geplanten Olympischen Spiele nicht abgehalten werden."
 olympics.failed.a:0 "Ist nicht meine Schuld."

 communism_on_the_rise.t:0 "Kommunismus auf dem Vormarsch"
 communism_on_the_rise.d:0 "'Während sich Arbeiter auf der ganzen Welt gegen ihre Unterdrücker erheben, sitzen jene, die behaupten, Klassenbewusstsein in [Root.DEGetDat] erreicht zu haben, einfach nur untätig da und warten darauf, dass sich ein politisches System, das durch und durch so korrupt ist, dass uns nur eine Revolution von ihm erlösen kann, von innen heraus selbst ändert!'\n\nSolche Aussagen kommen von Mitgliedern der neuen [Root.GetAdjective]en Kommunistenbewegung. Sie bezeichnen die Herrschaft der [Root.GetRulingParty] als Diktatur des Spießbürgertums und haben zu fordern begonnen, dass sie mit allen notwendigen Mitteln gestürzt werden müsse. Ob es sich bei diesen Mitteln um in- oder ausländische Mittel handelt, wird man sehen."
 communism_on_the_rise.a:0 "Möglicherweise gibt es sogar in der Regierung selbst einige, die solche Ideen unterstützen."
 communism_on_the_rise.a.tt:0 "Erhöht die Chance für inländische Unterstützung eines kommunistischen Staatsstreichs."
 communism_on_the_rise.b:0 "Eine Bewegung für das Volk muss auch nach der Unterstützung des Volks streben."
 communism_on_the_rise.b.tt:0 "Erhöht die Chance für öffentliche Unterstützung eines kommunistischen Aufstands."
 communism_ideological_sympathies.t:0 "Regierung sympathisiert mit Marxisten"
 communism_ideological_sympathies.d:0 "Die Parteilinie der [Root.GetRulingParty] ist es, revolutionären Sozialismus energisch abzulehnen und die linksradikalen Elemente der Nation genau im Auge zu behalten. Einige Regierungsmitglieder scheinen sich aber linksradikalen Ideen zu öffnen. Zumindest sehen sie die Möglichkeit, die Sorgen der Bürger ernstzunehmen, die im Kommunismus mögliche Lösungen sehen ... ohne gleich einen landesweiten Bürgerkrieg loszutreten.\n\nObwohl sie dafür von den loyalen Unterstützern von [Root.GetLeader] als Verräter angesehen werden, könnten es eben diese Dissidenten sein, die letztendlich im Falle einer Revolution einen relativ gewaltfreien Übergang gewährleisten könnten."
 communism_ideological_sympathies.a:0 "Auch sie werden wir genau im Auge behalten - aus vielen Gründen."
 communism_ideological_sympathies.a.tt:0 "Wenn die öffentliche Unterstützung ausreicht, kann ein Staatsstreich durchgeführt werden."
 communism_coup.t:0 "Kommunisten führen Staatsstreich durch"
 communism_coup.d:0 "Obwohl die Volksbewegung für eine kommunistische Revolution laut und furchterregend gewesen ist, hat sich ein bestimmter Teil der politischen Bewegung größtenteils ruhig und abwartend verhalten. Das Warten ist jetzt vorbei. Während sich die Führung der [Root.GetRulingParty] und die Armee für eine Revolte nationalen Ausmaßes wappnen, haben eine Reihe Offizieller der [Root.GetAdjective]en Regierung heute [Root.GetLeader] unter Hausarrest gestellt und Verhandlungen mit den Rebellen begonnen.\n\nSie geben zwar vor, die Ordnung wahren zu wollen, aber in Wirklichkeit ging es in den Verhandlungen darum, den Kooperationswilligen im neuen sozialistischen Staat hohe Positionen zu sichern. Der Staatsstreich war erfolgreich beendet, ehe jemand etwas unternehmen konnte, um ihn aufzuhalten. Und jeder, der das hätte vorhaben können, wurde vom neuen Regime ins Gefängnis oder ins Exil verbannt oder gar hingerichtet."
 communism_coup.a:0 "Die Gezeiten der Geschichte werden die Vergangenheit fortschwemmen."
 communism_add_popularity.t:0 "Klassenkämpfe spalten [Root.DEGetAkk]"
 communism_add_popularity.d:0 "Die kommunistische Revolutionsbewegung, einst nur eine theoretische Randerscheinung für radikale Akademiker und eine praktische für notorische Unruhestifter, erfreut sich bei der [Root.GetAdjective]en Arbeiterklasse immer größerer Beliebtheit. Allein die Tatsache, dass sich sogar noch mehr Leute überhaupt als einer 'Klasse' zugehörig empfinden, zeigt schon, wie sich marxistische Ideen nicht nur bei jenen, die aktiv am Sturz der Regierung arbeiten, festgesetzt haben.\n\nMitglieder der [Root.GetRulingParty] beklagen diese Entwicklung und sehnen sich nach einer Zeit zurück, als sich das Volk zuallererst als '[Root.GetAdjective]' bezeichnete. Ihre Sorgen sind nicht unbegründet. Man könnte dem entgegensetzen, dass eine Revolution schon im Gange ist, die sich auf mehreren Ebenen der Gesellschaft abspielt ... und die man wahrscheinlich nicht mehr aufhalten können wird."
 communism_add_popularity.a:0 "Die Leute können sich nennen, wie sie wollen."
 communism_military_defections.t:0 "Soldaten laufen zu kommunistischen Partisanen über"
 communism_military_defections.d:0 "'Kapitalisten und Nationalisten wollen, dass ihr euer Blut für sie an der Front vergießt, dass Bruder gegen Bruder wegen Konflikten kämpft, die den Arbeiter nicht betreffen! Anstatt die Waffen gegen ausländische Arbeiter zu erheben, die ihren eigenen Kampf führen, solltet ihr sie gegen die Unterdrücker richten und die Tyrannen stürzen!'\n\nSelbst die Armee, sonst eine Bastion des Patriotismus und der Loyalität, ist nicht immun gegen die kommunistische Propaganda, die sich schnell in [Root.DEGetDat] verbreitet. Soldaten desertieren und weigern sich, für ihr Land zu kämpfen. Manche schließen sich sogar Partisanenbewegungen an, die behaupten, sich auf eine Revolution vorzubereiten."
 communism_military_defections.a:0 "Vielleicht kämpfen sie nur für ein neues [Root.GetName]."
 communism_civil_war.t:0 "Die [GetMonth]-Revolution"
 communism_civil_war.d:0 "Die Vorstellung, dass die kommunistische Bewegung das Volk repräsentiert, hat in [Root.DEGetDat] neuen Wind in die Segel bekommen - die Unterstützung für die kommunistische Partei hat dort in den letzten Monaten rasant zugenommen. Die Forderer einer Revolution gehören aber nicht länger einer verzweifelten Versammlung von Guerillas und missmutigen Gewerkschaftlern an. Diese Gruppe ist vielmehr so gut organisiert, dass sie im Erfolgsfall eine Regierung bilden könnte.\n\nWürde die Revolution aber jetzt beginnen, könnte dies kaum geschehen, ohne [Root.GetName] dadurch in einen Bürgerkrieg zu stürzen. Sollten es die Revolutionäre riskieren, die Nation zur Befriedigung ihrer Ungeduld entzwei zu reißen, oder sollten sie auf eine bessere Gelegenheit in der Zukunft warten?"
 communism_civil_war.a:0 "Wenn man Geschichte schreiben will, muss man sofort handeln!"
 communism_civil_war.b:0 "Eine Revolution ist unvermeidbar. Das Unvermeidbare kann warten."
 fascism_on_the_rise.t:0 "Faschismus auf dem Vormarsch"
 fascism_on_the_rise.d:0 "'Das [Root.GetAdjective]e Volk hat schon zu lange unter der inkompetenten [Root.GetRulingParty]-Führung gelitten! Sie sagen, sie würden das Volk vertreten, dabei können sie nicht einmal auf unseren Straßen für Ordnung sorgen! Diese Nation kann nur wachsen, wenn wir sie stürzen!'\n\nDie faschistischen Sprecher in [Root.DEGetDat] machen kein Geheimnis daraus, was sie von unseren jetzigen Machthabern und ihrem politischen System halten. Reden wie diese machen sich die öffentliche Unzufriedenheit zunutze, die in den konservativen Teilen des Militärs besonders deutlich ausgeprägt ist."
 fascism_on_the_rise.a:0 "Vielleicht hegen die höheren Tiere ja unausgesprochene Sympathien. "
 fascism_on_the_rise.a.tt:0 "Erhöht die Chance für inländische Unterstützung eines faschistischen Staatsstreichs."
 fascism_on_the_rise.b:0 "Die jüngere Generation wird die Fackel aufnehmen."
 fascism_on_the_rise.b.tt:0 "Erhöht die Chance für öffentliche Unterstützung eines faschistischen Staatsstreichs."
 fascism_ideological_sympathies.t:0 "Faschistische Sympathien im Militär"
 fascism_ideological_sympathies.d:0 "Mehrere hochrangige Soldaten des [Root.GetAdjective]en Militärs haben, teils offen, teil privat, ihre Unterstützung für die faschistische Bewegung in [Root.DEGetDat] zum Ausdruck gebracht. Sie glauben, dass die [Root.GetRulingParty] vergessen hat, wie wichtig Waffengewalt für den Zusammenhalt des Landes ist. Und sie ärgern sich immer mehr darüber, dass die Armee von der Regierung wie ein Werkzeug behandelt wird, nicht wie eine der wichtigsten Einrichtungen der Nation. Einige von ihnen gehen gar so weit, die Notwendigkeit einer neuen Regierung anzudeuten - einer Regierung, die weiß, wie [Root.GetName] in die zweite Hälfte des Jahrhunderts zu führen ist.\n\nDiese Bündnis mag zwar nicht überwiegend aus Politikern bestehen, aber manche von ihnen haben Positionen im Verteidigungsministerium erlangt. Sollten diese Entwicklungen fortschreiten, könnten sie genügend politische Macht für einen Staatsstreich bekommen."
 fascism_ideological_sympathies.a:0 "Der Nationalgeist ist wichtiger als die Regierung."
 fascism_ideological_sympathies.a.tt:0 "Wenn die öffentliche Unterstützung ausreicht, kann ein Staatsstreich durchgeführt werden."
 fascism_coup.t:0 "Faschistischer Staatsstreich"
 fascism_coup.d:0 "Manche werden sagen, sie hätten es kommen sehen. Heute bekamen jene Recht, die vor den Gefahren des Faschismus gewarnt hatten ... aber auch jene, die ihn als Retter [Root.DEGetGen] angepriesen hatten: Das Militär hat in [Root.Capital.GetName] die Regierung unter Führung der [Root.GetRulingParty] gestürzt und die Macht übernommen. Der Aufenthaltsort von [Root.GetLeader] ist unbekannt - Gerüchten zufolge soll er ins Exil gegangen sein. Dem Staatsstreich wurde anfangs kaum Widerstand geleistet.\n\nDie neue [Root.GetAdjective]e Führung hat auch nicht vor, größeren Widerstand aufkommen zu lassen. Das Kriegsrecht wurde verhängt ... und was auch immer danach kommt, wird sich nicht groß davon unterscheiden."
 fascism_coup.a:0 "Um das Volk vor sich selbst zu schützen, braucht es einen starken Staat."
 fascism_civil_war.t:0 "Bürgerkrieg für Faschismus"
 fascism_civil_war.d:0 "Obwohl die Versuche der faschistischen Bewegung, nationalistische Gefühle wieder aufflammen zu lassen, zum Teil erfolgreich waren, bleibt der Widerstand gegen diese Ideen weiterhin groß. Die Generäle, die hinter der Verschwörung zum Sturz der jetzigen Regierung stecken, sind vom anscheinend fehlenden Vertrauen der [Root.GetAdjective]en Bevölkerung in die [Root.GetFascistParty] enttäuscht.\n\nSie bleiben überzeugt, dass das Volk letztlich genug von [Root.GetLeader] haben wird. Uneins sind sie sich jedoch, welche Schritte unternommen werden sollten. Manche fordern, dass jetzt ein Staatsstreich durchgeführt werden sollte, bevor die Feinde [Root.DEGetGen] aktiv werden. Würde das getan, während die öffentliche Unterstützung eingeschränkt ist, könnte dies die Nation aber in einen Bürgerkrieg stürzen."
 fascism_civil_war.a:0 "Der Wille, an die Macht zu kommen, ist bedeutungslos, wenn man zögert, sie sich auch zu nehmen!"
 fascism_civil_war.b:0 "Sie müssen zuerst das Volk einen, und es dann regieren."
 fascism_military_defections.t:0 "Faschistische Sturmdivisionen bilden sich"
 fascism_military_defections.d:0 "Die politischen und militärischen Zweige des Faschismus waren schon immer eng miteinander verbunden. Parallel zu ihrer wachsenden politischen Bewegung haben faschistische Parteien zum Schutz gegen inländische wie ausländische Bedrohungen mit der Aufstellung paramilitärischer Organisationen begonnen ... wobei die inländischen Bedrohungen ihre politischen Gegner sind. Obwohl viele diese Entwicklung beunruhigend finden, hat die aufbrandende militärische Raserei unseren Streitkräften mehr freiwillige Rekruten beschert.\n\nDie politischen Anführer der Bewegung haben darauf hingewiesen, dass ihre Gegner durchaus Grund haben, sich zu fürchten. Nachdem die Armee auf mehreren Ebenen von derart explizit politischen Elementen durchdrungen wurde, beginnen die Feinde [Root.DEGetGen] und die Feinde des Faschismus, einander zu ähneln."
 fascism_military_defections.a:0 "Nur Landesverräter haben etwas zu befürchten."
 fascism_add_popularity.t:0 "Die kommunistische Bedrohung"
 fascism_add_popularity.d:0 "'[Root.GetLeader] möchte uns glauben machen, dass [Root.GetName] sicher und einig ist. Es überrascht nicht, dass solche Lügen den Verstand unseres Volks vergiftet haben, wenn sich eine Schlange neben der Tür zusammengerollt hat! Man muss nur über unsere unmittelbare Grenze blicken, um Landsleute zu sehen, die sich im Namen des Kommunismus gegenseitig bekämpfen und das Ende der Nationen proklamieren. Wie lange wird es dauern, bis sie auch unsere Nation für tot erklären? Wird die [Root.GetRulingParty] uns vor dieser Bedrohung beschützen?'\n\nDas Wachstum der faschistischen Bewegung in [Root.DEGetDat] ist durch die Nähe der kommunistischen Revolution verstärkt worden. Für viele moderat denkende Leute, die den Faschismus normalerweise als fehlgeleitetes ideologisches Experiment abtun würden, ist dies ebenfalls eine äußert reale Sorge. Vor die Wahl zwischen dem Kommunismus unserer Nachbarn und einem faschistischen Regime gestellt, würden sie allerdings die zweite Option wählen. Sie könnten sogar gewillt sein, es aktiv zu unterstützen."
 fascism_add_popularity.a:0 "Wir werden die Vorhut gegen die rote Gefahr sein!"
 democratic_on_the_rise.t:0 "Ein Schritt in Richtung Demokratie"
 democratic_on_the_rise.d:0 "'Wenn wir die Stimme des Volkes zum Schweigen bringen, wie können wir dann von uns behaupten, selbst die Stimme [Root.DEGetGen] zu sein? Wenn wir Angst vor Dissidenten haben, Angst vor öffentlicher Kritik oder Angst, abgewählt zu werden, dann haben wir in Wirklichkeit Angst davor, von unseren eigenen Bürgern gehasst und beschimpft zu werden. Hat die [Root.GetRulingParty] wirklich so wenig Vertrauen in ihre eigenen Prinzipien?'\n\nEine vorsichtige und lose organisierte, dafür aber sehr leidenschaftliche Bündnis der Regierung hat damit begonnen, weniger repressive Richtlinien gegen Staatsfeinde zu fordern. Sie möchten die Öffentlichkeit über Volksbegehren und örtliche Parteisitzungen an Entscheidungsfindungen beteiligen, selbst wenn dies bedeuten würde, die Zukunft der jetzigen Agenda zu gefährden."
 democratic_on_the_rise.a:0 "Für den Anfang könnten wir das intern diskutieren."
 democratic_on_the_rise.a.tt:0 "Erhöht die Chance für inländische Unterstützung zum Abhalten von Wahlen."
 democratic_on_the_rise.b:0 "Wir wissen, dass wir im Recht sind - da können wir unseren Feinden ruhig etwas mehr Redefreiheit gestatten."
 democratic_on_the_rise.b.tt:0 "Erhöht die Chance, dass Bürger ihre Unterstützung der Demokratie zum Ausdruck bringen und eine Opposition gründen."
 democratic_ideological_sympathies.t:0 "[Root.GetRulingParty] zieht Demokratie in Betracht"
 democratic_ideological_sympathies.d:0 "Überraschenderweise hat die Forderung nach mehr Volksbegehren und weniger repressiven Maßnahmen gegen Regierungsgegner bei internen Parteidiskussionen einige Unterstützung erfahren. Die Führung der [Root.GetRulingParty] bleibt zwar skeptisch, aber mehrere einflussreiche Parteimitglieder stehen bereits hinter einer Veränderung.\n\nVielleicht vertrauen sie ja darauf, dass sich in der Praxis nur wenig ändern wird, oder vielleicht sind sie im Geheimen Verräter an der Parteisache, so wie es vielen ihrer Gegner gefallen würde. Ungeachtet dessen sind einige Anführer [Root.DEGetGen] kompromissbereit, sollte die Bevölkerung solche Veränderungen fordern."
 democratic_ideological_sympathies.a:0 "Man muss nicht immer zwischen Freiheit und Tod wählen."
 democratic_ideological_sympathies.a.tt:0 "Die Regierung kann Wahlen arrangieren, wenn diese Richtlinie die Unterstützung der Öffentlichkeit hat."
 democratic_opposition_forming.t:0 "Demokratische Opposition bildet sich"
 democratic_opposition_forming.d:0 "Die Lockerung der Beschränkungen dafür, welche Anti-[Root.GetRulingParty]-Propaganda öffentlich verteilt werden darf, hat wie zu erwarten zu gestiegenen öffentlichen Unmutsäußerungen geführt. Organisierte Demonstrationen und Flugblätter beschränken sich bislang meist auf akademische Einrichtungen und weniger wohlhabende Gegenden [Root.DEGetDat], aber es besteht geringer Zweifel daran, dass sich die Bewegung ausbreitet.\n\nDie Anführer der Nation sind diesbezüglich hin und her gerissen. [Root.GetLeader], der die Partei mit eiserner Hand regiert, hat nur geringes Interesse an einer Diversifizierung der öffentlichen Debatte. Die ersten Schritte sind allerdings bereits unternommen worden, und es gibt wahrscheinlich kein Zurück mehr."
 democratic_opposition_forming.a:0 "Ohne Unterdrückung scheint die Bewegung von selbst zu wachsen."
 democratic_call_for_elections.t:0 "Öffentlicher Ruf nach Wahlen"
 democratic_call_for_elections.d:0 "Die Demonstrationen des öffentlichen Unmuts, die früher auf bestimmte Gegenden beschränkt waren, sind nun überall an der Tagesordnung. Während das Volk auf die Straßen geht, befindet sich die [Root.GetRulingParty] an einem Scheideweg. Wenn wir gestatten, dass sich diese Propaganda weiter verbreitet, könnten die sowohl aus den Reiehn der Partei als auch von der Opposition vorgeschlagenen Volksbegehren zeigen, dass wir nicht die Unterstützung der Öffentlichkeit genießen. Die Einigkeit, nach der wir gestrebt haben, macht einer Meinungsvielfalt Platz, die sich gegen uns vereint."
 democratic_call_for_elections.a:0 "Selbst wenn es zur Reform kommt, müssen wir unsere Stärke durch Unterdrückung dieser Trotzbewegungen zeigen."
 democratic_call_for_elections.b:0 "Das Volk soll sich Gehör verschaffen."
 democratic_election.t:0 "Wahlen in [Root.DEGetDat]"
 democratic_election.d:0 "Während die Meinungs- und Versammlungsfreiheit in [Root.DEGetDat] immer mehr Akzeptanz findet, hat sich die Bündnis innerhalb der [Root.GetRulingParty], die Wahlen fordert, von geheimen Verschwörern zu öffentlich unterstützten Reformern gewandelt. Trotz der Proteste von [Root.GetLeader] hat das Land während der letzten Monate langsame, aber stetige Schritte in Richtung Demokratie gemacht, und freie Wahlen scheinen nun der nächste logische Meilenstein zu sein.\n\nAllerdings sind bei weitem nicht alle [Root.GetAdjective]en Bürger für demokratische Reformen. In der Partei wird immer noch darüber debattiert, ob wir mit den Wahlen noch so lange warten sollten, bis wir eine stabile Entwicklung gewährleisten können."
 democratic_election.a:0 "Diejenigen, die der [Root.GetRulingParty] treu sind, werden die Entscheidung jetzt unterstützen."
 democratic_election.b:0 "Bevor Wahlen abgehalten werden können, müssen die Reformen eine breite Unterstützung haben."
 radical_on_the_rise.t:0 "Radikalismus auf dem Aufstieg"
 radical_on_the_rise.d:0 "Die Menschen sind krank von der Regierung, ob es sich um eine Monarchie oder eine Republik handelt. Sie sammeln sich langsam, um diese Idee zu verbreiten"
 radical_on_the_rise.a:0 "Vielleicht kann die Regierung von ihnen lernen?"
 radical_on_the_rise.a.tt:0 "Erhöht die Chance auf radikalen Staatsbürgschaften"
 radical_on_the_rise.b:0 "Die Wirtschaft, Narren!"
 radical_on_the_rise.b.tt:0 "Erhöht die Chance der populären radikalen Unterstützung"
 radical_ideological_sympathies.t:0 "Anarchistische Gemeinschaften"
 radical_ideological_sympathies.d:0 "Wie vorhergesagt, ist unsere Regierung mehr für diese Radikalen"
 radical_ideological_sympathies.a:0 "Die Wirtschaft, Narren!"
 radical_ideological_sympathies.a.tt:0 "Weiter erhöht staatliche radikale Unterstützung"
 radical_coup.t:0 "Ein anarchistischer Putsch!"
 radical_coup.d:0 "Extremistische Anarchisten begannen, Propaganda gegen unsere Regierung zu machen"
 radical_coup.a:0 "Offizier, zerstöre diese Plakate"
 radical_civil_war.t:0 "Die anarchistische Revolution"
 radical_civil_war.d:0 "Der Anarchist hielt jeden Kontakt zwischen dem Volk und der Regierung und bat um die Vernichtung der Regierung. Seit wir uns negiert haben, haben sie Waffen genommen und einen Bürgerkrieg gestartet"
 radical_civil_war.a:0 "Zu den Waffen! Lass uns die Narren beibringen, wie ein Land regiert"
 radical_civil_war.b:0 "Vielleicht nächstes Mal"
 absolutist_on_the_rise.t:0 "Absolutismus auf dem Aufstieg"
 absolutist_on_the_rise.d:0 "Die Regierung ist schwach, sagen sie. Macht sollte nur von einem Mitglied gehalten werden, sie schreien ..."
 absolutist_on_the_rise.a:0 "Zumindest wissen wir, wer das Land kontrollieren wird ..."
 absolutist_on_the_rise.a.tt:0 "Erhöht die Chance des absoluten Regierungsputsches"
 absolutist_on_the_rise.b:0 "Unsere Demokratie ist heilig!"
 absolutist_on_the_rise.b.tt:0 "Erhöht die Chance der populären absolutistischen Unterstützung"
 absolutist_ideological_sympathies.t:0 "Machiavellische minister"
 absolutist_ideological_sympathies.d:0 "Wie vorhergesagt, ist unsere Regierung mehr für den Absolutismus"
 absolutist_ideological_sympathies.a:0 "Was ist mit einer parlamentarischen Versammlung?"
 absolutist_ideological_sympathies.a.tt:0 "Weiter erhöht die staatliche Absolutistische Unterstützung"
 absolutist_coup.t:0 "Ein Pro-Diktatur-Putsch!"
 absolutist_coup.d:0 "Die Royalisten begannen, Propaganda gegen unsere Regierung zu machen"
 absolutist_coup.a:0 "Offizier, zerstöre diese Plakate"
 absolutist_civil_war.t:0 "Die weiße Revolution"
 absolutist_civil_war.d:0 "Gott schütze den König! - Das ist der Schrei des Volkes gegen unsere dekadenten Republik. Sie verlangen die Installation eines Prätendentenkönigs und sind bereit, Waffen gegen uns zu benutzen"
 absolutist_civil_war.a:0 "Zu den Waffen! Lass uns die Narren beibringen, wie ein Land regiert"
 absolutist_civil_war.b:0 "Vielleicht nächstes Mal"
 fascism_fifty_percent.t:0 "Faschisten verlangen Volksbegehren"
 fascism_fifty_percent.d:0 "Die schnell wachsende [Root.GetAdjective]e faschistische Bewegung hat niemals behauptet, vor ihrer Machtübernahme die Stimmenmehrheit haben zu müssen. Sie verlässt sich darauf, dass sich die ganze Nation unter ihrer Führung vereint, sobald sie erst am Ruder sind. Ihre öffentliche Unterstützung scheint trotzdem schnell gewachsen zu sein. Viele Faschisten beschimpfen [Root.GetLeader] nun als Heuchler, der behauptet, den Willen des Volkes zu repräsentieren, während er in Wahrheit die Massen ignoriert.\n\nDer Ruf nach einem Volksbegehren wurde von Mitgliedern der [Root.GetRulingParty] bisher als typischer Versuch abgeschmettert, das System zu stören, aber zumindest ist es eine politische Maßnahme. Wenn wir jetzt nicht handeln, könnten die Faschisten den gewaltsamen Kampf als besseren Weg zur Macht wählen."
 fascism_fifty_percent.a:0 "Unterdrücken wir diese verabscheuungswürdige Bewegung!"
 fascism_fifty_percent.b:0 "Schenkt ihnen keinerlei Beachtung."
 fascism_fifty_percent.c:0 "Wenn das Volk es will, werden wir das Volksbegehren abhalten."
 communism_fifty_percent.t:0 "Kommunisten verlangen Volksbegehren"
 communism_fifty_percent.d:0 "Marxistisches Ideengut ist in [Root.DEGetDat] seit langer Zeit verwurzelt, in letzter Zeit hat es sich aber viel weiter verbreitet. Die Bewegung ist aus dem Reich der politischen Theorien in die politische Praxis übergegangen. Ihre Unterstützer sind unzufriedene Arbeiter und sogar eine bekannte Prominente. Die Kommunisten nennen das Klassenbewusstsein, die [Root.GetRulingParty] eine Abkürzung zu Aufständen und Verrat.\n\nJene Kommunisten, die sich mehr Gehör verschaffen, glauben kaum daran, dass [Root.GetLeader] gewillt ist, die von ihnen geforderten Reformen umzusetzen. Sie fordern daher ein sofortiges Volksbegehren zur Absetzung der aktuellen Regierung. Wir könnten zwar noch in der Lage sein, dieser Massenbewegung den Wind aus den Segeln zu nehmen, sollten wir das aber nicht schaffen, wird es zwangsläufig in die beliebtere Regierungswechselmethode der Kommunisten münden: Revolution."
 communism_fifty_percent.a:0 "Un[Root.GetAdjective]e Aktivitäten müssen gestoppt werden!"
 communism_fifty_percent.b:0 "Ignoriert sie, sie sorgen nur für Schwierigkeiten."
 communism_fifty_percent.c:0 "Das Volksbegehren ist einer blutigen Revolte vorzuziehen."
 democratic_fifty_percent.t:0 "Demokraten verlangen Volksbegehren"
 democratic_fifty_percent.d:0 "Die Idee, dass das Volk die Nation regiert, in der es lebt, kann unter den Bürgern sehr schnell sehr beliebt werden ... verständlicherweise. Die [Root.GetRulingParty] sieht die Demokratievorstellung, die von diesen Bewegungen repräsentiert wird, also Redefreiheit, öffentliche Wahlen und freie Presse, natürlich als rein populistische Rhetorik an, die nur die Regierung von [Root.GetLeader] schwächen soll.\n\nDass diese Ideen aber in der [Root.GetAdjective]en Bevölkerung Fuß gefasst haben, das kann nicht abgestritten werden. Sie verlangen auf wahrhaft demokratische Art ein Volksbegehren, um das aktuelle Regime zu ersetzen. Noch sind diese Ideen zwar leicht zu ignorieren, aber sie neigen dazu, äußerst hartnäckig zu werden. Was wird mit uns geschehen, wenn wir eine friedliche Revolution unmöglich machen?"
 democratic_fifty_percent.a:0 "Treibt sie zusammen."
 democratic_fifty_percent.b:0 "Verfahrt so wie immer."
 democratic_fifty_percent.c:0 "Wenn wir das Volksbegehren akzeptieren, können wir vielleicht unser Vermächtnis bewahren."
 fascism_revolution_event.t:0 "Faschisten marschieren nach [Root.Capital.GetName]"
 fascism_revolution_event.d:0 "Nachdem ihr Volksbegehren, das im Grunde nur einen Pro-Forma-Versuch der legalen Machtergreifung darstellte, abgelehnt worden war, haben die Faschisten mit Hilfe ihrer erheblichen öffentlichen Unterstützung und ihrer Verbindungen im [Root.GetAdjective]en Militär einen Putschversuch unternommen. Die Regierung unter Führung der [Root.GetRulingParty] hat ihre Bedingungen jedoch abgelehnt und geschworen, bis zum letzten Blutstropfen zu kämpfen, um [Root.DEGetAkk] in seiner jetzigen Form zu bewahren."
 fascism_revolution_event.a:0 "Wir werden sie um jeden Preis aufhalten!"
 fascism_revolution_event.b:0 "Die Faschisten verkörpern den wahren Geist [Root.DEGetGen]!"
 communism_revolution_event.t:0 "Kommunisten erheben sich"
 communism_revolution_event.d:0 "Nachdem ihre Forderung nach einem Volksbegehren abgelehnt worden war, verloren die wenigen Reformer der kommunistischen Bewegung in [Root.DEGetDat] ihren Einfluss schnell an die radikaleren Elemente. Die Weigerung der [Root.GetRulingParty], die öffentliche Unterstützung für die vorgeschlagenen Reformen anzuerkennen, trug zur Verbreitung der romantischen Revolutionsideale bei - was den Anführern der Bewegung die Mittel in die Hände gab, im Handumdrehen einen Aufstand zu beginnen. Diese Aufstände haben sich nun in einen landesweiten Bürgerkrieg entwickelt, der die Zukunft der ganzen Nation gefährdet."
 communism_revolution_event.a:0 "Wir werden ihnen nicht gestatten, unser Land zu ruinieren!"
 communism_revolution_event.b:0 "Das Feuer der Revolution muss mit dem Blut der Unterdrücker gelöscht werden!"
 democratic_revolution_event.t:0 "Der [Root.GetAdjective]e Frühling"
 democratic_revolution_event.d:0 "Nachdem ihr Versuch, über ein Volksbegehren die Demokratie im Land einzuführen, gescheitert war, haben die Drahtzieher dieser Bewegung das [Root.GetLeader]-Regime als unverbesserlich abgetan.  Ein breites Bündnis von Rebellengruppen, deren gemeinsames Ziel die Einführung repräsentativerer politischer Systeme in [Root.DEGetDat] ist, hat zu den Waffen gegriffen. Sie wollen nicht eher aufhören, als bis die [Root.GetRulingParty] gestürzt wurde."
 democratic_revolution_event.a:0 "Erspart uns diese Pöbelherrschaft!"
 democratic_revolution_event.b:0 "Endlich ist [Root.GetName] frei!"
 fascism_suppressed_event.t:0 "Faschisten lächerlich gemacht"
 fascism_suppressed_event.d:0 "Die Verblendung der [Root.GetAdjective]en Bevölkerung mit nationalistischem Stolz und Versuchen, den Ruhm vergangener Tage wieder aufleben zu lassen, scheint nun Geschichte zu sein. Ein böses Erwachen für ihre glühenden Verfechter, deren Uniformen, militärischem Getue und überzogenen Reden nun häufiger mit Spott als mit Sympathie begegnet wird.\n\nDer [Root.GetAdjective]e Faschismus, einst als Bedrohung der Machtbasis der [Root.GetRulingParty] wahrgenommen, erscheint nun immer mehr als absurde, extremistische Haltung und als Angriff auf die fundamentalen Grundwerte unserer Nation ... derselben Nation, die sie angeblich so hoch in Ehren halten. Das Wort scheint mehr als Beleidigung denn als politische Bezeichnung geeignet zu sein."
 fascism_suppressed_event.a:0 "Was für ein Haufen Narren."
 communism_suppressed_event.t:0 "Kommunistische Begeisterung löst sich in Luft auf"
 communism_suppressed_event.d:0 "Viele Kommunisten hatten vorhergesagt, dass [Root.DEGetDat] der sogenannten internationalen Revolution zum Opfer fallen würde, aber nach ein paar Monaten Streik und roten Fahnen auf den Straßen scheint die Bewegung abgeebbt zu sein. Die Arbeiterklasse, die vermeintliche Antriebskraft der Revolution, hat dringendere Sorgen als den Sturz von [Root.GetLeader]. Sie scheint höchst unbeeindruckt davon zu sein, wie sich diese Revolutionen anderswo entwickelt haben. Währenddessen sind die Intellektuellen, die leidenschaftliche Aufrufe verfasst hatten, den Unterdrückern die Kehlen durchzuschneiden, in Wirklichkeit überraschend widerwillig, irgendetwas loszutreten, was ihren komfortablen Lebensstil durcheinander bringen könnte.\n\nDas Gerede über die Revolution wird weitergehen, sei es bei billigem Bier oder teurem Wein, aber es wird wahrscheinlich nur bei Gerede bleiben."
 communism_suppressed_event.a:0 "Was für ein Haufen Heuchler."
 democratic_suppressed_event.t:0 "Demokratische Bewegung verstummt"
 democratic_suppressed_event.d:0 "Nach ein paar Monaten lautstarker Opposition gegen das Regime von [Root.GetLeader] und ebenso lautstarken Forderungen nach öffentlichen Wahlen und liberaleren Gesetzen hinsichtlich Rede- und Versammlungsfreiheit scheint die Bewegung nun auseinandergefallen zu sein. Die Bevölkerung sorgt sich nun mehr um die Stabilität [Root.DEGetGen] für den Fall, dass solche Reformen durchgeführt würden. Gruppierungen, die nach Demokratie schreien, werden am ehesten noch als Unruhestifter angesehen.\n\nNoch mysteriöser aber ist, dass viele Führungspersonen der Bewegung anscheinend verschwunden sind oder aber ihre Arbeit abrupt eingestellt haben. Vielleicht haben einige von ihnen das Exil gewählt, als sie das Scheitern ihrer Bemühungen sahen. Nichtsdestotrotz streitet die Regierung der [Root.GetRulingParty] jegliches Wissen um diese Fälle sowie ihre Beteiligung ab."
 democratic_suppressed_event.a:0 "Was für ein Haufen Versager."
 abandon_neutral.t:0 "[Root.GetLeader] gibt die neutrale Außenpolitik auf"
 abandon_neutral.d_fascism:0 "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Wir sind alleine nicht mehr sicher. Wir müssen uns mit unseren faschistischen Partnern gegen unsere Feinde stellen. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 abandon_neutral.d_communism:0 "Nachdem die [Root.GetRulingParty] kürzlich an die Macht gekommen ist, hat [Root.GetLeader] verkündet, dass [Root.GetName] seine neutrale Außenpolitik aufgeben wird.\n'Die Welt ist verworren und komplex geworden. Dieses Land ist immer für seine Grundsätze eingestanden und war bereit, sie zu verteidigen. Wir sind alleine nicht mehr sicher. Neutralität ist nicht mehr der sichere Hafen, der sie einst war. Diejenigen, die in dieser Welt nach Macht streben, respektieren sie nicht mehr. Wir müssen uns mit unseren kommunistischen Brüdern gegen die Mächte verbünden, die uns unterdrücken wollen. Gegen die bürgerliche Mehrheit, deren einziger Wunsch es ist, uns am Boden zu halten. Wenn wir uns nicht wehren, werden wir alleine untergehen.'"
 abandon_neutral.d_absolutist:0 "Der Weg der Monarchie ist sicherer. Absolutismus wird es sein."
 abandon_neutral.d_radical:0 "Die Banker sind die einzigen, die vertrauen. Zeit für den anarchischen Kapitalismus [Root.DEGetAkk] zu übernehmen."
 abandon_neutral.a:0 "Für die Zukunft [Root.DEGetGen]"
 absolutist_add_popularity.a:0 "Unsere einzige Hoffnung ist, dass sie keinen Putsch gegen uns organisieren werden"
 absolutist_add_popularity.d:0 "Manche mögen sagen, das ist nur ein alter Mann, der an Wolken schreit, aber die Reaktionspolitik ist kostspielig neue Anhänger. Was soll die Regierung tun, ist aber schwer zu sagen."
 absolutist_add_popularity.t:0 "Reaktionarische Ideen verbreiteten sich aus [Root.DEGetDat]"
 absolutist_fifty_percent.a:0 "Gott kann der Schöpfer sein, aber sicher nicht der richtige, um den Führer [Root.DEGetGEN] zu wählen."
 absolutist_fifty_percent.b:0 "Klerus hat immer versucht, gegen unser Regime zu erschrecken. Was ist jetzt der Unterschied?"
 absolutist_fifty_percent.c:0 "Am Ende muss ein Staat den Willen seines Volkes respektieren. [Root.GetName] wird das Referendum halten"
 absolutist_fifty_percent.d:0 "[Root.GetLeader] wird nur als Usurpator von diesen wachsenden Bewegungen in [Root.DEGetDat] gesehen. Bald werden [Root.GetAdjective] Menschen gegen die Regierung auflehnen und um einen starken Führer bitten, der von Gott, dem Allmächtigen, gewählt wird. Sie fordern jetzt von uns, alle Menschen zu machen, die an den einzigen Gott glauben, um zu entscheiden, ob sie die Monarchie oder das gegenwärtige Regime wollen."
 absolutist_fifty_percent.t:0 "[Root.GetAdjective] Reactionaries fordernde Referendum"
 absolutist_military_defections.a:0 "* Sigh *, vielleicht könnten wir ihnen diese Figur geben, um die Zerstörung [Root.DEGetGen] zu vermeiden?"
 absolutist_military_defections.d:0 "Unser herrliches Regime wird von unseren eigenen Soldaten bedroht. Sie behaupten für eine starke Macht, die von Gott, dem Allmächtigen, gewählt wurde. Es wird nur eine Frage der Zeit sein, bevor sie Waffen öffentlich gegen [Root.DEGetAkk] umarmen werden."
 absolutist_military_defections.t:0 "Absolutisten Soldaten werden nicht Treue zu [Root.DEGetDat]"
 absolutist_revolution_event.a:0 "Zeit, diese mediæval Demonstranten zu zeigen, wie der moderne Krieg gemacht wird."
 absolutist_revolution_event.b:0 "Im Namen Gottes, des Allmächtigen, kann er wählen, wer [Root.DEGetAkk] zu führen!"
 absolutist_revolution_event.d:0 "Oh, [Root.GetLeader], die Leute dachten, du wärst nicht von Gott gewählt und sie haben versucht, dich zu überreden, ein Referendum zu machen. Aber wenn du sie verleugnet hast, zogen sie es vor, den Willen Gottes, den Allmächtigen, selbst zu tun."
 absolutist_revolution_event.t:0 "Für Gott [Root.DEGetAkk] zu führen!"
 absolutist_suppressed_event.a:0 "Pathetisch, das ist das richtige Wort."
 absolutist_suppressed_event.d:0 "Der selbsternannte König [Root.DEGetGen] ist jetzt tot und seine Anhänger haben vergessen, wie man kämpft. Die Leute lernten die Lektion, unser Regime ist von Gott mehr geschützt als jene erbärmlichen alten Männer, die in Wolken schreien."
 absolutist_suppressed_event.t:0 "Fanatische Reactionaries besiegt"
 radical_add_popularity.a:0 "Unsere einzige Hoffnung ist, dass sie keinen Putsch gegen uns organisieren werden"
 radical_add_popularity.d:0 "[Root.GetName] wurde immer von kapitalistischen Ideen aufgefüllt. Allerdings unterstützen neue Gruppen von liberaleren Ökonomen die Idee, den Staat völlig aus dem Leben unseres Volkes zu entfernen, und diese Idee wird in den reichen Klassen [Root.DEGetGen] langsam unterstützt. Was soll die Regierung tun, ist aber schwer zu sagen."
 radical_add_popularity.t:0 "Die Bedrohung des anarchischen Kapitalismus in [Root.DEGetDat]"
 radical_fifty_percent.a:0 "Der Staat wird wegen der Reichen nicht auf seine Existenz verzichten!"
 radical_fifty_percent.b:0 "Wenn der Reichtum [Root.DEGetGen] wird uns nicht liefern, wird ausländische."
 radical_fifty_percent.c:0 "Der Wille des Volkes ist ein Referendum zu halten? Gut, lasst uns ihnen zeigen, dass die Massen das Fett der Reichen nicht glauben werden."
 radical_fifty_percent.d:0 "Der Tag ist gekommen, [Root.GetLeader]. Die Reichen verbreiteten nun ihre Ideen in [Root.DEGetDat] und die Leute fordern jetzt ein Referendum. Sie wollen, dass das gegenwärtige Regime, das von ihnen als unmoralisch und sozialistisch betrachtet wird, entfernt werden soll."
 radical_fifty_percent.t:0 "[Root.GetAdjective] Bourgeoise anspruchsvolles Referendum"
 radical_military_defections.a:0 "Ein staatenloses Pöbel wird es nie schaffen, [Root.DEGetAkk] zu erobern"
 radical_military_defections.d:0 "Sei nicht wütend auf mich, aber das sind die Worte, die sie schreien. Diese Soldaten sind jetzt langsam ammassing Reichtum, um die Revolution zu starten."
 radical_military_defections.t:0 "Kapitalistische Soldaten gegen die sozialistische Regierung [Root.DEGetGen]"
 radical_revolution_event.a:0 "Sie werden den Tag bereuen, in dem sie vergessen haben, dass der Staat noch ohne sie existiert."
 radical_revolution_event.b:0 "Wir haben ein kleines Darlehen von einer Million Dollar dank unserer linksgerichteten Politik. Besser, um die Wirtschaft von diesen Experten geführt haben."
 radical_revolution_event.d:0 "Die Pest des anarchischen Kapitalismus verbreitete sich überall in [Root.DEGetDat] und so, nachdem sie eine diplomatische Lösung ausprobiert und gescheitert sind, boykottieren sie jetzt das aktuelle Regime und nahmen Arme, die sie gekauft haben, um uns zu zerstören."
 radical_revolution_event.t:0 "[Root.GetAdjective] Wirtschaft wird boykottiert!"
 radical_suppressed_event.a:0 "Wer ist das "ein kleines Darlehen von einer Million Dollar" jetzt, uh?"
 radical_suppressed_event.d:0 "Nachdem sie ihr Hauptzentrum erobert hatten, hatten die rebellischen Kapitalisten nicht mehr genug Geld, um ihre Kaninchen zu marschieren. Ihr Konkurs wird jetzt von unseren loyalen Menschen als das Zeichen ihrer Unfähigkeit gesehen und dass der Staat so viel benötigt wird wie Sauerstoff ist."
 radical_suppressed_event.t:0 "Anarchische Kapitalisten beendeten ihre Mittel"
 absolutist_in_government.t:0 "Wahl: Absolutisten in der Regierung?"
 absolutist_in_government.d:0 "In [Root.DEGetDat] ist eine aggressive nationalistische Stimmung herangewachsen, was nun dazu geführt hat, dass mehrere Parteien mit absolutisten Idealen werben: ein starker Führer, der den Staat führt. Eine dieser Parteien konnte bei den jüngsten Wahlen die Gunst der Wähler gewinnen, was innerhalb der der [Root.GetRulingParty]-Partei zu Diskussionen geführt hat, ob wir nicht doch versuchen sollten, mit ihnen für die Regierungsbildung zu koalieren. Obwohl sie die demokratischen Ideale, auf denen unser Staat basiert, offen ablehnen, gibt die Tatsache, dass sie sich überhaupt zur Wahlteilnahme entschlossen hatten, unseren Ansichten einige Glaubwürdigkeit. Die Anerkennung ihres Rückhalts in der Bevölkerung könnte sie von gewalttätigen Handlungen abhalten."
 absolutist_in_government.a:0 "Eher als andere Extremisten!"
 absolutist_in_government.b:0 "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 communism_in_government.t:0 "Wahl: Kommunisten in der Regierung?"
 communism_in_government.d:0 "Die kommunistische Bewegung in [Root.DEGetDat], die durch die große Unzufriedenheit der Arbeiterklasse und die radikalen Strömungen unter Akademikern Nahrung erhält, ist mittlerweile groß genug geworden, um zur Gründung mehrerer Parteien zu führen. Nachdem eine dieser Parteien bei den jüngsten Wahlen etliche Stimmen sammeln konnte, haben Politiker der [Root.GetRulingParty] mit einer Debatte darüber begonnen, ob man sich für die Regierungsbildung nicht um ihre Unterstützung bemühen sollte. Obwohl sie in unseren demokratischen Einrichtungen kaum mehr als spießbürgerliche Tyrannei sehen, scheinen sie sehr interessiert daran zu sein, die ihnen vorstrebenden Veränderungen durch eine Zusammenarbeit mit der Regierung durchzusetzen anstatt durch deren Sturz."
 communism_in_government.a:0 "Eher als andere Extremisten!"
 communism_in_government.b:0 "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 fascism_in_government.t:0 "Wahl: Faschisten in der Regierung?"
 fascism_in_government.d:0 "In [Root.DEGetDat] ist eine aggressive nationalistische Stimmung herangewachsen, was nun dazu geführt hat, dass mehrere Parteien mit faschistischen Idealen werben: Ein Staat, der seine Macht mit Gewalt durchsetzt. Eine dieser Parteien konnte bei den jüngsten Wahlen die Gunst der Wähler gewinnen, was innerhalb der der [Root.GetRulingParty]-Partei zu Diskussionen geführt hat, ob wir nicht doch versuchen sollten, mit ihnen für die Regierungsbildung zu koalieren. Obwohl sie die demokratischen Ideale, auf denen unser Staat basiert, offen ablehnen, gibt die Tatsache, dass sie sich überhaupt zur Wahlteilnahme entschlossen hatten, unseren Ansichten einige Glaubwürdigkeit. Die Anerkennung ihres Rückhalts in der Bevölkerung könnte sie von gewalttätigen Handlungen abhalten."
 fascism_in_government.a:0 "Eher als andere Extremisten!"
 fascism_in_government.b:0 "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 radical_in_government.t:0 "Wahl: Radikale in der Regierung?"
 radical_in_government.d:0 "Die radikale Bewegung in [Root.DEGetDat], die durch die große Unzufriedenheit der Bourgeoisie und die radikalen Strömungen unter Akademikern Nahrung erhält, ist mittlerweile groß genug geworden, um zur Gründung mehrerer Parteien zu führen. Nachdem eine dieser Parteien bei den jüngsten Wahlen etliche Stimmen sammeln konnte, haben Politiker der [Root.GetRulingParty] mit einer Debatte darüber begonnen, ob man sich für die Regierungsbildung nicht um ihre Unterstützung bemühen sollte. Obwohl sie in unseren demokratischen Einrichtungen kaum mehr als Mob Dummheit sehen, scheinen sie sehr interessiert daran zu sein, die ihnen vorstrebenden Veränderungen durch eine Zusammenarbeit mit der Regierung durchzusetzen anstatt durch deren Sturz."
 radical_in_government.a:0 "Eher als andere Extremisten!"
 radical_in_government.b:0 "Eine breite Koalition demokratischer Parteien ist zu bevorzugen."
 absolutist_influence_foreign_policy.t:0 "Absolutisten beeinflussen Außenpolitik"
 absolutist_influence_foreign_policy.d:0 "Die Aufnahme der Absolutisten in unsere politische Koalition hat Einfluss auf unsere Außenpolitik gehabt. Trotz ihres vehementen Reaktionstheorie haben sie Sympathisanten im Ausland, die dem Einfluss zustimmen, den sie in [Root.DEGetDat] bekommen haben. Stark Regierungen ähnlicher ideologischer Ausrichtungen sehen in uns potenzielle Verbündete. Egal, welche Abneigung die [Root.GetRulingParty] auch gegen ihre Ideale haben mag: es könnte notwendig werden, Beziehungen zu diesen Nationen zu unterhalten, wenn wir uns der Unterstützung der Absolutisten sicher sein wollen, die hinter unserer Regierung stehen."
 absolutist_influence_foreign_policy.a:0 "Gegen größere Bedrohungen könnten wir einige Verbündete gut gebrauchen."
 absolutist_influence_foreign_policy.b:0 "Bei solchen Freunden brauchen wir keine Feinde mehr."
 communism_influence_foreign_policy.t:0 "Kommunisten beeinflussen Außenpolitik"
 communism_influence_foreign_policy.d:0 "Kommunisten sehen sich oft selbst als Teil einer internationalen Revolution, und unsere Entscheidung, sie als Regierungspartner zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten erregt. Vertreter kommunistischer Parteien unterhalten enge Beziehungen zu Nationen, die unsere Regierungsform für eine Diktatur des Proletariats aufgegeben haben. Diese Beziehungen werden wir wohl in der [Root.GetAdjective]en Außenpolitik anerkennen müssen, wenn wir uns ihre Unterstützung erhalten wollten."
 communism_influence_foreign_policy.a:0 "Wir sollten unsere gemeinsame Sache akzeptieren."
 communism_influence_foreign_policy.b:0 "Am Ende dieses Weges liegt die Auflösung von [Root.DEGetDat] selbst."
 fascism_influence_foreign_policy.t:0 "Faschisten beeinflussen Außenpolitik"
 fascism_influence_foreign_policy.d:0 "Die Aufnahme der Faschisten in unsere politische Koalition hat Einfluss auf unsere Außenpolitik gehabt. Trotz ihres vehementen Nationalismus haben sie Sympathisanten im Ausland, die dem Einfluss zustimmen, den sie in [Root.DEGetDat] bekommen haben. Totalitäre Regierungen ähnlicher ideologischer Ausrichtungen sehen in uns potenzielle Verbündete. Egal, welche Abneigung die [Root.GetRulingParty] auch gegen ihre Ideale haben mag: es könnte notwendig werden, Beziehungen zu diesen Nationen zu unterhalten, wenn wir uns der Unterstützung der Faschisten sicher sein wollen, die hinter unserer Regierung stehen."
 fascism_influence_foreign_policy.a:0 "Gegen größere Bedrohungen könnten wir einige Verbündete gut gebrauchen."
 fascism_influence_foreign_policy.b:0 "Bei solchen Freunden brauchen wir keine Feinde mehr."
 radical_influence_foreign_policy.t:0 "Radikale beeinflussen Außenpolitik"
 radical_influence_foreign_policy.d:0 "Radikale sehen sich oft selbst als Teil einer internationalen Klasse, und unsere Entscheidung, sie als Regierungspartner zu akzeptieren, hat die Aufmerksamkeit vieler ihrer internationalen Verbündeten erregt. Vertreter radikale Parteien unterhalten enge Beziehungen zu Nationen, die unsere Regierungsform für eine Diktatur des Bourgeoisie aufgegeben haben. Diese Beziehungen werden wir wohl in der [Root.GetAdjective]en Außenpolitik anerkennen müssen, wenn wir uns ihre Unterstützung erhalten wollten."
 radical_influence_foreign_policy.a:0 "Wir sollten unsere gemeinsame Sache akzeptieren."
 radical_influence_foreign_policy.b:0 "Am Ende dieses Weges liegt die Auflösung [Root.DEGetGen] selbst."
 democratic_parties_in_minority.t:0 "Wahl: Demokratische Parteien in der Minderheit"
 democratic_parties_in_minority.d:0 "Die Politik in [Root.DEGetDat] ist zunehmend radikal geworden. Einst genoßen die Parteien, die demokratische Ideale und die repräsentativen Einrichtungen in [Root.DEGetDat] vertraten, die breite Unterstützung der Bevölkerung. In den jüngsten Wahlen aber haben sich mehr Wähler den politischen Extremen zugewandt. Die Parteien der politischen Mitte haben keine Mehrheit mehr, selbst wenn sie ihre Meinungsverschiedenheiten beiseite legen könnten. Zur Vermeidung einer schwachen Minderheitsregierung haben wir keine andere Wahl, als entweder mit den Faschisten oder den Kommunisten zu kooperieren."
 democratic_parties_in_minority.fascism:0 "Wir werden mit den Faschisten zusammenarbeiten, um [Root.DEGetAkk] zu stärken."
 democratic_parties_in_minority.communism:0 "Wenn wir mit den Kommunisten zusammenarbeiten, können wir den gesellschaftlichen Wandel unterstützen."
 democratic_parties_in_minority.absolutist:0 "Wenn wir mit den Absolutisten zusammenarbeiten, [Root.GetName] wird gut geführt."
 democratic_parties_in_minority.radical:0 "Wenn wir mit den Radikale zusammenarbeiten, [Root.GetName] wird wohlhabend wachsen."
 democratic_parties_in_minority.democratic:0 "Eine Minderheitsregierung ist zwar schwach, aber immer noch zu bevorzugen."
 fascism_ideological_majority.t:0 "Wahl: Faschistische Mehrheit"
 fascism_ideological_majority.d:0 "Diese Wahlen waren für die Institution, die sie repräsentieren, eine verheerende Erfahrung. Die Mehrheit der [Root.GetAdjective]en Bevölkerung hat für eine faschistische Partei gestimmt, die alle Wahlen abschaffen und einen autokratischen Herrscher an die Macht bringen will. Viele möchten gegen diese Verletzung der demokratischen Ideale, denen die Faschisten ihr Mandat überhaupt erst zu verdanken haben, gegen Waffengewalt vorgehen. Andere glauben, der Einsatz von Gewalt würde den faschistischen Idealen nur noch mehr Wind in die Segel geben."
 fascism_ideological_majority.a:0 "Ein schwarzer Tag für [Root.DEGetAkk], aber das Volk hat gesprochen."
 fascism_ideological_majority.b:0 "Kampflos werden wir unsere Freiheit nicht hergeben!"
 communism_ideological_majority.t:0 "Wahl: Kommunistische Mehrheit"
 communism_ideological_majority.d:0 "Die jüngsten Wahlen endeten mit einem Sieg für die kommunistischen Parteien, was die vorherige Regierung mit gemischten Gefühlen aufgenommen hat. Während die neuen Herrscher behaupten, das Volk als Ganzes zu repräsentieren, sehen sie in vielen der von uns verehrten demokratischen Institutionen nur Mittel zur Manipulation und Unterdrückung der Arbeiterklasse. Dies hat zu einer Diskussion geführt, worin sich eine 'Herrschaft des Volkes' wirklich begründet. In einigen Nationen begann die Revolution mit Blutvergießen. In [Root.DEGetDat] war das nicht der Fall, könnte letztendlich aber darin enden."
 communism_ideological_majority.a:0 "Das ist beunruhigend, aber Tatsache ist, dass die die Mehrheit haben."
 communism_ideological_majority.b:0 "Wir müssen sie aufhalten, bevor sie jedwedes Andersdenken verbieten!"
 absolutist_ideological_majority.t:0 "Wahl: Absolutisten Mehrheit"
 absolutist_ideological_majority.d:0 "Diese Wahlen waren für die Institution, die sie repräsentieren, eine verheerende Erfahrung. Die Mehrheit der [Root.GetAdjective]en Bevölkerung hat für eine absolutisten Partei gestimmt, die alle Wahlen abschaffen und einen autokratischen Herrscher an die Macht bringen will. Viele möchten gegen diese Verletzung der demokratischen Ideale, denen die Faschisten ihr Mandat überhaupt erst zu verdanken haben, gegen Waffengewalt vorgehen. Andere glauben, der Einsatz von Gewalt würde den faschistischen Idealen nur noch mehr Wind in die Segel geben."
 absolutist_ideological_majority.a:0 "Ein schwarzer Tag für [Root.DEGetAkk], aber das Volk hat gesprochen."
 absolutist_ideological_majority.b:0 "Kampflos werden wir unsere Freiheit nicht hergeben!"
 radical_ideological_majority.t:0 "Wahl: Radikale Mehrheit"
 radical_ideological_majority.d:0 "Die jüngsten Wahlen endeten mit einem Sieg für die radikale Parteien, was die vorherige Regierung mit gemischten Gefühlen aufgenommen hat. Während die neuen Herrscher behaupten, das Volk als Ganzes zu repräsentieren, sehen sie in vielen der von uns verehrten demokratischen Institutionen nur Mittel zur Manipulation und Unterdrückung der Mittelklasse. Dies hat zu einer Diskussion geführt, worin sich eine 'Herrschaft des Volkes' wirklich begründet. In einigen Nationen begann die Revolution mit Blutvergießen. In [Root.DEGetDat] war das nicht der Fall, könnte letztendlich aber darin enden."
 radical_ideological_majority.a:0 "Das ist beunruhigend, aber Tatsache ist, dass die die Mehrheit haben."
 radical_ideological_majority.b:0 "Wir müssen sie aufhalten, bevor sie jedwedes Andersdenken verbieten!"
 wartime_exception.t:0 "Wahl: Kriegsausnahmeregelung"
 wartime_exception.d:0 "[Root.GetName] befindet sich im Kriegszustand. Normalerweise würden zu dieser Zeit Wahlen abgehalten werden. Viele argumentieren aber, dass inmitten eines wichtigen Konflikts keine Zeit auf einen politischen Wahlkampf verschwendet werden darf ... und ein Führungswechsel könnte die Lage nur weiter verkomplizieren. Andere Stimmen dagegen sagen, den laufenden Krieg zu einem gültigen Grund zur Wahlaussetzung zu erklären sei der erste Schritt zur Unterwanderung der [Root.GetAdjective]en Demokratie. Militärische Angelegenheiten über den Einfluss des Volks zu setzen, könnte sich letztendlich als gefährlicher Weg herausstellen."
 wartime_exception.a:0 "Die Wahlen werden wie geplant abgehalten."
 wartime_exception.b:0 "Um solche Angelegenheiten können wir uns kümmern, wenn der Krieg vorbei ist."
 government_contested.t:0 "Wahl: Misstrauensvotum gegen Regierung"
 government_contested.d:0 "Angesichts der bevorstehenden Wahlen hinterfragen die Bürger langsam die Fähigkeit der aktuellen Regierung, den laufenden Krieg voranzutreiben. [Root.GetName] hat sehr gelitten, und die öffentliche Meinung hat sich gegen jene gewendet, die unsere Nation in die Niederlage zu führen scheinen. Unser Volk ist entschlossen, den Krieg zu Ende zu führen, würde es aber lieber sehen, wenn eine andere Regierung diese Aufgabe übernimmt."
 government_contested.a:0 "Diese Vertrauenskrise ist höchst bedauerlich."
 government_contested.b:0 "Soll die politische Landschaft sich wandeln, um die Einheit unter den Menschen zu gewährleisten."
 party_choice.t:0 "Wahl [GetYear]"
 party_choice.d:0 "Der Tag der Wahl ist angekommen. Welche Partei wird die Regierung kontrollieren?"
 war_justification.fascismneutrality.t:0 "[Root.GetLeader] spricht gegen [From.DEGetAkk]"
 war_justification.fascismneutrality.d:0 "Gehört [From.GetName] zum [From.GetAdjective]? Stellen wir uns eine bessere Frage: Gehört die Zukunft zu [From.GetAdjective] oder gehört sie [Root.DEGetDat]? '\n\n [Root.GetLeader]s Rede schlug heute vor, dass [Root.GetName] ist auf dem Weg in den Krieg. Politische Spannungen haben sich im letzten Monat aufgebaut und es scheint, dass die [Root.GetAdjective] Leute akzeptieren, dass ein Krieg unvermeidlich ist."
 war_justification.fascismneutrality.a:0 "Die Zukunft gehört [Root.DEGetDat]!"
 war_justification.fascismdemocratic.t:0 "[Root.GetLeader] denoziert [From.GetAdjective] Ideals"
 war_justification.fascismdemocratic.d:0 "'Der Anspruch, Freiheit und Demokratie zu haben, behauptet Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective] s sehen durch diese Lügen ... und wir können sehen, dass dieser Frieden, Friede zu ihren Bedingungen, auch eine Lüge ist. '\n\n [Root.GetRulingParty] hat lange die Schwäche der [From.GetAdjektiv] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.fascismdemocratic.a:0 "[Root.GetName] steht unter [Root.GetLeader] vereint."
 war_justification.fascismcommunism.t:0 "[Root.GetLeader] warnt vor [From.GetAdjective] Kommunismus"
 war_justification.fascismcommunism.d:0 "Ist unsere Lebensweise oder gar die Lebensweise selbst stärker bedroht als der Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, zum Herrscher über jede Nation zu machen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.DEGetAkk] nehmen und die kommunistische Pest abschaffen. \ '\n\n [Root.GetLeader]' s Hass auf Kommunisten ist seit [Root.GetRulingParty] 's Aufstieg an die Macht bekannt, aber es scheint so zu sein haben sich kürzlich im speziellen Fall der [From.GetAdjective] Regierung intensiviert. Unser Streben, den Marxismus vom Angesicht der Erde zu säubern, könnte dort beginnen."
 war_justification.fascismcommunism.a:0 "Diejenigen, die Nationen ablehnen, werden sehen, dass ihre eigenen untergehen."
 war_justification.fascismfascism.t:0 "[Root.GetName] bereitet sich auf großen Kampf vor"
 war_justification.fascismfascism.d:0 "'Das [From.GetAdjective] ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [From.GetName] wird nicht kampflos eingenommen. '\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen [From.DEGetGen] und [Root.DEGetGen] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.fascismfascism.a:0 "Die Geschichte wird durch unseren Sieg geschrieben."
 war_justification.communismneutrality.t:0 "[Root.GetLeader] bringt [From.DEGetDat] die Revolution"
 war_justification.communismneutrality.d:0 "'Während wir die sozialistische Gesellschaft in [Root.DEGetDat] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter [From.DEGetGen] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus einzuführen, werden vom [From.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die Leute von [From.GetAdjective] drehen. Mit der Revolution haben wir bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können und wir werden auch die Unterdrücker in [From.Capital.GetName] vernichten! \ '\n\n [Root.GetLeader] hat alle Versuche diplomatischer Rhetorik aufgegeben, da [From.GetRulingParty] [From.GetNameAkk] kontrolliert. Das Bestreben, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung ihrer Grenzen."
 war_justification.communismneutrality.a:0 "[From.GetAdjective] Arbeiter, deine Befreiung ist nahe!"
 war_justification.communismdemocratic.t:0 "[Root.GetLeader] Aufrufe an Aid [From.GetAdjective] Workers"
 war_justification.communismdemocratic.d:0 "Gibt es eine größere Lüge als die vermeintliche Freiheit der Leute von [From.GetAdjective]? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [Root.GetAdjective] Intervention gerettet werden. \n\n [Root.GetLeader] polemisiert seit langem in [From.DEGetDat] gegen die Regierung in Parteitagen, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.communismdemocratic.a:0 "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.communismcommunism.t:0 "[From.GetAdjective] Kommunismus scheitert"
 war_justification.communismcommunism.d:0 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würden Sie die Regel der [From.GetRulingParty] [From.DEGetGen] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen regieren können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. 'Obwohl er anfänglich die [From.GetAdjective] -Revolution unterstützte, hat [Root.GetLeader] seine Enttäuschung darüber, wie er sich entwickelt hat, ausgedrückt. Möglicherweise muss die [Root.GetRulingParty] eingreifen, bevor es zu spät ist."
 war_justification.communismcommunism.a:0 "Es ist noch Zeit, ihren Versuch des Sozialismus zu retten."
 war_justification.communismfascism.t:0 "[Root.GetLeader] fordert zum Crushing [From.GetAdjective] Nationalismus"
 war_justification.communismfascism.d:0 "Gibt es eine Gesellschaft, die für die Zukunft der Revolution, die dem Elend des Arbeiters fremd ist, abstoßender ist als das faschistische Regime [From.DEGetGen]? Indem sie sich an die Menschen wenden, um sich fanatisch der verkommenen Institution des Nationalstaates zu widmen, haben sie uralte Wege der Wildheit in einem modernen Kostüm verkleidet und versuchen, sich als eine alternative Zukunft für den unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten schlagen. Lasst uns zuerst zuschlagen. 'Keiner hat weniger als gegenseitige Verachtung zwischen uns und dem [From.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Es scheint nun, dass Konflikte eher früher als später entstehen werden."
 war_justification.communismfascism.a:0 "Tod den Faschisten!"
 war_justification.democraticneutrality.t:0 "Diplomatie mit [From.DEGetDat] bricht zusammen"
 war_justification.democraticneutrality.d:0 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.DEGetDat] zu finden, sind die Verhandlungen erneut zusammengebrochen, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Richtlinien von [From.GetAdjective] vornehmen, bleibt uns nichts anderes übrig, als zu kämpfen. '\n\n Die [Root.GetAdjective]e Intervention in [From.DEGetDat] war ein heißes Thema, mit einige Politiker in der Opposition behaupten, dass [Root.GetRulingParty] von Anfang an eine aggressive Politik verfolgt habe. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.democraticneutrality.a:0 "Manchmal musst du den Berg des Konflikts besteigen."
 war_justification.democraticdemocratic.t:0 "[Root.GetLeader] ruft zur Intervention in [From.DEGetDat] auf"
 war_justification.democraticdemocratic.d:0 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion [From.DEGetGen] kann unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [Root.GetAdjective]e Invasion [From.DEGetGEN] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.democraticdemocratic.a:0 "[From.GetName] ist sowieso eine zweifelhafte Demokratie."
 war_justification.democraticcommunism.t:0 "[Root.GetLeader] spricht gegen rote Bedrohung"
 war_justification.democraticcommunism.d:0 "'Ohne Zweifel ist [From.GetName] der Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnungen der Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die der Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n\nDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben, angetrieben durch [From.GetAdjective] Ambitionen, ist in letzter Zeit zu einem heiß diskutierten Thema geworden. Während Vertreter in der Opposition dies eine Rote Schreckse genannt haben, die darauf abzielte, einen Krieg mit [From.DEGetDat] zu führen, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.democraticcommunism.a:0 "Sie folgen einer gewaltsamen Ideologie, welche Reaktion können sie erwarten, aber Gewalt?"
 war_justification.democraticfascism.t:0 "[Root.GetLeader] Konfrontiert [From.GetAdjective] Faschismus"
 war_justification.democraticfascism.d:0 "In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [From.GetRulingParty] jetzt [From.DEGetAkk] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir [From.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute sehen nicht, dass Verträge unter der Herrschaft des Faschismus nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt genauso leicht wie die Bücher ihrer Gegner. '\n\nMenschen, die lange gehofft haben, eine direkte Konfrontation mit [From.DEGetDat] zu vermeiden wurde nun von [Root.GetLeader] entschieden abgelehnt, der argumentiert, dass wir in Machiavellschen Begriffen lediglich den Krieg zum Vorteil des Feindes verschieben. Bei diesem Tempo können wir schließlich den ersten Schlag machen."
 war_justification.democraticfascism.a:0 "Es kann keinen Frieden in unserer Zeit geben, bis sie weg sind."
 war_justification.neutralityneutrality.t:0 "[Root.GetLeader] fordert Krieg gegen [From.DEGetAkk]"
 war_justification.neutralityneutrality.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Abgeordnete] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. '\n\n [Root.GetLeader]s feindselige Rhetorik gegenüber [From.DEGetDat] hat sich sehr bemüht, dies zu rechtfertigen eine Invasion. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern unseres Anführers."
 war_justification.neutralityneutrality.a:0 "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
 war_justification.neutralitydemocratic.t:0 "[Root.GetLeader] Herausforderungen [From.GetAdjective] Ansprüche"
 war_justification.neutralitydemocratic.d:0 "'[From.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird unseren Behauptungen kaum widerstehen. 'Die spöttische Meinung [From.DEGetGen], die lange von der [Root.GetRulingParty] gehalten wurde, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [From.GetAdjective] Leute Krieg vermeiden wollen, behauptet [Root.GetLeader], dass ihre gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.neutralitydemocratic.a:0 "Sie wissen nicht, wie stark unsere Nöte uns gemacht haben."
 war_justification.neutralitycommunism.t:0 "[Root.GetLeader] möchte die Reihenfolge in [From.DEGetDat] wiederherstellen"
 war_justification.neutralitycommunism.d:0 "'Der [Root.GetAdjective]e nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [From.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke [Root.DEGetGen] gegen diese Bedrohung durchzusetzen. \n\nWährend die [Root.GetRulingParty] dem Kommunismus immer widerstand, [From.GetName] wurde in den letzten Reden gezielt angegriffen. Ob der Angriff auf die [Root.GetAdjective] -Nation von Kommunisten eine echte Bedrohung ist oder nicht, der präventive Angriff auf den [From.GetAdjective] Kommunismus ist bereits in Arbeit."
 war_justification.neutralitycommunism.a:0 "Diejenigen, die in der Revolution ermordet wurden, werden gerächt!"
 war_justification.neutralityfascism.t:0 "[Root.GetLeader] ruft [From.GetAdjektiv] Oppressors ab"
 war_justification.neutralityfascism.d:0 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [From.GetRulingParty] in [From.DEGetDat] ist. Sie könnten nicht falscher sein. Während die Erfolge von [From.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [Root.GetRulingParty] dieser Bewegung als denjenigen gegenüber, die sich nicht unterwerfen wollen. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDas [Root.GetLeader] -Regime hat eine feindliche Politik gegenüber der [From.GetAdjective] -Nation angenommen. Wie auch immer unsere Führer heißen mögen, der Faschist ist ein Wort, das unseren Feinden vorbehalten ist."
 war_justification.neutralityfascism.a:0 "Tradition und Pragmatismus werden immer über Fanatismus und Terror triumphieren."
 war_justification.37.t:0 "[Root.GetLeader] Fragen [From.GetAdjective] Souveränität"
 war_justification.37.d:0 "'Wer bestimmt die Grenzen einer Nation und wie sind sie bestimmt? Wie auch immer Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [Root.GetName] endet und [From.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann nicht überbewertet werden, und wir sind gut in unserem Recht, sie zu verschieben, um die fortgesetzte Sicherheit unseres Volkes zu gewährleisten. '\n\nAuf die jüngsten Reden von [Root.GetLeader], einer Invasion [From.DEGetGen] erscheint unmittelbar bevorstehend. Abweichende Stimmen haben dagegen protestiert, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.37.a:0 "Wir müssen uns für diese Sache einsetzen!"
 war_justification.38.t:0 "[Root.GetLeader] Fragen zu den Motiven [From.DEGetGen]"
 war_justification.38.d:0 "'Es besteht kein Zweifel, dass [From.GetName] sich auf den Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass das [From.GetAdjective] kein Volk des Friedens ist, sondern auf die richtige Gelegenheit wartet, gegen uns zu streiken. Werden wir untätig daneben stehen und zusehen, wie sie sich bewaffnen, während [Root.GetName] nicht verteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinaus wächst? '\n\nDie Falken in [Root.GetRulingParty] haben ihre Augen auf [From.DEGetAkk] gerichtet und argumentieren, dass der Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Zugkraft und [Root.GetName] bereitet sich auf den Krieg vor."
 war_justification.38.a:0 "Zumindest durch Krieg wird dieser Konflikt ein Ende haben."
 war_justification.39.t:0 "[Root.GetLeader] Angeregt von [From.GetAdjective] Posturing"
 war_justification.39.d:0 "'Diese naiven Bürger [Root.DEGetGen], die sich die [From.GetAdjective]e als ein Volk des Friedens vorstellen, haben keinerlei Bezug zur Realität. Diejenigen, die an unserer Grenze leben, haben nicht den Luxus solcher Wahnvorstellungen, wenn sie sehen, dass sich ihre Truppen genau gegenüber auf uns stürzen. Das ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem verstreichenden Tag bereitet sich [From.GetName] auf den Krieg vor. Es wäre Wahnsinn für uns, nicht dasselbe zu tun. 'Die militärische Präsenz, die sich in der Nähe unseres Territoriums befindet, hat zu wachsender Besorgnis geführt, da diese Nation mehr und mehr als Feind der [Fort.GetRulingParty] erscheint. . Ob es die Ursache oder die Wirkung ihrer Polemik ist, ist eine Streitfrage."
 war_justification.39.a:0 "Unabhängig davon müssen wir das Volk für den Krieg vorbereiten."
 war_justification.40.t:0 "[Root.GetLeader] befürwortet die Invasion [From.DEGetGen]"
 war_justification.40.d:0 "'Wenn wir in dem absehbaren, um nicht zu sagen unvermeidbaren Krieg mit [From.DEGetDat] den strategischen Vorteil haben wollen, gibt es keinen Raum zu zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und sicherzustellen, dass [Root.GetName] morgen einen Platz in der Welt hat. Dies ist eine Frage der Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist Zeit zu handeln. 'Eine Reihe von mitreißenden Reden von [Root.GetRulingParty] Anführern, vor allem [Root.GetLeader], hat die Öffentlichkeit aufgerufen, eine Invasion [From.DEGetGen] zu unterstützen. Die geopolitischen Motive hinter der Invasion sind in der Rhetorik zu patriotischen Gefühlen weniger prominent, aber diese Kampagne scheint sehr effizient die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.40.a:0 "Die Nation steht hinter dieser wichtigen Entscheidung."
 war_justification.fascismneutrality200.t:0 "[From.GetLeader] spricht gegen [Root.DEGetDat]"
 war_justification.fascismneutrality200.d:0 "Gehört [Root.GetName] zu den [Root.GetAdjective]en? Stellen wir uns eine bessere Frage: Gehört die Zukunft dem [Root.GetAdjective] oder gehört sie [From.DEGetDat]? \ \n\n [From.GetLeader]s Rede heute, schlug vor, dass [From.GetName] ist auf dem Weg zum Krieg. Im vergangenen Monat haben sich politische Spannungen aufgebaut, und es scheint, dass die [From.GetAdjective] Leute akzeptiert haben, dass ein Krieg unvermeidlich ist. [Root.GetName] muss sich auch vorbereiten."
 war_justification.fascismneutrality200.a:0 "Warum können wir nicht in Frieden leben?"
 war_justification.fascismdemocratic200.t:0 "[From.GetLeader] denoziert [Root.GetAdjective] Ideals"
 war_justification.fascismdemocratic200.d:0 "'Der [Root.GetAdjektiv] Anspruch auf Freiheit und Demokratie, Anspruch auf Frieden, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir sehen uns durch diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, auch eine Lüge ist. '[Von.GetRulingParty] hat lange die Schwäche der [Root.GetAdjective] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.fascismdemocratic200.a:0 "Wie erwartet von faschistischen Abschaum wie [From.GetLeader]."
 war_justification.fascismcommunism200.t:0 "[From.GetLeader] warnt vor [Root.GetAdjective] Kommunismus"
 war_justification.fascismcommunism200.d:0 "Ist unsere Lebensweise oder gar die Lebensweise selbst stärker bedroht als der Kommunismus? Diese Seuche, die droht, die Sklaven, nicht die Herren, zum Herrscher über jede Nation zu machen, die Nation selbst abzuschaffen, die Menschen und ihre Geschichte abzuschaffen. Wir werden [From.DEGetAkk] nehmen und die kommunistische Pest abschaffen. 'Der Hass auf Kommunisten ist seit der Machtübernahme von FromGetRulingParty wohlbekannt, scheint es aber zu sein haben sich kürzlich im speziellen Fall der [Root.GetAdjective] Regierung intensiviert. Unser Streben, den Marxismus vom Angesicht der Erde zu säubern, könnte dort beginnen."
 war_justification.fascismcommunism200.a:0 "Wenn sie unsere Sache fürchten, fürchten sie ihre eigenen Leute."
 war_justification.fascismfascism200.t:0 "[From.GetName] bereitet sich auf einen großen Kampf vor"
 war_justification.fascismfascism200.d:0 "'Das [Root.GetAdjective]e ist ein Volk, das sich nicht leicht von der Macht trennen kann. Sie müssen jedoch auch erkennen, dass die Flugbahn unserer beiden Nationen nur in einem Konflikt enden kann. Wir müssen uns für den kommenden Kampf stärken. Denn [Root.GetName] wird nicht ohne Kampf genommen. '\n\nDie Möglichkeit einer Verständigung zwischen den ähnlich gesinnten Regierungen [Root.DEGetGen] und [From.DEGetGen] ist einer Kampagne zur Eroberung ihres Territoriums gewichen gewaltsam."
 war_justification.fascismfascism200.a:0 "Lass sie kommen!"
 war_justification.communismneutrality200.t:0 "[From.GetLeader] bringt [Root.DEGetDat] die Revolution"
 war_justification.communismneutrality200.d:0 "'Während wir die sozialistische Gesellschaft in [From.DEGetDat] konsolidiert haben, leiden viele Nationen immer noch unter den alten Despoten. Die Arbeiter [Root.DEGetGen] haben keine Stimme, keine Möglichkeit, sich zu organisieren, und alle Versuche, den Sozialismus ins Leben zu rufen, werden vom [Root.GetLeader] -Regime brutal niedergeschlagen. Wir können nicht darauf warten, dass sich die Getriebe der internationalen Revolution für die [Root.GetAdjective] Leute drehen. Wir haben bewiesen, dass wir die kapitalistischen Unterdrücker hier vernichten können, und wir werden auch die Unterdrücker in [Root.Capital.GetName] vernichten! \n\n [From.GetLeader] hat alle diplomatischen Versuche mit unserer Regierung aufgegeben. Die kommunistische Aufgabe, alle Grenzen zu beseitigen, konzentriert sich jetzt ausschließlich auf die Beseitigung unserer Grenzen."
 war_justification.communismneutrality200.a:0 "[Root.GetLeader] ist ein besserer Herrscher als jeder revolutionäre Opportunist!"
 war_justification.communismdemocratic.t:0 "[From.GetLeader] Aufrufe an Aid [Root.GetAdjective] Workers"
 war_justification.communismdemocratic.d:0 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein Volk, das so gründlich indoktriniert ist, kann nur durch eine Intervention gerettet werden. \n\nUnwissend zu akzeptieren, dass unsere Leute ohne ihre sozialen Experimente zufrieden sein könnten, hat das kommunistische Regime in [From.DEGetDat] offen mit einem Angriff gedroht unsere Nation. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.communismdemocratic.a:0 "Welche Verdienste können ihre Überzeugungen haben, wenn sie sie uns aufzwingen müssen?"
 war_justification.communismcommunism200.t:0 "[Root.GetAdjective] Kommunismus scheitert"
 war_justification.communismcommunism200.d:0 "Genossen, obwohl die größten Revolutionäre einmal als Verräter bezeichnet wurden, ist es klar geworden, dass die Revolution selbst verraten wurde. Wie sonst würdest du die Regel der [Root.GetRulingParty] [Root.DEGetGen] erklären, die jeden Hinweis auf marxistische Ideen beiseite geschoben hat, um einen degenerierten Arbeiterstaat aufzubauen, in dem sie unter falschen Voraussetzungen herrschen können? Indem sie ihre eigene Macht um den Preis der internationalen Revolution gestärkt haben, haben sie gezeigt, dass sie sich wenig für die Ideale interessieren, die sie behaupten. Wir müssen ihnen die wahre Revolution bringen. \n\nObwohl sie anfänglich den Sieg von [Root.GetRulingParty] in [Root.Capital.GetName] unterstützt hat, ist [From.GetLeader] von [Root.GetLeader] abgekommen Philosophie. Der Konflikt hat eskaliert bis zu dem Punkt, an dem sie sich darauf vorbereiten, einzudringen, um ihre Art von Sozialismus auf uns durchzusetzen."
 war_justification.communismcommunism200.a:0 "Sie verstehen nicht, was die Revolution für die [Root.GetAdjective] Leute bedeutet."
 war_justification.communismfascism200.t:0 "[From.GetLeader] Aufrufe zum Crushing [Root.GetAdjective] Nationalismus"
 war_justification.communismfascism200.d:0 "Gibt es eine Gesellschaft, die für die Zukunft der Revolution, die dem Schicksal des Arbeiters fremd ist, abstoßender ist als das faschistische Regime [Root.DEGetGen]? Indem sie sich an die Menschen wenden, um sich fanatisch der verkommenen Institution des Nationalstaates zu widmen, haben sie uralte Wege der Wildheit in einem modernen Kostüm verkleidet und versuchen, sich als eine alternative Zukunft für den unvermeidlichen internationalen Sieg der Arbeiterklasse zu präsentieren. Es ist nur eine Frage der Zeit, bis sie gegen uns oder unsere Verbündeten schlagen. Lasst uns zuerst zuschlagen. 'Keiner hat weniger als gegenseitige Verachtung zwischen uns und dem [Root.GetAdjective] erwartet, aber die Feindseligkeit hat sich in letzter Zeit verstärkt. Wenn man hört, dass [From.GetLeader] spricht, wird es eher früher als später zu Konflikten kommen."
 war_justification.communismfascism200.a:0 "Tod den Kommunisten!"
 war_justification.democraticneutrality200.t:0 "Diplomatie mit [Root.DEGetDat] bricht zusammen"
 war_justification.democraticneutrality200.d:0 "'Trotz unserer Versuche, mit [Root.DEGetDat] eine diplomatische Lösung für unseren Konflikt zu finden, sind die Verhandlungen erneut gescheitert, was uns begrenzte Möglichkeiten gelassen hat. Das autoritäre [Root.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Führungsqualitäten von [Root.GetAdjective] erreichen, werden wir keine andere Möglichkeit haben, als zu kämpfen. 'Die Intervention von' From.GetAdjective 'in unseren inneren Angelegenheiten war ein heißes Thema, mit einigen Politikern in ihrer Opposition behaupten sie, dass [From.GetRulingParty] von Anfang an eine aggressive Politik verfolgt hat. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.democraticneutrality200.a:0 "Ihre herablassende Rhetorik wird uns nicht einschüchtern."
 war_justification.democraticdemocratic200.t:0 "[From.GetLeader] Aufrufe zur Intervention in [Root.DEGetDat]"
 war_justification.democraticdemocratic200.d:0 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion [Root.DEGetGen] könnte unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [From.GetAdjective] noch die [Root.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [From.GetAdjective]e Invasion [Root.DEGetGen] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.democraticdemocratic200.a:0 "[From.GetName] ist ohnehin eine zweifelhafte Demokratie, die solch aggressive Aktionen verfolgt."
 war_justification.democraticcommunism200.t:0 "[From.GetLeader] spricht gegen Rote Bedrohung"
 war_justification.democraticcommunism200.d:0 "'Ohne Zweifel ist [Root.GetName] der Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnung der [Root.GetAdjective] Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n\nDie heranwachsende Arbeiterbewegung hat [From.GetAdjective] Führer eingeschüchtert. Während Vertreter in ihrer Opposition dies eine Rote Schreckse genannt haben, die darauf abzielt, einen Krieg mit uns zu führen, war die Rhetorik der [From.GetRulingParty] bisher sehr erfolgreich."
 war_justification.democraticcommunism200.a:0 "Solange Profit gemacht werden kann, werden Kapitalisten einen Krieg produzieren."
 war_justification.democraticfascism200.t:0 "[From.GetLeader] Confronts [Root.GetAdjective] Faschismus"
 war_justification.democraticfascism200.d:0 "'In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [Root.GetRulingParty] jetzt [Root.DEGetAkk] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dem wir [Root.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus gemacht wurden, nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt ebenso leicht wie die Bücher ihrer Verleumder. '\n\nJeal der glorreichen Gesellschaft, die wir aufbauen, und des Vermächtnisses, auf dem sie gegründet ist, [From.GetAdjective] scheint bereit, einen Krieg zu beginnen, um es zu zerstören. So viel zu ihrem Anspruch auf Frieden."
 war_justification.democraticfascism200.a:0 "Unvermeidlich. Besser, es hinter sich zu haben."
 war_justification.neutralityneutrality200.t:0 "[From.GetLeader] Rufe nach Krieg gegen [Root.DEGetAkk]"
 war_justification.neutralityneutrality200.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den Menschen von [From.GetAdjective] hat sich die feindselige Rhetorik gegenüber [Root.DEGetAkk] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.neutralityneutrality200.a:0 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.neutralitydemocratic200.t:0 "[From.GetLeader] Herausforderungen [Root.GetAdjective] Ansprüche"
 war_justification.neutralitydemocratic200.d:0 "'[Root.GetName] mag sich moderner und fortschrittlicher als wir fühlen, aber die Wahrheit ist, dass ihre Nation nicht so getestet wurde wie unsere, und sie sind auch nicht auf Bedrohungen vorbereitet, die jetzt am Horizont sichtbar sind. Durch ihre Verachtung für uns, und indem sie uns daran hindert, das zu ergreifen, was uns rechtmäßig zusteht, haben sie uns zu einer dieser Bedrohungen für sich gemacht. Ihre schwache und gespaltene Nation wird sich kaum unseren Behauptungen widersetzen. 'Die höhnische Meinung [Root.DEGetGen], die die [From.GetRulingParty] lange gehalten hat, hat sich von Kritik zu Feindseligkeit entwickelt. Obwohl die allgemeine Meinung ist, dass die [Root.GetAdjective] Leute Krieg vermeiden wollen, behauptet [From.GetLeader], dass unsere gewählten Führer es durch ihre Arroganz provoziert haben."
 war_justification.neutralitydemocratic200.a:0 "Die Stimmen für den Frieden unter den [From.GetAdjective] Menschen werden natürlich zum Schweigen gebracht."
 war_justification.neutralitycommunism.t:0 "[From.GetLeader] möchte die Reihenfolge in [Root.DEGetDat] wiederherstellen"
 war_justification.neutralitycommunism.d:0 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke [From.DEGetGen] gegen diese Bedrohung durchzusetzen. \n\nWährend sich die [From.GetRulingParty] immer dem Kommunismus widersetzte, [Root.GetName] wurde in den letzten Reden gezielt angegriffen. Aus Angst vor dem unvermeidlichen Fortschritt ihrer Nation auf die nächste Stufe der Geschichte ist bereits ein präventiver Angriff auf den [Root.GetAdjective] Kommunismus in Arbeit."
 war_justification.neutralitycommunism.a:0 "Es ist zu spät, um den Fortschritt, den wir gemacht haben, umzukehren."
 war_justification.neutralityfascism.t:0 "[From.GetLeader] Ruft [Root.GetAdjektiv] Unterdrücker ab"
 war_justification.neutralityfascism.d:0 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] [Root.DEGetGen] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als diejenigen gegenüber, die sich nicht unterwerfen werden. Ich bin bereit, alles Notwendige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDas [FromGetLeader] -Regime hat eine feindliche Politik gegenüber der [Root.GetAdjective] -Nation angenommen. Unsere visionären Pläne für zukünftige Größe haben ihre Nation in Schande versetzt, und es ist nicht überraschend, dass sie sich bedroht fühlen."
 war_justification.neutralityfascism.a:0 "Wenn sie unsere Macht testen wollen, werden sie es bereuen."
 war_justification.237.t:0 "[From.GetLeader] Fragen [Root.GetAdjective] Souveränität"
 war_justification.237.d:0 "'Wer bestimmt die Grenzen einer Nation und wie sind sie bestimmt? Wie auch immer Menschen in der Vergangenheit gefunden haben, um zu rechtfertigen, wo [From.GetName] endet und [Root.GetName] beginnt, wir leben in einer neuen Ära. Die strategische Bedeutung dieser Grenze kann nicht überbewertet werden, und wir sind gut in unserem Recht, sie zu verschieben, um die fortgesetzte Sicherheit unseres Volkes zu gewährleisten. '\n\nAuf die jüngsten Reden von [From.GetLeader] aufmerksam, eine Invasion [Root.DEGetGen] erscheint unmittelbar bevorstehend. Abweichende Stimmen haben dagegen protestiert, aber die öffentliche Unterstützung für den Krieg nimmt zu."
 war_justification.237.a:0 "Hat die Welt nichts vom Ersten Weltkrieg gelernt?"
 war_justification.238.t:0 "[From.GetLeader] Fragen zu den Motiven [Root.DEGetGen]"
 war_justification.238.d:0 "'Es besteht kein Zweifel daran, dass sich [Root.GetName] auf den Krieg vorbereitet. Die Veränderungen in der Wirtschaftspolitik machen deutlich, dass das [Root.GetAdjective] kein Volk des Friedens ist, sondern auf die richtige Gelegenheit wartet, gegen uns zu streiken. Werden wir untätig daneben stehen und zusehen, wie sie sich bewaffnen, während [From.GetName] nicht verteidigt ist? Oder werden wir diese Bedrohung entwaffnen, bevor sie über unsere Macht hinaus wächst? '\n\nDie Falken in der [From.GetRulingParty] haben ihren Blick auf [Root.DEGetAkk] gerichtet und argumentieren, dass der Angriff die beste Verteidigung ist. Ihr Standpunkt gewinnt an Zugkraft und [From.GetName] bereitet sich auf den Krieg vor."
 war_justification.238.a:0 "Genau deshalb müssen wir bereit sein."
 war_justification.239.t:0 "[From.GetLeader] Angeregt von [Root.GetAdjective] Posturing"
 war_justification.239.d:0 "'Diese naiven Bürger [From.DEGetGen], die sich das [Root.GetAdjective]e als ein Volk des Friedens vorstellen, sind völlig realitätsfern. Diejenigen, die an unserer Grenze leben, haben nicht den Luxus solcher Wahnvorstellungen, wenn sie sehen, dass sich ihre Truppen genau gegenüber auf uns stürzen. Das ist eine Bedrohung, die wir nicht unbeantwortet lassen können. Mit jedem verstreichenden Tag bereitet sich [Root.GetName] auf den Krieg vor. Es wäre Wahnsinn für uns, nicht dasselbe zu tun. '\n\nUnsere militärische Präsenz in der Nähe des [From.GetAdjective] Territoriums hat zu wachsender Besorgnis geführt, da sie unsere Truppenbewegungen als proof-feindselige Absicht interpretieren. Sie scheinen kaum daran gedacht zu haben, dass ihre aggressive Rhetorik der Grund für unsere Abwehrmaßnahmen ist."
 war_justification.239.a:0 "Nach diesen Drohungen können wir kaum entwaffnen."
 war_justification.240.t:0 "[From.GetLeader] befürwortet die Invasion [Root.DEGetGen]"
 war_justification.240.d:0 "'Wenn wir den strategischen Vorteil in dem vorhersehbaren, um nicht zu sagen unvermeidbaren Krieg mit [Root.DEGetDat] haben wollen, gibt es keinen Raum zu zögern. Es geht darum, die Zukunft unserer Kinder zu sichern und sicherzustellen, dass [From.GetName] morgen einen Platz in der Welt hat. Dies ist eine Frage der Hingabe an unsere Sache und die Ideale, die wir für selbstverständlich halten. Es ist Zeit zu handeln. '\n\n Eine Reihe von mitreißenden Reden von [From.GetRulingParty] Anführern, am prominentesten [From.GetLeader], hat die Öffentlichkeit dazu aufgerufen, eine Invasion [Root.DEGetGen] zu unterstützen. Die geopolitischen Motive hinter der Invasion sind in der Rhetorik zu patriotischen Gefühlen weniger prominent, aber diese Kampagne scheint sehr effizient die Öffentlichkeit von ihrer Notwendigkeit zu überzeugen."
 war_justification.240.a:0 "Wir bereiten uns besser vor. Der Krieg wird kommen."
 war_justification.absolutistabsolutist.t:0 "[Root.GetLeader] Drängt auf die Eroberung der [From.GetAdjectiveCap] Lands"
 war_justification.absolutistabsolutist.d:0 "'Die mächtige Kraft [Root.DEGetGen] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat [From.DEGetGen]. '\n\nDie Herrschaft von [Root.GetLeader] scheint auf eine Invasion gegen die [From.GetAdjective] Nation hinzuweisen. Unser Ruhm, zumindest göttlich, machte sie neidisch und sie antworten mit einem drohenden Grenzkonflikt."
 war_justification.absolutistabsolutist.a:0 "Für die [Root.GetRulingParty]!"
 war_justification.absolutistabsolutist200.t:0 "[Root.GetLeader] Rufe nach Krieg gegen [From.DEGetAkk]"
 war_justification.absolutistabsolutist200.d:0 "'Die mächtige Kraft [Root.DEGetGen] wird nicht allgemein akzeptiert. Der Lauf der Geschichte sah, dass Reiche geboren und fallen und heute haben Wir, der Herr Kanzler für unser Vaterland, die Hauptbedrohung für unsere Vorherrschaft gefunden, und es ist der böse Despotat von [From.DEGetGen]. '\n\nIn einer Rede vor den [Root.GetAdjective]en Leuten wurde die Rhetorik der Otilität gegenüber [From.DEGetAkk] offensichtlich und es scheint [Root.GetLeader] einen langen Konsens zu finden, um eine Invasion zu rechtfertigen."
 war_justification.absolutistabsolutist200.a:0 "[From.GetLeader] wird den Tag, an dem er geboren wurde, bereuen."
 war_justification.absolutistdemocratic.t:0 "[Root.GetLeader] Fordert die Wiederherstellung der [From.GetAdjective] Monarchie"
 war_justification.absolutistdemocratic.d:0 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die korrupte [From.GetRulingParty] es will oder nicht '\n\nIn einer kürzlichen Rede, die [Root.GetLeader] gab, die Rhetorik gegen [From.DEGetDat] war ziemlich offensichtlich. Ihr Land wird als eine Republik regiert, ohne einen Monarchen. Wie die meisten Philosophen und Theosophen fanden, ist ein Land ohne Monarchie wie ein Körper ohne Kopf."
 war_justification.absolutistdemocratic.a:0 "Gott schütze unseren König!"
 war_justification.absolutistdemocratic200.t:0 "[Root.GetLeader] Lehnt die [From.GetLastElection] Wahl zugunsten einer Monarchie in [From.DEGetDat] ab"
 war_justification.absolutistdemocratic200.d:0 "'Seit undenklichen Zeiten war es Gott, der die Länder regieren wollte, und noch heute folgt unser mächtiges Vaterland dieser Herrschaft. Aber wir, [Root.GetLeader], haben eine böse Nation gefunden, die dieses Ideal für die Ideen einer Demokratie verwarf, nichts als eine Korruption eines anarchischen Regimes. Die [From.GetAdjective] Leute haben das Recht auf einen Monarchen, der von Gott Allmächtig gewählt wurde, ob die verdorbene [From.GetRulingParty] es wollen oder nicht.\n\nDie kürzliche Rede an die [Root.GetAdjective] Leute machte es ziemlich offensichtlich : [Root.GetLeader] lehnt unsere heiligen Ideale der Republik ab und möchte, dass ein böser Despotat die [From.GetAdjective] Nation regiert."
 war_justification.absolutistdemocratic200.a:0 "Wir werden kämpfen, für Freiheit, Gleichheit und Bruderschaft!"
 war_justification.absolutistfascism.t:0 "[Root.GetLeader] gegen die Bedrohung [From.GetFascistParty]"
 war_justification.absolutistfascism.d:0 "'Der politische Faschismus ist nichts als eine Verfälschung des Regimes der von Gott gewählten Monarchie in den Händen der sündigen Ketzer. Die Zerstörung [From.DEGetGen] ist im Schicksal versiegelt, aber die meisten [From.GetAdjective]e Leute haben keinen Fehler dafür. Ihre Befreiung von dem wahnsinnigen Regime von [From.GetLeader] ist das, was Gott von uns will! '\n\nDie letzte Rede von [Root.GetLeader] war ziemlich klar in Bezug auf die politische Haltung gegen den Faschismus. Das Land [From.DEGetGen] ist offensichtlich in den Händen eines bösen Despoten und es ist unerlässlich, dass wir den Menschen helfen, von seinem Joch befreit zu werden."
 war_justification.absolutistfascism.a:0 "[From.GetLeader] wird seine Verbrechen bereuen."
 war_justification.absolutistfascism200.t:0 "[Root.GetLeader] im Vergleich zu [From.GetLeader]"
 war_justification.absolutistfascism200.d:0 "'Der politische Faschismus ist nichts als eine Verfälschung des Regimes der von Gott gewählten Monarchie in den Händen der sündigen Ketzer. Die Zerstörung [Root.DEGetGen] ist im Schicksal versiegelt, aber die meisten [Root.GetAdjective] Leute haben keinen Fehler dafür. Ihre Befreiung von dem wahnsinnigen Regime von [Root.GetLeader] ist, was Gott von uns will! '\n\nDas Land [Root.DEGetGen], das noch wie im Mittelalter von einem Monarchen regiert wurde, möchte den Vorgesetzten lehren [From.GetFascistParty] Regime, wie man ein Land regiert. Es scheint eine Sprachrivalität zu sein, aber es könnte bald zu einem bewaffneten Konflikt eskalieren."
 war_justification.absolutistfascism200.a:0 "Wir werden [Root.DEGetDat] die Kunst des Panzerkrieges beibringen."
 war_justification.absolutistneutrality.t:0 "[Root.GetLeader] fordert die Invasion [From.DEGetGen]"
 war_justification.absolutistneutrality.d:0 "'Das kleine Land [From.DEGetGen] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und aus der [From.GetNeutralParty].\n\nDie kurze Rede von [Root.GetLeader] war zwar kurz, ging aber auf die Situation gegen das so genannte 'neutrale Regime' der [From.GetAdjective] Nation ein. Ein tatsächlicher Monarch muss die Länder so regieren, wie Gott will."
 war_justification.absolutistneutrality.a:0 "[From.GetLeader] wird seine Faulheit bereuen."
 war_justification.absolutistneutrality200.t:0 "Die Bedrohungen der Invasion von [Root.GetLeader]"
 war_justification.absolutistneutrality200.d:0 "'Das kleine Land [From.DEGetGen] ist ein rechtmäßiger Teil unserer Domäne, so wie der allmächtige Gott es projiziert hat. Wir werden ihrem Volk gegenüber großzügig sein und sie von ihren 'Rois fainéants' § befreien! und von der [From.GetNeutralParty].\n\nDie Rhetorik des Hasses gegen unsere Nation, die [Root.GetLeader], Herrscher [Root.DEGetGen], in seiner letzten Rede gesagt hat, ist unglaublich. Unsere kleine Nation, die kaum in die Politik involviert ist, nennt uns jetzt eine bloße Erweiterung ihres bösen Despotaten."
 war_justification.absolutistneutrality200.a:0 "[From.GetName] sollte sich auf ihre Niederlage vorbereiten."
 war_justification.democraticabsolutist.t:0 "[Root.GetLeader] Hinterfragt die [From.GetAdjective] -Dynastie"
 war_justification.democraticabsolutist.d:0 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt und wir sind das Arsenal der Demokratie, Kämpfer für die Guten! '\n\nDie Monarchie [From.DEGetGen] existiert immer noch, obwohl wir bereits im 20. Jahrhundert sind. Die Bürger leben immer noch unter mittelalterlichen Bedingungen, unterdrückt von Feudalherren, ohne Recht, ihre Ideen zu verteidigen."
 war_justification.democraticabsolutist.a:0 "Wie [Root.GetLeader] sagte, sind wir das Arsenal der Demokratie"
 war_justification.democraticabsolutist200.t:0 "[Root.GetLeader] wagt es, die von Gott gewählte Monarchie [From.GetAdjective] zu beleidigen"
 war_justification.democraticabsolutist200.d:0 "Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [Root.GetLeader] auf, gegen die [From.GetAdjective] -Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt, und wir sind das Arsenal der Demokratie, Kämpfer für das Gute! 'Die letzte Rede, die seinem Volk gegeben wurde, war eine Beleidigung unserer Herrschaft, als ob die anarchische Oligarchie es wäre besser. Die kaiserliche Armee ist bereit, gegen diese Bedrohung zu kämpfen, und wir haben Gott auf unserer Seite."
 war_justification.democraticabsolutist200.a:0 "Gott ist mit uns!"
 war_justification.fascismabsolutist.t:0 "Die Frage des [Root.GetAdjective] Imperiums"
 war_justification.fascismabsolutist.d:0 "'Brüder und Schwestern, wir, die Söhne der Mächtigen [From.GetAdjectiveCap], haben es geschafft, ein Imperium aufzubauen und zu gedeihen. Ein anderes Land behauptet jedoch, eine bessere Nation zu sein als wir, und das ist derjenige, der von dem unterlegenen [Root.GetLeader] mit seiner [Root.GetRulingParty] regiert wird. Es kann nur ein Imperium geben, unseres, das offensichtlich überlegen ist! '\n\nInspirierend wie immer hat [From.GetLeader] kürzlich erklärt, dass [Root.GetName] ein rivalisierendes Imperium ist, das von unseren mächtigen Soldaten vernichtet werden muss ."
 war_justification.fascismabsolutist.a:0 "Heil [From.GetLeader]!"
 war_justification.fascismabsolutist200.t:0 "Die Frage des [From.GetAdjektiv] Reich"
 war_justification.fascismabsolutist200.d:0 "'Brüder und Schwestern, wir, die Söhne der Mächtigen [From.GetAdjectiveCap], haben es geschafft, ein Reich aufzubauen und zu gedeihen. Ein anderes Land behauptet jedoch, eine bessere Nation zu sein als wir, und das ist derjenige, der von dem unterlegenen [Root.GetLeader] mit seiner [Root.GetRulingParty] regiert wird. Es kann nur ein Reich geben, das unsere, das offensichtlich überlegen ist! '\n\nDie Rhetorik des Hasses von [From.GetLeader] hält niemals an, weil er gegen unseren von Gott erwählten Herrscher spricht, während seine häretischen Lehren töten und quälen die [From.GetAdjective] Nation. Die kaiserliche Armee ist bereit, ihre zu bekämpfen und der König ist auf unserer Seite."
 war_justification.fascismabsolutist200.a:0 "Heil dem König!"
 war_justification.neutralityabsolutist.t:0 "Wiederherstellung der Reihenfolge in den [From.GetAdjectiveCap] Provinzen"
 war_justification.neutralityabsolutist.d:0 "'[From.GetName], zusammen mit der [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird'\n\n[Root.GetLeader] hätte nicht klarer sein können: [From.GetName] ist sicherlich eine Bedrohung unserer friedlichen Gesellschaft mit ihren radikalisierten Überzeugungen und ihrer unterdrückerischen Herrschaft. Wir müssen kämpfen oder wir werden zugrunde gehen."
 war_justification.neutralityabsolutist.a:0 "[From.GetName] wird untergehen."
 war_justification.neutralityabsolutist200.t:0 "Invasion der Anarchie in die [From.GetAdjectiveCap]e Provinzen"
 war_justification.neutralityabsolutist200.d:0 "'[From.GetName], zusammen mit der [From.GetFactionName], macht uns keine Angst. Wir werden niemals mit ihnen auf ihre Welteroberung eingehen. Unsere Friedfertigkeit muss geopfert werden, um unsere Unabhängigkeit zu sichern, und heute, [From.GetDateText], erkläre ich als Führer der [Root.GetRulingParty], dass unsere Armee auf einen Kampf gegen das Regime von [From.GetLeader vorbereitet sein wird'\n\nEs hätte nicht dümmer sein können, [From.GetLeader] als Despot anzusprechen und uns zur Beute ihres anarchischen Regimes zu erklären. [Root.GetName] wird es bereuen, sich mit uns zu duellieren."
 war_justification.neutralityabsolutist200.a:0 "Das ist [Root.GetName]!"
 war_justification.neutralityfascism200.t:0 "[Root.GetLeader] Ruft [From.GetAdjektiv]e Unterdrücker ab"
 war_justification.neutralityfascism200.d:0 "'Meine Gegner würden Sie glauben lassen, dass meine Regel wie die von [Root.GetRulingParty] [Root.DEGetGen] ist. Sie könnten nicht falscher sein. Während die Erfolge von [Root.GetLeader] das Ergebnis einer kürzlichen Modeerscheinung sind, einer destruktiven Massenbewegung, die darauf abzielt, andere Nationen zur Unterwerfung zu zwingen, steht die [From.GetRulingParty] dieser Bewegung als denjenigen gegenüber, die sich nicht unterwerfen wollen. Ich bin bereit, alles Nötige zu tun, um diese Bedrohung zu beseitigen, selbst wenn es Krieg bedeutet. '\n\nDie Rede von [From.GetLeader] war töricht. Ihr untergeordnetes und rückständiges Regime nennt uns Unterdrücker, wir, die [Root.GetName] eine Zukunft gaben, während sie noch in der Vergangenheit leben. Die kaiserliche Armee ist sicherlich bereit, ihre tote Regierung zu bekämpfen."
 war_justification.neutralityfascism200.a:0 "Heil zu [Root.GetLeader]!"
 war_justification.absolutistcommunism.t:0 "Die Rote Bedrohung der [From.GetAdjectiveCap]en Nation"
 war_justification.absolutistcommunism.d:0 "'Brüder und Schwestern, unser Land, der glorreiche [Root.GetName], wird in seinem Recht von Gott herausgefordert, von den heidnischen und gottlosen Heiden [From.DEGetGen] zu regieren, die vom bösen Vorsitzenden [From.GetLeader] regiert werden. Sie behaupten, rot zu sein, und rot sollen ihre Felder sein, die von ihrem Blut überflutet werden! '\n\n[Root.GetLeader] war klar in der Sache: Das Land [From.DEGetGen] und seine Marxismus-Ideen sind eine Bedrohung für die Regime in [Root.DEGetDat]. Der Krieg scheint bald zu kommen und nur Gott weiß, wer das Recht hat, zu regieren, idest der [From.GetAdjectiveCap] State."
 war_justification.absolutistcommunism.a:0 "Gott ist mit uns!"
 war_justification.absolutistcommunism200.t:0 "Die antimarxistischen Beleidigungen der [From.GetAdjectiveCap] Nation"
 war_justification.absolutistcommunism200.d:0 "'Brüder und Schwestern, unser Land, der glorreiche [From.GetName], wird in seinem Recht von Gott herausgefordert, von den heidnischen und gottlosen Heiden [Root.DEGetGen] zu regieren, die vom bösartigen Vorsitzenden [Root.GetLeader] regiert werden. Sie behaupten, rot zu sein, und rot sollen ihre Felder sein, die von ihrem Blut überschwemmt werden! '\n\n[From.GetLeader] war klar: Das Land [Root.DEGetGen] und seine marxistischen Ideen sind eine Bedrohung für die Regime in [From.DEGetDat]. Ihr zurückreichendes Königreich gleicht noch immer einer Gesellschaft aus dem Mittelalter, die feudalisierte Industrien ausbeutet, während das Proletariat weiter verhungert. Die Theorien von Marx, Engels und Lenin sind klar: Wir müssen das [Root.GetAdjective] Joch durch bewaffnete Waffen zerstören!"
 war_justification.absolutistcommunism200.a:0 "Genossen, zum Sieg!"
 war_justification.communismabsolutist.t:0 "Die Verteidigung gegen die [From.GetAdjective] Räuber"
 war_justification.communismabsolutist.d:0 "'Kameraden! Wie jeden Monat, wie jeder Tag und jede Nacht vergeht, wird es für die Massen der Arbeiter immer deutlicher, dass das Manifest die Wahrheit ausdrückte, als es erklärte, dass Phrasen über «die Verteidigung des Vaterlandes» und nichts anderes als kapitalistische Täuschung seien . Es wird immer offensichtlicher, dass es jeden Tag einen Krieg geben wird, und dies ist ein Krieg gegen die Kapitalisten, gegen große Räuber, die sich über die Beute streiten, jeder bestrebt, den größten Anteil zu bekommen, den größten Anzahl der Länder zu plündern, und die größte Anzahl von Nationen zu unterdrücken und zu versklaven. 'Der Vorsitzende hat gesprochen und er hat recht: Das Land [Root.DEGetGen] wird jeden Tag weiter von dem autarken und rücksichtslosen Regime der. bedroht [Von.GetAdjektiv] Regierung. Krieg ist unvermeidlich und jeder ist zum Kampf berufen."
 war_justification.communismabsolutist.a:0 "Arbeiter aller Länder: Vereinigt euch!"
 war_justification.communismabsolutist200.t:0 "Die Offensive der Bolschewiki [von.GetAdjektiv]"
 war_justification.communismabsolutist200.d:0 "'Kameraden! Wie jeden Monat, wie jeder Tag und jede Nacht vergeht, wird es für die Massen der Arbeiter immer deutlicher, dass das Manifest die Wahrheit ausdrückte, als es erklärte, dass Phrasen über «die Verteidigung des Vaterlandes» und nichts anderes als kapitalistische Täuschung seien . Es wird immer offensichtlicher, dass es jeden Tag einen Krieg geben wird, und dies ist ein Krieg gegen die Kapitalisten des [Root.GetAdjective], gegen große Räuber, die sich über die Beute streiten, jeder bestrebt, den größten Anteil, den größten, zu bekommen Zahl der Länder zu plündern, und die größte Zahl von Nationen zu unterdrücken und zu versklaven. '\n\nDer bolschewistische Führer [From.GetLeader] benutzt wieder einmal pathetisch die Rhetorik gegen die wohlhabende Monarchie [Root.DEGetGen], in der Hoffnung auf erobert es und plündert das fruchtbare Land. Gott ist mit uns, gegen diese dreckigen, gottlosen Ketzer und der König ist sicher bereit, den Krieg zu erklären, unterstützt vom Kanzler [Root.GetLeader]."
 war_justification.communismabsolutist200.a:0 "Gott schütze den König!"
 war_justification.communismdemocratic200.t:0 "[From.GetLeader] Beleidigt die [Root.GetAdjectiveCap] Bourgeoisie"
 war_justification.communismdemocratic200.d:0 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [From.GetAdjective] Intervention gerettet werden.\n\n[Fr.GetLeader] polemisiert seit langem in [Root.DEGetDat] gegen die Regierung in Parteitagen, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte und unsere Wirtschaft nur davon profitieren würde."
 war_justification.communismdemocratic200.a:0 "Morgen wird Economy 101 auf der [From.GetAdjective] Front sein!"
 war_justification.neutralitycommunism200.t:0 "Die [From.GetAdjektiv] Graue Bedrohung"
 war_justification.neutralitycommunism200.d:0 "'Der nationale Geist ist stark, aber nicht alle Nationen sind so glücklich. [Root.GetName] hat seine Traditionen zerstört und rechtmäßige Herrscher längst ermordet und begraben, alles im Namen der Idee der großen marxistischen Revolution. Es ist unsere Pflicht, die Ordnung in diese von blutrünstigen Usurpatoren verführte Welt wiederherzustellen und die Stärke [From.DEGetGen] gegen diese Bedrohung zu behaupten.\n\nDas kleine Land [From.DEGetGen] möchte [Root.GetLeader] eine Lektion über Politik, trotz ihrer Zurückgebliebenheit und ihrer anhaltenden Unentschlossenheit auf dem internationalen Theater. Krieg ist unvermeidlich und wir alle wissen es."
 war_justification.neutralitycommunism200.a:0 "Rot werden sie werden, durch die Sichel oder durch Blut!"
 war_justification.absolutistcommunism.t:0 "Die Rote Bedrohung der [From.GetAdjectiveCap] Nation"
 war_justification.absolutistradical.t:0 "Die böse Bürgertum [From.DEGetGen]"
 war_justification.absolutistradical.d:0 "'Mitbürger, ich, im Namen des [Root.GetAdjectiveCap]en Königs, erkläre und denunziere die bösen, sündigen und heidnischen Wege von [From.GetLeader], einem schmutzigen Banker, dessen Ideen die [From.GetAdjektiv] Nation versklaven. Gott ruft uns auf, ein Regime in diesen Ländern wiederherzustellen und dafür zu sorgen, dass [From.GetLeader] hier oder in der Hölle für seine Sünden bezahlt! '/n /n [Root.GetLeader], als Kanzler, hielt heute eine andere Rede, gegen die er sich wandte [From.GetName] und ihre sogenannten 'Minarchist Ideals'. Krieg ist unvermeidlich und die Vorbereitungen enden bald, da die Diplomatie erneut versagt hat."
 war_justification.absolutistradical.a:0 "Gott schütze den König!"
 war_justification.absolutistradical200.t:0 "Die mittelalterlichen Bedrohungen [From.DEGetGen]"
 war_justification.absolutistradical200.d:0 "'Mitbürger, ich, im Namen des [From.GetAdjectiveCap]en Königs, erkläre und denunziere die bösen, sündigen und heidnischen Wege von [Root.GetLeader], einem schmutzigen Banker, dessen Ideen die [Root.GetAdjective] Nation versklaven. Gott ruft uns auf, ein Regime in diesen Ländern wiederherzustellen und dafür zu sorgen, dass [Root.GetLeader] hier oder in der Hölle für seine Sünden bezahlt! '/n /n [Fr.GetLeader], als Kanzler, hielt heute eine andere Rede, gegen die er sich wandte [Root.GetName] und unsere technologisch fortgeschrittenen wirtschaftlichen Ideale. Krieg ist unvermeidlich und die Vorbereitungen enden bald, da die Diplomatie erneut versagt hat."
 war_justification.absolutistradical200.a:0 "Es ist Zeit, dass sie das Ende des Feudalismus erkennen."
 war_justification.communismradical.t:0 "[Root.GetLeader] Aufrufe an Aid [From.GetAdjective] Workers"
 war_justification.communismradical.d:0 "Gibt es eine größere Lüge als die vermeintliche Freiheit der Leute von [From.GetAdjective]? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein so gründlich indoktriniertes Volk kann nur durch eine [Root.GetAdjective] Intervention gerettet werden.\n\n[Root.GetLeader] polemisiert seit langem in [From.DEGetDat] gegen die Regierung in Parteitagen, aber diese Rhetorik wird jetzt häufiger in der Öffentlichkeit verwendet. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.communismradical.a:0 "Wir werden ihre bürgerliche Diktatur zerschlagen!"
 war_justification.communismradical200.t:0 "[From.GetLeader] Aufrufe an Aid [Root.GetAdjective] Workers"
 war_justification.communismradical200.d:0 "Gibt es eine größere Lüge als die angenommene Freiheit der [Root.GetAdjective] Leute? Wo sie einst unter den Fürsten und Herzögen gekämpft haben, die den Besitz des Bodens beanspruchten, sind sie jetzt gezwungen, ihre Arbeit an diejenigen zu verkaufen, die den Besitz der Fabriken beanspruchen. Ihre Freiheit, einen Meister über den anderen zu wählen, kann kaum Freiheit genannt werden. Ebenso ist ihre Freiheit, ihre Führer zu wählen, eine falsche Wahl, da Propaganda den wahren Sozialisten niemals erlauben würde, die Macht zu übernehmen. Ein Volk, das so gründlich indoktriniert ist, kann nur durch eine Intervention gerettet werden.\n\nUnwissend zu akzeptieren, dass unsere Leute ohne ihre sozialen Experimente zufrieden sein könnten, hat das kommunistische Regime in [From.DEGetDat] offen mit einem Angriff gedroht unsere Nation. Es gibt wenig Grund zu der Annahme, dass dieser Konflikt friedlich gelöst werden könnte."
 war_justification.communismradical200.a:0 "Morgen wird Economy 101 auf der [From.GetAdjective] Front sein!"
 war_justification.democraticradical.t:0 "[Root.GetAdjectiveCap]e Banker denunzieren die Diktatur von [From.GetName]"
 war_justification.democraticradical.d:0 "'Als ich heute hier stehe, wurde ich [Root.DEGetGen] auf [Root.GetLastElection] gewählt, um das Land zum Wohlstand zu führen. Obwohl nicht alle Menschen dieses Glück hatten, wurde es einigen unwissentlich genommen. Es ist der Fall [From.DEGetGen], einer Diktatur, die von einem gierigen Banker, Sir [From.GetLeader], regiert wird, dessen boshafte Aktionen sein eigenes Volk versklaven und es noch als normales Regime bezeichnen. Es ist zwingend notwendig, dass wir für die Freiheit Waffen nehmen und die [From.GetAdjectiveCap] Leute retten! '/n /nDie historischen Ideale [From.DEGetGen] wurden geopfert, um den Wohlstand ihrer Wirtschaft zu ermöglichen, aber menschliche Werte sind knapp dort zu finden sein. Im Namen von Liberty und Republic hat [Root.GetLeader] einen Krieg gegen sie gefordert, in der Hoffnung, das Volk vom Schuldenjoch zu befreien."
 war_justification.democraticradical.a:0 "Wir sind das Arsenal der Demokratie."
 war_justification.democraticradical200.t:0 "[From.GetAdjectiveCap]e Banker behaupten die Existenz einer Diktatur von [Root.GetName]"
 war_justification.democraticradical200.d:0 "'Als ich heute hier stehe, wurde ich [From.DEGetGen] auf [From.GetLastElection] gewählt, um das Land zu Wohlstand zu führen. Obwohl nicht alle Menschen dieses Glück hatten, wurde es einigen unwissentlich genommen. Es ist der Fall [Root.DEGetGen], einer Diktatur, die von einem gierigen Banker, Sir [Root.GetLeader] regiert wird, dessen boshafte Aktionen sein eigenes Volk versklaven und es noch als normales Regime bezeichnen. Es ist zwingend notwendig, dass wir für die Freiheit Waffen nehmen und die [Root.GetAdjectiveCap] Leute retten! '/n /nDie historischen Ideale [Root.DEGetGen] wurden möglicherweise geändert, aber nur um den Wohlstand ihrer Wirtschaft zu ermöglichen menschliche Werte sind in der Tat weniger wichtig. Im Namen von Liberty und Republic hat [From.GetLeader] einen Krieg gegen uns gefordert, in der Hoffnung, das Volk vom Schuldenjoch zu befreien. Der Idiot hat vergessen, wie die [Root.GetRulingParty] in der Wirtschaftsphilosophie mehr lesen kann als er. Das Ergebnis ist leicht vorherzusagen."
 war_justification.democraticradical200.a:0 "Der NAP wird verletzt."
 war_justification.fascismradical.t:0 "[Root.GetLeader] denoziert [From.GetAdjective] Ideals"
 war_justification.fascismradical.d:0 "'Der Anspruch, Freiheit und Demokratie zu haben, behauptet Frieden zu wollen, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir [Root.GetAdjective]e sehen durch diese Lügen ... und wir können sehen, dass dieser Frieden, Friede zu ihren Bedingungen, auch eine Lüge ist. '\n\n[Root.GetRulingParty] hat lange die Schwäche der [From.GetAdjektiv] Nation, aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.fascismradical.a:0 "Hagel [Root.GetLeader]!"
 war_justification.fascismradical200.t:0 "[From.GetLeader] denoziert [Root.GetAdjective] Ideals"
 war_justification.fascismradical200.d:0 "'Der [Root.GetAdjektiv] Anspruch auf Freiheit und Demokratie, Anspruch auf Frieden, aber all diese Dinge, auf die sie stolz sind, sind hohl. Ihre Demokratie teilt die Menschen dort, wo sie vereint sein sollten, und ihre Freiheit verrät nur einen Mangel an Disziplin. Wir sehen uns durch diese Lügen ... und wir können sehen, dass dieser Frieden, Frieden zu ihren Bedingungen, auch eine Lüge ist. '[Von.GetRulingParty] hat lange eine Schwäche der [Root.GetAdjective] Nation (nie wirklich gefunden, um sicher zu sein), aber in letzter Zeit ist die Rhetorik aggressiver geworden. Der Tag des bewaffneten Konflikts kommt näher."
 war_justification.fascismradical200.a:0 "Unsere Banker werden [From.GetLeader] sehen."
 war_justification.neutralityradical.t:0 "[Root.GetLeader] fordert Krieg gegen [From.DEGetDat]"
 war_justification.neutralityradical.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. '\n\n[Root.GetLeader]s feindselige Rhetorik gegenüber [From.DEGetDat] hat sich sehr bemüht, dies zu rechtfertigen eine Invasion. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern unseres Anführers."
 war_justification.neutralityradical.a:0 "Es mag eine schwierige Entscheidung sein, aber wir müssen dahinter stehen."
 war_justification.neutralityradical200.t:0 "[From.GetLeader] Rufe nach Krieg gegen [Root.DEGetDat]"
 war_justification.neutralityradical200.d:0 "'Obwohl wir ein friedliches Volk sein mögen, bestimmt unsere Natur allein nicht den Weg, den wir in der Geschichte gehen müssen. Dies ist eine Zeit des Krieges. Zu lange hat das [Root.GetAdjective] die Mittel, die wir brauchen, um die Prüfungen zu bestehen, denen wir gegenüberstehen mögen, und es ist offensichtlich, dass sie sich nicht friedlich von ihnen trennen werden. Trotz unserer besten Bemühungen, einen modernen Staat aufzubauen, können einige Dinge nur durch die alten Kampfprozesse geregelt werden. 'In einer Rede vor den [From.GetAdjective]en Menschen hat sich die feindselige Rhetorik gegenüber [Root.DEGetAkk] verschärft und [From.GetLeader] hat große Anstrengungen unternommen, um eine Invasion zu rechtfertigen. Ein Teil der Bevölkerung unterstützt diesen Kurs, aber die Entscheidung liegt in den Ländern ihres Anführers."
 war_justification.neutralityradical200.a:0 "Sie werden es bereuen, uns zu ihrem Feind gemacht zu haben."
 war_justification.radicalabsolutist.t:0 "[Root.GetLeader] Hinterfragt die [From.GetAdjective] -Dynastie"
 war_justification.radicalabsolutist.d:0 "Als Mitstreiter möchte ich [Root.GetLeader], um die Welt vor dem ungerechten Joch des Despotismus zu bewahren, dazu auffordern, gegen die [From.GetAdjective]e Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt und wir sind die Bankiers der Demokratie, Kämpfer für die Guten! '\n\nDie Monarchie [From.DEGetDat] existiert noch, obwohl wir bereits im 20. Jahrhundert sind. Die Bürger leben immer noch unter mittelalterlichen Bedingungen, unterdrückt von Feudalherren, ohne Recht, ihre Ideen zu verteidigen."
 war_justification.radicalabsolutist.a:0 "Wie [Root.GetLeader] sagte, sind wir die Banker of Democracy"
 war_justification.radicalabsolutist200.t:0 "[Root.GetLeader] wagt es, die von Gott gewählte Monarchie [From.GetAdjective] zu beleidigen"
 war_justification.radicalabsolutist200.d:0 "'Als Mitstreiter, um die Welt von dem ungerechten Joch des Despotismus zu befreien, fordere ich Sie [From.GetLeader] auf, gegen die [Root.GetAdjective]e Dynastie zu kämpfen, die ihre Untertanen mit Terror unterdrückt. Freiheit und Gleichheit sind dort kaum bekannt, und wir sind die Bankiers der Demokratie, Kämpfer für die Guten! 'Die letzte Rede, die seinem Volk gegeben wurde, war eine Beleidigung gegen unsere Herrschaft, als ob die anarchische Oligarchie es wäre besser. Die kaiserliche Armee ist bereit, gegen diese Bedrohung zu kämpfen, und wir haben Gott auf unserer Seite."
 war_justification.radicalabsolutist200.a:0 "Gott ist mit uns!"
 war_justification.radicalcommunism.t:0 "[Root.GetLeader] spricht gegen rote Bedrohung"
 war_justification.radicalcommunism.d:0 "'Ohne Zweifel ist [From.GetName] der Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnungen der Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die der Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n\nDie Bedrohung durch subversive Aktivitäten, die unsere Demokratie untergraben, angetrieben durch [From.GetAdjective] Ambitionen, ist in letzter Zeit zu einem heiß diskutierten Thema geworden. Während Vertreter in der Opposition dies eine Rote Schreckse genannt haben, die darauf abzielte, einen Krieg mit [From.GetName] zu führen, war die Rhetorik der [Root.GetRulingParty] bisher sehr erfolgreich."
 war_justification.radicalcommunism.a:0 "Sie folgen einer gewaltsamen Ideologie, welche Reaktion können sie erwarten, aber Gewalt?"
 war_justification.radicalcommunism200.t:0 "[From.GetLeader] spricht gegen Rote Bedrohung"
 war_justification.radicalcommunism200.d:0 "'Ohne Zweifel ist der [Root.GetName] Kommunismus eine der größten Bedrohungen für Freiheit und Ordnung in dieser Ära. Unbarmherzig und rücksichtslos droht es nicht nur die Hoffnung der [Root.GetAdjective] Menschen auf eine wohlhabende, demokratische Gesellschaft zu verschlingen, sondern auch die ihrer Nachbarn. Wenn wir jetzt nicht handeln, werden wir vielleicht sehen, dass dieser erste Domino zu spät kommt und mehr gescheiterte soziale Experimente hinterlässt. Wie viele mehr müssen sterben, bevor wir eingreifen? '\n\nDie heranwachsende Arbeiterbewegung hat [From.GetAdjective] Führer eingeschüchtert. Während Vertreter in ihrer Opposition dies eine Rote Schreckse genannt haben, die darauf abzielt, einen Krieg mit uns zu führen, war die Rhetorik der [From.GetRulingParty] bisher sehr erfolgreich."
 war_justification.radicalcommunism200.a:0 "Solange Profit gemacht werden kann, werden Kapitalisten einen Krieg produzieren."
 war_justification.radicaldemocratic.t:0 "[Root.GetLeader] ruft zur Intervention in [From.DEGetDat] auf"
 war_justification.radicaldemocratic.d:0 "'Wir müssen uns schweren Herzens der Realität unserer Situation stellen: Eine Invasion [From.DEGetGen] kann unsere einzige Zuflucht sein. Es ist ein zu großer strategischer Vorteil, in unserer derzeitigen Situation eine andere Lösung zu finden. Obwohl wir darauf vertrauen, dass weder die [Root.GetAdjective] noch die [From.GetAdjective] Leute Krieg wollen, aber die Geschichte hat uns zu diesem Punkt geführt und unsere Möglichkeiten sind begrenzt. Wir können nur hoffen, dass wir durch diese Behauptung unserer militärischen Macht in Zukunft weiteres Blutvergießen vermeiden können. 'Obwohl es eine populäre Theorie ist, dass Demokratien nicht gegen andere Demokratien in den Krieg ziehen, haben die jüngsten Entwicklungen auf eine [...] Root.GetAdjective] Invasion [From.DEGetGen] in der Zukunft. Die Geschichte mag uns noch überraschen."
 war_justification.radicaldemocratic.a:0 "[From.GetName] ist sowieso eine zweifelhafte Demokratie."

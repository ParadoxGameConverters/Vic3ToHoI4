 war_justification.radicalfascism.t:0 "[Root.GetLeader] Konfrontiert [From.GetAdjective]es Faschismus"
 war_justification.radicalfascism.d:0 "In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [From.GetRulingParty] jetzt [From.DEGetAkk] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dass wir [From.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute sehen nicht, dass Verträge unter der Herrschaft des Faschismus nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt genauso leicht wie die Bücher ihrer Gegner. '\n\nMenschen, die lange gehofft haben, eine direkte Konfrontation mit [From.GetName] zu vermeiden wurde nun von [Root.GetLeader] entschieden abgelehnt, der argumentiert, dass wir in Machiavellschen Begriffen lediglich den Krieg zum Vorteil des Feindes verschieben. Bei diesem Tempo können wir schließlich den ersten Schlag machen."
 war_justification.radicalfascism.a:0 "Es kann keinen Frieden in unserer Zeit geben, bis sie weg sind."
 war_justification.radicalfascism200.t:0 "[From.GetLeader] Konfrontiert [Root.GetAdjective]es Faschismus"
 war_justification.radicalfascism200.d:0 "'In der modernen Geschichte, vielleicht sogar in der Geschichte als Ganzes, gab es keine schlimmere Tyrannei als den eisernen Griff, in dem [Root.GetRulingParty] jetzt [Root.DEGetAkk] hält. Die Leute mögen argumentieren, dass wir keinen Konflikt provozieren sollten, dem wir [Root.GetLeader] vertrauen sollten, um Verträge und Versprechen in der Zukunft zu halten, aber diese Leute übersehen, dass Verträge, die unter der Herrschaft des Faschismus gemacht wurden, nutzlos sind. Für diese unehrenhaften Lügner macht die Macht recht, und das Papier, auf dem eine Übereinkunft geschrieben ist, brennt ebenso leicht wie die Bücher ihrer Verleumder. '\n\nJeal der glorreichen Gesellschaft, die wir aufbauen, und des Vermächtnisses, auf dem sie gegründet ist, [From.GetAdjective] scheint bereit, einen Krieg zu beginnen, um es zu zerstören. So viel zu ihrem Anspruch auf Frieden."
 war_justification.radicalfascism200.a:0 "Unvermeidlich. Besser, es hinter sich zu haben."
 war_justification.radicalneutrality.t:0 "Diplomatie mit [From.DEGetDat] bricht zusammen"
 war_justification.radicalneutrality.d:0 "'Trotz unserer Versuche, eine diplomatische Lösung für unseren Konflikt mit [From.DEGetDat] zu finden, sind die Verhandlungen erneut zusammengebrochen, so dass wir nur begrenzte Möglichkeiten haben. Das autoritäre [From.GetLeader] -Regime hat die unangemessene Herangehensweise an diese Angelegenheit gezeigt, die typisch für Führer ist, die ihren Leuten gegenüber nicht rechenschaftspflichtig sind. Wenn wir keine vollständige Umkehrung der Richtlinien von [From.GetAdjective] vornehmen, bleibt uns nichts anderes übrig, als zu kämpfen. '\n\nDie [Root.GetAdjective]e Intervention in [From.DEGetDat] war ein heißes Thema, mit einige Politiker in der Opposition behaupten, dass [Root.GetRulingParty] von Anfang an eine aggressive Politik verfolgt habe. Was auch immer ihre ursprüngliche Absicht ist, ein zukünftiger Krieg erscheint jetzt plötzlich sehr real und unvermeidlich."
 war_justification.radicalneutrality.a:0 "Manchmal musst du den Berg des Konflikts besteigen."

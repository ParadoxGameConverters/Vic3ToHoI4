l_german:
 GATHERING_STORM_DESC:0 "Es kommen dunkle Zeiten. Obwohl das Gameplay bis jetzt reibungslos verlief, ist dies nicht mehr Victoria II. Der ideologische Kampf wird weltweit Millionen von Männern ernten. Ein empfindliches Gleichgewicht hat es geschafft, zu verhindern, dass das Tier entfesselt wird, aber als die Welt beginnt, sich mit Benzin zu übergießen, weiß nur Gott, wie lange dies nachgeben wird, da der einzelne Funke einen Zusammenbruch der Gesellschaft bestimmen kann, wie die Pops in Victoria II wussten."
 GRAND_CAMPAIGN_NAME:0 "Die Große Kampagne"
 GRAND_CAMPAIGN_DESC:0 "Es kommen dunkle Zeiten. Obwohl das Gameplay bis jetzt reibungslos verlief, ist dies nicht mehr Victoria II. Der ideologische Kampf wird weltweit Millionen von Männern ernten. Ein empfindliches Gleichgewicht hat es geschafft, zu verhindern, dass das Tier entfesselt wird, aber als die Welt beginnt, sich mit Benzin zu übergießen, weiß nur Gott, wie lange dies nachgeben wird, da der einzelne Funke einen Zusammenbruch der Gesellschaft bestimmen kann, wie die Pops in Victoria II wussten."
 neutrality_GP_CONV_DESC:0 "Was macht ein Land neutral? Lust auf Gold? Leistung? Ein Fehler des Konverters? Oder wurde es nur mit einem Herzen voller Neutralität geboren?"
 democratic_GP_CONV_DESC:0 "Die parlamentarischen Institutionen dieses Landes werden stark bleiben, während tapfere Männer, die bereitwillig ihr Leben opfern, gegen die Unterdrückungsregime kämpfen, die ihre Familien und das Land ihrer Vorfahren bedrohen."
 communism_GP_CONV_DESC:0 "Das nach der Roten Revolution geborene bolschewistische Regime schaffte es, das Land in eine starke militärische und industrielle Macht umzuwandeln. Aber der alte liberale Geist verfolgt uns. Wird die Rote Armee ausreichen, um sie in die Unterwelt zu schicken?"
 fascism_GP_CONV_DESC:0 "Was ist schlimmer als ein liberaler Politiker? Ein liberales Land. Deshalb beschlossen die braunen Hemden, die es satt hatten, tote und kalte Debatten in den "Parlamenten" zu hören, die Macht zu ergreifen. Unser Führer hat uns versprochen, dass er endlich zurückerobern wird, was der liberale Staat versäumt hat."
 absolutist_GP_CONV_DESC:0 "Mit göttlicher Hilfe und Gnade stand unser Reich stark da und wurde überall von Bauern angegriffen. Unsere Armee ist stark, unser Glaube flackert nicht. Und wenn Gott uns führt, werden wir seine Ordnung auf Erden wiederherstellen."
 radical_GP_CONV_DESC:0 "Der einfachste Weg, Geld zu verdienen, besteht darin, etwas von einem solchen Wert zu schaffen, dass jeder will und rausgeht und gibt und Wert schafft. Das Geld kommt automatisch. Und was sollen wir mit diesem Geld machen, aber eine Armee einstellen, um Fabrikräume zu erobern?"
 neutrality_SP_CONV_DESC:0 "Die Spannung steigt weiter. Es ist nicht genug zu existieren, wir müssen es mit Fakten und Waffen beweisen. Wir sind gezwungen, uns für die ideologische gegenseitige Zerstörung einzusetzen. Es sei denn?"
 democratic_SP_CONV_DESC:0 "Freiheit, Gleichheit, Bruderschaft. Obwohl nicht so mächtig, ist unser Geist stark und unser Präsident gewählt. Wir vertrauen auf unsere Armee, um uns vor dem Feind zu verteidigen."
 communism_SP_CONV_DESC:0 "Proletarier der Welt, vereinigt euch! O, eine kleine Nation sind wir, doch unsere Flagge ist vom Blut unserer Feinde rot gestrichen. Die Worte von Karl Marx müssen auf der ganzen Welt verbreitet werden."
 fascism_SP_CONV_DESC:0 "Ein Reich, ein Volk, ein Führer, daran glauben wir. Genug mit diesen Ausländern, die darüber streiten, Allianzen zu verlassen oder zu schließen. Entweder stehen sie auf unserer Seite oder sie werden von unserer SS-Armee zerstört."
 absolutist_SP_CONV_DESC:0 "Vielleicht ist unser Königreich nicht so angesehen wie unsere Nachbarn, aber mit Hilfe unserer tapferen Männer, die als Kanonenfutter fungieren, können wir sicherstellen, dass unser göttliches Herrschaftsrecht nicht mit Füßen getreten wird."
 radical_SP_CONV_DESC:0 "Geben Sie hier Ihre Länderbeschreibung ein! Preis: 132 Milliarden Goldmark und die Hälfte Ihres Territoriums. Weitere Informationen finden Sie unter https://www.paradoxplaza.com/"
 reclaim_cores:0 "Kerngebiet zurückfordern"
 reclaim_cores_desc:0 "Auf jeden Fall müssen wir das Land zurückgewinnen, das uns in der Vergangenheit rechtswidrig weggenommen wurde."
 revanchism:0 "Revanchismus"
 revanchism_desc:0 "Revanchismus, vom französischen Wort für 'Rache', ist die Sehnsucht nach der Rückgabe von Land, das an die Nation verloren gegangen ist. In Liebe, Krieg und Frieden wird unser Volk bereit sein, größere Opfer für die Rückkehr von zu bringen unser heiliger Boden. "
 revanchism_fasc:0 "Revanchismus"
 revanchism_fasc_desc:0 "Revanchism, vom französischen Wort für 'Rache', ist die Sehnsucht nach der Rückgabe von Land, das an die Nation verloren gegangen ist. In Liebe, Krieg und Frieden wird unser Volk bereit sein, größere Opfer für die Rückgabe von zu bringen unser heiliger Boden. "
 revanchism_reduction:0 "§G-50%§! Revanchismus\n"
 raise_matter:0 "Erhöhen Sie die [$TARGET.GetAdjective]e Angelegenheit"
 raise_matter_desc:0 "Indem wir die Frage ansprechen, ob [$TARGET.GetName] unser Kerngebiet hält und im Parlament Unterstützung dafür erhält, stellen wir sicher, dass alle Maßnahmen, die wir in dieser Richtung ergreifen, eine gültige rechtliche Grundlage haben."
 build_public_support:0 "Öffentliche Unterstützung erstellen"
 build_public_support_desc:0 "Wir sollten Gewalt nur als letzten Ausweg anwenden. Wenn es dazu kommt, sollten wir sicherstellen, dass wir die Unterstützung der breiten Öffentlichkeit haben."
 territory_or_war:0 "Territorium oder Krieg"
 territory_or_war_desc:0 "Sende ein Ultimatum an [$TARGET.GetName] - gib unser Land zurück oder wir nehmen es mit Gewalt!"

name: "Linux-based analysis"

env:
  COVERAGE: YES

on:
  push:
  pull_request:
  schedule:
    - cron: '0 16 * * 6'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  analyze_main:
    name: Analyze Local
    if: github.repository_owner == 'ParadoxGameConverters'
    runs-on: [self-hosted, linux]

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Build solution
      run: |
       cmake -H. -Bbuild && cmake --build ./build --target Vic3ToHoi4 Fronter Vic3ToHoi4Tests -- -j40

    - name: Run tests
      run: |
       cd build/test/Release-Linux/
       ./Vic3ToHoi4Tests

    - name: Run gcov
      run: |
       cd build
       pwd
       make gcov

    - name: Run lcov
      run: |
       cd build
       pwd
       make lcov

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: build/lcoverage/coverage.info

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: Cleanup
      uses: colpal/actions-clean@v1
      if: always()

  analyze:
    name: Analyze Foreign
    if: github.repository_owner != 'ParadoxGameConverters'
    runs-on: ubuntu-latest

    strategy:
      fail-fast: false
      matrix:
        language: ['cpp']

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3
      with:
        fetch-depth: 0
        submodules: recursive

    - name: Initialize CodeQL
      uses: github/codeql-action/init@v2
      with:
        languages: ${{ matrix.language }}

    - name: Install Prerequisites
      run: |
       sudo apt-key adv --fetch-keys https://repos.codelite.org/CodeLite.asc
       sudo apt-add-repository 'deb https://repos.codelite.org/wx3.2/ubuntu/ jammy universe'
       sudo add-apt-repository ppa:ubuntu-toolchain-r/test
       sudo apt-get update
       sudo apt-get install libcurl4-openssl-dev libwxbase3.2-0-unofficial \
                libwxbase3.2unofficial-dev libwxgtk3.2-0-unofficial libwxgtk3.2unofficial-dev \
                wx3.2-headers wx-common libnotify-dev libnotify4 libcurl4-openssl-dev

    - name: Build solution
      run: |
       # Link gcc-12 and g++-12 to their standard commands
       sudo ln -s /usr/bin/gcc-12 /usr/local/bin/gcc
       sudo ln -s /usr/bin/g++-12 /usr/local/bin/g++
       sudo ln -s /usr/bin/gcov-12 /usr/local/bin/gcov
       sudo ln -s /usr/bin/lcov /usr/local/bin/lcov
       sudo ln -s /usr/bin/geninfo /usr/local/bin/geninfo
       # Export CC and CXX to tell cmake which compiler to use
       export CC=/usr/bin/gcc-12
       export CXX=/usr/bin/g++-12
       # Run your build commands next
       cmake -H. -Bbuild && cmake --build ./build --target Vic3ToHoi4 Fronter Vic3ToHoi4Tests -- -j3

    - name: Run tests
      run: |
       build/test/Release-Linux/Vic3ToHoi4Tests

    - name: Run gcov
      run: |
       cd build
       make gcov

    - name: Coveralls
      uses: coverallsapp/github-action@master
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        path-to-lcov: build/lcoverage/main_coverage.info

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v2

    - name: Cleanup
      uses: colpal/actions-clean@v1
      if: always()